								'综观两千余年来骚人墨客留下的大量的关于荔枝的文学作品，大致可以归纳出以下几个内容上的特点。\n\n一是着眼于荔枝生于远地，中原罕见，主流社会圈子中的文人即大赞其美味，连带而及，也写出荔枝树林的美好景色和记载荔枝源流、品种等。以王逸的《荔枝赋》和梁代的刘霁的《荔枝》诗、白居易《荔枝图序》、蔡襄的《荔枝谱》等作品为代表。\n\n二是借荔枝生于边远之地，难于为人所知，来喻人才难得赏识，老死边荒，表达深刻的人生慨叹。此类作品当以张九龄《荔枝赋》等为代表。在《荔枝赋》的序文中，张九龄有过交代:"夫以不知为轻，味以无比而疑，远不可验，终然永屈。况士有未效之用，而身在无誉之间，苟无深知，与彼亦何异也!"这就把他写作《荔枝赋》的深曲用意交代得十分清楚。\n\n三是以写荔枝寄寓官场失意的感慨，大都故作放旷之语，实际上更多的是一种自我排解，是身处无奈之境中的精神解脱。比如说，苏轼的"日啖荔枝三百颗，不辞长作岭南人"、惠洪的"老天见我流涎甚，遣向崖州吃荔枝"等都是这种情况。\n\n四是借荔枝故事来反映社会人生百态。陆游《老学庵笔记》说:"北方民家吉凶，辄有相礼者，谓之白席，多鄙俚可笑。韩魏公自枢密归邺，赴一姻家礼席，偶取盘中一荔枝欲啖之，白席遽唱言曰:"资政吃荔枝，请众客同吃。"魏公憎其喋喋，因置不复取，白席者又曰:"资政恶发也，请众客放下荔枝。魏公为一笑。""韩魏公指的是北宋著名宰相韩琦，在亲戚的酒宴上拿起一颗荔枝，白席的人就号召大家与这位人领寸P颜奠膝。实在可笑至极!不过，这种唯官是从以此来保持和领导的高度一致，奴颜婢膝，实在可笑至极!不过，这种唯官是从的风气从古到今也未曾绝迹，这也颇使人深思。\n\n五是借荔枝题材表达对于现实弊政的讽刺、不满甚或是批判。这是荔枝题材作品中最具有社会价值的一个部分。这个方面，脍炙人口的是杜牧的《过华清宫》绝句诗，其中的"一骑红尘妃子笑，无人知是荔枝来"所含寓的深刻的讽刺之意，使千古之下的读者为之动容!其实，在杜牧之前，与唐玄宗同时，就有杜甫写过《解闷》诗，其中说:"云壑布衣骀背死，老生害马翠须眉"，这里的批判的意思也是十分明显的。到了宋代，在苏轼那里，这种批判的语气也就更加激烈。大家都知道，这位东坡先生是说过"日啖荔枝三百颗，不辞长作岭南人",但他《荔枝叹》诗中对于进贡荔枝一事却持十分坚决的批判态度。在诗中，他借汉代贡荔枝十里一置、五里一埃和唐代天宝年间"宫中美人一破颜，惊尘溅血留千载"的事实，对于当代无休无止的对民间的索求表示了极大的不满和愤慨。诗的后面部分，甚至对于当时的一些著名人物指名道姓地给予批评。"君不见，武陵溪边粟粒芽，前丁后蔡相笼加，争新斗宠各出意，今年斗品充官茶。"点名批评了丁谓和蔡襄，他觉得还不解气，干脆再说"洛阳相君忠孝家，可怜亦进姚黄花!"这里批评的都是当时政坛上地位甚高的一批人物，甚至连皇帝也有所指责:"吾君所乏岂此物，致养口体何陋邪!"他大声疾呼:"我愿天公怜赤子,莫生尤物为疮瘠!"他大概是有感于人的欲望尤其是皇帝的欲望很难受到控制，只有寄希望于老天不要生出那么些好东西来，以免给老百姓带来无穷无尽的灾难!这是多么无奈的呼喊啊!\n'

								'既然如此,那么五、七言律诗是不是还要"改革"呢?\n\n"若无新变,不能代雄。"求新求变,乃是艺术发展的规律。律诗定型之后，诗人们既按定型创作,又时有新变。就平仄律说,有所谓"拗句""拗体"。多数是一首律诗中只一联"拗",如杜甫"负盐出井此溪女,打鼓发船何郡郎"，"宠光蕙叶与多碧,点注桃花舒小红";赵暇"残星几点雁横塞,长笛一声人倚楼";许浑"溪云初起日沉阁,山雨欲来风满楼","水声东去市朝变,山势北来宫殿高","湘潭云尽暮山出,巴蜀雪消春水来"等,便是著名的例子。由于许浑《丁卯集》多有这种句式,因而被称为"丁卯句法"。也有四联皆拗的,杜甫称为"吴体"。如《愁》诗题下自注云:"强戏为吴体。"诗云:"江草日日唤愁生，巫峡泠泠非世情。盘涡鹭浴底心性,独树花发自分明。十年戎马暗南国,异域宾客老孤城。渭水秦山得见否?人今疲病虎纵横。"据统计,"老杜七言律一百五十九首,而此体凡十九出,不止句中拗一字,往往神出鬼没,虽拗字甚多,而骨骼愈峻峭"(方回《瀛奎律髓》卷二五)。至于"失粘",也多见于杜甫的名篇，如《咏怀古迹》:"摇落深知宋玉悲,风流儒雅亦吾师。怅望千秋一洒泪,萧条异代不同时……"首联与次联不相粘;如《严公仲夏枉驾草堂……》: "……非关使者征求急,自识将军礼数宽。百年地僻柴门迥,五月江深草阁寒。……"次联与三联不相粘。李白的名篇《登金陵凤凰台》,首联与次联,次联与三联,皆不相粘。\n\n就对偶律说,律诗以中间两联对偶为常格,但也有突破常格的,如杜甫《一百五日夜对月》:"无家对寒食,有泪如金波。斫却月中桂,清光应更多。……"三四句不对而一、二句对,谓之"偷春格";如郑谷《寄裴晤员外》:"昔年共照松溪影,松折碑荒僧已无。今日重思锦城事,雪消花谢梦何殊。..…"第三句与第一句对,第四句与第二句对,谓之"隔句对"或"扇面对"。又有前四句皆不对或后四句皆不对者。更有全篇皆不对者,谓之"散体"。\n'

								'借对是修辞中对仗的一种，它通过借义或借音等手段来达到对仗工整的目的。一个词有两个或两个以上的意义，诗人在诗中用的是甲义，但同时借用它的乙义或丙义来与另一个词相对仗，这就叫借对。借对有三个类型。\n\n(一）借义\n\n是利用词的多义性，通过一个词的某一种意义与相应的词构成对仗，但诗里所用的并不是这一种意义，而是另一种意义。例如:\n\n酒债寻常行处有，人生七十古来稀。(杜甫《曲江二首·其二》)\n\n"寻常"一词具有多种含义:一为"平常"，一是"八尺为寻，倍寻为常"。前者是一般的副词，后者是数量词，这里用"寻常"来对数词"七十"，借用的是它本来具有的数量方面的含义，而诗中用的却是它副词方面的意义。这就是"借义"。又如:\n\n行李淹吾舅，诛茅问老翁。(杜甫《巫峡蔽庐奉赠侍御四舅别之澧朗》)\n\n"行李"的"李"并不是桃李的"李"，但是诗人借用桃李的"李"的意义来与"茅"字作对仗。又如:\n\n为有牺牲多壮志，敢教日月换新天。(毛泽东《到韶山》)\n\n看上去"牺牲"和"日月"不能相对，前者是动词，后者是名词。但"牺牲"还有另一意义，古代把作为祭品的牲畜称为"牺牲"。这样"牺牲"就成为名词，就可以对"日月"了。按上下两句的关系看这一联还是流水对;按"牺"与"牲"相对，"日"与"月"相对，这一联又是就句对，所以这一联分属三个类型的对仗。\n'

								'谐趣诗又叫诙谐诗。古称"俳谐体"。其特点是追求诙谐，制造幽默戏谑的效果。"俳谐"一说最早见于《史记》："姚察云，滑稽犹俳谐也。"（《滑稽列传》）刘勰在《文心雕龙》中专辟有《谐隐篇》，说"谐"是"浅辞会俗皆悦笑也。""隐"是"遁辞以隐意，谲譬以指事也。"显然，这里的"谐隐"和"俳谐"相近。明代徐师曾的《文体明辨序说》说："按《诗·淇奥篇》云"善戏谑兮，不为虐兮。"此谓言语之间耳。后人因此演而为诗，故有俳谐体、风人体、诸言体、诸语体、诸意体、字谜体、禽言体"。这里的"俳谐体"，就是谐趣诗。谐趣诗是诗中的小品，与讽刺诗、自嘲诗、打油诗有共同的的地方，但又有不同，诙谐诗是谐中寓庄，讽刺诗是谐中寓刺，自嘲多是自谑，而打油诗则轻而滑。丘石常说："词中多戏赠，曲之谓之浑语，周德清谓庄重之余，出以诙谐。"当然，如果诙谐诗把握不好，就会滑向打油诗。诙谐诗古已有之。《诗经·齐风·鸡鸣》：鸡既鸣矣，朝既盈矣。匪鸡则鸣，苍蝇之声。东方明矣，朝既昌矣。匪东方则明，月出之光。虫飞薨薨，甘与子同梦。会且归矣，无庶予子憎。诗写凌晨两口子的对话，可谓诙谐风趣。又如《诗经·相鼠》：相鼠有皮，人而无仪。人而无仪，不死何为！相鼠有齿，人而无止。人而无止，不死何俟！相鼠有体，人而无礼。人而无礼，胡不遄死！古住今来很多才子都留下了很多诗故事，同时留下的是很多谐趣诗，至晋代，大诗人陶潜开始自觉地在作品中创造诙谐意味，如著名的《责子诗》：阿舒已二八，懒惰故无匹。阿宝行志学，而不爱文术。雍滞年十三，不识六与七。通子垂九龄，但觅梨子粟。诗故意家丑外扬，说他的几个儿子如何懒惰、懵懂、顽劣，何其幽默风趣。\n\n至唐代，诙谐诗获得了进一步的发展。大诗人李白、杜甫都写过很多诙谐诗。李白的《戏赠杜甫》：饭颗山前逢杜甫，头戴笠子曰卓午。何故别来太瘦生，只为从前作诗苦。胡适曾说："陶潜与杜甫都是有诙谐风趣的人，诉穷说苦，都不肯抛弃这一点风趣。"钱谦益的《草堂诗笺》所列杜诗，我们可以看到，其中"戏"为题的诗组，就有二十一组之多。金圣叹在他的《杜诗解》里说："先生凡题中有戏字者，悉复用滑稽语。"在杜甫的其他诗作中，幽默之句，也时常有之。曾作《戏作俳谐体遣闷二首》其一：异俗吁可怪，斯人难并居。家家养乌龟，顿顿食黄鱼。旧识能为态，新知已暗疏。治生且耕凿，只有不关渠。晚唐李商隐也曾作《俳谐》诗：短顾何由遂，迟光且莫惊。莺能歌子夜，蝶解舞宫城。柳讶眉双浅，桃猜粉太轻。年华有情状，吾岂怯平生。宋代有个俳谐词派，苏轼、辛弃疾都可算是的主将。今人邓广铭《稼轩词编年笺注》收录稼轩词共有629首，其中在题记中标明戏作和解嘲的有39首，而有明显谐戏风格的有60来首，两者相合，约有100来首，占了全部词作的六分之一左右。\n'

								'"四更山吐月，残夜水明楼"，是杜甫晚年漂泊三峡时写的名句。诗句描写出四更天月出巫山，江楼从黑暗转变为光明，暗示出彻夜不眠的诗人，由于体验月出照亮天地从而汲取了精神的生机，心灵从苦闷到光明的复苏。《读文中子》，是王夫之抗清复明失败后隐居湖南时写的诗。"天下皆忧得不忧"，天下人都在忧患之中，我独能不忧患吗？"梧桐暗认一痕秋"，从一片梧桐树叶的落下，便可知天下都在肃杀的秋意里了，这暗喻满清的血腥镇压，如扬州十日、嘉定三屠。"历历四更山吐月，悠悠残夜水明楼"，是借用杜诗原句，暗示出忧患之中的自己，由于读《文中子》一书从而汲取了精神的生机，心灵从苦闷到光明的复苏。\n\n隋末政治黑暗，大儒文中子王通与弟子对话，魏徵问："先生有忧乎？"王通说："天下皆忧，吾独得不忧乎？"又问："先生有疑（困惑）乎？"王通说："天下皆疑，吾独得不疑乎？"沉吟一会，王通又说："乐天知命吾何忧，穷理尽性吾何疑？"（《文中子中说·问易篇》）这是说，由于对天道（天、理）人性（命、性）的信心，从而有了对天下未来的乐观，不再有忧虑、困惑。王夫之读《文中子》，指的就是读书中的这一段对话。王通的感召力量是如此之大。他的生平事迹和思想，当然会使我们发生兴趣。进一步说，"世传隋末王通讲学河汾，卒开唐代贞观之治，此固未必可信"（陈寅恪《论韩愈》），究竟是不是可信，更是和本书所说的唐史主题密切相关。如果可信，讲了贞观之治，而不讲河汾之学，便难免片面了。\n'
