								'综观两千余年来骚人墨客留下的大量的关于荔枝的文学作品，大致可以归纳出以下几个内容上的特点。\n\n一是着眼于荔枝生于远地，中原罕见，主流社会圈子中的文人即大赞其美味，连带而及，也写出荔枝树林的美好景色和记载荔枝源流、品种等。以王逸的《荔枝赋》和梁代的刘霁的《荔枝》诗、白居易《荔枝图序》、蔡襄的《荔枝谱》等作品为代表。\n\n二是借荔枝生于边远之地，难于为人所知，来喻人才难得赏识，老死边荒，表达深刻的人生慨叹。此类作品当以张九龄《荔枝赋》等为代表。在《荔枝赋》的序文中，张九龄有过交代:"夫以不知为轻，味以无比而疑，远不可验，终然永屈。况士有未效之用，而身在无誉之间，苟无深知，与彼亦何异也!"这就把他写作《荔枝赋》的深曲用意交代得十分清楚。\n\n三是以写荔枝寄寓官场失意的感慨，大都故作放旷之语，实际上更多的是一种自我排解，是身处无奈之境中的精神解脱。比如说，苏轼的"日啖荔枝三百颗，不辞长作岭南人"、惠洪的"老天见我流涎甚，遣向崖州吃荔枝"等都是这种情况。\n\n四是借荔枝故事来反映社会人生百态。陆游《老学庵笔记》说:"北方民家吉凶，辄有相礼者，谓之白席，多鄙俚可笑。韩魏公自枢密归邺，赴一姻家礼席，偶取盘中一荔枝欲啖之，白席遽唱言曰:"资政吃荔枝，请众客同吃。"魏公憎其喋喋，因置不复取，白席者又曰:"资政恶发也，请众客放下荔枝。魏公为一笑。""韩魏公指的是北宋著名宰相韩琦，在亲戚的酒宴上拿起一颗荔枝，白席的人就号召大家与这位人领寸P颜奠膝。实在可笑至极!不过，这种唯官是从以此来保持和领导的高度一致，奴颜婢膝，实在可笑至极!不过，这种唯官是从的风气从古到今也未曾绝迹，这也颇使人深思。\n\n五是借荔枝题材表达对于现实弊政的讽刺、不满甚或是批判。这是荔枝题材作品中最具有社会价值的一个部分。这个方面，脍炙人口的是杜牧的《过华清宫》绝句诗，其中的"一骑红尘妃子笑，无人知是荔枝来"所含寓的深刻的讽刺之意，使千古之下的读者为之动容!其实，在杜牧之前，与唐玄宗同时，就有杜甫写过《解闷》诗，其中说:"云壑布衣骀背死，老生害马翠须眉"，这里的批判的意思也是十分明显的。到了宋代，在苏轼那里，这种批判的语气也就更加激烈。大家都知道，这位东坡先生是说过"日啖荔枝三百颗，不辞长作岭南人",但他《荔枝叹》诗中对于进贡荔枝一事却持十分坚决的批判态度。在诗中，他借汉代贡荔枝十里一置、五里一埃和唐代天宝年间"宫中美人一破颜，惊尘溅血留千载"的事实，对于当代无休无止的对民间的索求表示了极大的不满和愤慨。诗的后面部分，甚至对于当时的一些著名人物指名道姓地给予批评。"君不见，武陵溪边粟粒芽，前丁后蔡相笼加，争新斗宠各出意，今年斗品充官茶。"点名批评了丁谓和蔡襄，他觉得还不解气，干脆再说"洛阳相君忠孝家，可怜亦进姚黄花!"这里批评的都是当时政坛上地位甚高的一批人物，甚至连皇帝也有所指责:"吾君所乏岂此物，致养口体何陋邪!"他大声疾呼:"我愿天公怜赤子,莫生尤物为疮瘠!"他大概是有感于人的欲望尤其是皇帝的欲望很难受到控制，只有寄希望于老天不要生出那么些好东西来，以免给老百姓带来无穷无尽的灾难!这是多么无奈的呼喊啊!\n'

								'既然如此,那么五、七言律诗是不是还要"改革"呢?\n\n"若无新变,不能代雄。"求新求变,乃是艺术发展的规律。律诗定型之后，诗人们既按定型创作,又时有新变。就平仄律说,有所谓"拗句""拗体"。多数是一首律诗中只一联"拗",如杜甫"负盐出井此溪女,打鼓发船何郡郎"，"宠光蕙叶与多碧,点注桃花舒小红";赵暇"残星几点雁横塞,长笛一声人倚楼";许浑"溪云初起日沉阁,山雨欲来风满楼","水声东去市朝变,山势北来宫殿高","湘潭云尽暮山出,巴蜀雪消春水来"等,便是著名的例子。由于许浑《丁卯集》多有这种句式,因而被称为"丁卯句法"。也有四联皆拗的,杜甫称为"吴体"。如《愁》诗题下自注云:"强戏为吴体。"诗云:"江草日日唤愁生，巫峡泠泠非世情。盘涡鹭浴底心性,独树花发自分明。十年戎马暗南国,异域宾客老孤城。渭水秦山得见否?人今疲病虎纵横。"据统计,"老杜七言律一百五十九首,而此体凡十九出,不止句中拗一字,往往神出鬼没,虽拗字甚多,而骨骼愈峻峭"(方回《瀛奎律髓》卷二五)。至于"失粘",也多见于杜甫的名篇，如《咏怀古迹》:"摇落深知宋玉悲,风流儒雅亦吾师。怅望千秋一洒泪,萧条异代不同时……"首联与次联不相粘;如《严公仲夏枉驾草堂……》: "……非关使者征求急,自识将军礼数宽。百年地僻柴门迥,五月江深草阁寒。……"次联与三联不相粘。李白的名篇《登金陵凤凰台》,首联与次联,次联与三联,皆不相粘。\n\n就对偶律说,律诗以中间两联对偶为常格,但也有突破常格的,如杜甫《一百五日夜对月》:"无家对寒食,有泪如金波。斫却月中桂,清光应更多。……"三四句不对而一、二句对,谓之"偷春格";如郑谷《寄裴晤员外》:"昔年共照松溪影,松折碑荒僧已无。今日重思锦城事,雪消花谢梦何殊。..…"第三句与第一句对,第四句与第二句对,谓之"隔句对"或"扇面对"。又有前四句皆不对或后四句皆不对者。更有全篇皆不对者,谓之"散体"。\n'

							background: [
								'此诗当作于大历元年(766)(一说作于大历二年秋),时杜甫在夔州。安史之乱以后,有一位姓柏的学士携书逃难来夔州隐居。诗中赞柏学士虽处乱离之世,犹能博览群书,观古今成败之变,并期望他待时而出以经国安民。柏学士,生平不详。林居,即茅屋。'
							],
							appreciation: [
								'柏学士，不知其名。唐朝初年即设有学士的官职，受到皇帝的种种优待。后来分置承旨、侍读、侍讲、直学士等品秩。柏学士身居学士高位时，享受优厚待遇，但战乱发生后，也不能不到处流浪，在夔州一处山林中隐居。杜甫寄给他这首诗，赞美他的清贫好学，并希望他能回到朝廷任职，发挥作用，减轻人民的苦难。《题柏学士茅屋》也是为他所作。\n\n《仇注》解释这句诗说:"博观古来成败，今日当如之何。"这样说，是着眼于未来。但也可以理解为希望柏学士总结过去的经验，谈谈对当前处境的看法。杜甫的某些诗句往往有着多义性，而这种多义性恰恰可以丰富和深化诗句的内涵。"荆扬"，偏义复词，主要指荆州。夔州在唐代属荆州大都督府管辖。"天鸡"，是一种野鸡。《尔雅·释鸟》:"陷，天鸡"。郝懿行义疏:"翰当作翰。《说文》:"翰，天鸡赤羽也。"帕是丹鸡，不名天鸡，此假借耳。今所谓天鸡，出蜀中，背文扬赤，膺文五彩，烂如舒锦，一名锦鸡。"这诗中所说的"天鸡"当为郝懿行所说的锦鸡。"金门"，即金马门，汉代宫门。"排"，推，推开金门，喻进入朝廷。"环堵"，指平民的住屋。《礼·儒行》:"儒有一亩之宫，环堵之室"。诸家对"环堵"的解说不同，后世多指简陋居室。\n'

							sumcontent: [
								'鸟类中的"反舌"，亦名"百舌"，其特征是全身黑色，唯嘴黄，善鸣。因其鸣声多变化,故被称作"百舌"。著名的大诗人杜甫在《寄粕学士林居》诗里，作了记载:"赤叶枫林百舌鸟，黄泥野岸天鸡舞。"然而,这种鸟与"鸡"相反，每年一到夏季"芒种"节气，反而不鸣叫了，所以,它也被选列入"七十二候"，作为"芒种"节气三候的"候应"，称作"反舌无声"。'
