								'在绝句体中，有一种"一句一绝"的格调。即每句写一景，多用两联骈偶，句子之间似无关联。它最初起源于晋代《四时咏》（"春水满四泽，夏云多奇峰。秋月扬明辉，冬岭秀孤松"）。唐代作者已不多，唯杜甫最喜运用这种体格。或许是因为他太精于诗律，运用这种绝体，可以因难见巧。他最脍炙人口的绝句如"两个黄鹂鸣翠柳""糁径杨花铺白毡""迟日江山丽"等，也都是用这种体格。这些诗的优点不只在于写景生动，律对精切，而尤其在于能形成一个统一完美的意境，句与句彼此照应，融为一幅完整图画。\n\n这首诗写夜泊之景。诗人写月夜，不从空中之月写起，而写水中月影（"江月"），一开始就抓住江上夜景的特色。"去人只数尺"是说月影靠船很近，"江清月近人"，它同时写出江水之清明。江中月影近人，画出了"江天一色无纤尘，皎皎空中孤月轮"的江间月夜美景，境界是宁静而安谧的。第二句写舟中樯竿上挂着照夜的灯，在月下灯光显得冲淡而柔和。桅灯当有纸罩避风，故曰"风灯"。其时江间并没有风，否则江水不会那样宁静，月影也不会那样清晰可接了。一二句似乎都是写景，但已暗示出一个未眠人的存在（第一句已点出"人"字），这就是诗人自己。从"江月"写到"风灯"，从舟外写到舟内，由远及近。然后再写到江岸，又是由近移远。由于月照沙岸如雪，沙头景物隐略可辨，夜宿的白鹭屈曲着身子，三五成群团聚在沙滩上，它们睡得那样安恬，与环境极为和谐；同时又表现出宁静的景物中有生命的呼吸。这和平境界的可爱，惟有饱经丧乱的不眠人才能充分体会。\n\n诗句中洋溢着诗人对和平生活的向往和对于自然界小生命的热爱，这与诗人忧国忧民的精神是一脉相通的。诗人对着"沙头宿鹭"，不禁衷心赞美夜的"静"美。由于他与自然万类息息相通，这"静"与"深林人不知，明月来相照"（王维《竹里馆》）的寂静幽独该有多少不同。忽然船尾传来"拨剌"的声响，使凝神睇视着的诗人猛地惊醒，他转向船尾，只见波光粼粼的水面上跃起一条大鱼，在夜空中画了一条若隐若现的弧线后，又潜入水中。\n\n诗的前三句着力刻画都在一个"静"字，末句却写动、写声，似乎破了静谧之境，然而其表达效果恰好相反，以动破静，愈见其静；以声破静，愈见其静。与"蝉噪林逾静，鸟鸣山更幽"（王籍《入若耶溪》）有异曲同工之处。这是陪衬的手法，适当把对立因素渗入统一的基调，可以强化总的基调。这是诗、画、音乐都常采用的手法。诗的末两句分写鱼、鸟，一动一静，相反相成，抓住了江上月夜最有特点同时又最富于诗意的情景，写得逼真、亲切而又传神，可见诗人体物之工。\n\n此诗乍看上去，四句分写月、灯、鸟、鱼，各成一景，不相联属，确是"一句一绝"。然而，诗人通过远近推移、动静相成的手法，使舟内舟外、江间陆上、物与物、情与景之间相互关联，浑融一体，读之如身历其境，由境会意。因而决不是什么"断锦裂缯"（胡应麟）。"老去诗篇浑漫与"，从诗题"漫成"可知是诗人一时得心应手之作，这种工致而天然的境界不是徒事雕章琢句者能达到的。\n'

								'《夔州歌十绝句》是吟咏夔州山川形势、自然风光和古迹名胜的十首绝句。这十首绝句与《绝句漫兴九首》一样，在艺术上吸收了巴蜀民歌《竹枝词》的特点，而意趣似稍逊。这十首绝句各首之间在内容上有一定关联，是一组诗。\n\n这十首绝句为即景抒怀之作。首章诗云："中巴之东巴东山，江水开辟流其间。白帝高为三峡镇，瞿塘险过百牢关。"第一句刻划夔州形势、点明其在三巴之中巴的东、为东巴郡的巴东山。诗句七字皆平声，一字顿，显然是刻意勾勒其险峻，为七绝中奇句。二句仍是拗句，写江水流山峡之中。三、四句分承山水，白帝城高高地镇住三峡，瞿塘峡水流激荡，险情则超过百牢关。两句为对句，又合律，以显示杜甫绝句的变化多样。\n\n第二首即景抒怀，诗云："白帝夔州各异城，蜀江楚峡混殊名。英雄割据非天意，霸王并吞在物情。"写白帝城在夔州之东，瞿塘峡虽在蜀境，又与楚峡混名，两句实写山川形势。三、四句则写历史上有公孙述、刘焉据险割据，然实非上苍原意，而真正的王业则在顺乎物情民心，表现出作者的政治理想。\n\n第三首承第二首之英雄霸王再申述之。诗云："群雄竟起闻前朝，王者无外见今朝。比讶渔阳结怨恨，元听舜日旧箫韶。"一、二写古今异势，言以往朝代群雄凭险割据，今朝则大唐统一环宇。三句突转，写安禄山从幽冀叛乱南下。四句暗写玄宗入蜀，仍可听到舜日的箫韶之首，意则婉而寓讽。\n\n第四首写夔州周遭的山川景色物产。诗云"赤甲白盐俱刺天，闾阎缭绕接山巅。枫林橘树丹青合，复道重楼锦绣悬。"首句写红白两座山峰刺入天空。色彩绚丽，姿势峻拔，极言山高山美。二句写人烟稠密，家屋环绕，直接连到山头。三句再写树木之美，枫红橘绿，宛如丹青装饰。四句又写建筑精巧，复道重楼，路多屋高，像锦绣一样地悬挂着。全篇写自然、人工，妙合无垠。\n\n第五首续写夔州景物。"瀼东瀼西一万家，江北江南春冬花。背飞鹤子遗琼蕊，相趁凫雏入蒋牙。"首句写瀼东瀼西人烟之密，既广庶矣。二句写江的两岸春冬开花，非气暖曷克臻此，笔多含蓄。三、四句，一写天上，一写水边，天空有纷飞的鹤群，羽毛落下，犹如白花。而水边凫雏互相追逐，藏身在菰叶之中。全篇动静景物，安排妥帖，而诗语则以拗体出之，尤显奇特。\n\n第六首写"东屯稻畦一百顷，北有涧水通青苗。晴浴狎鸥分处处，雨随神女下朝朝。"首句写东屯稻田之多。二句写东屯北有涧水通青苗陂，极言两处有水灌溉稻田，民受其利。三句实写，言晴天处处可以闲看白鸥在水中沐浴。四句虚拟，用《高唐赋》神女故事说她"旦为朝云，暮为行雨。朝朝暮暮阳台之下。"这里则用其降雨之能及时，亦系活用典故。\n\n第七首写水路交通之便。诗云："蜀麻吴盐自古通，万斛之舟行若风。长年三老长歌里，白昼摊钱高浪中。"一、二句写西蜀东吴盐麻货物交流，赖此水上交通。万斛之舟，偌大之船，其行若风，其速可知。而舟子操舟之技能自寓其中，笔多含蓄。三、四句则写船夫之轻松自若，整日高歌，有时还在风浪中作赌钱之戏。此又杜甫写劳动人民之朴厚举止。\n\n第八首再记楚王宫事，实暗续六首"雨随神女下朝朝"之故事而来。此则写其实景，又从回忆引来。诗云：忆昔成阳都市合，山水之图张卖时。巫峡曾经宝屏见，楚宫犹对碧峰疑。"写自己早时在咸阳看到市场上张卖山水图，那是巫峡在画屏中出现，诗前三句皆写此事。末句点出现在夔州眼见碧峰上之楚宫，将信将疑，诗亦似在缥缈之中。\n\n第九首写夔府古迹诸葛亮祠，诗云："丞相祠堂不可忘，中有松柏参天长。干戈满地客愁破，云日如火炎天凉。"首句写祠堂之不可忘，实赞其功业之彪炳也。二句写祠内松柏参天，益显森严肃穆。三句转写蜀中当时战乱引起客愁。四句虽写气候，实为写置身松柏林中，炎天亦觉清凉，暗示干戈当可平复。此诗颇多转折。\n\n末首综述夔州景物，有想象，有实写。诗云："阆风玄圃与蓬壶，中有高唐天下无。借问夔州压何处，峡门江腹拥城隅。"首句以东西仙境陪衬，阆风玄圃在蓬壶，在东海上。二句点出高唐居中，天下所无，极写夔州想象之中绝妙仙境。三句转入现实，以夔州究竟怎么样振起全篇。四句即景急收，画面突出，是峡门，是江腹，把夔州城隅拥抱起来，夔州亦更美丽绝伦了。要之，末首总括，呼应前诗非专咏高唐。\n\n《夔州歌十绝句》前二首记形胜，兼入感慨。其三则作开笔，咏古叹今，振起以下四首。四写两山，咏夔州之富。五记江口两地，人烟极盛，气候常春。六写水利、粮产为蜀地第一。七写水路之便，船夫不畏浪险。以上皆实写。其八回忆之辞，写夔州山水如画，其九特记诸葛武侯祠。十首作结，可与海上仙境抗衡。十首诗在体例、语言和内容方面有如夔州民歌《竹枝词》，但每首末两句都对偶成韵，这是诗人吸取了民歌的营养，又有所创新，是竹枝的别唱。这组诗对后世颇有影响，它开后来以"竹枝词"为题，专写一个地方的风光和民俗的组诗之先。\n'

								'这是杜甫题咏张旭草书的名篇，作于大历元年，夔州。殿中杨监，即殿中监杨某。关于什么叫"草书图"，历来解释不一。有人认为有点像王羲之《笔阵图》，此说似不当。清施鸿保《读杜诗说》认为，古代书与画均可称图，草书图当是草书障子亦即草书卷轴，此说可供参考。\n\n本诗可分如下几层来鉴赏：\n\n第一句至第四句为第一层，是全诗的总提。诗人开篇落笔，就情深意浓。他写道："斯人已云亡，草圣秘难得。"斯人，指张旭，他是杜甫旧友。草圣，原指伟大草书家，这里指草书。杜甫在《饮中八仙歌》中曾满怀赞美之情，塑造了"张旭三杯草圣传，脱帽露顶王公前"的生龙活虎的形象。而今，这位草书家已经去世，他那"挥毫落纸如云烟"的书迹也秘而不传，难以得见了，这是多么令人痛心和遗憾!然而今天却有幸得见杨监出示的张旭草书，于是必然会通过视觉勾起一片凄恻之情。\n\n第五至第十句为第二层，描述张旭草书之妙以及诗人自己的审美感受。\n\n诗人面对草书珍品，伴随着满目凄恻之情而进入了形象思维的天地。刘勰《文心雕龙·神思》写道："文之思也，其神远矣……吟咏之间，吐纳珠玉之声；眉睫之前，卷舒风云之色。其思理之致乎？故思理为妙，神与物游。"杜甫正是如此。他悄焉动容，视通万里，感到绢绡之上，眉睫之前，悲风忽起，古色盎然。诗人的思理之妙，还在于借助通感移觉，把视觉和听觉沟通了起来，于是，耳际如闻珠玉之声。"锵锵鸣玉动"，锵锵，是象声词。这句是说，观赏草书的线条旋律，似感到佩玉晃动撞击，如银铃般清脆悦耳，如音乐般和谐奏鸣。在眼前，又通过联想出现了生动的画面："落落群松直。"落落，稀疏的样子。直，骨力挺拔。这句是说，书法有如疏落的几株长松那样，苍劲而挺拔。"连山蟠其间"，这又是换一个审美视角，诗人看到线条的节奏起伏，如山冈连绵，蟠曲多姿，其势蜿蜒不荆"溟涨与笔力"，诗人形容张旭的笔力惊绝，犹如溟渤涨水，浩浩奔放，不可端倪……杜甫的这段描写，把作品和感受结合起来，写得有声有色，有静有动，万象纷呈，境界阔大。杨伦《杜诗镜铨》引李子德语云："摹写处具见大力，直是造化在手。"这一评论是十分中肯的。\n\n第十一至十六句为第三层，赞美张旭书学的精深。张旭草书为什么能取得如此动人的效果？这当然与他长期来刻苦学书有关。于是诗人借历史事实来引发和议论。\n\n"有练实先书，临池真尽墨。"这是用汉代草书家张芝的故事。南朝宋羊欣的《采古来能书人名》曾有如下记载："张芝，高尚不仕，善草书，精劲绝伦。家之衣帛，必先书而后练，临池学书，池水尽墨。……人谓之草圣。"古代的所谓"练"，是把丝麻或布帛煮得柔软洁白。张芝家里的衣帛，在练之前，都经过挥写，遍布墨迹，这一方面固然是一种"充分利用"，另一方面，更可见张芝的认真勤奋，不拘小节，无处不可学书，而且心目中无在非书。至于"临池"一事，更是书法史上的美谈。他在池边学书，由于常在池中洗笔砚，以至于池水都被墨汁染黑了。这充分说明了张芝学书所下的苦功，可见"精劲绝伦"的书法和"草圣"的桂冠得来不易。从此，"临池"也就历史地成为学书的形象化的代称，甚至古代某些书论著作也冠以"临池"或"墨池"的美名，如唐卢携《临池诀》，宋朱长文《墨池编》、明杨慎《墨池琐录》、清朱和羹《临池心解》、周星莲《临池管见》等。由于张芝和张旭同姓，又均被誉为"草圣"，所以杜甫借张芝来比拟张旭。确实，张旭的草书也不是信手乱抹的，他也曾孜孜不倦地学书，李颀所谓"皓首穷草隶"，而其草书的功力也来自楷书。张旭的《郎官石记》，就被董逌《广川书跋》评为"备尽楷法，隐约深严，筋脉结密，毫发不失，乃知楷法之严如此"。因此，在勤苦习书方面，张旭也完全是可以和张芝相提并论的。\n\n"俊拔为之主，暮年思转极。"张旭一生的书艺追求，是以俊拔为主导风格的。这样，不论楷书还是草书，无不雄强轩昂，骨力非凡，而不会流于软浮纤弱，字卧纸上。唐太宗《王羲之传论》就批评一种书法："行行若萦春蚓，字字如绾秋蛇"。其实，这正是忽视"俊拔为之主"的结果。张旭的可贵还在于，他并不停留在一个水平上，决不满足于已有的成就，而是不断探索，锐意创新。他晚年的审美理想和艺术构思又有转变，力求升华到更高的境层。这种暮年变法，几乎是历史上很多伟大艺术家获得成功的共同之路。杜甫的"俊拔为之主，暮年思转极"两句，不但对张旭来说是一语中的，探龙得珠，而且还有其普遍意义，可把它当作书诀或艺诀来读。\n\n"未知张、王后，谁并百代则。"杜甫标出历史上足以规范后世、堪称典型的书法家来比拟张旭。在中国书法史上，南朝宋虞和的《论书表》最早推出东汉张芝，三国魏钟繇，东晋王羲之、王献之父子为书艺典范。南朝梁袁昂《古今书评》又据此以文学语言赞颂道："张芝惊奇，钟繇特绝。逸少(王羲之)鼎能，献之冠世。四贤共类，洪芳不灭。"诗人杜甫则又从中拈出张芝和王羲之来，作为楷模，并设问道：不知张、王之后，谁能继之而并立为百代的书艺典则？不答之问，其实已暗含了答案——张旭。这是诗人对张旭精深的书学的崇高评价。今天，历史已完全证实了杜甫的评价。\n\n第十七至二十二句为第四层，以杨监的善于鉴赏作结。\n\n"呜呼东吴精，逸气感清识。"呜呼，叹词。东吴精，指张旭。李颀在《赠张旭》中曾把张旭称为"太湖精"，杜甫则进一步将"东吴精"作为张旭的别号，意为张旭是吴人，他秉受了东吴的精气，故而才能非凡，出类拔萃。逸气，指张旭草书的逸气。清识，清高的识见，指杨监的鉴赏眼光。后一句是说，草书的逸气足以感动杨监的清识。正因为如此，杨监才细心地拂拭"箧笥"——珍藏书画的箱子，取出草书卷轴，经常舒卷把玩；他被草书的那种气势笔力之美所吸引，达到了废寝忘食的程度。杨监不愧为张旭草书的知音，而这是和他富于艺术鉴赏的"清识"分不开的。\n\n和杜甫一样，杨监和张旭也是旧友。他在鉴赏草书的同时，又想起往昔张旭挥毫落笔之时。"念昔挥毫端，不独观酒德"。后句是用了刘伶的典故。刘伶是西晋文学家，"竹林七贤"之一。他生活放诞，蔑视礼法，性尤嗜酒，作有《酒德颂》。张旭和刘伶颇有相似之处，他也"豁达无所营"，"生计如浮萍"，"不知醉与醒"(李颀《赠张旭》)，而且"脱帽露顶王公前"……正因为刘伶的言行个性引起了张旭的共鸣，所以张旭还以惊绝的笔力书写过刘伶的《酒德颂》。杜诗的高明之处还在于：既以刘伶与张旭相比，又用"不独"二字把诗思推进了一层，使人进而想到，张旭不但有畅怀豪饮的浪漫酒德，而且他那生命的价值还体现于"三杯草圣传"，"落纸如云烟"，可为百代范式的草书艺术，当然，他的诗也写得极好，如《桃花溪》、《山行留客》都是唐诗宝库中的精品。杜诗的"不独"一句，既是比喻法、用典法，又是排除法、留空法，排除了刘伶式的"酒德"，就留下了张旭其他的方方面面，包括他那传奇般的往昔，这样，就有可能让读者主动地去想象、挖掘、补充、再创造……杜甫这首诗的结尾，可说是清音有余，其味无穷了，而杜甫、杨监怀念斯人之情，也溢于篇末，和篇首相呼应，使全诗宛如常山之蛇，击尾则首应，击首则尾应。\n'

								'这五首诗指陈武将们的种种失误，旨在激励他们的爱国意识。第一、二首写吐蕃侵犯长安，发掘陵墓及借助回纥平定吐蕃，而回纥、吐蕃又连兵入寇，告诫诸将不应安享尊荣，放弃职守。第三首叙述洛阳连遭安史乱军焚毁，后史部降将拥兵割据，诸将又不知屯田务农，自储军食。后两首则"道南中"及西蜀之事。第四首记叙南诏、吐蕃连结，南疆不靖，诸将但享爵禄，不图为国效忠。第五首则有感于蜀中将帅平庸，起兵作乱之迭起，因而追思严武镇蜀才略。\n\n其一：\n\n首联："汉朝陵墓对南山，胡虏千秋尚入关。""陵墓"：皇帝的坟叫做陵，王侯以下叫做墓。"南山"，终南山。"汉朝陵墓对南山"：是说汉朝皇帝的陵及其大臣的墓与终南山相对。如高祖长陵在咸阳北原，即今陕西咸阳市东北；武帝茂陵在今陕西兴平县东十五里；霍去病墓在茂陵东北二里。长安在终南山之南，是汉高祖建都之地，有险固可守，又在内地，是京都和陵墓所在之处，不容侵犯的意思。然而，在东汉覆亡之际，陵墓却被发掘。"胡虏千秋尚入关"；这句紧接上句，好像也是说的汉朝。但"千秋"是指汉朝陵墓被发掘的千年之后，则早已是唐朝了。胡虏，指吐蕃、回纥等。关，指萧关，唐时萧关在甘肃固原县北。"尚"，又。这句是说：不料在千年之后（实际不是千年，因七律每句限于七字，故以"千秋"指其概数），吐蕃纠合吐谷浑、党项等族侵入萧关，攻入长安（唐时京都也在长安），陵墓同样被发掘。\n\n颔联："昨日玉鱼蒙葬地，早日金碗出人间。"这一联写陵墓被发掘的情况。昨日、早时，极写陵墓被发掘得快、景象之惨。玉鱼、金碗均皇家用以陪葬的宝物。《西京杂记》：汉楚王戊太子死，用玉鱼一对殉葬。"金碗"：戴叔伦《赠徐山人》诗："汉陵帝子黄金碗。""蒙葬地"，是说殉葬的珍宝蒙藏在葬地。这又是说的汉朝事，其实唐代宗宝应二年（763年），吐蕃等攻入长安，烧毁房屋、残害百姓、发掘陵墓、无恶不作。只是有些事情，杜甫不好直说，不忍直说，所以写得含蓄曲折。\n\n颈联："见愁汗马西戎逼，曾闪朱旗北斗殷。"这一联，写杜蕃不断入侵。继唐代宗广德元年（763年），吐蕃纠合红谷等族，号二十万人入侵长安，代宗逃往陕州（河南陕县）。次年，唐将仆固怀恩背叛，引回纥、吐蕃十万人入侵，京城戒严。永泰元年（765年），仆固怀恩引回纥、吐蕃等族十万人入侵，深入到奉天，京城戒严。所以说："愁见汗马西戎逼"。"汗马"，是说在作战中，马奔跑出汗，指抵敌危急、紧张。"西戎"，指吐蕃等。这句是说，见吐蕃等的入侵而发愁。敌人声势浩大，十分猖獗，他们朱旗闪动，照耀天空，好像北斗星也成为红色了（北斗星下对长安）。"殷"，红色。\n\n尾联："多少材官司守泾渭，将军且莫破愁颜。""材官"：勇武有谋能征善战的将领。"泾渭"，指长安西北泾渭二水流经之地，乃吐蕃入侵之路。"多少材官守泾渭"：有多少智勇双全、能征善战的良将，扼守泾渭要道呢？据《资治通鉴》载：召郭子仪屯泾阳，命李忠臣屯东渭桥，李光进屯云阳，马璘、郝庭玉屯便桥，李抱玉屯凤翔，内侍骆奉仙、将军李日越屯周至，同华节度使周智光屯同州，鄜坊节度使杜冕屯扬州。其中郭子仪当然是良将，其他的，恐怕很少能及郭子仪。但代宗信任的是太监程元振和鱼朝恩，他听了这两人的谗言，曾让郭子仪解除兵权闲居，只是在国难频仍之时，宠信的太监手足无措，才起用郭子仪，守泾渭之时，郭的兵力也不够。当时独孤及上疏说："拥兵者、第馆亘街陌、奴婢厌酒肉。"可见不少武官已趋于腐化，怎么能拥兵获胜呢？"材官守泾渭"，是说守泾渭的将领也不算少，但良将少，加之寡不敌众，于是肃宗决定凭借郭子仪的威望，使之与回纥谈判，借回纥之助。这是失策的做法。但杜甫未明指皇帝昏庸无能，只以"将军且莫破愁颜"一句责诸将不能御敌，提醒他们不可忘忧失警。"且莫破愁颜"的"且"字，是暂且的意思，对诸将之腐化虽有讽刺之意，但笔锋是针对皇帝的。\n\n其二：\n\n这首承上首仆固怀恩引吐蕃、回纥兵入侵的事和借助回纥的史实。而借用回纥兵是出于肃宗的短见。当时李泌（李泌字长源，历仕玄、肃、代、德四朝，以图谋划策见重，位至宰相，封邺县侯，世称李邺侯）给肃宗制定的正确战略是：使名将李光弼、郭子仪从冯翊入河东，分两路牵制叛军。朝廷驻军扶风，与郭、李两军分次出击，使叛军疲于奔命。唐军以逸待劳，避实击虚。再命建宁王李倓率兵配合李军攻占范阳，覆其巢穴、说可破贼。肃宗不用，他急欲收复两京，不惜以劳攻逸，和叛军打硬仗，攻坚城，一切违反李泌的战略。这就使唐军陷于兵力不足，不得不求助于回纥，这就是肃宗的错误决策造成的。这首诗，表面上在批评诸将无用，不能制止外患，反而借助外力，实际是说肃宗无能。\n\n首联："韩公本意筑三城，拟绝天骄拔汉旌。""韩公"，即唐张仁愿，封韩国公。"筑三城"：唐中宗神龙三年（707年），张仁愿到了朔方军，治所在灵州（甘肃灵武），筑三受降城（城墙），以防止突厥南侵。"天骄"：胡人自称为天之骄子，转指少数民族首领。"拔汉旌"：拔去汉人的旗帜，即侵犯。这一联是说，张仁愿筑三受降城的本意，是要断绝突厥的南侵。\n\n颔联：岂谓尽烦回纥马，翻然远救朔方兵。"岂谓"，哪里料到。"尽烦"，太烦劳。"回纥马"，回纥的骑兵。"翻然"，反而。"朔方兵"：郭子仪任朔方节度使，所以称他统帅的部队为朔方兵。这一联是说，如果按李佖的战略，完全可以破贼，却弄得反而要求助于远处的回纥，真是太烦劳别人了。语含讽刺。也说明这种作法和张仁愿筑三城的本意相反，是引狼入室。\n\n杜甫一贯主张依靠朝廷的力量平叛，反对借助回纥兵平叛。他在乾元二年（759年）秋写的《留花门》一诗中鲜明地反对借兵回纥（花门即回纥），其诗曰："高秋马肥健，挟矢射汉月。自古以为患，诗人厌薄伐……胡为倾国至？出入暗金阙……公主歌黄鹄，君王指白日。连云屯左铺，百里见积雪……田家最恐惧，麦倒桑枝折。……胡尘逾太行，杂种抵京宝。花门即须留，原野转萧瑟。"\n\n颈联："胡来不觉潼关隘，龙起犹闻晋水清。""胡来不觉潼关隘"：这句是承首联，说筑三城以防胡也要靠将士起作用，否则即使是潼关的险要，安史叛军来时，不觉得它的险要，被攻破了。从而显出人才的重要。\n\n"龙水犹闻晋水清"：听说唐高祖在晋阳起兵时，晋水清了；又听说至德二年（757年）夏历七月，岚州合关河清三十里，九月广平王（代宗）收西京。"犹闻"，是说过去听说，现在又听说。但情况有所不同：高祖起兵晋水，以有天下，建立了唐朝，也曾请兵突厥，其后突厥恃功侵犯，却能制伏他。这既是太宗的能耐，也是他善用人才，如当时大将李靖、李勣等都是能征善战的勇武之士；广平王（代宗）收西京，也曾河清三十里，他借兵回纥却是引狼入室，后患无穷。这说明为国家的能力问题，实在太重要了。人谓"圣人出则黄河清"，原是对皇帝的恭维话，不足为据。这就自然地归结到末联："独使至尊忧社稷，诸君何以答升平"。"至尊"，指代宗。末句责诸将只知坐享太平，不图报国。明是批评诸将，暗是指责代宗。透露出作者对国难关切的心情和对借兵回纥是失策的感叹，显示出作者的远见和深心。\n\n这首诗指责诸将无用，不能制止外患，反而错误地借助外力，实则指责朝廷大政方针的失策。\n\n其三：\n\n这首是承上首"胡来不觉潼关隘"，接写安史乱平后，其余党并未真正归顺朝廷。\n\n首联："洛阳宫殿化为烽，休道秦关百二重。""洛阳宫殿化为烽"，这是指洛阳两次被兵火所毁。一次是天宝十四载（755年）毁于安禄山，一次是乾元二年（759年）再毁于史思明。"秦关"，指潼关。"百二重"："百二"，是说潼关二万兵足以当敌百万。"重"，险固。"洛阳"二句是说，宫殿都保不住，不要夸口说秦关兵二万足以当敌百万。\n\n颔联："沧海未全归禹贡，蓟门何处尽尧封？""沧海"，即现在的河北、山东东部。"蓟门"，即今河北北部。"禹贡"、"尧封"：这里是指国家版图。这两句是说，沧海、蓟门一带，仍被归降的安史余党李忠臣、田承嗣、薛嵩、李怀仙、李正己等所盘据，他们拥兵割据，自设将吏，不向朝廷缴纳贡赋，实际并未归顺朝廷，所据地区未归入国家版图。\n\n颈联："朝廷衮职虽多预，天下兵储不自供。""衮职"，朝中大臣。"预"：参与。当时朝中大臣多兼地方节度使重任，将相不分。"兵储"，指军需供给。"朝廷"二句是说，虽然朝中大臣兼任地方节度使的重任，但他们不屯田积粮，而加重赋敛和扣留朝廷粮饷。所说"天下兵储不自供"。这实际是指出朝廷用人不当所致。\n\n尾联："稍喜临边王相国，肯销金甲事春农。""王相国"，即王缙，作过相国，迁河南副元帅。"事春农"：指让军队屯田以自给。"稍喜"二句，说稍微可喜的是王相国还能注意让边军屯田，以减轻一点朝廷的负担。\n\n这首表面上是责诸将不知屯田积粮以解决军食，实际上也是指责朝廷无能。\n\n其四：\n\n这首承上一首的朝廷用人不当，进而写宦官专权。\n\n首联："回首扶桑铜柱标，冥冥氛祲未全销。""回首"：杨伦注：前三首皆北望发叹，此首方及南望，故曰"回首"。"扶桑"：泛指南海一带。唐时岭南道有扶桑县，属禺州。"铜柱"：东汉马援所立，以为汉之极界；玄宗时，何履光以兵定南诏，曾复立马援铜柱。氛：妖气，指战乱叛离之气。时南诏背唐，与吐蕃连结。广德元年（763年）夏历十二月，官市舶使吕太一逐广南节度使张休，纵兵大掠（见《旧唐书·代宗记》）"回首"二句是说，回首看到铜柱标志的南方疆界，战乱之气未歇。"越裳"：南方国名，地接交趾，《后汉书·贾琮传》载：交趾土多珍产明玑、翠羽、王毒瑁、异香、美木之属。南海明珠：《太平御览·珍宝部》二，引《邹子》："珠生于南海。""越裳"二句，说南方各地，因战乱离贰，贡赋皆绝。\n\n颈联："殊锡曾为大司马，总戎皆插侍中貂"。"殊锡"：特殊的宠赐，犹异宠。"大司马"即太尉。"总戎"，总兵，即元帅。这里指一般将帅及节度使而有"侍中"之衔的，没有例外，所以说"皆"。其冠以貂尾为饰，所以说"总戎皆插侍中貂"。但最受异宠的是宦官。如宦官李辅国，因拥立肃宗、代宗之功，判元帅行军司马，专掌禁军，又拜兵部尚书；宦官鱼朝恩，因吐蕃攻占长安，代宗幸陕，卫队逃散，有奉迎代宗之功，被任命为天下观军容、宣慰、处置使，专掌神策军；宦官程元振，因与李辅国一起拥立代宗有功，而任骠骑大将军，"尽总禁兵，不逾岁，权震天下"（《新唐书·官专》）。后来鱼朝恩不仅控制了军政大权，而且兼判国子监，控制了文教大权。朝中公卿无人敢谏。事实证明，从玄宗开始，唐朝的皇帝一代代传下来，认为最可靠的是他们的奴才——宦官。但这种"奴才哲学"却毫不留情，他让"主子"们吃自己酿成的苦酒。这就是唐朝中期以后愈演愈烈的"宦官之祸"的由来。\n\n尾联："炎风朔雪天王地，只在忠良翊圣朝。""炎风"，指南边疆土；"朔雪"，指北边疆土。"天王地"：春秋时称周天子为天王，以借指当代君主，即《诗经》所谓："普天之下，奠非王土"。这又联系到上一首中的"沧海未全归禹贡，蓟门何处尽尧封"即祖国领土不容分裂、不容他人盘据任何一方。要做到这一点，那就"只在忠良翊圣朝"，只有靠忠良的诸将来辅佐圣朝了。这两句，是勉励诸将为国效命，恢复国家旧有版图。\n\n这一首，主要是指责朝廷失控，军政大权为宦官所左右，诗人正为此心忧。\n\n其五：\n\n这一首赞严武，责镇蜀诸将平庸。\n\n"锦江春色逐人来"，诗人于公元766年（大历元年）夏历五月离开成都草堂，虽然已入夏令，而"锦江春色"仿佛就在眼前。"逐人来"指紧紧跟随人后不肯离去。"锦江春色"因这三字而收到人格化的艺术效果。诗人用他对成都风物的美好回忆作为最佳赞辞，以此开端，也使人立即忆起了他写于成都的《登楼》中的名句："锦江春色来天地。"\n\n"巫峡清秋万壑哀，"杜甫客寓成都时，曾入严武幕府。严死不久，他出蜀东下，流寓夔州。此时距严武之死，才过一年。夔州地接巫峡，又值秋季，诗人回忆成都旧游，不禁百感交集，顿觉"万壑"生"哀"，很自然地就触动了对去世未久的严武的深切悼念。通过描写锦江巫峡两地不同时令特征，为后面展示诗人对严武的回忆制造了适宜的气氛。\n\n"正忆往时严仆射，共迎中使望乡台。"二句追"忆"在严武幕时，曾陪严武于望乡台"共迎中使"的"往"事。情景依然，谁知严已成古人。严武死后，追赠尚书左仆射，因而称为"仆射"。"中使"，宦官，皇帝所派宫中特使。"望乡台"，在成都县北。"主恩前后三持节，军令分明数举怀。"接前两句写了严武镇蜀业绩。上句写唐"主恩"宠之隆，严武剖符"持节"一任东川节度使，两任剑南节度使。"三持节"是对严这一经历的最好概括。下句写严武的儒将风度。严武治军甚严，赏罚分明，但又好整以暇，多次与杜甫"举杯"饮酒，开怀赋诗，不愧兼擅文经武略。\n\n"西蜀地形天下险，安危须仗出群材。"西蜀北有剑门，东有夔巫，"地形"号"天下""险"阻。严武坐镇其间，堪称李唐王朝最"须"倚"仗"的"出群"之"材"。末二句是对严武镇蜀整个历史过程的艺术概括，也是对他文武全才的充分肯定。\n\n上元二年（761年）严武再次镇蜀，后为高适取代，不久就有徐知道的叛乱及松、维、保三州的陷落。广德二年（764年）三次镇蜀，曾大破吐蕃兵。后"以疾终"，郭英乂代之，不数月而有崔旰之乱，英乂被杀。"安危"指转危为安。它是全诗的高潮和总结。诗人的激情在这里再次得到艺术体现。它深刻指出：如果西蜀付托非人，随时都可能出现严峻形势。\n\n这是一首"议论时事"，可当"纪传"读的七律诗。开头、结尾都以激情取胜。中间两联将严武治蜀业绩与自己有关活动，用追"忆"形式娓娓道出，与一般"吟风弄月，登眺游览"的"任兴漫作"，迥然有别。没有杜甫"忧时之真心"和"识学笔力"（《杜诗本义》），是绝对写不出来的。诚如黄生评说："他人诗皆从纸上写出，惟公诗从胸中流出，口中道出"，且"神情面目，俨然可想，所以千秋犹有生气"。\n\n《诸将五首》的内容主要是以安史之乱以来的军政大事为中心展开议论，表现了诗人对国家安危，民生疾苦的深切关怀和忧虑；他极度希望君主明智有为，文臣武将用得其人，语言慷慨蕴藉，诲人良多。因每首都与诸将有关，故以"诸将"为题，实则笔锋指向当时皇帝，体现了杜诗沉郁顿挫的风格。"安危须仗出群材"，这即是第五首的结语，也是《诸将五首》的中心论点，也是诗人对安史之乱以来军政大事的感愤。《诸将五首》是政论诗，在议论中深含诗人自己强烈的爱国感情，不仅使读者明其理，而且激动着读者的心灵。\n'

								'一、难寻之时序与可寻之空间\n\n《诸将五首》中每一首诗的时间截点、跨度均并不相同，也未按照一定的时序排列。而杜甫深谙为律之道，应该不会随感而发，不计次序结构，这更要求读者剖读字句，加以求索。\n\n其一"玉鱼""金碗"言安禄山发冢，"北斗殷"则说长安血流漂橹。从昔日眼前的中原写起，安史作乱，吐蕃陷京，以京都沦丧，天下告急的紧迫形势，总起整组诗作。其二遥想当年张仁愿筑城御寇，今日却赖回纥出兵相救，南来潼关如入无人之境，尽写北方形势更易，国力式微。其三起笔写东都洛阳，饱经兵燹，化为一炬，诗人不禁放眼天下而担忧"禹贡"、"尧封"之不复；其四"回首"南疆，越人不臣，南海不靖。其五将视线置于西蜀，回忆昔日良将严武，并暗含对当今蜀地守将无能的讽刺。\n\n以此观之，《诸将五首》以"中——北——东——南——西"的地理顺序，从 "汉朝陵墓"、"韩公三城"、"洛阳宫殿"、"扶桑铜柱"、"锦江春色"起笔，描写近年时事，勾勒天下格局。一者，可以全方位地展示唐朝由盛转衰时各方面的危机变化；二者，有助于杜甫对时下的各种问题逐一刻画，不显复沓而直切肯綮。\n\n但是，杜甫在巧妙地借用地理空间成诗针砭时弊之时，一直紧扣忧国忠君主题，心怀天下，并不将讥讽做尽。其一写长安泾渭一带战伐，总归呼吁诸将不可享乐松懈，须勤勉克敌。其二讥讽边将无能，朝廷向回纥借兵决策失误，最后还是"追感晋阳起义之盛，而叹诸将之不能为天子分忧也"。其三言朝臣无用，军储不供，悲慨无奈之际，却也"稍喜"于王缙屯田自减军资之事。其四外叹南方不臣，内忧宦官乱朝，最后还是言于天子，身陷"炎风朔雪"之中，亟需忠臣翊助。其五道罢西蜀，暗言当今蜀将难比严武，仍感慨"安危须仗出群材"，是忧于全局也。体现了王吉清所说的杜甫讽喻风格的"内敛化、全局化的政治眼光和讽刺意味的淡化"的特点。杜甫借地理串起自己的诗作，表达自己的政治洞见，可谓用心良苦。\n\n二、组诗的层次划分\n\n《杜诗详注》云："一、二章言吐蕃、回纥，其事对，其诗章、句法亦相似；三、四章言河北、广南，其事对，其章、句法又相似；末则收到蜀中，另为一体。杜诗无论其他，即如此类，亦可想见当日炉锤之法，所谓"晚节渐于诗律细"也。"颇以为然。\n\n其一、其二讲吐蕃内侵，回纥助战，是外部正面战场的形势；其三、其四，言军储战备不供，宦官秉政误军，乃是讲内部军需军政问题；其五提出西蜀严武，则可作一正面例子讲：诸将治军无方不能御敌而严武军令分明数破贼兵；诸将不忧王室、作壁上观而严武舍命驱驰、为主分忧；诸将与王室离心离德而严武深受主恩，尽力以报。\n\n试看其一、其二。两首诗以散文笔法入诗，顿挫特点突出。陆机在《文赋》中说："箴顿挫而清壮"，唐张铣注："箴所以刺前事之失者，故须抑折前人之心，使文清理壮也。顿挫，犹抑折也。"其一以"千秋"引出"昨日"、"早时"这一流水对。"见愁汗马西戎逼，曾闪朱旗北斗殷"句式倒装，宕开一笔，舒缓节奏。其二以"本意"起笔，与"岂谓"作照。"不觉"、"犹闻"转接流利，似对话语。《义门读书记》评《诸将》其二："俯仰感慨，无限曲折。"做到了顿挫有道，深致高古，正如柳海莉所言，风格"雄放俊逸"、结构" 波澜跌宕"。\n\n再观其三、其四。其三取二冬韵，其四取二萧韵，皆明亮流畅之韵。其三如"秦关百二"、"沧海"、"蓟门"、"禹贡"、"尧封"、"朝廷"、"天下"，其四如"扶桑铜柱"、"越裳翡翠"、"南海明珠"、"殊锡大司马"、"总戎侍中貂"之语，均为宏大明丽之词。杜甫以"未全"、"何处"、"虽"、"不"、"曾"、"皆"数虚词相辅，以韵御词，连贯晓畅而内容紧实不流于宽泛，可谓纵横捭阖，如《杜诗镜铨》云："开合动荡，出化入神，不复知为律体。"\n\n其五则做到明快清简。《杜诗详注》评《诸将》其五："通首逐句递下，此流水格也。" 开篇取景生情，以"万壑哀"引出"正忆"，乘势写严武旧事，"望乡台"呼应"锦江"，"中使"牵出"主恩"，"军令分明"又是"主恩"之因，再由"军令分明"引出今日安危须仗"出群材"。全诗如水就下，自然托出不露痕迹，别具一格。\n'

								'李光弼（708年－764年8月15日），营州柳城（今辽宁省朝阳市）人，契丹族。唐朝中期名将，左羽林大将军李楷洛第四子。\n\n李光弼出身"柳城李氏"，初任左卫亲府左郎将，袭封蓟郡公。天宝十五载（756年），经郭子仪推荐而被任为河东节度副使，东出井陉，参与平定安史叛军。他在常山、嘉山大破叛军，又成功守卫太原，遏止其攻势。乾元元年（758年），奉命与八节度合兵讨伐安庆绪，初战获捷，次年兵败安阳，全军而归。同年接任天下兵马副元帅、朔方节度使，指挥河阳之战，挫败史思明南下的企图。上元二年（761年），再攻洛阳无功，改以河南副元帅、太尉兼侍中出镇临淮，震慑诸将。宝应元年（762年），又命军镇压浙东袁晁起义，以功进封临淮郡王。安史之乱平定后，李光弼"战功推为中兴第一"，获赐铁券，名藏太庙，绘像凌烟阁。晚年为宦官程元振、鱼朝恩等所谗，拥兵不朝，声名受损，因此愧恨成疾，最终于广德二年（764年）在徐州病逝，享年五十七岁。获赠司空、太保，谥号"武穆"，世称"李临淮""李武穆"。\n\n李光弼足智多谋，治军威严而有方，善于出奇制胜，以少胜多，与郭子仪齐名，世称"李郭"，被誉为"自艰难已来，唯光弼行军治戎，沉毅有筹略，将帅中第一"。著有《将律》《统军灵辖秘策》及《李临淮武记》，今已佚。《全唐文》录有其文。\n'

							sumtitle: ['《八哀诗·赠太子师汝阳郡王琎》艺术构思：'],
							sumcontent: [
								'在《八哀诗》里，汝阳郡王琎既无赫赫之功，也非出群之才。论私交也远不能同严武、郑虔相比。为什么杜甫晚年对他如此难忘，要把他写入《八哀诗》里，哀其所不当哀呢？（李琎以善终，在诸王中最受玄宗眷爱，无可哀者）王嗣奭的解释是："直以下交情厚感之，故追旧而赋"，这未免说得太勉强了。问题并不那么简单。先从第一句"汝阳让帝子"说起。\n\n让帝李宪是睿宗的嫡长子。文明元年（684）立为皇太子。睿宗降为皇嗣，宪为皇孙。睿宗即位后，在建立储贰问题上，弟不能决，李宪涕泣固让于玄宗（宪的异母亲）。玄宗即位后，恭谨畏惧，未曾干预朝政，所以玄宗对他特别信重，死后谥为让皇帝。制下，宪子琎上表恳辞，盛陈先人谦退，不敢当号的遗愿。\n\n杜甫困守长安期间，曾受到李琎的赏识，追陪过诗酒末座，集中有《赠特进汝阳王二十二韵》，以"淮王门下客"自居。他们之间的关系，如此而已。诗的发端，一则说："汝阳让帝子，眉宇真天人"，再则说："虬须似太宗， 色映塞外春。"除了外貌的刻划，有没有别的寓意呢？比如汝阳王是天生龙种，是太宗的孝子贤孙，让他继统而王，也能象太宗那样扬威塞外，如此等等。要不然，凭空来一个"色映塞外春"，总是不大好理解的。因为汝阳没有到过塞外，如果单是形容他颜色温温如春，则"柳色春"之类的词儿很现成，有什么必要舍近求远，从边地选上"塞外春"呢？\n\n"往者开元中"以下三十句是第二段。这一段回忆了开元间李琎和玄宗的关系。从诗的标题看，全诗的主人公是汝阳。但从这一段来看，主人公是玄宗而不是汝阳。玄宗宾居主位，汝阳主居客位，这个颠倒的艺术构思，当然也不是偶然的。还要特别指出，这一段是全诗的重点所在。重点而主客异势，这是很值得深思的。\n\n"往者开元中，主恩视遇频"。主恩，当然是玄宗对汝阳的恩遇。"频"训数，亲密。亲密的具体表现是："出入独非时，礼异见群臣。""出入独非时"，可见诸王出入是受到限制的。"礼异见群臣"的"见"字，仇注音"现"，读错了，当如字读。诸王不许私见群臣，这是玄宗防范诸王犯上作乱的一条重要规定，谁犯了，谁就受到严厉的惩处。\n\n时上（玄宗）禁约王公，不令与外人交结。驸马都尉裴虚己坐与范（岐王）游宴，兼私挟谶纬之书，配徙岭外。万年尉刘庭琦、太祝张谔，皆坐与范饮酒赋诗，黜庭琦为雅州司户，谔为山茌丞。（《旧唐书·睿宗诸子传》）\n\n因此，汝阳见群臣，是一种特异的礼数。为什么玄宗对诸王那样严，而对汝阳这样亲密呢？杜甫点明了："爱其谨洁极"，这就是说，汝阳没有野心，所以对他就"倍此骨肉亲"了。不难看出，杜甫在叙写汝阳性格特征的同时，对玄宗猜嫌诸王的本质，也是有所揭露的。\n\n在这一段，杜甫用了较多的笔墨，描写了玄宗"从容听朝后"的羽猎生活，而把汝阳放在陪猎地位，其主意仍在写"主恩视遇频"。"从人虽获多，天笑不为新。王每中一物，手自与金银"，就是"主恩视遇频"的具体表现。\n\n对汝阳本质特征的描写，是作为玄宗的对立面，而放在这一段的最末来进行的。原诗说：\n\n袖中谏猎书，扣马久上陈。竟无衔橜虞，圣聪矧多仁。官免供给费，水有在藻鳞。匪惟帝老大，皆是王忠勤。\n\n一个好猎，一个谏猎，多么鲜明的对比！\n\n现在，该来回答汝阳善终，无可哀而哀这个问题了。哀汝阳者，哀其贤于玄宗，而不得继太宗的皇业，反而受制于玄宗也。\n\n最后一段，由汝阳兼及汉中王，与《王恩礼》之附邓景山，《郑虔》之附郑审略同。\n'

								'写传记史诗，就要以人物为主。写人物就要写出人物最本质的性格特征。张九龄的本质特征是什么，诗人是怎样表现的呢？首先，诗人用非常精警的比喻，从互相矛盾的两个方面，对张相的本质性格特征，作了深刻的也是形象的揭示。一方面，他是地下的金和璞；一方面，他又是天上的仙鹤。金在鑛，玉蕴璞，不经人发现，显不出它们的光华。或开采琢磨，使之成为精金美玉；或长埋地下，光辉永沉，操之在人，金璞是作不了主的。仙鹤在天上生活惯了，虽然下到人间，但它仍然爱惜霜毛的整洁，一旦受到污染，就会赶快离开人间，人们对它无可奈何，因为它有来去的自由。\n\n"矫然江海思，复与云路永"，张九龄这只仙鹤的"江海思"，与广阔的"云路"，统一起来了。于是，他就"上君白玉堂，倚君金华省"，专心致志地在那里思考致君尧舜之道（"寂寞想土阶"），而无暇与巢、许比高（"未遑等箕颍"）。这就是他初任宰相时的情况和心境。在这里，重要的事实是"客路永"，仙鹤可以自由飞翔。\n\n可是，后来有了变化。变化的标志是："碣石岁峥嵘，天池日蛙黾"，也就是"云路"日窄，不容再自由飞翔了。这时候，"独立霜毛整"的仙鹤，再也无心久留人间。"退食吟大庭，何心託榛梗"就是仙鹤遂我初志的真实写照。"託" 字各本多作"记"。杨伦且依误本为解，说这是讲的："虽退食之间，未尝忘政治，而不以猜嫌为心。"这一来，"仙鹤"一尘不染的高洁形象，破坏无遗了。当据一本改"记"为"託"。"无心託榛梗"，就是曲江《海燕诗》："无心与物竞，鹰隼莫相猜"的意思。\n\n"大庭"异解有二，旧注新说具在，不再备引。我以为关键不在"大庭"指大庭氏，还是指大庭国，关键在"吟"字。《说文》："吟，呻也"，引申为叹息，不是歌吟的吟。张相退食之余，常常为世风浇漓，不能返于太古淳朴的社会而叹息，这和"寂寞想土阶"的政治理想是前后一致的。因此，"退食吟大庭"，实际就是政治理想不能实现的悲吟。"吟"字讲通了，《杜臆》以为不可解的"骨折惊曩哲，鬒变负人境"，也就迎刃而解了。不言而喻，张相从"未遑等箕颖"的积极用世，转到"何心讬榛梗"的消极引退，是经过激烈的思想斗争的，心情并不轻松。骨惊、鬒变，就是这种斗争的印记。"畏曩哲"的曩哲是谁，不必指实。历史上，因为不能急流勇退而丧身灭族的"曩哲"太多了，张相一想到他们就骨折心惊，这是很自然的。然而这还不是完整的张相。张相之为张相，除了"仙鹤"一面，还有"金璞"一面，而且是已经发现、琢磨过的精金、美玉。才为世出。眼看着又被埋没，能甘心吗？"鬒变负人境"，就是张相高度忧国忧民心情的最好说明。\n\n"虽蒙换蝉冠"四句，当一气连读。意谓虽然蒙受恩典，辱居右地；但归养之志，未尝一刻忘怀。因而直到母亲逝世才解右相之职，成为他终身难忘的大痛。这种思想感情，是"仙鹤"形象的重要补充。刘须溪斥为历叙官阶，固哉高叟之说诗也！\n\n"紫绶映暮年"一段二十句，叙晚年贬荆州长史，文史自娱。刘须溪"详记文翰，颇失轻重之体"的批评，是针对这一段而发的。不过，他这样讲，正好证明他没有读懂这一首，至少这一段的艺术构思，他没有读懂。这一段有诗人的客观描写，又有诗人的主观论断。总摄全段的诗句是"庾公兴不浅，黄霸镇每静"。张相直道见黜，而能镇以和静。这个"静"字，生出一个"兴"字，而且兴还不浅。"兴不浅" 的具体表现，就是相忘于诗文。所有关于诗文的铺写，都是服从于写好张相的兴和静的性格特征的需要，亦即服从于"仙鹤"形象的深化的。插在中间的"乃知君子心，用才文章炳"，是客观描写中的主观论断。这个论断，是杜甫哀张相的主题思想所在。仇注说："君子二句，惜其抱济世之才，退而用心于文章也"，颇能得其大旨。\n\n"用才文章炳"，"炳"各本多作"境"，当据或本作"炳"为胜。"才"字诸家无注，易生误解。这里当读如《水经注》"路才容轨"的才，仅也，只也，不是人才的才。意谓张相君子之心，而其作用只限于文章的彪炳，这是非常可惜的。\n\n《八哀诗》以张九龄为殿，不是没有深意的。这是一组具有总结性质的史诗，是杜甫居夔时期对安史之乱所作的痛定思痛的总结。哀张相里的"碣石岁峥嵘，天池日蛙黾"，不仅是这一首的诗眼，也是这一组诗的诗眼。碣石句喻安禄山的势力一天比一天强大，野心一年比一年增长；天池句喻李林甫、杨国忠之流的蟊贼，居中用事，簧舌乱听。两个因素综合作用的结果就是：君子道消，小人道长，潼关失守，翠华西行，中原板荡，国不成国。而所有这些，都是明皇不明，不听张相劝谏，罢其宰相职务的恶果。杨慎改写这首诗，主要理由是，张相在玄宗生日送《金镜录》和劝诛安禄山这样大节所关的大事，没有入诗。究竟写了没有？一定要象杨慎那样写才好吗？原诗俱在，可以覆按，这就不用再强聒了。\n'

								'Q：杜甫是李白的"导师"吗？\n\n李白、杜甫这两位中国文学史上最伟大的诗人，生活在同一时期,而且是曾经亲密交往的好朋友，诗国的天空中，二星同耀,辉映千古,已然是奇事一桩,堪称文学史奇迹。比李白小十一岁的杜甫，一见面，就自告奋勇做起了李白的导师，既指点李白的为人处世，又指点李白的诗歌创作，更是出人意料，奇之又奇。\n\n现存社甫诗歌中，写到李白的作品有如下十馀首:《赠李白》(二年客东都)、《赠李白》(秋来相顾尚飘蓬)、《与李十二白同寻范十隐居》《送孔巢父谢病归游江东兼呈李白》《饮中八仙歌》、《苏端薛复筵简薛华醉歌》《梦李白二首》《春日忆李白》.《冬日有怀李白》《天末怀李白》.《寄李十二白二十韵》《不见》、《普游》、《遣怀》等。这些诗歌中，社甫表达了对李白诗歌才华的赞赏与批评，表达了对李白人生遭遇、处境的不平与担忧。年龄比李白小十一岁的社甫，却俨然仁厚的兄长、爱才的导师，语重心长，关怀备至。\n\n李白、肛甫第一次会面，是在天宝三载( 744）夏天，当年李白四十四岁，社甫三十三岁。他们见面的地点是东都洛阳。李白结束了供奉翰林的长安生活,路过洛阳,准备去梁宋(开封）一带游览。不知道是什么机缘，已经在洛阳客居两年的社甫，跟他见面了，并且一见如故，他们很快便相约同游梁宋。显然，当时两人的心情都很不好。李白因为喜欢饮酒，行为傲诞,得罪了高力士等玄宗身边的宠臣,玄宗李隆基也并不真正信任他——可能有担心嗜酒的李白泄露宫闱秘密的因素。因此,他别无选择，只能自求还山。文雅的说法是"赐金放还"，实际上就是给俩小钱打发他回家。也就是说，李白"使寰区大定、海县清一"的政治理想彻底破灭了。他入京时"我辈岂是蓬蒿人"的豪言壮语也沦为大话空言,他一切关于未来的蓝图化为泡影。社甫结束为期五六年的齐赵游历回到洛阳,两年时间里，最疼爱自己的姑妈和祖母相继去世。可能其间家庭经济情况也走了下坡路，过惯公子哥生活的杜甫体会到了人情的冷暖，世态的炎凉。这些情况,都反映到了社甫写给李白的第一首诗《赠李白》中。诗的最后四句,"李侯金闺彦，脱身事幽讨。亦有梁宋游，方期拾瑶草"，金圣叹称其"情见乎词":祝贺李白从朝廷脱身之后，社甫自己也想要从洛阳脱身,说明从东都脱身的困难,目的是告诫李白不可再到东都,"真是朋友规劝良式"。\n\n次年秋天，李白社甫同游齐赵。社甫写了《与李十二白同寻范十隐居》和《赠李白》(秋来相顾尚飘蓬)两首诗。《与李十二白同寻范十隐居》，金圣叹认为，这首诗写的都是跟李白同寻，完全不是写范十隐居，认为社甫深知李白有才华没有见识，担心他不免遭世人伤害，因而特意再三劝告，勉励。"李侯有佳句,往往似阴铿"，金圣叹认为其中包含了社甫对李白诗歌的肯定与批评，虽是赞扬,但极有分寸。"似阴铿"，说明社甫赞扬的是李白的五言诗,不包括七言诗;"往往似"，言外之意是，不能做到整首诗都好。"余亦东蒙客,怜君如弟兄"，金圣叹好像是不知道杜甫比李白小十一岁的事实，说社甫"不欲以前辈自居"，"看他一片奖诱后学心地，我尝恨韩昌黎妄自尊大,视先生何啻天壤!"可怜一代文豪韩愈韩昌黎，躺着也中了枪。更有甚者,"醉眠秋共被,携手日同行",金圣叹不是理解为社甫在表现自己跟李白的两情款洽,而理解为社甫"无日无夜不教侯（李白）作诗"。金圣叹认为，社甫另外一首诗(《春日忆李白》）中的"何时一樽酒,重与细论文"两句，足以证明，杜甫的确是在教李白作诗。我认为,金圣叹的说法未免有些夸张。但是，细玩这些诗句，不得不承认，对待诗歌艺术，社甫是一个非常认真的人，他不会轻易、简单地赞扬李白的诗歌才华，有所批评，合乎他的为人性格，合乎他的为文品格。惟其如此,也更见出杜甫对李白的关心和爱护。\n\n《赠李白》(秋来相顾尚飘蓬)，有学者认为，这是李白一生的画像,在杜甫所有赠李白的诗中，这一首最简单，但是写出了李白一生的性格命运。后两句"痛饮狂歌空度日，飞扬跋扈为谁雄"，的确有为李白担心、劝告李白要学会收敛的心意。\n\n《饮中八仙歌》，可以说是杜甫的诙谐游戏之作，其中关于李白的四句，"李白一斗诗百篇,长安市上酒家眠。天子呼来不上船，自称臣是酒中仙"，既夸奖了李白的诗歌才华,又赞扬了李白的任性潇洒。《苏端薛复筵简薛华醉歌》，原本是跟李白不相干的一首诗，但是，诗中却出现了李白的名字,"近来海内为长句，汝与山东李白好"。今天看来，薛华的诗歌成就当然不能跟李白相提并论,但是，当年杜甫那么说,明显有偏爱李白诗歌、替李白做宣传等意思，风采堪比杨敬之的"处处逢人说项斯"。\n\n天宝六载(747）春季，杜甫到长安不久，思念李白，于是作了一首《春日忆李白》。赞美李白的同时,也认真评价了李白的诗歌艺术。"白也诗无敌,飘然思不群"，指出了李白诗歌创作的特点:写作速度快，立意新颖。"清新庾开府,俊逸鲍参军"，今天来看，庾信、鲍照的诗歌艺术成就和修养，都远逊于李白,但是社甫却用他们的诗歌特点来肯定李白的诗歌艺术。这两句诗，既可以看到杜甫对李白的赞赏，也可以看出社甫于赞赏之外，另有含义:告诉李白，诗艺无止境，应该继续努力,百尺竿头，更进一步。\n\n作于乾元二年（ 759）流寓秦州时期的《梦李白二首》,是社甫对李白最深情的思念之作。思念的最高境界,是充满对思念对象的担忧与恐惧,唯恐思念对象被瘴病、罗网、蛟龙、风波所伤害。"冠盖满京华,斯人独憔悴""千秋万岁名，寂寞身后事"，尽情表达了社甫为李白的不幸遭遇、坎坷命运，而不平，而愤怒。\n\n大约作于肃宗上元二年( 761）的《不见》，是社甫现存诗歌中最后一首怀念李白的作品。在此之前,公元757年，李白因为跟随永王李磷起兵,被肃宗朝廷定性为附逆造反（实际上李白当然不可能是为了造肃宗李亨的反,他是缺少政治斗争的敏锐嗅觉,误以为自己是在保卫李唐王朝,保卫祖国)，遭到朝廷和社会舆论的迫害和指责，被视为大逆不道,若不是遇到大赦,李白就被长流夜郎了。在忠君爱国的年代,李白的行为显然冒了天下之大不韪。就是在这种情况下，杜甫仍然力排众议，为李白辩解。"世人皆欲杀,吾意独怜才"。不难想见，杜甫的这一态度是足以给自己惹上许多麻烦的。"敏捷诗千首,飘零酒一杯"，对于李白，社甫是既激赏,又同情。"匡山读书处，头白好归来"，这是对李白的规劝，也是对李白的祝愿，祝愿他能与书为伴，平安度过晚年。\n\n综上所述，无论是欣赏、赞扬、批评，还是同情，我们都不难读出杜甫对李白的感情是兄长式的，导师式的。社甫之所以如此对待李白，原因有二:性格上，社甫少年老成，李白天真烂漫,因而,实际年龄差距被遗忘,被颠覆了;情感上,a甫对李白的感情,最重要的部分是爱才——爱李白的文采，便希望他精益求精,臻于完善。'

								'第二首时序由日暮而至深夜，写夔府秋夜北望京华。\n\n首联承上首末联，由薄暮入笔。夔府孤城落日斜，每依北斗望京华。点明北望的地点"夔府"，"落日斜"点明时间。\n\n夔州地处群山之间，又值落日斜照，这深秋黄昏的景色对于一个命运坎坷、沦落天涯的人来说，更会引起落寞思乡之情。是每当金乌西坠、玉兔东升时，就依北斗星的方向眺望日夜思念的长安。"每依北斗望京华"句，是组诗八章的纲领和眼目，钱注云："依斗望京，此句为八章之骨。"长安在北，故"依北斗"，"每依"，无夕不然也。京华亦即故园所在，望而不见，焉能不悲？以下抒发个中深悲。持续八年之久的安史之乱,至广德元年(公元763年)虽告结束,但边患并未消弭,吐蕃、回纥、党项羌等族乘虚而入,在北方和西方不断侵扰。藩镇拥兵割据,战乱时起,生灵涂炭,民不聊生,大唐王朝再也无力挽回由盛至衰的颓势。杜甫饱尝战乱之苦,历经艰辛,辗转入蜀,依好友严武居于成都。孰料严武不久去世,杜甫难以存身,于是离开成都沿江东下,于代宗大历元年(公元766年)到达州,滞留于此。诗人长期漂泊,备尝艰辛,晚年多病,故交零落,壮志难酬,慨丛生,遂在孤城的暮色中,他循着北斗遥望那使他魂牵梦萦的长安,长安是唐王朝的首都,是国家的象征,诗人忧国忧民,诗人虽然暮年多病、身世飘零却时刻关切国家安危。\n\n"每依北斗望京华"，不但写出长安的方向，写出夔州与长安遥远的距离，而且更能表达一位忧国忧民的诗人对故国的深深眷恋之情。以北斗来比喻长安，实际上是借北极星在天空中的永恒位置来表达诗人对唐王朝的坚贞之意，诗人始终情系国家，\n\n"听猿实下三声泪，奉使虚随八月槎。"把怀念京华与身世之感紧密交织。槎指木筏。\n\n《水经注》引民谣云："巴东三峡巫峡长，猿啼三声泪沾裳。"旧日知道在巫峡听猿声使人哀伤落泪，现在身在夔州，亲自听到猿声而不禁泪下，故云"实下"，"实"，实实在在，真的。即"听猿三声实下泪。"金圣叹认为"实"字用得好,《选批唐诗》卷三:"此是身历苦境,故下一"实"字。"诗人杜甫在现实生活中可谓历尽艰难:参加科举应试不第,长安十载干求奔波,又在安史之乱中颠沛流离,生计无着,妻离子丧于萧瑟晚秋之际,独坐孤城,望穿京华,而时局变异,世事难料,心事微茫,听到凄楚的猿声,不由泪下。诗人漂泊天涯,遥望京华，欲归不能,愁绪难解。这句触景生情、情景交融，不仅加重了凄凉的气氛，也烘托了诗人的心情。\n\n"八月槎"化用典故，古书民间传说，天河与海通，海边居民每年八月看到有浮槎（即水上木排）来去，于是准备许多干粮，乘槎而去，以为到时又可乘槎回来。此传说后来附会到张骞身上，说张奉汉武帝命，寻黄河之源，因乘槎至天河，牵牛宿旁。"杜甫《有感五首》亦云:"乘槎消息断,无处觅张骞。"肃宗上元二年，严武以兵部侍郎出任为成都尹兼御史大夫。杜甫希望能有机会随严武一同入朝，回到长安，实现其政治理想。但不幸严武突然去世，八月份乘船回长安供职的心愿化为泡影。故云："奉使虚随八月槎。"此处借用民间传说，表明自己回朝愿望落空，回长安如同乘槎在天，茫茫不可达也。与"孤舟一系"句相照应。与"听猿"句因果承接紧凑。两句写出诗人羁旅漂泊归期无望的痛苦凄凉心情。\n\n"画省香炉违伏枕，山楼粉堞隐悲笳"。伏枕，伏于枕上。在这里引申为卧病。山楼指白帝城，堞，指城上的短墙。画省，即尚书省，杜甫的检校工部员外郎是尚书省的郎官。杜甫在严武幕府的检校尚书工部员外郎,只是个虚衔。他当时十分希望能随严武入朝而经引荐留任京师,在尚书省供职。不过这个愿望未能实现,他因此引以为憾,在《秋兴八首》这组追怀故国往事的诗中一再流露出来,如前头"奉使虚随八月槎"一句,以浮槎上天为喻,说自己还朝的意愿徒然落空。"画省香炉"指在尚书省轮流值班。唐代尚书省和门下省的官员有轮流值宿于省属的惯例。尚书省署以胡粉涂壁，画古代贤人烈士在其上，所以称"画省"。香炉，尚书省上朝时，有侍女二人捧炉焚香从入。伏枕，表明诗人年老体衰。画省香炉，心中所念，为虚；伏枕山楼，眼前现状，是实。诗人慨叹没能入京供职、违离画省香炉，只空挂了个尚书郎的职衔，辜负了那份工作，伏枕有病的不幸，不能回到皇帝身边供职，滞留在这荒僻的山城。这句写出了诗人没有机会报效国家的遗憾愁闷之情。"山楼粉堞隐悲笳"又从遥想回到现实环境中。远处白帝城的墙外隐隐约约传来的凄咽的笳声，诗人已经很痛苦了，这悲壮的军笳声自然更加撩起诗人无限的愁思和感慨。万籁俱寂的深夜，不时传来凄厉军笳声，山城的环境真是无限悲凉。以上由夔府想京华，又由京华回到夔府，思绪在故国故园与夔府孤城之间往复，情极凄切缠绵。\n\n诗人曾经有鸿鹄之志，将满怀希望寄于开元盛世,他来到长安,想实现自己的理想,在那里他参加科举应试,投诗向权贵人物乞求荐举,向玄宗献赋,上表陈情,恳求重用,为了获得实现理想的一 								'第四首以安史之乱为中心，写长安近况，是八首的枢纽。\n\n首联：听说长安政局变化很大。长安先破于安史，后陷于土蕃，而反思国家和个人所经历的动乱与流亡，有说不尽的悲哀。"弈棋"言中央政权彼争此夺，反复不定，变化急促，比喻贴切而形象。"百年"此处既指自己一辈子，也指唐代社会。"不胜悲"是指国运民生和自己宦海浮沉身世所生的感慨。\n\n中四句承首联，皆"闻道"之事，具体写"似弈棋"的内容。颔联感慨世道的变迁，时局的动荡，着重内忧，国运今非昔比，老一辈文武官员都换成新主。中央的典章、文物、制度都已废弃，在政治上自己已经是一个被遗忘的人了。颈联忽然纵笔大开，大起波澜，侧重外患。"直北"即正北，"愁看直北是长安"，夔州的正北是长安、洛阳，亦即陇右关辅中原一带，此指长安以北。"直北"、"征西"互文，"金鼓震"、"羽书驰"言西北多事，土蕃曾陷长安，后回纥入寇，党项、羌又犯同州，浑奴刺寇周至，故云。报军情的文件来往弛送，时局危急。\n\n尾联写在这国家残破、秋江清冷、身世凄苦、暮年潦倒的情况下，昔日在长安的生活常常呈现在怀想之中。第七句"鱼龙寂寞秋江冷"结到"秋"字，以清冷秋江喻诗人当前身在蘷州之处境。第八句结到"思"字，领起下面洋洋洒洒四首律诗，写故国平居，均由"思"字生出，故国思与前面的故园心一脉相承，承上启下，大合大开，气势流转，笔有千钧之力。\n\n'

								'第二首诗因宋玉宅而缅怀其人的风流儒雅。有人认为，杜甫之"怀宋玉，所以悼屈原；悼屈原者，所以自悼也"。全诗铸词溶典，精警切实。\n\n诗是作者亲临实地凭吊后写成的，因而体会深切，议论精辟，发人深省。诗中的草木摇落，景物萧条，江山云雨，故宅荒台，舟人指点的情景，都是诗人触景生情，所抒发出来的感慨。它把历史陈迹和诗人哀伤交融在一起，深刻地表现了主题。诗人瞻仰宋玉旧宅怀念宋玉，从而联想到自己的身世，诗中表现了诗人对宋玉的崇拜，并为宋玉死后被人曲解而鸣不平。宋玉的《高唐赋》《神女赋》写楚襄王和巫山神女梦中欢会故事，因而传为巫山佳话。又相传在江陵有宋玉故宅。所以杜甫暮年出蜀，过巫峡，至江陵，不禁怀念楚国这位作家，勾起身世遭遇的同情和悲慨。在杜甫看来，宋玉既是词人，更是志士。而他生前身后却都只被视为词人，其政治上失志不遇，则遭误解，至于曲解。这是宋玉一生遭遇最可悲哀处，也是杜甫自己一生遭遇最为伤心处。这诗便是诗人瞩目江山，怅望古迹，吊宋玉，抒己怀；以千古知音写不遇之悲，体验深切；于精警议论见山光天色，艺术独到。\n\n杜甫到江陵的时候是秋天。宋玉名篇《九辩》正以悲秋发端："悲哉秋之为气也，萧瑟兮草木摇落而变衰。"杜甫当时正是产生悲秋之情，因而便借以兴起此诗，简洁而深切地表示对宋玉的了解、同情和尊敬，同时又点出了时节天气。"风流儒雅"是庾信《枯树赋》中形容东晋名士兼志士殷仲文的成语，这里借以强调宋玉主要是一位政治上有抱负的志士。"亦吾师"用的是王逸的说法："宋玉者，屈原弟子也。闵惜其师忠而被逐，故作《九辩》以述其志。"这里借以表示杜甫自己也可算作师承宋玉，同时表明这首诗旨意也在闵惜宋玉，"以述其志"。所以次联接着就说明诗人自己虽与宋玉相距久远，不同朝代，不同时代，但萧条不遇，惆怅失志，其实相同。因而望其遗迹，想其一生，不禁悲慨落泪。\n\n诗的前半感慨宋玉生前怀才不遇，后半则为其身后不平。这片大好江山里，还保存着宋玉故宅，世人总算没有遗忘他。但人们只欣赏他的文采辞藻，并不了解他的志向抱负和创作精神。这不符宋玉本心，也无补于后世，令人惘然，所以用了"空"字。就像眼前这巫山巫峡，使诗人想起宋玉的两篇赋文。赋文的故事题材虽属荒诞梦想，但作家的用意却在讽谏君主淫惑。然而世人只把它看作荒诞梦想，欣赏风流艳事。这更从误解而曲解，使有益作品阉割成荒诞故事，把有志之士歪曲为无谓词人。这一切，使宋玉含屈，令杜甫伤心。而最为叫人痛心的是，随着历史变迁，岁月消逝，楚国早已荡然无存，人们不再关心它的兴亡，也更不了解宋玉的志向抱负和创作精神，以至将曲解当史实，以讹传讹，以讹为是。到如今，江船经过巫山巫峡，船夫们津津有味，指指点点，谈论着哪个山峰荒台是楚王神女欢会处，哪片云雨是神女来临时。词人宋玉不灭，志士宋玉不存，生前不获际遇，身后为人曲解。宋玉悲在此，杜甫悲为此。前人说"言古人不可复作，而文采终能传也"，恰好与杜甫的原意相违背。\n\n体验深切，议论精警，耐人寻味，是这第二首诗的突出特点和成就。但这是一首咏怀古迹诗，诗人亲临实地，亲自凭吊古迹，因而山水风光自然在诗中显露出来。杜甫沿江出蜀，飘泊水上，旅居舟中，年老多病，生计窘迫，境况萧条，情绪悲怆，本来无心欣赏风景，只为宋玉遗迹触发了满怀悲慨，才洒泪赋诗。诗中的草木摇落，景物萧条，江山云雨，故宅荒台，以及舟人指点的情景，都从感慨议论中出来，蒙着历史的迷雾，充满诗人的哀伤，诗人仿佛是泪眼看风景，隐约可见，其实是虚写。从诗歌艺术上看，这样的表现手法富有独创性。它紧密围绕主题，显出古迹特征，却不独立予以描写，而使其溶于议论，化为情境，渲染着这首诗的抒情气氛，增强了咏古的特色。七言律诗要求谐声律，工对仗。但也由于诗人重在议论，深于思，精于义，伤心为宋玉写照，悲慨抒壮志不酬，因而通篇用赋，在用词和用典上精警切实，不被格律所拘束。它的韵律和谐，对仗工整，写的是律诗这种近体诗，却有古体诗的风味，同时又不失清丽。前人认为这首诗"首二句失粘"，只从形式上进行批评，未必中肯。\n\n'

								'《寄韩谏议》诗旨之惑\n\n《寄韩谏议》是杜甫诗中风格比较独特的一篇，历来注家对此诗的主旨众说纷纭，从宋至今，主要有以下六种观点：\n\n（一）"望韩见用"说\n\n宋人师尹云："伤"韩"斥在外，不见用，望其归帝傍也。"赵次公曰："欲贡之玉堂，以结一篇之义，望其归帝傍也。"明代张綖云："韩之直言利国终当置之庙堂之上而不可弃之外地也。"邵宝云："焉得当道，贡之玉堂，以匡辅天王耶？"清代朱鹤龄曰："惜其留滞秋水，而不得大用也。"\n\n（二）"劝韩出山"说\n\n清人卢元昌曰："韩官居谏议，必直言忤时，退老衡岳，公伤谏臣不用，劝其出而致君，不欲其老于江湖，徒托神仙以自全也。"金性尧认为："这首诗的本事已无法知道，……但诗的意旨还可以理解：韩注曾经替唐室出过力，安史之乱后，眼看朝政日益衰败，非常灰心，就此效法张良的明哲保身，隐居衡山，求仙学道。杜甫觉得他是国家有用之人，因而殷切地劝他重新出来。"韩成武、张志民认为"这首七古，其大旨是劝勉曾因直言忤时而退隐衡山的韩注，应以国事为念，东山再起，治国安邦"。\n\n（三）"作者自寓"说\n\n清人黄生云："前段"玉京群帝"云云，指当时在朝之臣，远方流落者望之犹登仙也，公因与韩有旧，故作此寄之，而因以自寓，所以结处深致慨惜，言此人自宜在玉堂之上耳，焉得置而不用耶！"王飞认为："杜甫借韩君以自寓，韩谏议的形象处处可见诗人自己的影子，不禁感慨系之。"\n\n（四）"劝韩荐泌"说\n\n明末程嘉燧首提此说，钱谦益深以为然："公此诗，盖当邺侯隐衡山之时，劝勉韩谏议，欲其贡置之玉堂也。""安刘帷幄，在玄肃之代，舍泌其谁？"吴农祥云："两呼"美人"，章法妙，深望谏议之言于朝而召之。"邓小军《杜甫与李泌》（上）一文称赞："钱注引程嘉燧言，以此诗为李泌而作，一扫旧注迷雾。"\n\n（五）"祝其康强"说\n\n清代学者梁运昌认为"众说葛藤，当悉斩断。首二句提清寄诗意"，""昔随"四句，追叙谏议始与帷幄、病不终事之故；"周南"二句，上惜其留滞，下祝其康强。末二句，寄思与起处相应"。意思是作者思念身在岳阳的韩谏议，寄诗慰问，祝他康健。\n\n（六）"茫然不解"说\n\n南宋刘辰翁说："此篇多渺茫恍惚，几失韩注，末竟不合。"清初黄周星评价此诗："颠倒错杂，不伦不理，读之不知所指何人，所说何事，即韩谏议当亦目瞠口呿，茫然不解。"\n\n以上是宋代迄今关于《寄韩谏议》诗旨的六种观点。"望韩见用"说对诗旨的把握大体不错，但也不够透彻和到位，没有说清楚朝廷应该怎么用他。"劝韩出山"说应是对师尹、赵次公所谓"望其归帝傍"一句的误解，作者已经把韩谏议归隐的原因说得很清楚了。韩谏议要复出，需要朝廷方面主动，即需要执政者"贡之"。"劝韩荐泌"说则认为作者劝韩谏议把李泌贡之朝廷，这不合诗意。就连唐肃宗都不能说服李泌留在朝廷担任宰相，韩谏议怎能请李泌出山？黄生说："观泌语肃宗云："杀臣者乃五不可。"则其君臣之际，正非谏议小官所能与也。""作者自寓"说求之过深，诗中两呼"美人"，前后一贯，并无感慨自身生平遭际之意。"祝其康强"说则是梁运昌对诗句的读，"病在床"的是作者不是韩谏议。"茫然不解"说反映出一部分读者困惑于此诗所用楚骚风格的迷离幻景、渺茫恍惚之语。\n\n这首诗如此难解，连被仇兆鳌誉为宋元以来注杜最有发明的王嗣奭都说"此诗渺茫恍惚，不能穷其际。"究其原因，主要还是注家对此诗的本事不了解，究竟韩谏议为何许人也，杜甫和他有何瓜葛，为何写诗给他？这是正确理解诗旨的关键所在。如果脱离具体背景和人物、事件来谈论此诗意旨，未免陷入空无依傍的见仁见智、争讼不休。清代乾隆时期的逍遥居士就说："此就诗论，不必问韩为谁也。"王飞认为："老杜着意处，乃在韩谏议特殊的人生经历。以此立足，借题发挥，借韩君之身世，抒一己之情怀，谏议其谁，倒并不那么重要了。"此类看法，笔者难以苟同，坚信从考证韩谏议其人其事入手是解开《寄韩谏议》诗旨之惑的唯一途径。\n\n——节选自《<寄韩谏议>诗旨新说——以家族墓志披露的韩汯生平为中心》\n\nhttps://mp.weixin.qq.com/s/xotoD5ETSX8NsMv-u5zhag'

								'这十二首诗题材多样，形式活泼，围绕自己的所见、所闻和所感，随手写成。或叙事，或抒情，或描写，或议论，从多方面反映出自己的真实情感。各篇之间组织也比较松散，艺术上却不拘绳墨，挥洒尽致。这种诗体，自杜甫开创之后效法者很多，例如宋代黄庭坚的《病起荆江亭即事十首》即是。\n\n其一：\n\n第一首写夔州的风物。\n\n首句写夔州民居。夔州多山，居民多架木为屋，面临江水，依山而居，杜诗"峡人鸟兽居，其室附层巅。下临不测江，中有万里船"(《赠李十五丈别》)可证。作者刚到夔州时，住的就是这种建筑，有《草阁》诗纪其事。这种民居，由于依山建筑，远望如星罗棋布，所以说"草阁柴扉星散居"。"草阁"，指以草葺盖;"柴扉"，指以荆为门。\n\n次句"浪翻红黑雨飞初"，写江上雨景，七个字为我们描绘出一幅惊心动魄的图画：山雨初来，乌云密布，狂风呼啸，浊浪排空，本来就幽暗的三峡，这时更显得天昏地暗了。句中的"翻"字"黑"字"飞"字，都极精警生动，不但使人仿佛看到了夔州陕中初夏大雨初来的场面，而且使人仿佛感受到它雷雨时的声势。\n\n第三句"山禽引子哺红果"，转笔写晴天山中的景物。这时暴雨已过，晴空万里，经过大雨的洗刷，山中的树木花草更显得青翠葱笼，鲜艳明丽。几只山禽，带着雏鸟出来觅食喂哺。这是一幅典型的山中初夏景物图画。"哺红果"，不但暗示出时令季节，而且增加了画面的色彩与动态，使人感到山中初夏季节生意盎然的气氛。\n\n末句由山中再写到江边。"白鱼"，是一种小鱼，因其呈银白色而得名。又因只能长到二寸来长，故又称"白小"。盛产于夔州东瀼水(今名草堂河)与西瀼水(今名梅溪河)之中。据宋赵与时《宾退录》引《靖州图径》说，当地居民多以此鱼为蔬菜，故又称"鱼菜"。杜甫曾有一首专咏这种鱼的《白小》诗："白小群分命，天然二寸鱼。细微沾水族，风俗当园蔬。""入肆(商店)银花乱，倾筐雪片虚。"可见当时市场上这种鱼很多。"溪女得钱留白鱼"(留，犹给)，写当地人民江边买卖白鱼的情景，不仅绘景如画，而且充满着浓郁的生活气息。"得"字、"留"字，生动新颍而又自然浑成。\n\n这首诗通篇写景，首句写山上民居，次句写江上雨景。三、四两句分承山水：一写山禽引子，一写溪女留鱼。四句写景，犹如夔州四幅不同的风物风情画面，这些画面又都统一于诗人的伫立眺望之中。诗人运用白描手法，特别在二、三、四句中，捕捉住具有夔州多山地区特征而又稍瞬即逝的自然景物，用清新明快的语言把它们生动地表现出来，给读者以新颖的美感。\n\n其二：\n\n第二首写因见商胡东下扬州，而起东游之念。\n\n"商胡离别下扬州，忆上西陵故驿楼。"一、二两句写因见商胡解缆起舟东下扬州，而触动思绪，回忆起当年漫游西陵故驿楼的情景。杜甫年青时曾到吴越漫游，他由洛阳出发，先到江宁(今江苏南京市)，接着东下苏州，不久又到浙江。这次漫游前后将近四年，给他留下了深刻印象。晚年寓居巴蜀期间，他曾多次忆及："厌蜀交游冷，思吴胜事繁。应须理舟楫，长啸下荆门"(《春日梓州登楼二首》)；"贱子且奔走，三年望东吴。弧矢暗江海，难为五湖游"(《草堂》)。希望再次漫游。但由于经济、身体(杜甫这时患有肺病、风湿麻痹病及糖尿病)等原因，这个愿望一直没有实现。现在，见到商胡即将离夔东下，这，自然要勾起他对当年漫游吴越情景的回忆了。"西陵"，在今浙江萧山县境，旧有驿楼，名古驿台。"忆上西陵古驿楼"，不仅指当年在西陵古驿楼的酣歌痛饮，同时也包括泛舟鉴湖，遨游剡溪等整个漫游吴越的情景。两句融叙事、抒情于一体，不仅表达出诗人对往年所历胜景的无限向往，而且显示出诗人注目遥想的神情姿态，透露出欢愉恬蜜的情绪。\n\n"为问淮南米贵贱，老夫乘兴欲东游。"三、四两句写诗人想请商胡帮助打听一下淮南一带的米价，因为他现在又动了乘兴东游的念头了。"淮南"指淮南道，包括今江苏安徽长江以北淮河以南及湖北省长江以北汉水以东的广大区域，治所在扬州。安史之乱以后，由于北方社会经济遭到严重破坏，统治阶级加强了对江南地区的榨取。特别是上元二年(762)元载任租庸使，下令征收自天宝十三年(754)至上元二年八年以来农民所欠的租调，而且不问有无拖欠，只要家有粟帛，即发徒围之，取其一半，"甚者十取八九，谓之"白著""(《资治通鉴》卷二二二)。当时就曾流行一首歌谣说："上元官吏务剥削，江淮之人多"白著"。"在这样的情况下，淮南米价之昂贵，人民生活之悲惨就可想而知了。处在生活几乎全由朋友接济中的诗人杜甫，虽然豪情逸兴至老不衰，也不得不先了解一下淮南米价这个现实问题了。这两句格调轻快流畅，感情热烈奔放，上句承上转折，下句一笔收回，由于豪兴勃发，虽直抒尽致，仍觉神完气足。全诗四句，隔句相承，以见商胡"下扬州"起兴，从忆"西陵"写到问"米价"，从问"米价"写到"欲东游"，逐句转接，一气呵成，而又写得曲折宛转。末句点题，收结全篇，更显得气机酣畅，跌宕多姿。\n\n其六：\n\n第六首是为怀念诗人孟浩然而作。\n\n孟浩然，襄州襄阳(今湖北襄阳)人。早年隐居鹿门山，四十岁时始北上应举。落第后漫游江淮吴越，后曾任荆州长史。开元二十八年(740)因"食鲜疾动"，遽然去世。孟浩然的诗，开盛唐山水田园诗派之先，但他一生沉沦，落拓不遇。他比杜甫大二十三岁，他们之间未有交往，但杜甫对这位前辈诗人却很尊敬。乾元二年(759)，他在《遣兴五首》中说："吾怜孟浩然，裋褐即长夜。赋诗何必多，往往凌鲍谢"，寄托了他对孟浩然的缅怀与敬仰。在这首诗中，他对孟浩然又一次表示了推崇和追思。\n\n"复忆襄阳孟浩然，清诗句句尽堪传"。一、二两句点出诗的主题。首句忆其人，次句忆其诗。说"复忆"，可见所忆已非一次，说明孟浩然对诗人的影响之深。孟浩然的诗主要描写故乡的山水及旅途景物，不事雕琢而风神清朗，韵致飘逸，所以说"清诗"。"清诗"，是对孟诗风格特征正确而精到的概括。清诗"句句"堪传，足见其感人之深，艺术成就之高，而诗人仰慕与推挹之情，也溢于言表。\n\n三、四两句就当时诗坛现象抒发感慨。"耆旧"，故老，这里指当时的文人学士。"漫钓"，空钓。"槎头"，砍断的木头。"缩颈鳊"，鱼名，又名团头鲂，武昌鱼。味极肥美。襄阳人采捕，常以槎拦水取之，因谓之"槎头缩颈鳊"。见晋习凿齿《襄阳耆旧传》。又《三国志·吴志·陈凯传》引童谣云："宁饮建业水，不食武昌鱼"，可见这种鱼很早就闻名。孟浩然家居襄阳，他常到岘山附近汉水之边垂钓，其《岘潭作》诗："试垂竹竿钓，果得槎头鳊。"《冬至后过吴张二子檀溪别业》诗："鸟泊随阳雁，鱼藏缩颈鳊。"这里则巧妙地利用其成句"槎头缩颈鳊"来借指他的情味醇美的诗句。"即今耆旧无新语，漫钓槎头缩项鳊。"是说自孟浩然去世之后，诗坛多碌碌之辈，其作品千篇一律，毫无新意可言，再也见不到像孟浩然那种清新自然韵味醇美的诗篇了。两句似慨似讽，以当时诗坛的现实，反衬孟诗的无可伦比，对孟浩然在诗坛的崇高地位，又一次作出热情的称颂。末句以孟句入诗，既贴切又风趣，而用笔自然，如信手拈来。\n\n以绝句评述作家作品，首创于杜甫。《解闷》中论及的诗人还有薛据、孟云卿、王维等。《戏为六绝句》也是这类内容的作品。这些作品不但开创了以诗论诗的文学批评形式，而且对诗歌创作的理论和实践，都有重要意义。后来金元好问《论诗绝句三十首》，清王士祯《戏仿元遗山论诗绝句三十五首》等，都是它的模仿之作，可见这种论诗形式对后代的影响。\n\n其七：\n\n第七首自叙诗歌创作的体会。\n\n杜甫是一位伟大的诗人，也是一位杰出的诗歌理论批评家。他运用绝句这种形式，对诗歌创作的风格、语言、声韵以及文学遗产的继承等问题，提出了许多正确精到的见解。这首小诗，不但表达出他对诗歌语言、声韵等艺术技巧的重视，而且写出了他对前代诗人的苦心学习。\n\n首句写诗歌对陶冶人们"性灵"的作用。"陶冶性灵"，语本颜之推《颜氏家训·文章篇》"至于陶冶性灵，从容讽谏，入其滋味，亦乐事也。"这里是指提高个人的道德修养，培养人的高尚情操。"存底物"，是说凭何物。这一句实际已提出诗歌对人的美感作用，但以问句领起，带动全篇，因而显得摇曳多姿，跌宕有致。\n\n次句写自己认真的写作态度。"新诗"，指近体诗，唐代形成的律诗与绝诗的通称。说"新诗"，是与古体诗相对而言。"改"，一指遣词造句的推敲选择，二指音韵声律的斟酌琢磨。新诗写成进行修改，改罢之后，还要"长吟"——曼声吟诵一番，足见他对写作的认真与刻苦。"自长吟"三字，画出了他苦心推敲独自长吟的形象。\n\n三、四两句写自己刻苦写作的原因。"二谢"，指南朝著名诗人谢灵运和谢朓。谢灵运以描写山水刻画自然景物著名，为我国山水诗派的开创者。谢朓，永明诗体代表作家。其诗观察细致，刻画生动，尤长逼真描写自然景物。"阴何"，即阴铿，何逊。南朝著名诗人。擅长写山水诗与永明新体诗，语言清丽，情致宛转，其绝句与五言诗已与唐人律诗相近。"熟知二谢将能事，颇学阴何苦用心。"是说自己深知二谢诗才出众，造诣精深，作诗能挥写自如;自己则只能学习阴何，像他们那样刻苦经营。上句宕开，下句挽回，一纵一收，写出自己"转益多师"刻苦学习的精神。"将能事"，谓二谢精于诗道;"苦用心"，指阴何在诗歌艺术表现上的刻苦追求、精益求精。"熟知"，写自己对二谢的了解和倾慕;"颇学"，写自己的刻苦与谦虚。\n\n全诗叙述了作者对诗歌社会作用的见解和对诗歌创作的体会。但应指出的，是诗人一方面认为诗歌可以陶冶人的"性灵"，另一方面又十分强调诗歌密切联系现实反映现实的社会作用，这是他反复推崇《诗经》、《楚辞》、汉魏乐府及许多优秀作品的主要原因。在这一思想指导下，他创作出了《三吏》、《三别》等许多充满现实主义精神的光辉作品。在诗歌艺术上，他"转益多师"，刻苦追求，说自己"遣辞必中律"(《桥陵诗三十韵》)，"赋诗新句稳，不觉自长吟"(《长吟》)，"为人性僻耽佳句，语不惊人死不休"(《江上值水如海势聊短述》)。由于这种严格要求，苦心学习，他的诗歌才能攀上艺术的顶峰，达到"思飘云物外，律中鬼神惊，毫发无遗憾，波澜独老成"(《敬赠郑谏议》)的艺术境地。\n\n其八：\n\n第八首，写对诗人王维的怀念。\n\n王维，字摩诘，太原祁(今山西祁县东南)人。二十一岁举进士，官至尚书右丞。唐代山水田园诗的著名代表。杜甫写这首诗的时候，王维去世已经六年了，诗的首句就从这里落笔。"高人"，在古代诗歌里多指隐士(因其不仕王侯而高尚其志)与人品高尚之人。从王维的半官半隐与清高绝俗不慕荣利的一生历史看，这两层意思都有。"右丞"，指王维。"不见高人王右丞"，不仅交代了王维已经去世，不可复见，而且流露出诗人对这位高人的缅怀和追思。\n\n次句写蓝田别墅，寄托物在人亡之思。据史载，王维晚年购宋之问蓝田别墅，有花坞竹洲等处，山水秀美，与友人裴迪常泛舟往来，弹琴赋诗，啸咏终日。现在这位高人已经去世六年了，蓝田别墅的山林丘壑，恐怕早已杂草丛生、藤蔓缠绕、淹没在一片荒凉之中了。"蔓寒藤"三字，把蓝田丘壑的荒芜和深秋季节的凄寒形象地表达出来了。"寒"字不但写出了季节的特征，而且传达了作者心凄情悲的感受，进一步强化了诗人怀念前贤的心情。\n\n"最传秀句寰区满，未绝风流丞相能。"三、四两句承上作转折。"秀句"，指王维的诗篇，着一"秀"字，写出了王诗意境清秀拔俗与文辞清新秀朗的风格特征。"相国"，指王缙。王缙早年也以文翰闻名，与王维名冠一时。"时议云：论诗则王维、崔颢，论笔则王缙、李邕"(《金壶记》)。广德二年(764)拜黄门侍郎，同平章事，大历中以党附元载，贬括州刺史。杜甫作此诗时，其劣迹尚未暴露。这两句由缅怀王维而写到王缙。上句写王维"秀句"流传，下句写王缙文采能诗，而以"风流未绝"一语绾合，诗人对王维的缅怀与敬仰，也就在不言之中了。\n\n杨伦说："赞襄阳只一"清"字，赞摩诘只一"秀"字，品评不苟。"全诗字里行间流露出对王维的深刻理解，深情赞叹。对他的逝世表示深切的怀念;对他诗歌的成就，给予很高的评价，表现出诗人"不薄今人爱古人"的"转益多师"虚心学习的精神。全诗在品评赞扬王维的同时，对当时不重人才，任凭一代诗才住处荒芜寥落的现象，也抒发出深沉的感慨。\n\n其九：\n\n第九首讽刺唐代宗继续令南方进贡荔枝。\n\n唐玄宗时杨贵妃爱吃荔枝，每当荔枝成熟，玄宗就命令南方和四川飞骑进贡。传送者跨山越谷，人劳马疲，死者继路。安史之乱以后，唐玄宗杨贵妃都已去世，然而统治者却没有从中吸取教训，仍命令南方和四川继续进贡荔枝，这首诗即针对此而发。\n\n"先帝贵妃俱寂寞，荔枝还复入长安。""先帝"，指玄宗;"寂寞"指死亡。唐玄宗杨贵妃都已久离人世，然而，"劳人害马"进献荔枝的旧例仍未废除停止，荔枝还是年复一年地进贡到长安。两句开门见山，直揭主旨。"还复"二字，不但揭露出统治阶级的贪图享乐，透露出广大人民的深重痛苦，而且包含着作者对统治者无视历史教训的尖锐批评。\n\n"炎方每续朱樱献"。"炎方"，指南海(今广东)。"朱樱"，即樱桃。唐代规定，每年四月一日由皇家内园进樱桃荐祀陵庙。祀毕，颁赐给百官。荔枝成熟荐祀都在樱桃之后，所以说"每续朱樱献"。这一句紧承次句，说明荔枝"还复"进贡的理由，同时为末句转折铺垫。\n\n"玉座应悲白露团"。末句紧承上句，写玄宗歆享荔枝时的感受。"玉座"，即御座，指玄宗。"白露团"，即露珠，指泪珠。当进荐的荔枝放在"玉座"之前，先帝如果地下有灵，回想起以往的情景，也不禁要泪水滔滔悲伤起来吧?这里的"应悲"，不仅指玄宗对开元盛世一去不返，目前国势江河日下的悲伤，还应包括玄宗对自己荒于女色贻祸误国的悔恨。这一句是作者的设想，它透露出诗人内心深处的无穷感慨。\n\n为杨贵妃征贡荔枝，这在唐玄宗荒淫奢侈的生活中虽然只是小插曲，却颇具典型意义。它具体说明了玄宗后期政治上的荒淫腐朽，后来终于导致了安史之乱的爆发，而唐玄宗杨贵妃也终于落得应有的下场。这首诗因事兴感，抓住"荔枝还复入长安"这一事件，揭露出肃代两朝统治者无视这一历史教训，重蹈玄宗亡国的旧辙，其立意是很深刻的。全诗虽多叙事实，却写得曲折含蓄，耐人咀嚼。\n\n其十：\n\n这首诗的意思是：传送荔枝的驿马在十万火急中奔驰，卷起了大量的尘土。驿站是十里、五里就一个，虽然人马换得这样勤，可为送荔枝而死的人马仍是那样多，它们的尸体重叠着填满了沟谷。这都是为了传送荔枝和龙眼啊！急速的传送像是飞车越山，又像是老鹰过海。送到皇宫的荔枝还是那样的新鲜，带着有露水的枝叶就像新从树上采下的一样。自从汉和帝永元时(公元1世纪)从广东进贡荔枝，一直到唐玄宗天宝时又从四川每年贡荔枝，在快马飞驰的黄尘中，传送荔枝的人马流了多少鲜血，无非是博得皇宫中杨贵妃这样的美人一笑罢了。至今人们都想吃李林甫的肉，可是却没有人高举酒杯纪念唐伯游啊！\n\n诗的最后两句是说唐玄宗时政治败坏在奸相李林甫的手中，因此产生了以后贡荔枝这一类弊政，所以老百姓都恨不得要吃他的肉，而汉和帝永元时广东贡荔枝，传送的人马死者无数，一个低级官员唐伯游向汉和帝上书说明情况，和帝下令免贡。可现在人们却把唐伯游的功绩忘了。\n\n荔枝是美味水果，绝不仅仅是杨贵妃爱吃。到公元766年，杨贵妃已死去lO年，唐玄宗也已去世，可是四川仍旧要向朝廷进贡荔枝。杜甫在七绝《解闷》第九首中有这样两句：\n\n"先帝贵妃今寂寞，荔枝还复入长安。"当然，这时的享用者已换成唐玄宗的孙子，新皇帝唐代宗了。\n\n其十一：\n\n整组诗中，唯第十一首诗较之难解\n\n这类绝句都是漫兴性质，上下首之间，无一定关系。尽管第十、十二首都是说荔枝的事，第十一首却不必是说它。反复看这首诗，它的寓意似乎是说，人情贵远贱近。就是对瓜果的态度亦可以看得出来。翠瓜、蒲萄，同是蔓生，碧李、赤梨同属枝果，本没有什么高下贵贱的分别。但因为赤梨、蒲萄来自外国("长远生"指远距离)，所以被认为美好("娟娟")了。讥刺贵远贱近是这首诗的主意，但究竟指什么实事，尚待探讨。\n\n当然这首诗也可以理解为大唐盛世，各国使节、商人的活动，使得各种异域奇珍输入长安，如南方的荔枝、西域的葡萄、龙眼、象牙这些奇珍异果，源源不断输入长安，这些在当时诗人的作品中有所体现，该首诗就是其中之一。\n\n其十二：\n\n这一首感叹统治阶级只重女色，不重贤才，布衣之士还不及荔枝之引起他们注意。\n\n荔枝本来生长在南方江岸、田野之中，并非成熟在红色的皇宫之内如樱桃那样，然而能盛在玉壶之内，却与樱桃相同。一般有品德学问的布衣之士，一直老得皮肤变成粗黑，有如河豚鱼背上的花纹，终于在高山深谷中默默地死去，也无人过问，然而像荔枝这样仅供口腹之欲的小小东西，却因为那个长了一双漂亮乌黑的眉毛的女人的需要，竟可以既劳累人，又糟蹋马，从千里之外运来。诗人写到这里戛然收笔，让读者从他举出来的两个事例的强烈对比中，自己去做出应有的结论。\n\n此诗寓议论于描写和叙述之中，深刻地体现了杜甫的正义感、现实感和人道主义精神。组诗比较松散，与"杂诗"相近。多半出自诗人的一时感兴，随口吟成，容量较大，题材多样，形式灵活，最适宜于从各方面反映自然流露的真情实感。\n\n'

								'杜甫与洛阳\n\n唐玄宗开元三年（715年），杜甫4岁时，生母早丧，父亲杜闲又远在兖州做官，杜甫就寄养在洛阳仁风里的二姑母家，姑母承绪杜氏家风，使杜甫得到了很好的教育。杜甫童年聪明过人，7岁开始写诗，出口成章。九岁时已经写了一口袋大字。到了十四五岁，杜甫在东京洛阳一带已颇有文名。当时郑州刺史崔尚和豫州刺史魏启心都称赞他的赋可以与汉代大赋家杨雄、班固比肩。\n\n杜甫20岁以前是在洛阳度过的。洛阳的山水赋予他灵性秀气，河洛文化陶冶了他的性格品质。一代诗圣，是根植在洛阳这块沃土之上的，所以杜甫称自己的家乡是洛阳。他的诗歌里反映洛阳或故乡二字的至少有20首，可见的感情之深。\n\n"洛阳昔陷没，胡马犯潼关，天子初愁思，都人惨别颜。"这是杜甫的《洛阳》。安禄山等叛军发动叛乱，唐军抵抗不力，长安、洛阳第一第二京都相继失陷，黎民百姓惨遭涂炭，长期居住在京都的杜甫，很自然地写下了东都洛阳当时的状况。"洛阳一别三千里，胡骑长驱五六年……问道河阳近乘胜，司徒（李光弼将军）急为破幽燕"！诗人由衷地希望，唐军能接着打胜仗，尽快地捣破叛军的巢穴，还国家一个和平的环境，让居民早日返回故乡。\n\n杜甫大半生漂泊异乡，生活拮据，可不管生活多么艰难，日子多么难熬，他始终想着洛阳，想着故乡，真让人感动，就像天上飘荡的风筝，离不开扯动它的线轱辘一样。尤其他来到四川居住时，明月、碧水、高山、绿树都能勾起怀乡的情绪。如："成都万事好，不如归故庐"，"露从今夜白，月是故乡明"。他不时想起"昔在洛阳时，亲友相追攀。送客东郊外，遨游宿南山"。回忆起"龙门横断野，驿树出城来。气色皇居近，金银佛寺开"。（《龙门》）他期望着"洛阳大道时再清，累日喜得俱东行。风月龙髻未易时，侧身注目长风生"。他曾经看到"朝进东门营（洛阳的东门），暮上河阳桥。落日照大旗，马鸣风萧萧。平沙列万幕，部伍各见招"的壮观场面，他的心里渴望唐军能荡平叛军以及吐蕃。当他听说官军收复河南河北时，蓄积已久的忧郁悲愁心情一扫而光，宣泄出了一首脍炙人口的诗歌"剑外忽传收蓟北，初闻涕泪满衣裳！却看妻子愁何在？漫卷诗书喜欲狂。白日放歌须纵酒，青春作伴好还乡，即从巴峡穿巫峡，便下襄阳向洛阳"！这是杜甫思乡诗中写得最惬意、最酣畅的一首诗，给人的感觉大气磅礴，一泻千里，充分表达了诗人忽然听到东都收复的消息后，欣喜若狂急于回乡的心情。\n\n——节选自刘育章《与洛阳有关的100个历史名人系列之六十三：杜甫》\n\nhttps://mp.weixin.qq.com/s/0YoylIAG4wzm86Y6Khwosw'

								'南宋长戒《岁寒堂诗话》：此少陵论文章也。夫"文章千古事，得失寸心知。作者皆殊列，名声岂浪垂"，鸟可以轻议哉！\n\n明代王世懋《艺圃撷馀》：少陵故多变态，其诗存深句，有雄句，有老句，有秀句，有丽句，有险句，有拙句，有累句，后世别为家。持高于盛唐者，以其有深句、雄句、老句也；而终不失为盛唐者，以其有秀句、丽句也。……其愈险愈老，正是此老独得处，故不足难之；独拙、累之句，我不能掩瑕，虽然，更千百世无能胜之者何？要曰无露句耳。其意何尝不自高自任？然其诗曰："文章千古事，得失寸心知。"曰："新诗句句好，应任老夫传。"温然其辞，而隐然言外，何尝有所谓吾道主盟代兴哉？自少陵逗漏此趣，而大智大力者，发挥毕尽。\n\n明末清初王嗣奭《杜臆》：此公一生精力，用之文章，始成一部《杜诗》，而此篇乃其自序也。《诗二百篇》备自有序，而此篇又一部《杜诗》之总序也。起来二句，乃一部《杜诗》所以胎孕者。"文章千古事"，便须有干古识力为之骨；而"得失寸心知"，则寸心具有千古。此乃文章家秘密藏，而千古立言之标准……自"经济惭长策"至"秋水忆皇陂"，皆叙其漂荡之实与其漂荡之故，……而"缘情慰漂荡"，乃后半篇之总括也。\n\n清代何焯《义门读书记》：诗体态（"前辈"二句下）。"懦家"疑"传家"，谓乃祖审吉也。"騄骤"、"斫轮"等语，皆承此联来（"法自"二句下）。诗源流，江左谓徐、庾、阴、何，邺下谓建安也（"永怀"二句下）。\n\n清代仇兆鳌《杜诗详注》：张{湝}曰：文章秘决，诗统源流，前半已道尽。曰"骚人"、曰"汉道"、曰"邺中"、曰"江左"，存诗家历代，各有体制可仿，后人兼采，原不宫过贬偏抑。公之所见甚大，所论甚正。太白则云："向从建安来，绮丽不足珍。"自晋人以下，未免一概抹倒矣。此诗是二段格，前半论诗文，以"文章千古事"为纲领；后半叙境遇，以"缘情慰漂荡"为关键。前段结云："漫作《潜夫论》，虚传幼妇碑。"隐以千古事自期矣；后段结云："不敢要佳句，愁来赋别离。"仍以慰漂荡自解矣。其段落之严整，脉理之精细如此。\n\n清代张谦宜《茧斋诗谈》："前辈飞腾入，馀波绮丽为。后贤兼旧列，历代各清规。"此亦错对法，交叉中文气通利，文义分晰，所以为难；若故意强纽，便不合格。\n\n清代叶矫然《龙性堂诗话初集》：少陵《偶题》云："前辈飞腾入，馀波绮丽为。"自汉魏至齐梁，千馀年间，文章升降，评骘尽此二语。其曰："车轮徒已斫，堂构借仍亏。"伤己之无贤嗣也。"漫作《潜夫论》，虚传幼妇碑。"慨时之无知音也，此为微词隽旨最多，读者当心知其意。\n\n清高宗爱新觉罗·弘历敕编《唐宋诗醇》："文章千古事，得失寸心知"。其识解可谓广大精微；"前辈飞腾入，馀波绮丽为。"则操觚秘要，觉陆机《文赋》为繁，昔元稹为甫志曰："上薄《风》、《骚》，下该沈、宋，言夺苏、李，气吞鲁、刘，掩颜、谢之孤高，杂徐、庾之流丽，尽得古今之体势，而兼文人之所独专。"其推许诚不为过，要未及此二十字之包括也。甫他诗云："读书破万卷，下笔如有神。"与此参观而微会之，子美之能事，思过半矣。\n\n清代乔亿《剑溪说诗》："意惬关飞动，篇终接混茫"，刘须溪谓：即子美自道，良是。高、岑不足以当之。\n\n清代浦起龙《读杜心解》：起二，立言心印，次二，总领派别。《骚》以该前，汉以统后。所包者广，皆"前辈"也。"飞腾"而"入"，兼有"千古"；"馀波绮丽"，到底不懈。此中"旧例"、"清规"，俱宜大费窥寻矣。\n\n清代翁方纲《石洲诗话》卷一：杜公之学，所见直是峻绝。其自命稷、契，欲因文扶树道教，全见于《偶题》一篇，所谓"法自儒家有"也。此乃羽翼经训，为风、骚之本，不但如后人第为绮丽而已。\n\n清代杨伦《杜诗镜铨》：首叙诗学，源流兼收，中自有区别，当与《戏为六绝句》"别裁伪体"、"转益多师"语参看。此叹诗学莫传（"漫作"二句下）。蒋弱六云：前半说文章，后半说境遇，皆"寸心知"者。前语少而意括，后语详而情绵，公一生心迹尽是矣。\n\n'

								'夔州时期，角色认同是垂白冯唐老，清秋宋玉悲\n\n杜甫是因为被授予郎官可以回长安任职而在765年春夏间（四月末严武去世之前）离开成都的，杜甫被授检校尚书工部员外郎时，已54岁。前面我们已经分析到，杜甫的头发在765年春天成都辞幕时已经是雪白。一个白头翁，被授予郎官，虽然也让杜甫感到庆幸和荣耀，但也使他很容易联想到汉代的冯唐。差不多重阳节的时候，杜甫一家到达了云安，在这里杜甫第一次在诗中使用了冯唐之典，《寄岑嘉州》云："谢朓每篇堪讽诵，冯唐已老听吹嘘。"这里谢朓比岑参，冯唐比自己。据司马迁《史记》和荀悦《汉纪》记载：冯唐，西汉安陵人，以孝闻，汉文帝时年七十余尚为中郎署长。文帝见之，好奇地问他："父老何自为郎？家安在？"冯唐一直活到九十多岁。荀悦《汉纪》云："冯唐白首屈于郎署，岂不惜哉！"杜甫以冯唐自比，意为他和冯唐一样，年龄已大，头发已白，才做郎官，其中含有自嘲的意味。到了夔州以后，杜甫又多次在诗中以冯唐自比。\n\n代宗大历元年（766）春，杜甫一家到达了夔州。因为多病，杜甫停止了脚步，在这里前后住了三年，至大历三年春。杜甫的病主要是肺病和消渴症（即糖尿病），给身体造成的最大影响是浑身乏力，走不动路，所以杜甫要拄着拐杖，并时不时找地方歇脚。此时诗人"牙齿半落左耳聋"（《复阴》），旧疾疟疾也时常困扰着他。即使如此，在夔州期间，杜甫仍然特别看重自己的郎官身份，渴望还朝，故诗中频繁地使用冯唐、尚书郎、省郎、白首郎、为郎、郎官等词。\n\n如《垂白》云："垂白冯唐老，清秋宋玉悲。"《哭王彭州抡》："冯唐毛发白，归兴日萧萧。"《续得观书，迎就当阳居止，正月中旬，定出三峡》云："舟楫因人动，形骸用杖扶。……冯唐虽晚达，终觊在皇都。"除了四次借用冯唐之典比拟自己的白首为郎身份外，以尚书郎、省郎、白首郎等词则直接标明自己的身份，如《夔府书怀四十韵》云："不才名位晚，敢恨省郎迟。"《暮春题瀼西新赁草屋五首》其五："欲陈济世策，已老尚书郎。"《寄薛三郎中据》："虽为尚书郎，不及村野人。"《承闻河北诸道节度入朝欢喜口号绝句十二首》其七："抱病江天白首郎，空山楼阁暮春光。"《夜雨》："通籍恨多病，为郎忝薄游。"《赠苏四徯》："为郎未为贱，其奈疾病攻。"《秋日夔府咏怀奉寄郑监审李宾客之芳一百韵》："幕府初交辟，郎官幸备员。"《复愁十二首》其四："身觉省郎在，家须农事归。"《历历》："为郎从白首，卧病数秋天。"如此频繁提及，说明整个夔州寓居期间，杜甫对自己的郎官身份都非常在意。当然杜甫提及自己的郎官身份或以冯唐自视时，情感也复杂多样：有时是庆幸和荣幸，有时感到的是沉甸甸的报国责任，有时则是因为多病而蹉跎岁月致使虚有其职的无奈和悲伤。\n\n杜甫在夔州的自我角色认同还有宋玉。《垂白》云："垂白冯唐老，清秋宋玉悲。"清秋时节，杜甫亦如宋玉当年一样伤秋悲秋。宋玉《九辩》 开头云："悲哉秋之为气也！萧瑟兮草木摇落而变衰，憭慄兮若在远行，登山临水兮送将归。"乃千古咏秋名句。杜甫在夔州，经历了两个秋天，对秋天的敏感，让杜甫写下了著名的《秋兴八首》《登高》等一大批因秋而感的诗作，抒发了对当前时势的多重忧虑、对承平气象的无限怀念、对长安洛阳的深切思念及对自身多病的无奈。以宋玉作比，不仅因其在对秋的敏感上和宋玉情感相通，还因为夔州已入古楚国地界，这里有宋玉故宅，以当地诗人作比显然更为适宜。\n\n冯唐、宋玉之外，杜甫偶尔也会以司马相如、阮籍作比。如《即事》云："多病马卿何日起，穷途阮籍几时醒？"一般理解这句诗时，会注意到杜甫与司马相如都有消渴症，杜甫的境况和阮籍的借酒消愁、穷途恸哭有相似处。其实杜甫借此两人作比，也和郎官的身份有关。据《史记》记载，司马相如为汉武帝写了《上林赋》之后，汉武帝即封之为郎；又据《晋书》记载，阮籍在曹魏时也曾担任过尚书郎。这样一来，杜甫在夔州期间身为郎官时借此两人作比，就更为贴切，从中我们可见杜甫选人用典的精确性。通常，诗人借古人作比，只要有一个相似点就可以用，但是杜甫所选古人，常常可以找到两个、三个甚至四五个相似点。这是杜甫的高明之处，也是杜甫当年"读书破万卷"打下的功底。知识储备丰厚了，才能在多种选择中选取最合适的那一个，也才能有"下笔如有神"的感觉。当然这里的郎官身份相似暗含在典故里面，诗句本身着眼的还是：和司马相如一样的消渴病何时能够痊愈？和阮籍一样的借酒消愁穷途恸哭的日子何时能够结束？病痛让杜甫饱受折磨，更让返回长安任职的希望渐至渺茫。\n\n杜甫在夔州时期也曾以庾信、江总等古人作比，如《咏怀古迹五首》其一："庾信平生最萧瑟，暮年诗赋动江关。"《复愁十二首》其十二："莫看江总老，犹被赏时鱼。" 以庾信作比，意在人到晚年想回故里却只能在苦苦等待中借诗赋抒发思乡之苦；以江总作比，杜甫觉得虽然年龄上比江总老，但漂泊多年后仍能被授郎官赐绯鱼袋，等到朝廷的召唤，值得庆幸。江总在乱世中漂泊岭南十四年后，被朝廷召还，时45岁，头发尚黑。杜甫的不同在于，头发已经皓白。\n\n在夔州的三年，杜甫也曾经用转烛物象比拟自己，《写怀二首》其一云："鄙夫到巫峡，三岁如转烛。全命甘留滞，忘情任荣辱。"何谓"如转烛"？在秦州的《佳人》诗中，杜甫也曾写道："世情恶衰歇，万事随转烛。"转烛，即风摇烛火，比喻世事变幻莫测。"三岁如转烛"，即这三年的情势变幻莫测，难以把握，当然这种变幻莫测主要是由于杜甫病情的起伏不定而引起，有时甚至要从"全命"的角度来考虑。因此，虽然杜甫在夔州带着官职穿着官服，也得到都督柏茂琳的关照，一家人的生活有保障，但杜甫的心境却随着病情的起伏不定而依旧飘忽变化，还朝的希望和失望一直交织着。\n\n——节选自蔡锦芳《从杜甫的自我角色认同看杜甫的生存境遇》\n\nhttps://mp.weixin.qq.com/s/59a7lpcan9aZczxn9NSSWQ'

							sumcontent: [
								'从朱颜到病翁：角色更替与览镜诗的典范确立\n\n降至初唐，薛稷、刘希夷、沈佺期、宋之问、张九龄等诗人陆续加入览镜诗创作队伍，他们以新颖的笔触、多样的体式、饱满的情感写作诗歌，在唐诗史上留下重要一笔，也给览镜诗带来了新的面目。与六朝览镜诗相较，唐代览镜诗歌最引人注意的一点，便是朱颜在诗中逐渐退场，代之以白发登台，抒情主人公的性别和年纪发生了改易。宫体览镜诗集中展现年轻女子的情态，它们不太表现时间在镜中像里留下的痕迹，而在初唐诗人那儿，这种立场和眼光明显转变。刘希夷的《览镜》可视为一首过渡型作品："青楼挂明镜，临照不胜悲。白发今如此，人生能几时。秋风下山路，明月上春期。叹息君恩尽，容颜不可思。"这首诗虽仍以女子为主人公，但它已经突破宫体窠臼，由原来只关注镜前身体形态，转而注意镜中容貌变化的意义，白发、秋风，君恩、容颜，由临照所见进一步引申至对时光流逝、红颜衰老的伤叹。这首作品充满了《代悲白头翁》一样的疑惑和苦闷，初盛唐诗歌中那种四处弥漫的对青春、迟暮的觉醒，也已渗入览镜诗中。到了沈佺期的《览镜》，女子形象隐退，虽然作者没有点明览镜主人公是谁，但琢磨笔端口吻，已悄然换成男性。诗云："霏霏日摇蕙，骚骚风洒莲。时芳固相夺，俗态岂恒坚。恍忽夜川里，蹉跎朝镜前。红颜与壮志，太息此流年。"诗的结构也不再径从照镜起笔，而是以蕙、莲起兴，写览镜感怀，最后落笔在"红颜与壮志"，这里的红颜是青春的代指，并非女子容貌，"壮志"自然是指理想。青春流逝与理想落空的现实，都在镜中窥见。沈佺期这首诗完成了齐梁宫体向真正唐代览镜诗的转变，主人公性别的改易是其显著标志。诗作抒情主人公也可以解读为诗人自己，只是借助比兴之笔，表达得较为隐微。至于薛稷《秋朝览镜》、李崇嗣《览镜》诸诗，抒情主人公已经和作者弥合无间，览镜成为了诗人们抒发自我情怀的载体，表达的是他们的真情实感，鬓间白发所象征的壮志难酬已是对现实的真切反映。可以说，在这批览镜诗中，镜子与流年的对应关系被牢固确认，览镜诗的底色从女子的朱颜，移向了士人的白鬓。这种转变意味着文本与作者的关系从分离到合一，览镜诗背离宫廷，回到了诗人自我。\n\n或许是因为览镜诗有着伤时叹逝的基调，积极浪漫的盛唐诗人对此题材似乎兴趣不大。李白是少有的写作览镜诗的盛唐诗人之一，他留下三首览镜诗作《览镜书怀》和《代美人愁镜二首》，多有感慨寄托寓于其中。杜甫的《览镜呈柏中丞》算不上典型的览镜诗，虽题"览镜"，实和一般的借镜意象起兴的作品并无两样。无论是初唐的沈佺期、李崇嗣，还是盛唐的李白、杜甫，他们的览镜主人公虽然回到了自身，却与诗人的日常生活仍然有较大距离。他们在日常中览镜，但并不借镜表达自己具体、真实的日常生活。只有到了中唐，览镜诗中才真正呈现出一个自然的、日常的、真实的诗人自我。\n\n唐代览镜诗总共约三十余首，中唐独占泰半，刘长卿、李益、权德舆、王建、吕温、白居易、徐凝、施肩吾等人均有撰作。他们的览镜诗已算得上完全摆脱宫体，独书自我怀抱。白头翁的形象在镜中愈益突出，对诗人的日常生活展现愈为明晰。权德舆《览镜见白发数茎光鲜特异》，诗题就颇有特点，内容更显趣味，其云："秋来皎洁白须光，试脱朝簪学酒狂。一曲酣歌还自乐，儿孙嬉笑挽衣裳。"脱去官服，佯作酒狂，放声高歌，儿孙相嬉，镜中白发引起的不是唏嘘流年的哀伤，而是自得与放旷，诗人的活泼形象在览镜中有声有色地鲜活展现出来，一个自然而真实的"我"显露无遗。长期占据览镜诗的理想落空的忧伤基调，在中唐诗人世俗的审美追求中淡去。类似之作如王建《照镜》，虽仍然感喟镜中容颜衰老，但他主要不是去忧虑衰老，而是尽情描摹衰老，一个病翁的镜中像带来的不是恐惧和焦虑，而是坦然。刘禹锡的《昏镜词》本是一首以咏写昏镜来讽喻现实的作品，不以览镜为主题，但三、四、五联"陋容多自欺，谓若他镜明。瑕疵既不见，妍态随意生。一日四五照，自言美倾城"，却正是摹写照此昏镜的心态与神情，镜中像所引起的情绪，略带喜感与讽刺。这种从不满镜中像到肯定镜中像的转变，在白居易身上体现得最充分，日常性也最鲜明。\n\n白居易创作了近十首览镜诗，诗体也遍涉五古、五绝、五律、七古、七律，居唐代诗人之冠。他的第一首览镜诗是五律《新磨镜》，时年三十九。他从刚刚磨亮的铜镜中，看到自己的白发更多了，结句云"任意浑成雪，其如似梦何"，容颜虽变化，年龄渐老去，作者并无太多惊讶与悲伤，而只是叹息人生如梦。他当然也抒发伤逝，不过在诗中并不占主流，反倒是年龄越大，越能欣赏镜中衰颓的自己。在《对镜吟》（时四十八岁）里，白居易看到镜中"多病姿容半老身"，可是更在意的是"谁论情性乖时事，自想形骸非贵人"，所以最后自我安慰"如今所得须甘分，腰佩银龟朱两轮"，嗟时叹老不是白居易最想说的，对现实自我的充分理解与接受，才是诗的主旨。他说"镜里老来无避处，樽前愁至有消时"（《镜换杯》，时四十八岁），坦然地接受了一个白发苍颜的自己。到了近六十岁时，他对这个镜中白头翁越来越理解，另一首《对镜吟》写道：\n\n白头老人照镜时，掩镜沉吟吟旧诗。二十年前一茎白，如今变作满头丝。余二十年前尝有诗云："白发生一茎，朝来明镜里。勿言一茎少，满头从此始。"今则满头矣。吟罢回头索杯酒，醉来屈指数亲知。老于我者多穷贱，设使身存寒且饥。少于我者半为土，墓树已抽三五枝。我今幸得见头白，禄俸不薄官不卑。眼前有酒心无苦，只合欢娱不合悲。\n\n镜里的白头老者影像让诗人想起多年前写的《初见白发》诗，从一茎到满头，诗人没有凄楚哀惋，反而索酒畅饮，"只合欢娱不合悲"，这绝不是以乐写悲，而是欣然处之。到了《览镜喜老》（时六十四岁），其可乐可喜之情就更为强烈了："当喜不当叹，更倾酒一卮！"白居易同时还从镜中像看出了一番人生哲理："生若不足恋，老亦何足悲。生若苟可恋，老即生多时。不老即须夭，不夭即须衰。"映射时光的镜面，此时已不再让人感喟"逝者如斯"，倒多了几分幸运与安心，镜中像的老态十足，正说明了自己寿命够长，应以之为乐。这批作品所集中表达的是：衰颓的镜中像不是一个让人哀怜的自己，而是一个可以友好相处的朋友。白居易内心或许也焦虑疾病与死亡，但在览镜诗里，他面对镜像更愿意敞开怀抱去接受那个"我"，一个安时顺命的白乐天形象栩然可亲。这种形象的获得，除了达观知命的态度，更在于他将览镜所见镜中像与日常的饮酒、梳头、读书、写诗、脱发、落齿、退居紧密关联在一起，让览镜诗的核心精神从"镜中像"回归到了"现实我"。\n\n以白居易的这批作品为代表，览镜诗在中晚唐完成了又一次转型。镜中像的意义不再只停留于从镜面获得的具体影像，更指向了诗人的现实生活和日常行为。突破"镜中像"，关注"现实我"，由朱颜而病翁，由喟叹白发满鬓而欣赏龙钟老态，中晚唐览镜诗以鲜明的日常性品格和超越性情怀确立了新的诗学典范，并在宋代得到继承和发扬。\n\n——节选自侯体健《幻象与真我：宋代览镜诗与诗人自我形象的塑造》\n\n刊于《文艺研究》2020年第8期'

								'（1）\n\n杜甫现在针对代宗的施政，又提出息兵和节俭。此外还加上批评求仙的意见。代宗好佛，史书有记载。关于他的求仙,史有缺文,但杜诗有反映。《覆舟土首》即为此而作。诗说，"丹砂同陨石，翠羽共沉舟。"又说:"竹宫时望拜，桂馆或求仙。姹女凌波日,神光照夜年。……使者随秋色，迢迢独上天。"唐朝的皇帝求仙，是个普遍现象。这两首诗写作年代不明，地点是在峡中，当然是讽刺代宗的。和《夔府·书怀四十韵》上举"不必求云圃"两句联起来看，可补史缺。\n\n杜甫相信神仙，而又反对皇帝求仙。看起来是矛盾的。杜甫思想确有许多矛盾，不止求仙一端。已详前文，此不多及。（曹慕樊. 杜诗杂说[M]. 1981）\n\n尽管杜甫对道教比较热情,但他也没能抛弃"奉儒守官"的理念。随着时光的流转﹑年龄的增长,他对佛教的热情逐渐增加,而对道教的信心似乎有所减退。他一方面仍然相信通过道教成仙,至少是延年益寿的可能;另一方面,他对自己的求仙也产生了怀疑。首先是怀疑自己没有炼丹的能力:"远惭句漏令，不得问丹砂。"(《为农》)故只好从事自己力所能及的活动,随运迁化吧。其次,学道之人的亡故对他的信心也有很大的打击。华盖君死了,萧尊师亡故了,就连运载丹砂的贡船也沉入波涛中了:"丹砂同陨石,翠羽共沉舟。"(《覆舟二首》)（鲁克兵著. 杜甫与佛教关系研究[M]. 2014）\n\n（2）《水运文化|杜甫的舟船生涯》\n\nhttps://mp.weixin.qq.com/s/rU6J4DkKtePfYhfjE-in0w'
