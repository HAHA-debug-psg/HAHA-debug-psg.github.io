								'（1）Q:"自非"：\n\n自非犹"若非",假设连词。训见《词诠》。乐府《西门行》:"自非仙人王子乔，计会寿命难与期。"左思《味史》:"自非攀龙客,何为数来游?"鲍照《酒后》:"自非羽酌欢,何用慰秋旅?"萧纶《入茅山寻桓清远题壁》:"自非栖遁情，谁堪霜露湿?"又《代秋胡妇闺怨》:"若非新有悦,何事久西东?"正作"若非"。杜甫《同诸公登慈恩寺t擒》:"自非旷士怀,登兹翻百忧!"又《三韵三篇》之二:"自非风动天，莫置大水中。"又《贻华阳柳少府》"自非晓相访,触热生病根。"又《寄薛±郎中据》:"自非得神仙,谁免危其身?"自非皆谓若非。假设词。邵谒《览镜》:"日月自流水,不知身死时。"谓日月若流水。此"若"谓"如若",譬喻词。与上别。（徐仁甫编著. 广释词[M]. 1981）\n\n（2）唐宋诗歌中的抗疟故事\n\n杜甫：疟疠三秋孰可忍\n\n唐玄宗天宝十三年（754年），杜甫旅居长安下杜城，贫病交加，卧床不起。当时长安阴雨连绵，蚊虫肆虐，杜甫又染上了疟疾。诗圣病后走访青年友人王倚，受到热情款待。他在《病后遇王倚饮赠歌》中写道："酷见冻馁不足耻，多病沈年苦无健。王生怪我颜色恶，答云伏枕艰难遍。疟疠三秋孰可忍，寒热百日相交战。头白眼暗坐有胝，肉黄皮皱命如线。惟生哀我未平复，为我力致美肴膳。"\n\n杜甫在诗中说，惨遇受冻挨饿的我，虽然不以为贫贱是羞耻的事，可是长年身体多病，偏偏就是不见好转，实在令人痛苦。王倚看见我的面容枯槁感到惊讶，我告诉他说是长期卧病的原因。患疟疾已经三个多月了，此中苦楚谁人能够忍受？百日之中，病体忽冷忽热，像打仗一样交替发作。我现在头发花白，眼睛也视物不清，臀部因久坐起了老茧；面黄肌瘦，皮肤起皱，生命如丝线一样细微柔弱。只有王生你怜惜我身体尚未康复，让妻子为我烹饪美味的饭菜。\n\n许慎《说文解字》释"疟"为"热寒休作"。杜甫在诗中说自己"疟疠三秋"，也就是周期性发作寒战、高热、大汗和头痛；如长期多次发作后，会出现贫血和脾肿大，是疟疾的临床特点。疟疾一直困扰着患有消渴、痹病、头风、肺疾的杜甫，缠绵不愈，"疟病餐巴水，疮痍老蜀都"。他后来在四川成都浣花草堂写给高适和岑参的《寄彭州高三十五使君適、虢州岑二十七长史参三十韵》一诗中说："三年犹疟疾，一鬼不销亡。隔日搜脂髓，增寒抱雪霜。"从诗中描述看，杜甫患的是隔日而发的间日疟，虽经治疗却一直没有痊愈。\n\n明代文学家王嗣奭的杜诗注本《杜臆》中说，"公常多病，所至必种药，故有"种药扶衰病"之句。"杜甫与《胡本草》的作者、"诗书画三绝"的郑虔交游甚厚。郑虔好医学，尤喜搜集历代有关药物治病的文献资料，常采集中草药为人治病，杜甫因此耳濡目染。在成都浣花草堂，杜甫开辟了一块药圃种植药材，用于疾病的自疗，"药条药甲润青青，色过棕亭入草亭"。杜甫在《驱竖子摘苍耳》一诗中，叙述了他让童仆采摘苍耳子，食疗治头风的生活经历。直到晚年，杜甫写《寄薛三郎中》一诗，还有"峡中一卧病，疟疠终冬春。春复加肺气，此病盖有因"的叙述。\n\n从42岁初次发病到56岁病死舟中，这种因按蚊叮咬而感染疟原虫所引起的虫媒传染病，伴随着杜甫的后半生。他说"隔日搜脂髓"，描述间日疟的发作特点；写"寒热百日"，说明病程之缠绵；用"肉黄皮皱"叙述患病后形体的瘦弱。杜甫的疟疾诗，留下一例慢性疟疾反复发作的典型医案。\n\n——节选自公众号"杭凯正念生活"《唐宋诗歌中的抗疟故事》\n\n链接：https://mp.weixin.qq.com/s/utlRZUt8jdsz0FOSwsaYmg'

								'这组诗从历史事件到历史人物，从安史之乱到诸镇入朝，从北地到中原到西蜀，从朝廷君臣到战地将卒到诗人自己，从背景陈述到功绩归属，都围绕着"诸镇入朝"这一史事，记叙得明白透彻。\n\n首章，首二句实写安禄山史思明自河北范阳起兵叛唐，造成天宝之乱，而今禄山已诛、思明已灭，大难初平，句含欣慰。然而元凶虽亡，而余孽形成藩镇，互相勾结。故三、四句云汹汹人寰，犹不安定，时时还挑起战争，以逞其野心。亦喜中有忧。\n\n二章，首句言社稷苍生在朝廷大政方针定后，必是安居乐业。二句言安史原本带领各族叛乱，今则大家安居杂处，不再纠纷。三、四句赞美平叛君臣，以周宣王、汉武帝以赞美当今代宗，而孝子忠臣亦为后臣所瞻仰的。\n\n三章，点到题旨。首句以童谣写起，以明诸道节度入朝传闻广远，童谣歌遍大地。二句写史实，证明童谣的真实性，河北将军都来朝觐了。三句大赞朝廷，从此天下太平，政治清明了。四句，突接到自身，漂泊江汉为客，不免黯然销魂。\n\n四章，又写诸道节度昔日之不朝而叹惜之。一、二句尽管不说他们不奉表来，但又众说纷纷，不能不叫人猜疑。三句则直写其各自相仿，拥甲伍，修兵器，其意图不问自招。四句再写使者行役万里，白白劳顿而归。责其不朝，意在言中。\n\n五章，再正面写入朝之气象。一、二句极写来朝人物，正直干练，在金声玉振之中，创修文偃武之业。然而实为诗中之客，而引出三、四句，以突出今日中兴之主平息妖氛，更颂他万寿无疆。可谓以宾托主，善颂善祷，然而美而不谀。\n\n六章，则转而规讽朝廷，当不贪奉进。首句系指事实。原唐代宗生日，诸道节度曾献金帛等名贵物品，值数十万钱。当时常衮上书请却之，不听。诗则赞其见事通神而有远见。二句，则规劝代宗当以圣哲为心，不侈天下自奉，应当节约。三、四句再直指河北诸道，不要夸耀那儿出美女，现在朝廷并不准备选宫中才人了，语含讽意。句势则一开一合，大起大落，极具摇曳动荡之美。\n\n七章，则转写自身，以发抒怀抱。一、二句写自己老病江天，在空山楼阁间，虚度大好春光。三句突转，想象中朝里文臣在朝天子。四句急收，叹息自己的奏章何时呈进朝廷。言下有无限抑郁之情，怀才不得施展。\n\n八章，再续前写诸道入朝事。一、二句写广阔的山东泰华大片土地，如削成案一样平整，又环抱青丘猎地。暗示平叛后大好形势。三、四句则写正常的贡赋，包茅进贡至关内，海边亦奉上朝廷所需之祭品，和前句所写"燕赵休矜出佳丽"句，作一对比，正邪自明。\n\n九章，续写诸道事。首句写东面北面，辽水滹沱，源远流长，物产丰富，自寓其中。二句写天上人间，一片祥和气象。三句写函谷关控制广阔天地。四句写黄金台上招来众多贤才。诗总言河北山东疆域之广及人才之盛。\n\n十章，写诸道将领归顺，士卒效力。首句点出将士，他们昔从安史叛乱，今则归顺朝廷，特表出之。二句写他们今为国家效力，得饮渴散骑之乐。三、四句再重墨写他们的意气、姿态；在都市、在郊外，都是兴高采烈，为人们所赞赏。\n\n十一章，特写促使诸道入朝之功臣李光弼。首句写李光弼之威望，拥军蓟门，为国重镇。二句再写他从军多年，白发丹心，表里辉映。三、四句铺写他能以身作则，终能劝说诸道入朝，以示从来君君臣臣之义，而知天子之尊严。\n\n十二章，再写平叛英雄郭子仪。安史之乱始于天宝十四载（755年），至大历二年（767年），已历时十二年。其间尚存回纥、吐蕃外族侵扰及仆固怀恩、周智光的叛乱。故云"多战场"，首句即点此。二句写郭子仪以堂堂严整之师讨平叛乱，四海息兵。三、四句赞美君臣一德，有始有终。美其君为"中兴主"，臣为"异姓王"，才能成此大业。诗亦铿然而止，余韵无穷。\n\n这组诗充分表现了联篇绝句的特色。第一首前二句叙事，安禄山史思明之死，乃天降之诛，罪有应得，极写叛乱的不得人心。后两句言叛乱已除，倘若军阀仍心怀叵测，那么只能重蹈安史之覆辙。诗人在警戒棒喝中晓之以理，动之以情。第二首承上首晓喻河北诸道，表现了作者从元凶除，到边境静时的喜悦和希望。第三首则直接入题，作者听到入朝的好消息，不觉喜极而悲。第四、五首从第三首反复引申而来，既写诸镇往日跋扈不臣的事实，又赞许诸镇入朝。写到这里，可以说是铺叙无疑，直率贴切。于是第六首就写朝廷的表现。第七首，从遥闻诸镇入朝，到近悲自己，遥羡他人，与"却教江汉客魂消"遥相呼应。紧接着八、九、十首，遥想诸镇入朝，国家天时地利人事一片大好形势。第九首后二句出以唱叹，极雄壮，充满喜悦的心情。第十一首以河北之入朝归功于李光弼。最末首总括祸乱始终，君臣媲美，既歌颂祖上威灵，也推崇大将功绩，以对句唱叹作结，淋漓酣畅之至。\n\n这十二首诗不能孤立地阅读，因为它们是构成叙事链的圆环，或曰叙事线的纽结，只有将这十二首诗串起来读，才能体会到其整体性叙事脉络。全组诗一气呵成，从首逆消亡写到全国统一，构成一个不可分割的整体，脉络分明，格局严整，确实体现出杜甫绝句"组诗"的鲜明特色，扩大了时空容量，拓展了艺术境界。\n\n'

								'Q；美学思想：\n\n再次,在诗歌的展现形式上,杜甫的绝句多采用组诗的形式。据统计,在杜甫的三十一首五言绝句中,组诗有二十三首;一百零七首七言绝句中,组诗有八十三首。对绝句如此频繁地使用组诗形式,不仅前无古人,在他的同时代诗人中也是仅见的,就是在他自己创作的其他诗体中也属少见,个中原因值得探讨。笔者认为,杜甫绝句之所以采用大量的组诗形式,主要原因是为了表现他那复杂的感情和纷繁的思绪,扩大作品的容量。绝句篇幅短小,字句也相对较少,只适合表现简单的情事和瞬间的感触,在表达题材方面可以说是有一定限制的。传统的绝句大多用来表现赠别、怀人、宫怨、边情﹑览古、风景等简单内容。因此,杜甫采取了组诗的形式,改造了绝句这一形式的面貌,增大绝句的容量,以弥补绝句形式的局限,从而使得绝句由短歌微吟一变而为长篇连载。当然,用组诗写绝句并非杜甫所独创，杜甫的同代人王维、王昌龄,李白等,都用组诗的形式写过绝句。如,李白的绝句组诗较著名的有《永王东巡歌十一首》《秋浦歌十七首》《清平调三首》陪族叔刑部侍郎晔及中书贾舍人至游洞庭五首/陪侍郎叔游洞庭醉后三首》等。但是,杜甫忧国忧民的心态,浩茫的心事,深沉的情思,比别人要突出得多,在表达感情时一首绝句往往不能穷尽。因此,他更多地采用组诗的形式来写绝句就是顺理成章之事。如《承闻河北诸道节度人朝欢喜口号绝句十二首》/《喜闻盗贼总退口号五首黄河二首》《三绝句》等,采用组诗以弥补绝句形式的局限。（陈杨著. 杜甫美学思想研究[M]. 2017）'

								'"冥冥"，阴晦貌。"甲子"指这一年正月初八。"已度"指立春节气刚过。"烟添"二句描写了炊烟升起给雨幕添些颜色,轻风斜吹细雨散乱如丝的情景。\n\n"巫山暮"谓昏暗的雨境使人觉得巫山已暮。出典见《奉送崔都水翁下峡》\n\n"朝云暮雨"条。这里用"巫山暮"咏雨后昏暗之景。\n\n"宋玉悲"指宋玉因感伤萧瑟秋景而产生的身世之悲。出典见《九日蓝田崔氏庄汇》"悲秋"条。这里以"宋玉悲"怀才不遇作比,自伤生不逢时,面对春雨倒寒,更增添了自身客况凄凉的幽怨之情。\n\n此诗描写初春时节巫山奇怪的自然天象。既是早春季节，天又下着雨，本应非常凉爽，而他们却感觉烦闷不堪，竟然用上了夏天的"轻筵"(扇子。扬雄《方言》中解释说:"自关而东谓之筵，自关而西谓之扇。)和"纤绵"（细葛布衣)。不过诗人的浪漫天性自在，他的视觉已经转入对烟雨的欣赏，感觉烟雾中的巫峡更加好看，尤其是风中的雨就像被拉长的丝绦一般。但诗人的这种情绪还是没有保持多久，看到眼前昏暗如暮的雨天，自然又会感怀身世，自己已然垂年老暮仍漂泊他乡，此情此景叫人心酸不已，悲从中来!似乎他更加明白宋玉之悲了，他和宋玉的遭遇又何其相似!宋玉之悲,不仅是贫士矢志不平的哀怨，而是一个正直诗人忧国忧民的一种文化精神和忧患意识，是诗人对国家和人民的责任感和历史使命感。科浦一生悲愁多病，报国无路，同负"宋玉之悲"，所以社雷常常会忆起"萧条异代不同时"，"风流儒雅亦吾师"的宋玉。\n\n'

								'Q："瘦之道"：\n\n瘦劲，这是宋诗的一大特点。乍看上去，这两个字有点费解，但如果细读宋人的作品，则不难触摸到它们的温度。\n\n瘦劲的具体表现之一，就是扫去各种起装饰作用的言语，直抒生命感受。且来看看下面这三首唐宋诗家的作品:\n\n冥冥甲仔雨，已度立春时。\n\n轻簧烦相向，纤烯恐自疑。\n\n烟添才有色，风引更如丝。\n\n直觉巫山暮，兼催宋玉悲。\n\n——社甫《雨》\n\n萧洒傍回汀，依微过短亭。\n\n气凉先动竹，点细未开萍。\n\n稍促高高燕，微疏的的萤。\n\n故园烟草色，仍近五门青。\n\n——李商隐《细雨》\n\n潇潇十日雨，稳送祝融归。\n\n燕子经年别，梧桐昨梦非。\n\n一凉恩到骨，四壁事多违。\n\n衮衮繁华地，西风吹客衣。\n\n——陈与义《雨》\n\n前两首为唐诗,后一首为宋诗。缪钺先生在《论宋诗》一文中,就拿陈与义的《雨》与李商隐的《细雨》作对比，以此来说明宋诗的风格。这是一个很独到的眼光。\n\n可以看见，上面所列的三首诗中，前面两首在风格上并无太大的不同，都是情景一体，从字面看，景写得漂亮好看,情也表达得恰如其分。把两诗的作者名字换过来，你不会觉得有何不安之处。\n\n但陈与义这首则不同。写这首诗的时候，陈与义正滞居京城，等待任命，心情苦闷;遂有斯作。这首五律的写法，与程甫、李商隐的诗是不一样的,它起句平平，但第二句就出新意，"稳送祝融归"，祝融是火神，雨灭火,意为送走夏日，如此表述令人眼前一亮。"燕子经年别"是在怀旧，"梧桐昨梦非"说迟暮之感,都是诗人自诉心曲。第二联就突出情感，节奏很快，不像唐诗那般步伐雍容——前两首唐诗，到第二联了仍在优哉游哉地写景，个人情感隐而不发。\n\n第三联是陈诗亮点。"一凉恩到骨"，"恩"字极其醒目，且属于反语正说——凉意袭人，诗人却说这是"恩"。这种表述，逼得你不得不停下来咀嚼作者的用意。末联的意思，与"冠盖满京华，斯人独憔悴"相同，说自己在京师这样繁华的地方，生活窘迫，等待的又是不能确定的命运，何去何从，实在怅惘。\n\n陈与义这首《雨》是很典型的宋诗面目，它不漂亮，不好看，粗粗读来，不能引起你的遐想，甚至有些怪异。例如"一凉恩到骨"这种句子，第一眼看去，不会感到舒服，然而它却意蕴深长，值得你去沉潜玩索。\n\n很难说这三首关于雨的作品孰优孰劣。不过从表达手段看,陈与义诗无疑令人耳目一新，让你很容易把他这首诗与其他同题作品区别开来。\n\n追求瘦劲的好处是可以使人裁去思想方面的枝叶，从而直探主干。所以我们可以看到,宋诗的节奏往往很快,这在诗的首句就体现出来了。（邹金灿著. 唐宋诗会意 七百年的风流儒雅[M]. 2016）'

								'Q：苍耳疗风是良药为菜当慎防中毒——杜甫《驱竖子摘苍耳》滤医\n\n杜甫诗曰:"卷耳况疗风"。苍耳子能祛风除湿,可治头风头痛,风湿痹痛。杜甫曾患坐痹及头风等病。如他在《遣闷奉呈严公二十韵》中说:"老妻忧坐痹,幼女问头风。"意思是说，老伴担心我的下肢麻痹症﹐幼女问我犯没犯过头风病。又在《龙门阁》诗中说:"目眩陨杂花,头风吹过雨。"意思是说,杂花纷纷陨落令人眼眩,冷雨吹来使我头风发作,经久不愈。由此可知,杜甫长期患有头风病和下肢风痹证,使贤惠的妻子和孝顺的女儿都经常为他担忧。苍耳子可以治疗杜甫的头风病和风痹证。关于苍耳子的医疗作用,古代本草有详细的记载。《日华子本草》:"(苍耳子)治一切风气,填髓﹐暖腰脚。"《本草汇言》:"莫耳实,通巅顶,去风湿之药也。甘能益血,苦能燥湿,温能通畅,故上中下一身风湿众病不可缺也。"《本草正义》:"苍耳子,温和疏达，流利关节,宣通脉络,遍及孔窍肌肤而不偏于燥烈,乃主治风寒湿三气痹着之最有力而驯良者。又独能上达巅顶,疏通脑户之风寒,为头风病之要药。而无辛香走窜,升泄过度﹐耗散正气之虑。"杜甫说:"卷耳况疗风"诚为言中肯繁。《食医心鉴》治风湿痹痛,四肢拘挛者﹐用一味苍耳子研末煎服。临床一般多入复方中应用,如《证治准绳》仙灵脾散,治走注风,往来不定,即苍耳子与仙灵脾﹑威灵仙、川芎,肉桂心配伍。\n\n苍耳子主治风瘙隐疹﹑疥癞等皮肤病﹐可配地肤子,白藓皮等煎汤内服或外洗。《洞天奥旨》还用苍耳子配苍术,为丸内服﹐治麻风病。此外,苍耳子尚有解毒消肿之功,可治疗疗疮和下肢溃疡等。前者,可取苍耳子研粉醋调外敷﹔后者,可用猪油调成膏外涂。\n\n苍耳子,煎服，一般用量3~10克。苍耳有毒,剂量过大,可致中毒。轻者可见头晕,头痛，恶心,呕吐,腹痛﹐腹泻,或发热,面红﹐目赤,荨麻疹等;重者可见烦躁,嗜睡,进而昏迷,抽搐﹐心动过缓,血压升高﹐黄疸,肝大,出血,尿少,眼睑浮肿等,甚至死亡。《南方主要有毒植物》:"苍耳,有毒部位﹐全株;以果实为最毒;鲜叶比干叶毒,嫩叶比老叶毒。"中药解毒,一般用甘草绿豆煎汤内服,严重者须及时送医院急救。中毒轻者,可用甘草30 克,绿豆120克﹐煎汤500毫升冷服。脉缓者用生甘草30克,煎水200毫升;脉数者用生甘草15克﹐黑豆.120 克,绿豆.120克,煎水500毫升,顿服。\n\n实验研究发现,果实含苍耳子甙、生物碱、维生素C、脂肪油、豆甾醇等。苍耳子甙有明显的降血糖作用。种仁有毒,其水溶性成分给动物后,可见活动减少﹐反应迟钝,死前呼吸极度困难,伴阵发性惊厥﹐主要病理改变为肝损害和肾变性,肺和脑充血,水肿。异丙嗪对中毒有解救作用。其毒性成分,有人认为系甙类物质,死亡与严重的低血糖惊厥有关。而苍耳子油和苍耳子蛋白毒性甚小。也有人认为,其毒性成分是毒蛋白或氢醍等其他成分者。成人服苍耳子超过100克可致中毒,毒性成分主要侵犯中枢神经,肝和肾脏。解救措施为对症治疗。（炎继明编著. 中国古典诗歌与中医药文化 1[M]. 2013）'

								'Q：连用字与数字相对：\n\n连用字可以相对，二位数字也是连用字，故亦可相对。这也是"连用字对可以不拘词性"规则的延伸。杜甫《曲江》有"酒债寻常行处有，人生七十古来稀"之句，过去应劭、沈括都说:"八尺曰寻，倍寻曰常，亦是数目，故对七十。"赵次公云:"老杜不拘以数对数，如"四十明朝过，飞腾暮景斜"亦是此路。沈存中云云，何迂凿如此!"(《杜诗赵次公先后解辑校》乙峡卷五)纪昀去:""四十"二字相连为义，"四十"、"清明"皆是双字，与此正同。"(《瀛奎律髓汇评》卷十六)\n\n除上述二例外，老杜"此格"尚多，如《溪上》:"峡内淹留客，溪边四五家。"《为农》:"锦里烟尘外，江村八九家。"《秦州杂诗》:"近接西南境，长怀十九泉。《上韦左相》:"凤历轩辕纪，龙飞四十春。"《月》:"羁栖愁里见，二十四回明。"《赠崔公辅》:"骞腾坐可致，九万起于斯。"《寄峡州刘伯华使君》:"妙取鉴蹄弃，高宜百万层。"可见，连用的数词可以对任何连用的名词、动词和形容词等。（刘友竹，《属对律切沾丐后人》）\n\nQ：民族文化：\n\n在巴蜀的最后两年，诗人来到夔州，这里位于长江三峡入口，为巴渝荆楚文化交汇之处，又是多民族聚居之地。杜甫再次体察到不同的习俗及民族文化的魅力。尚在川东的时候，杜甫就接触不少巴人，他们生活的艰辛也增添了诗人沈郁忧伤的色彩。如:"巴人困军须，恸哭厚土热"(《喜雨》)，"遂州城中汉节在，遂州城外巴人稀"(《去秋行》)，"巴城添泪眼，今夜复清光"(《薄游》)，"不愁巴道路，恐湿汉旌旗"(《对雨》)，"不眠持汉节，何路出巴山"(《九日奉寄严大夫》)。\n\n到达夔州后，其民族特色更为明显:"山带乌蛮阔，江连白帝深"(《渝州候严六侍御不到先下峡》)，"久游巴子国，卧病楚人山"(《自溃西荆扉且移居东屯茅屋四首》其四)，"三峡楼台淹日月，五溪衣服共云山"(《咏怀古迹五首》其一)。\n\n仇注:"《后汉．南蛮传》:武陵五溪蛮，皆盘瓠之后。盘瓠，犬也，得高辛氏少女，生六男六女，织绩衣皮，好五色衣服。《水经注》:武陵有五溪，谓雄溪、椭溪、酉溪、沅溪、辰溪也，在今湖广辰州界。"共云山，杜甫谓己与五溪之人共处。因此大开眼界，了解许多民族习俗，自然也成为其诗歌的题材:"巴人常小梗，蜀使动无还。垂老孤帆色，飘飘犯百蛮。军吏回官烛，舟人自楚歌"（《将晓二首》)，诗中"巴人"、"百蛮"、 "楚歌"均写出其地域和民族特色。另如:\n\n峡内淹留客，溪边四五家。\n\n古苔生连地，秋竹隐疏花。\n\n塞俗人无井，山田饭有沙。\n\n西江使船至，时复问京华。\n\n——《溪上》\n\n殊俗还多事，方冬变所为。\n\n破甘霜落爪，尝稻雪翻匙。\n\n巫峡寒都薄，黔溪瘴远随。\n\n终然减滩濑，暂喜息蛟螭。\n\n——《孟冬》\n\n二诗皆写出其习俗之差异……（徐希平著. 李杜诗学与民族文化论稿[M]. 2011）'

								'Q:杜诗中的"互文"：\n\n杜诗用互文，是顾炎武提出的(《日知录》卷二十七)。互文是一种修辞手法，凡相关的两个句子，用词此有彼无，意义互为补充,就叫互文。诗句字数有限制，用互文可以包容更多的内容。这是产生互文现象的主要原因。杜诗互文很多，略举数例:\n\n①去凭游客寄，来为附家书。(《得家书》)\n\n②平生白羽扇，零落蛟龙匣。(《八哀诗》)\n\n③次第寻书札，呼儿检赠诗。(《哭李常侍峄二首》之二)\n\n④不闻夏殷衰，中自诛褒妲。(《北征》顾炎武举)\n\n⑤浮瓜供老病，裂饼尝所爱。(《信行远修水筒》)\n\n⑥界寂双日树，婆娑一院香。(《树间》施鸿保举)\n\n⑦击标可怜子，无衣何处村。(《西阁夜》)\n\n上例①一③为常例。如例①，上句"寄"即指家书，下句"附家书"者即是游客。上句省"家书"，下句省"游客"，而意固互有。④—⑥为变例。④见"夏殷衰"专条，顾说是"以有形无"。例⑤是一字管两句例,亦有专条详释。⑥⑦是互易例,"岑寂"本说院，"婆娑"本说树。"击标"言村,"无衣"是可怜子。总此三变例，再加上正例，可知杜诗互文，共有四例，一正三变。须临文鉴别，不宜滥列。如《过客相寻》诗:"挂壁移筐果,呼儿间煮鱼。"施说与③例同实误。这是主语在第二句，故黄生说为以下句管上句，非如③例，"呼儿"管上句，"次第"亦管下句，故彼为互文。《过客相寻》则不同。上句的词都不管下句，可知施说误也。（中国大陆曹慕樊. 杜诗杂说全编[M]. 2019）\n\nQ：杜甫诗歌和谐生态的基本内涵：\n\n一是人与物(生物)的关系。"一枝一叶总关情","山鸟山花吾友于"。"友于"即兄弟,陶渊明诗曰"一欣待温颜,再喜见友于"。把万物之灵的人与小鸟小草平等放在一起,"放在万物之中一例看,大小皆快活"(程颡语),此就是花鸟草木情,就是和谐生态。人与兽禽虫鱼、一草一木,应该是终生相依的友伴。请看杜甫笔下青山绿水,鸟语花香,人与物相近相亲的情景:"喽枝黄鸟近,泛渚白鸥轻。一径野花落,孤村春水生。衰年催酿黍,细雨更移橙。""檐影微微落,津流脉脉斜。野船明细火,宿雁聚圆沙。云掩初弦月,香传小树花。邻人有美酒,稚子也能赊。"(《遣意二首》)"羹煮秋葳滑,杯迎露菊新。赋诗分气象,,佳句莫频频。"(《秋日题寄郑监湖上亭三首》)三诗中,野花落，小花香,雁聚沙,云掩月,黄鸟、白鸥,还有野船、孤村,秋苑、露菊,在此宁静的情境下,稚子赊酒,把盏深酌,题诗细论。正如《游修觉寺》曰:"野寺江天豁,山扉花竹幽。诗应有神助,吾得及春游。"\n\n"诗清立意新",清景见情性。请看诗人在成都留下自叙个性情怀的作品:"万里桥西一草堂,百花潭水即沧浪。风含翠筱娟娟净,雨泡红藻冉冉香。"(《狂夫》)万里桥,百花潭,草堂,沧浪,都是带诗意的名字。风摇翠竹,竹叶着雨,明静悦目;雨后红荷,分外娇艳,微风轻吹,清香扑鼻。因此诗人"惟疏放","自笑狂夫老更狂"。作于夔州的《寒雨朝行视园树》:"柴门杂树向千株,丹橘黄甘此地无。江上今朝寒雨歇,篱中秀色画屏纡。桃蹊李径年虽故,栀子红椒艳复殊。锁石藤梢元自落,倚天松骨见来枯。林香出实垂将尽,叶蒂辞枝不重苏。……散骑未知云阁处,啼猿僻在楚山隅。"杜甫园林,杂树近千,如丹橘、黄柑、桃蹊、李径、栀子,红椒、藤梢、松木等。有色,丹橘、红椒;有声,寒雨、啼猿;"林香出实",美不胜收。《竖子至》与《树间》也是这种人情与物情相生互美的佳作。前诗曰:\n\n楂梨且缀碧,梅杏半传黄。\n\n小子幽园至,轻笼熟柰香。\n\n山风犹满把,野露及新尝。\n\n欲寄江湖客,提携日月长。\n\n楂梨、梅杏、熟柰，或碧或黄,山风满把,趁露尝鲜,余味满口。后诗曰.:\n\n岑寂双甘树,婆娑一院香。\n\n交柯低几杖,垂实碍衣裳。\n\n满岁如松碧,同时待菊黄。\n\n几回沾叶露,乘月坐胡床。\n\n双柑树,满院香,枝柯拂几,果实碍衣,尝柑赏菊,怡然自乐。宋人张戒《岁寒堂诗话》称杜甫这类生态诗"字字实录",而"造化春工,尽于此矣"，"若非幽居,岂能尽此物情哉"。\n\n"平生憩息地,必种数竿竹"(《客堂》)。诗人向往"江深竹静两三家,多事红花映白花"(《江畔独步寻花》),"惯看宾客儿童戏,得食阶除鸟雀驯"(《南郊》)的境界。终生把大自然看成朋友,晚年流落湘楚,仍衷情于山木花鸟。对伤生落羽危害生物的现象,流露出同情与忧戚。如《归雁二首》曰"伤弓流落羽,行断不堪闻"。《又观打鱼》曰:"苍江渔子清晨集,设网提纲万鱼急……小鱼脱漏不可记,半死半生犹戢戢。"宋人黄彻曾言:"子美《观打鱼》云"设网万鱼急",盖指聚敛之臣,苛法侵渔,使民不聊生,乃万鱼急也。又云"能者操舟疾若风，撑破波涛挺叉入",小人舞智趋时,巧宦数迁,所谓"疾若风"也。残民以逞,不顾倾覆,所谓"挺叉入"也。"日暮蛟龙改窟穴,山根鳝鲔随云雷",鱼不得其所,龙岂能安居,君与民犹是也。此与六义比兴何异?"吾徒何为纵此乐,暴戾天物圣所哀",此乐而能戒,又有仁厚意,亦如"前王作网器,设法害生成",不专为取鱼也。"(《碧溪诗话》)诗人《园官送菜》小序说:"园官送菜把,本数日阙,知苦苣,掩乎嘉蔬。伤小人妒害君子,菜不足道也。"(《全唐诗》卷221)《种莴苣》小序言:"伤时君子或晚得微禄,坎坷不进,因作此诗。"(《全唐诗》卷221)\n\n杜甫生态诗有的确有寄托，如结合时事表达明显爱憎与褒贬，与《诗经》六义、与其仁心爱意一脉相承。如《白小》诗，"白小群分命，天然二寸余。……生成犹拾卵,尽取六义如"?.末两句便是对杀鸡取卵、渴泽而鱼,对这种向大自然的无情掠夺方式表示反感和愤怒。清人仇兆鳌言"拾卵而尽取之,有伤与义","白小以细微尽取,不幸生夔,大小俱尽,以叹民俗之不仁也"(见《杜诗详注》卷17)。他如"丛菊两开他日泪,孤舟一系故园心"(《蜀相》);"新松恨不高千尺,恶竹应须斩万竿"(《将赴成都草堂中》)等,自有更多寓意。然而,并非首首都有寓意,大多表达诗人对大自然的倾心与神往或万物相融相生之意,如"江清心可莹,竹冷发堪梳"(《寄李十四员外布十二韵》);"仰面贪看鸟,回头错应人"(《漫成》)等,表现诗人对大自然的珍爱与迷恋之情。（江建高著. 盛唐诗歌与人文精神研究[M]. 2007）'

								'此诗乃此诗当是大历二年(767)秋在夔州禳西作。柑橘成熟时,诗人察看果园,朝往暮归。诗中写了园林的内外景色,反映了诗人见果实成熟时的喜悦心情。\n\n杜甫离开成都草堂后，辗转漂泊到了夔州，住所几经迁改，但杜甫还是在那里置建了房屋和少量土地，并建造了果园、药圃，种植果树与药材。他的果园中有一片柑橘园。大历二年（767年）的白露时节，一大早他便例行纵马去视察果园。果园远远展开在诗人眼前，一路山崖上的树木随着马儿的奔跑快速向后退去。下马上船，驶入溪流，很快就到了对岸。诗人进入园林，凭几看游鱼戏水，策马回鞭时惊起了树上的飞鸟。\n\n'

								'这是杜甫写白露时节的一首诗。首句写出诗人秋游的兴致，皆因白露而起。白露时节，清晨特别凉爽，柑橘等果子挂满了枝头。诗人正是在这样的清晨，骑着马儿出来踏秋的。\n\n颔联，"圃开连石树，船渡入江溪"。秋天除了有晶莹剔透的白露，成熟的果子，美丽的橘林，还有江边的人家、菜园、山石、树林；还有渡口、小船、许多汇聚的小溪。这户人家居住的环境真是清幽，仿佛世外桃源一般，一幅绝美的江畔幽居图呈现在世人眼中。\n\n颈联，凭几看鱼乐，回鞭急鸟栖。凭几，凭靠几案。古者坐必设几，所以依凭之具。然非尊者不设，所以示优宠也。这里是杜甫凭靠几案观鱼呢，还是船上的游客观鱼呢？我感觉是诗人凭靠几案观鱼。而且，很可能是渡口人家所设，给等待渡江的人以休闲的地方。\n\n杜甫下马，走到江畔观鱼休息，是最自然不过的。他不是来等渡船的，而是来踏秋的，所以游乐才是真正目的。下马观鱼，也才能展示诗人热爱自然，亲近自然的一面。同时，也让人容易联想到庄子与惠子一起讨论"子非鱼，焉知鱼之乐"的典故，表现了诗人对于自由的向往。\n\n"回鞭急鸟栖"，一个"回"字，一个"急"字，正好呼应了诗人观鱼，不知不觉时间就过去了。想起要回家，赶忙快马加鞭，这样就解释得通了。由于鞭打急，发出的声音太大，以至于将归巢的鸟儿都惊飞了。\n\n尾联，"渐知秋实美，幽径恐多蹊"。经过白露时节的一次秋游，才渐渐知道秋天果实的肥美，这次收获真是太丰富了。然而，如此美丽静谧的地方，最担心回去时多出几条岔路来。\n\n其他赏析：（公众号）\n\nhttps://mp.weixin.qq.com/s/Ctv8jLd6s1-vvRJWoMkxIw\n\n'

								'这是一首咏物诗。诗人借鉴了赋的笔法，从各个角度来体写"园树"，先概述江边秀美如画的园林，再描述园中累累的果实，最后抒写朝行感怀，表达了丰收的喜悦，也隐含自己流落他乡，壮志难酬之意。\n\n全诗可分为三段。首段为前两联共四句。首联说园内的丹橘和黄柑是此地其它园子所没有的，表露了喜悦之情。开头点出所居之处，门对千树，红黄相杂，色彩鲜明，绝无仅有。一说"此地无"应为"北地无"。作者身处长江畔，丹橘黄柑是此处有而"北地无"，也通。次联写当天气候，寒雨既止，园中树木秀丽，像画屏一样曲折地展开。中段为中间四联共八句。三联描绘桃李经年，下有蹊径，栀椒娇嫩，艳丽非凡。四联描绘藤梢自由地缠石，松干挺直地参天。一上一下，均见精神。五联写林果成熟，香而下垂，叶蒂已老，不再复苏。六联又为园中果树设想，希望能借得温暖的阳光多多照射园树，预防那寒霜杀气早早到来摧残果林。想得十分周到，从中可见杜甫爱园树之深切。末段为后两联共四句。七联申诉自己衰老，一动就要找床来坐，慢慢地步行还要扶着竹杖，可谓老态龙钟。末联用典用喻，以晋代潘岳之为太尉掾，值宿散骑文省高阁中，忙得不可开交，感慨思退。这是陪笔，诗人感叹自己现在不能潘岳那样寓值于尚书省而身登云阁，而只能整天在僻远的山区听那野猿的凄凉的叫声。此实以诗呐喊，也是遥接首段之景而发，并点出题旨。首尾两段相呼应，中段为铺陈。\n\n杜甫以七言排律写景，此诗算是有特色的一篇。七言排律相对于其他诗体，传世诗篇数量很少，杜甫集中也仅存数首。此诗除首尾两联外，中间六联对仗工整，符合七言排律的格律，尤其"桃蹊李径年虽故，栀子红椒艳复殊"一联，既是上下相对，又是句中自对，相当严整。此诗声律符合粘对规则，使用上平声七虞韵，其中"篱中秀色画屏纡"句的"纡"字属于邻韵六鱼韵，考虑杜甫的心思是以准确表情达意为重，在无法于本韵部中找到适合的韵字情况下使用邻韵，而在整体上还是体现了杜诗对仗声律的整饬和严谨。\n\n'

								'765年5月,杜甫离开成都草堂。经过嘉州(嘉定)、戎州(叙府)、渝州(重庆)、忠州(忠县)、云安（(云阳)，于766年4月再度漂泊到夔州(奉节县)。在这里他住了将近两年。\n\n他这时生活，主要有两方面:一是体力劳动，继续成都时的"为农"生活。由于夔州都督柏茂琳的帮助，他在"东屯"租得一些公田,在"禳西"买有四十亩果园。他请了几个雇工,同时自己也开始"耕稼学山村""治生且耕凿""深耕种数亩"的生活。杜甫自困守长安以后，就一直为肺病、疟疾、头风、风痹等症所缠绕，这时他已是一个半残废的老头了。"缓步仍须竹杖扶"(《寒雨朝行视园树》)、"牙齿半落左耳聋"(《复阴》)，便是诗人这时的形象。和"射飞曾纵鞚"的壮年时代完全不同了。尽管如此，他仍然亲自参加生产劳动,这从"老夫自汲涧""巡圃念携锄""细雨荷锄立"等诗句可以看出。\n\n杜甫在夔州生活的另一面是脑力劳动，即大力写诗。在不到两年的时间内，他写了四百三十七首诗（当然还有亡佚的)，差不多占现存诗总数的百分之三十，平均每月约写二十首。所以夔州时期又可以说是杜甫诗的丰收时期。这也充分说明杜甫的勤恳态度。丰收的原因是:\n\n首先，他这时物质生活条件较好，虽然有时还不免"囊空把钗钏，米尽拆花钿"，门也是歪歪斜斜的，所谓"缚柴门窄窄";篱笆也不完整，以至于"缺篱将棘拒"(俱见《秋日夔府咏怀》)，但生活一般还安定，使他能静下心来从事写作。\n\n其次，夔州新的自然环境和社会环境以及杜甫自己接近劳动人民的劳动生活，提供了他的诗以新的题材。他不但看到夔州江山的险丽，也看到夔州人民的穷困，前人说:"天欲少陵传秀句，故教迁谪上瞿塘。"其实夔州风景的描摹只是杜甫这时诗作的一个方面，而且是次要的一面。\n\n再次，杜甫生活经验异常丰富，接触面很广，生活素材的储蓄量很大,过去奔走衣食，没得到充分运用的机会，而今正好消化一下，所以便把过去一切经历，从国家大事到个人生活细节，来一番"反刍"，写成不少传记体的回忆诗。有的是自传，如《壮游》《昔游》《遣怀》《往在》等;有的是记人，如《八哀》等。这可以说是杜甫这一时期作品在内容上的一个特征。在诗的体裁上，则律诗占多数，百韵的长篇排律也是这时出现的。但值得注意的是七言律诗，因为从内容到形式都有了创造性的发展。如《秋兴》八首，《诸将》五首，《咏怀古迹》五首和《又呈吴郎》等，都充满爱国忧民的热情，和他以前的诗人专门拿七律做歌功颂德的工具,完全不同。同时，杜甫还进一步注意到"诗律"的问题，并创造了"拗格"律诗。（萧涤非著；萧光乾，萧海川编. 人民诗人杜甫[M]. 2020）'

								'Q: "狄相孙"非狄兼暮：\n\n《聂末阳以仆阻水书致酒肉疗饥荒江》诗首数语曰:"末阳驰尺素，见访荒江渺。义士烈女家，风流吾贤绍。昨见狄相孙许公人伦表。前朝翰林后，屈迹县邑小。"\n\n仇兆鳖注:"狄相孙，谓（狄)人（仁）杰孙兼懦。"施鸿保《读杜诗说》亦采其说。以狄兼蕃为武则天时名相狄仁杰(梁公）之孙。\n\n其实，此诗中之"狄相孙"根本不是指狄兼暮，仇氏疏于详考而张冠李戴，其证如后:\n\n第一，行辈不符。《旧唐书》卷八九《狄仁杰传》记载明确:"仁杰族曾孙兼谟。兼谟登进士第，祖郊，父迈，仕官皆微。"《新唐书》卷一五《狄仁杰传》亦曰:"(仁杰）子光嗣、景晖。""景晖，官魏州司功参军……族孙兼谟。"两传所记相合，又明载兼谟祖、父之名，可知兼谟为仁杰族曾孙无疑，而并非其孙。且《新唐书，宰相世系表》狄氏表中不载兼谟及祖郊，父迈之名，亦可佐证其非仁杰嫡裔。\n\n第二，时间不合。仇注编此诗于大历五年(770年)，甚是。稽之《旧唐书·狄兼蔷传》:"兼暮，元和末解褐襄阳推官，……会昌中累历方镇卒。"由此逆推，元和末上距大历初已是五十余年，而当时进士登第及释褐一般多在三四十岁间，则大历初狄兼暮是否出生尚属疑问。即使此时已经出生，亦不过无知婴童，安能与杜甫接语，品评人物?有此二据，可知诗中之狄相孙断非狄兼簪。\n\n仇氏之误，大概与《旧唐书·目录》刊刻之误有关，目录中于狄仁杰之名后附小字"孙兼营"，而正文则准确记载其行辈，仇氏忽略了正文，又未详考兼暮行实，故以讹传讹而错注。\n\n那么，这里的狄相之孙到底指谁呢?按杜甫有《寄狄明府博济》诗，称博济为"梁公曾孙我姨弟"。梁公即狄仁杰，睿宗时赠梁国公。旧注，"母之姊妹，其子曰姨弟"。亦即表弟，则杜甫之姨弟狄博济为狄仁杰之曾孙。检《新唐书，宰相世系-表》，狄仁杰曾孙一栏载曰:"博通"，与博济行辈相同，证博济确为狄仁杰嫡裔。因此，其父则当为仁杰之孙，而为杜甫之姨夫。彼此既是亲戚，又有交往，曾向其推许聂未阳便是情理中事。则此"狄相孙"指博济之父极有可能。惜《新表》狄仁杰之孙一栏阙如，不录一人，故不知其名矣。（徐希平著. 李杜诗学与民族文化论稿[M]. 2011）\n\nQ：干谒\n\n唐代的一般文人不讳言干谒，杜甫也是如此。在《奉赠韦左丞丈》一诗中，他曾经这样坦率地写出自己对于干谒的真实感受:"朝扣富儿门，暮逐肥马尘。残羹与冷炙，到处潜悲辛。"但是，需要指出，诗人对干谒是极端厌恶的，他对庸俗的求仕生活没有表示过好感。他是这样叙述自己十年长安的情况的:"以此悟生理，独耻事干谒。"(《自京赴奉先县咏怀》)就在后来流寓湖南时，还是这样感慨地说:"艰危作远客，干请伤直性。"(《早发》)由于诗人有着"窃比稷契"的伟大抱负，对于干谒当然有所不屑，也由于诗人在艰难潦倒的生活历程中尝够了"残夔冷炙"的世味，所以对于干谒的可耻也体会得特别深刻。\n\n从自身的感受和认识出发，诗人对那些从事干谒的朋友们也都提供了自己的一些意见，表示着痛痒相关。他希望朋友们尤其是年少一辈的朋友们不要轻易去干谒，尽可能避免和那些政客、军阀们打交道。例如在《赠苏四傒》诗中对苏傒就提出这样的劝诚:\n\n"况乃主客间，古来僵侧同。\n\n君今下荆扬，独帆如飞鸿。\n\n二州豪侠场，人马皆自雄。\n\n一请甘饥寒，再请甘养蒙。"\n\n他希望苏傒砥砺言行，这里提出的"甘饥寒"、"甘养蒙"的忠告，不是见识高、阅历深的人是说不出来的。吴见思说得对:"言外失身之戒，令人凛然。"在《寄狄明府博济》中，对狄博济也提出过类似的劝诫:\n\n"汝曹又宜列鼎食，身使门户多旌檠。\n\n胡为漂泊岷汉间，干谒王侯颇历抵。\n\n况乃山高水有波，秋风萧萧露泥泥。\n\n虎之饥，下巉岩。\n\n蛟之横，出清眦。\n\n早归来，黄土污衣眼易眯。"\n\n狄博济是狄仁杰的后裔，诗人勉励他应该继绍乃祖的勋业，而对他的干谒藩镇表示深切的惋惜。这里的意思很明显，不是希望狄博济向上爬，而是希望他爱身自重。（吴鹭山. 杜诗论丛[M]. 1983）'

								'这五首诗写秋色野兴、幽居感悟和留滞无奈之情，均表现了安平乐志情怀，表达了作者对山野生活的向往和退隐的心情。\n\n其一写秋日景事,表留滞穷乡恶水之感。"井络"是星宿名。《文选》晋左太冲(思)《蜀都赋》:"岷山之精,上为井络意为:传说岷山的精灵,变为天上的井星。"古人是把天上的星宿与地上的州域联系起来看的。又认为巫山属岷山山脉﹐故有"岷山之地,上为井络"(晋刘渊林《河图括地象》)之说。这里以"蛮井络",指荆蛮之地,即代指夔州。\n\n其三写其地秋色可以自娱。"曝背"即炙背,晒太阳。出典见《忆幼子》"炙背"条。唐诗中常以"炙背"喻指乡农之乐。这里自叙曝背看书的乐趣。\n\n其四写黄昏之景。"青女"是神话中的天神,主掌霜雪的降落。唐诗中以"青女"用作咏寒秋﹑降霜的典故。这里以"青女飞霜"来咏寒秋。"赐被"汉制,尚书郎人直(亦作"入值",言官员入宫值班),朝廷赐被御寒。出典见《奉酬薛十二丈判官见赠》"锦帐"条。后世用作咏郎官寓直的典故。这里以"赐被"为喻﹐自叹身为郎官而已远离朝廷,再也不能承蒙赐被之恩。"南宫"是说汉朝取象列宿南宫,建尚书百官府称南宫。出典见《别唐十五诫因寄礼部贾侍郎》"南宫"条。后世用"南宫"作为尚书省的代称。这里以"南宫"借指朝廷。\n\n其五写夜中见闻。"麒麟画"即画麒麟。汉宣帝刘询于甘露三年(前51)在麒麟阁内图画知名当世的功臣十一人,以示褒扬之意。出典见《前出塞九首》其三 "图麒麟"条。这里用"麒麟画"借以表明自己过去曾胸怀报国立功之大志。"鸳鹭群"即鸳鹭行﹐比喻百官上朝的班次。出典见《至日遣兴,奉寄北省旧阁老、两院故人二首》其一"破行"条。这里以"鸳鹭"代称京官,以"鸳鹭群"为喻﹐自伤如今年老体衰,远离朝中群臣。"蛮语参军"指晋郝隆任桓温南蛮参军时作诗曾用蛮语。这里化用郝隆用蛮语作诗一事,借以戏谑自伤客居蛮荒之地(指夔州)已经很久了。\n\n'

								'Q：齐物的胸怀：\n\n这种齐物的胸襟和眼光，贯穿了杜甫的一生，也是他思想上真正的主轴。在《北征》诗以后,过了十年，在代宗大历二年(767)秋天，杜甫辗转迁徙到长江三峡沿岸的山城夔州时，当时曾写了一首《秋行官张望督促东渚耗稻向毕清晨遣女奴阿稽竖子阿段往问》，在这首题目很长、内容也多达三十四句的五言诗里，又再度出现了类似的齐物书写:\n\n上天无偏颇，蒲稗各自长。\n\n人情见非类，田家戒其荒。\n\n功夫竞措捐，除草置岸旁。\n\n一开始所说的"上天无偏颇，蒲稗各自长"，意指上天并没有偏颇，因此让"蒲"也就是水草，这里指水稻，以及稗官野史的"稗"，也就是杂草，两种植物都各自在大地上生长，这不就是"雨露之所濡，甘苦齐结实"的另一种说法吗?只可惜"人情见非类"，人类有了利害之心，于是把万物作了区分，以自己的好恶分出不同的类别，有利于生存的水稻就被呵护珍惜，用尽各种方法照顾它的生长;而会妨碍水稻、导致荒芜歉收的野草，就被极力下功夫给铲除。以致一边是水稻在田里欣欣向荣，一边是被挖掘出来的杂草被弃置在田岸上，一生一死，两者之间是多么大的对比啊，这就是"人情见非类"的结果，和"上天无偏颇"形成了巨大的落差。换句话说，从"上天无偏颇"到"人情见非类"，这两个层次决定了万物截然不同的命运，幸与不幸、生与死，可谓天壤之别，难怪怀抱天心的杜甫禁不住要感慨万千了。\n\n杜甫深刻了解到万物平等的道理，认为每一个生命的价值都不能以人类的好恶来考量。并不是因为人喜欢什么，地球上就该存在什么，多多益善;也不可以因为人类不喜欢什么，就要把那些生物赶尽杀绝，不留余地。其实，万物之间构成了一个和谐的均衡，缺一不可，关于这一点，现代的生态学家了解得最清楚，他们发现大自然中，每一种生物都是不可或缺的,牵一发动全身，只要减少了其中一种，哪怕再怎么微不足道,如蝼蚁，如去游，都会让整个环境失控。当然，在杜甫生活的一千多年前,并没有生态失衡的问题，可是杜甫以他深厚的仁者之心，同样深刻体认到类似的道理。\n\n可叹的是，既然处在桃源山谷之外的人类世界中，"人情见非类"才是主流、才是常态，那么,杜甫面对种种不平等所带来的苦难，他又会怎么做呢?我们可以看到，杜甫在生活里常常表现出对小生命的怜惜和尊重，而且平等地一体看待。例如,《暂往白帝复还东屯》诗中云:"筑场怜穴蚁，拾穗许村童。"杜甫在整顿晒谷场的时候，发现了蚂蚁的巢穴，于是心生怜惜,他所没有明说的是，整顿场地的工程因此做了调整，刻意避开蚂蚁们的家，让它们可以继续安居乐业!\n\n同样地，稻米收割以后，田地里还有一些散落的稻穗，杜甫也默许村子里的儿童趁机捡拾，因为这些孩子都来自贫穷的农家，拾穗是为了贴补家用，杜甫又怎么会和他们计较!可见杜甫对弱势群体是多么地仁慈。而且你注意到了吗?在"筑场怜穴蚁，拾穗许村童"这两句诗里，穴蚁和村童是并列的，杜甫一视同仁地尊重他们、帮助他们，这不就是一种平等博爱的齐物胸怀吗?\n\n此外，这种齐物的心胸还表现在《解忧》和《秋野五首》之一这两首不同的诗里。一般人都是分别看这两首诗，于是不容易发现这一点,我们把它们整合在一起,便展现出奥妙了。先看《解忧》这首诗，其中有两句说:\n\n减米散同舟，路难思共济。\n\n杜甫这时以船为家，艰苦度日、自顾不暇，但还是慷慨施舍，一点也不吝啬，他愿意"减米散同舟"，把米分减一些给同船共渡的人，那他为什么会这么大方呢?因为"路难思共济"，他说人生的路太艰难了，所以总想着大家要一起互相帮助。而你发现了吗?这两句就形成了"同舟共济"这个成语，那真是人类最高贵的一种情操。想想看，那些受苦的人能获得杜甫的资助，有如天降甘霖一般，该是多么由衷地感激!而这份善心也会让人更增加对人性的信心，使世界更增添一分温暖!\n\n杜甫这样无私的胸怀已经非常伟大，令人感动不已了，然而更令人震撼的是，杜甫伟大的善良还不仅止于此，在《秋野五首》之一里，杜甫又说: \n\n盘餐老夫食，分减及溪鱼。\n\n自称老夫的杜甫在岸边用餐，看着水里的鱼围绕过来，嘴巴一张一合，好像在乞食求救一样，于是杜甫又心生怜悯，不忍鱼儿挨饿，便把盘子里的食物分减一些给溪里的鱼儿们吃。试看，这"分减及溪鱼"的做法岂不是和"减米散同舟"一模一样吗?由此显示出，一旦遇到受苦或者有欠缺的生命，杜甫就万分不忍地慷慨付出，几乎忘了自己，他仅有的一份果腹的粮食，既愿意"减米散同舟"，同时也乐于"分减及溪鱼"，无论是对人、还是对鱼，杜甫并没有差别待遇，都以同样的真诚帮助他们，人和鱼在他的爱里获得了平等。这再度证明了杜甫的心确实达到了齐物的境界。\n\n而归根究底，杜甫之所以能够这样真诚而善良地对待每一个生命，就是因为他认为每一个生命都是大自然的恩赐，是造物主所创造的奇迹，如同他在《乐游园歌》这首诗里所说的:"一物自荷皇天慈。"这一句清楚表示出杜甫的信念，他认为每一个存在物能活在世界上，都担负着皇天所赐予的恩慈，既然上天有好生之德,我们又怎么可以不加以珍惜呢?（欧丽娟著. 欧丽娟品读古诗词 下[M]. 2020）'
							]

								'其一\n\n清代仇兆鳌《杜诗详注》：首章,叙舍北果林之事，情与景会。黄生注:题虽长，只是锄荒移床二事。上四写题面，下四发题意。床向北，取其僻远。秽尽除，兴觉清深矣。看雉听猿，凭几对云，总见静寂幽闲之趣。雉性善斗，见求敌则防。猿本群啸，闻独吟则应。《杜臆》:泄云不去，此无心出岫者，公之隐几而视，亦同一无心也。\n\n清代黄生《杜诗说》：此首正做本题，余兴未尽，故复有后二首。俗人因此题不能通冒，又苦其太长，遂有改为《秋日闲居》者。即一制题，而后人心手已不及古人之朴妙矣^何论其诗乎！前写应事后发题意，题虽长，只是芟除与移床二事，直述即难收拾。此妙在先安下"病枕"二字，已起移床之意与结"隐几"字遥相唤应。章法至此，真不烦绳削而自合矣。"病枕"、"荒锄"，字法俱妙。三应"果林"字，四应"茅株"字。茅栋，犹茅屋也。背堂，堂之背，犹舍北也。此地僻远，果不易致，言树之背，足所资矣。"在野"字，紧贴"茅栋"，知从《盂子》"在野日草莽之臣"来，其意则变"山林引兴长"耳。雉性喜斗，猿性喜独，其十百为群者，乃王孙耳。此以猿自喻，以雉喻横逆辈。此间俗薄，故己寡偶少徒。《孟子》："隐几而卧。"此只用二字以影其意，既与首句相应，而云出无心，又从陶句化来。泄云无心，隐几亦无心此亦似对薄俗之语。\n\n其二\n\n清代黄生《杜诗说》：此首与前首同一布置。前半则衎"荒锄净果林"之余意也。因寒早，故果收：因雾斂，故日出。此三四貼一二之事。三四人所不肯写者，然点"枝蔓荒秽"之景，正复雅妙。扬子《法言》云："貌则人，心则兽。"《庄子·马蹄篇》云："至德之世，同与禽兽居，族与万物并，恶乎知君子小人哉！"此言薄俗人心叵測，己惟以浑同之道处之，庶可全身远害。上句以人面影兽心，下句以篇題括篇意，如此用事，真出神入化矣。随意，任意也。唐人诗以中多用之，盖当时方言。七八犹前结之意。观二诗则知此地人情之薄，不及浣花邻曲多矣，岂待读"异俗吁可怪"三作，始知"斯人难井居"乎！\n\n其三\n\n清代黄生《杜诗说》：前二诗题事已讫，此首又在"野兴清深"之余意也。扫除既毕，倚杖篱门，闲观晚景，作者起居性情，至今如见。何必先拈"秋日闲居"为题，而后賦三诗以实之哉！因沙虚，故岸善摧，因岸善摧，故驚弱：因篝弱，故门难卜向，五字意相因，又通十字意相因。当时本信口而吟，读者觉字字匠心而出。"弱"字、"只"字尤不易下。日入者，食息之候也。四见人然物亦然三见人然物何独不然三，只着"更食"二字，则盘飧分减意自在言外。只通二句串读，则易识浮生、难违一物意，又自在言外。"寒水各依痕"，公句也，此又曰"光难定"何？曰：此光也，非水也，返照在水，闪变倏忽，光故难定。秋山何啊？公诗所谓"山虚风落石"是也。"虚"字即从次句映之。二语从上文读下，景自了了。公盖即目所见，信口所吟，后人逐句求之，岂知其意哉？"倚杖"字照转"篱门"。"瞧黑"二字，收尽一篇之意，由日斜而倒景，由倒景而瞧黑，倚杖之际＇晚色可人，故徘徊而未入门焉。《诗归》于本题单取此一首、则于题意全不合矣。吾不知其以何心眼看此诗也。\n\n清代何焯《义门读书记》：是眼前无俗物,鱼鸟皆来亲人也。日斜客散,互文见意。\n\n'

								'Q：起承转合\n\n或问作诗下手处，先生曰:作诗成法，有起、承、转、合四字。以绝句言之，第一句是起，第二句是承，第三句是转，第四句是合。律诗则第一联是起，第二联是承，第三联是转，第四联是合。或一题而作两诗，则两诗通为起、承、转、合。如子美诗中《八月十五夜月二首》，"满目飞明镜"以下四句，说客中对月，是起;"水路疑霜雪"以下四句，形容月明，是承;"稍下巫山峡"以下四句，言月出没晦明之地，就含结句之意，是转;"刁斗皆催晓"以下四句，言兵乱对月之感，是合。如作三首以下，及作古诗长律，亦以此法求之。大抵起处要平直，承处要舂容，转处要变化，合处要渊永。起处戒陡顿，承处戒促迫，转处戒落魄，合处戒断送。起处若必突兀，则承处必不优柔，转处必至窘束，合处必至匮竭矣。（张葆全，周满江选注. 历代诗话选注[M]. 2020）\n\nQ：嫦娥、归属与吴刚\n\n这一段话虽简略，但却包含着许多信息:月中有桂树、蟾蜍，是沿用"旧说"。月中有桂在六朝时似已是常识，梁代刘孝威诗有"嫦娥望不出，桂枝犹隐残"之句，是说月亮还没有升起来;刘宋沈约诗:"桂宫裹裹落桂枝，早寒凄凄凝白露。"至唐代，则更是家喻户晓了，李白《古朗月行》:"仙人垂两足,桂树何团团?"杜甫《八月十五夜月二首》之一:"转蓬行地远，攀桂仰天高。"李贺《天上谣》:"玉宫桂树花未落，仙妾采香垂珮瘘。"白居易《庐山桂》:"偃蹇月中桂, 结根依青天。"但肯定桂树有五百丈高的"异书"不知是何书籍。吴刚的任务是砍倒桂花树。吴刚据说是汉代人，而比段成式略早的李贺(790—816）《李凭璧筷引》诗曾说:"吴质不眠倚桂树，露脚斜飞湿寒兔。"这里的吴质是否是吴刚的别名?他靠在桂树旁干什么?是砍累了休息一会儿吗?如果是这样，则说明吴刚砍桂之说确有所本，而不是段成式的首创，他是据"异书"叙述的。考吴质，陈寿《三国志·魏书》卷二一有简短记载，吴为济阴人，与曹丕兄弟友善，据裴松之注引《魏略》所载他与曹丕往返之书信，可以确认，此吴质或非李贺之吴质。南朝宋刘义庆《篮筷赋》有:"名启端于雅引，器荷重于吴君。"看来，这两位吴君都是欣赏篮筷的高手，他们是否也能操斧斤已不得而知。伐桂之吴刚即使不是吴质，那么关于他的故事也应早有传闻。杜甫《一百五日夜对月诗》:"斫却桂娑娑，清光应更多。"似乎已在说明有人伐桂，但他没有指出伐者何人。就是说，吴刚这个人至迟在盛唐时就已进入月宫。从杜甫诗还可看出，砍伐桂树的目的是使月光更加明亮。西河人吴刚，他是一个希望成仙的俗人，可他学业未成又如何能进入月宫?月宫难道不是仙界自由之境?学仙有过的吴刚是被贬到月宫去的，看来月宫不仅不是他向往的地方，而且还是个囚禁之城，他在那里要以永久的劳动来赎罪。吴刚很不幸，因桂树乃一神树，"树创随合"，那么他只有无休无止、徒劳无益地砍下去了，与古希腊神话中重复推动巨石的西西弗很相似，都因为自己的罪过而遭到上帝严厉的惩罚。\n\n可是吴刚怎能随意进入早为嫦娥占居的领地?吴刚被罚入月宫，那么是谁发出了这一"谪令"﹖根据前面月宫即冷宫的观点，我们不难认清，这个吴刚具有皇宫中过失太监的身份，是一位同样失宠于皇上的宦官，最后也被皇上流放到冷宫中。宦官是失去性别特征的男人，所以才可能被放进冷宫，他不会对嫦娥造成任何性诱惑。事实也正是如此，吴刚在月宫中与嫦娥没有来往的迹象，段成式也未敢贸然将他们放在一起描述。这看似不合情理，旷男怨女同处一室（宫)，竟会相安无事，因此对吴刚只能作出上面的判断。正因为这样，人们便不再敷衍他们之间的风流故事——从来没有。他们都孤独地生活在同一个寂寞的城堡中。（纪永贵著. 槐桑樟枫民俗与文化研究[M]. 2018）'

								'诗中描写了八月十六夜出游时的所见所闻：月光照着晶莹的露水，关山广阔，银河仿佛近在眼前；樵夫唱着山歌归来，孤城传来令人生愁的笛声；时至半夜，还有儿童在月下划船游玩。诗中既有对月的喜爱，也隐隐透露出客居他乡的心境和思乡之愁。全诗选取景物富有特色，动静结合，意境开阔，具有较强的艺术性。尤其是颔联"关山随地阔，河汉近人流"两句，就其句法结构和深广意境而言，与"星垂平野阔，月涌大江流"颇有异曲同工之妙。\n\n这首五律字数不多，但所含面较为宽广，大致有以下几个层次。首联两句为衬托或称前言，对月的招人喜爱和可亲之处作简要描述。时值秋天，月色尤为皎洁明亮，让人爽目怡悦。"旧挹"二字，紧扣"玩月"题意。十六的夜晚月光如金波可舀，秋露在月光沐浴下更呈玉色光彩，用形象生动的比喻写出月光之爽、月色之美。十六的圆月、银光不逊于十五，为"玩月"作了很好的衬垫。颔联两句写人与月寻趣的宽阔空间和较好的条件。关山因有今夜如此明亮的月光照耀，使天地显得更加宽广辽阔，创设了自由飞翔的空间，也扩展了视野。这时，天上的银河与地上的诗人显得如此贴近，人与月亲近相依。这为今夜人月对玩寻乐创造了好的条件，其中也隐含了月对人之情意。在此月夜，"关山"明迥，势若加"阔"，点出了客居他乡的心境和对家乡的怀念。\n\n颈联、尾联四句为第三层次，写出了今夜玩月的乐趣。诗人的设计也有特色，先写地域之广，有山谷野坡，有边域，有村落，也有河上，遍及四方。再写玩月者，有打樵人，有戍人，有乡村儿童，也有水上旅者，包罗广大人群的代表，说明月在广大人群心中的情意之深。接写如何玩月，打樵者唱着山歌，踏着月光，高兴而归，这是用歌声来玩月。边城城楼上响起横笛曲声，显得多么哀幽，大概是离乡遥远的战士仰视明月，不免有思乡之愁萌生，笛声也就吹出了"乡思曲"，这也算月对人的一种同情与共承哀愁。儿童们在明月之夜，大有跳跃寻乐之乐，他们嬉戏蹦跳，乐趣横生。明月提供了儿童们活动的天地，这是月寻趣之乐。已是半夜还有行舟，有的是夜行之途，也有是月下寻乐，含有了行舟玩月之趣。从以上玩月的描述中可看到诗人虽心怀思乡之愁，但也有乘乡愁之时作玩月之乐，既可寄托念家之思，也可畅抒对月之爱。\n\n'

								'Q：元明杜注重律体：\n\n明代于杜诗,一是"选隽解律",二是评点,二者对杜诗艺术更为专门深入。据不完全统计,明代的杜诗选本有六十余种,杜律选本即有四十多种,《杜集书目提要》前言总结说:"范椁,赵访﹑张性、单复、谢省、张"、邵傅、颜廷渠、汪援、胡震亨诸人之著述,此间于杜律尤为着力。"主要有单复《读杜诗愚得》邵宝《刻杜少陵全集分类详注》张劾《杜工部诗通》邵傅《杜律集解》汪缓《杜律五言补注》、胡震亨《杜诗通》等。其中单、邵、胡三注是明代仅有的杜诗全集注本,其余皆为律注。\n\n单复《读杜诗愚得》是明代第一本杜诗全集注本。明代注家朱熹《诗集传》影响很大,在总解中或概括诗歌主旨,或串解诗意偶尔论及作诗方法,指出承接照应之处。并在末尾仿照《诗集传注明"赋比兴"之体。如《丽人行》,单复在引用前人旧注后,用○隔开云:\n\n此诗盖为贵妃三姊及国忠等贵骄而作也。首四句泛言上巳节水边丽人容质意态之美,次八句形容其服饰之华盛且及戚里之贵,次六句形容其鱼肉之厌跃及御厨之珍,末章八句，首言音乐之哀,宾从之多且贵,并形容其贵骄气象。语极含蓄,闻者足以戒,诚得诗人之风旨。赋也。(《读杜诗愚得》卷二)\n\n《赠特进汝阳王二十韵》是一首献给汝阳王李进的长诗。单复对此先注明诗歌主旨:"此公美王德业之盛,学问之精,圣眷之隆,待友之笃"。接着对诗的章句说明:"首四句颂王之德,赋而比也;次八句言王惟忠服礼而圣眷愈隆;次十二句美王孝义学业待友;次公自言忝王知遇之恩,自初欢至子夜日,四时不变,蚓我瓢饮岩栖,而蒙宠遇,若是则鸿宝宁能全泌,而丹梯庶或可凌,乃知淮王之门有客如八公之徒,终何愧于孙登也哉,赋而比也。"张攀《杜诗通》颜廷渠《杜律意笺》谢杰《杜律詹言》胡震亨《杜诗通》等,亦采取"赋比兴"论诗以及章句的注释方法。除了"赋比兴",其以章句解诗的方法,对清初仇兆鳌《杜诗详注》的串讲诗意有直接影响。另一部杜诗全注本胡震亨《杜诗通》,被周采泉先生称为明人注杜的"首选",但其主要成就在考史辨正方面,其关于杜诗艺术的论述,多以"神品""妙品""能品""具品"等语焉不详的术语,走刘辰翁的路数，浮泛空洞,价值不大。王嗣奭《杜臆》的重点在"以意逆志",具体的艺术评判不多。\n\n汪缓《杜律五言补注》是明代第一部杜诗五律全注本,所谓补注,乃补赵访注,赵注仅收五律261首,汪注则收全部五律622首。张忠纲先生认为汪注"注解详明切当,对前人注颇多辩正之功,是明代一部较有成就的杜诗注本。"汪缓论杜诗用字,多触类旁通，予人启发,如卷三《十六夜玩月》注曰:\n\n公《初月》诗起句曰"光细弦欲上","细"见"初"字意。《月圆》诗起句曰"孤月当楼满",《十五夜月诗》起句曰"满目飞明镜",见圆字意,十五夜亦月圆之时,故皆用"满"字。此起句用"旧"字(旧挹金波爽),见为《十六夜玩月》诗也。盖用十五夜前为新月,十六夜以后为旧月耳。公诗一字不苟,于此益信。学者草草读过,乌能知其味耶?\n\n将三首咏月诗相互比较,结论令人信服。探求杜律句法,亦多胜义,如卷—《晚出左掖》"楼雪融城湿,宫云去殿低",注曰:"本谓雪融而城楼湿,云去而宫殿低。析而倒装,便见雅健。上三字下二字句法。"这种倒装句法,其实是老杜自觉的艺术追求,目的是造成生新雅健的效果,而以"香稻啄馀鹦鹉粒﹐碧梧栖老凤凰枝"最知名。汪氏对章法有自己的体会,卷一《登兖州城楼》注曰:"昔人谓善作文者,如常山蛇势,击首则尾应,击尾则首应,其中则首尾俱应。呜呼,岂独文也哉,诗亦宜然。若少陵此篇是已。三四宏阔,俯仰千里。五六微婉,上下千年。"常将数诗合观,如卷三《八月十五夜月二首》,注曰:"前篇言月之升,首联言已之情,而后皆咏月。后篇言月之落,前皆咏月,而尾联方及时事。此章法也。"看出同为咏月却各有侧重。《自阆州领妻子却赴蜀山行三首》,曰:"三诗皆佳,而亦有章法存乎其间。首章山水总泛言也,后二章皆详言山水之曲折也。第二结,承首结"尽室"字来;第三结,承首结"畏途"字来。一题而作数首者,不可不知此法也。"组诗第一首末句"尽室畏途边"，汪氏认为是第二、三首的总纲。又爱用"起承转合"论诗,受时文影响较深。（周金标著. 中国古代诗歌注释学研究[M]. 2020）'

								'Q: 诗题：\n\n杜甫以诗为史，在诗题上，一般地都想避免重复。集中三见《望岳》，虽或别书作"岳"，读者仍须用"泰"、"华"、"衡"把它们区别开。因此，集中诗题，有许多是为了避免重复才拟定的。如:"九日"诗较多，除《九日》、《九日五首》外，下辄存题，以示区别:《九日曲江》、《九日寄岑参》、《九日杨奉先会白水崔明府》、九日兰田崔氏庄》……等悉是。《八月十五夜月二首》未用中秋字样，因下有《十六夜玩月》、《十七夜对月》，故云。这里的《一百五日夜对月》，未必是借以表示"久"和"异"的。\n\n《荆楚岁时记》载:"去冬至一百五日，必有疾风甚雨，谓之寒食。"人们早把"百五日"视同"寒食"的代名了。\n\n解诗不宜失之过浅，过浅则泛,又不宜失之过深，过深则曲。求其当尔。\n\n（傅庚生. 杜诗析疑[M]. 1979）\n\nQ：川合康三《月与花：中日对比的一个侧面》 \n\n中国诗歌中提到的月亮，一般都是指满月或是接近满月的圆的月亮。特别提到细月而不是满月的诗,南朝刘宋鲍照的《玩月城西门解中》诗(《文选》卷三十)应算是比较早的吧:\n\n始见西南楼、纤纤如玉钩。末映东北墀、娟娟似娥眉。娥眉蔽珠拢、玉钩隔琐窗。三五二八时、千里与君同。……\n\n诗中虽用"玉钩"、"娥眉"等词描写了月牙的美丽,但也写到新月因为低而被居室遮掩。诗中逻辑上还是说细月不及十五、十六的满月。\n\n关于细月的描写这以后还是不多见,直到杜甫出现才更多表现:\n\n风林纤月落,衣露净琴张。\n\n(《夜宴左氏庄》《详注》卷一)\n\n光细弦初上,影斜轮未安。微升古塞外,已隐暮云端。\n\n(《初月》,《详注》卷七)\n\n虽然杜甫像这样把细月写进了诗中,但好像细月这没有受到多大的喜爱。\n\n在日本月亮根据月龄被细分多种,比如十七的月亮叫作"  ",十八的月亮叫作" ",十九的月亮叫作"  "等等。在中国,月牙般的细月不太被欣赏,对月亮的这种爱好也不多见。勉强能找到的也就是杜甫咏月的连作《八月十五夜月二首》《十六夜玩月》、《十七夜对月》(《详注》卷二十),就十五、十六、十七的月亮分别写了诗。\n\n到了中唐的王建(775年进士)有题名《和元郎中从八月十一至十五夜玩月五首》(《全唐诗》卷三百零一)诗。虽然"元郎中"(元宗简)的原诗已找不到了,但可知两个人的唱和诗是在赏玩八月十一到八月十五的不同韵味的月亮。从第一首的"从未圆时看却好"开始,到第五首的"从未圆时直到圆"结束,描写了月亮渐渐变圆的变化。\n\n像这样,在杜甫以后,中国也开始喜欢对满月前后的月亮作出细的分类。这可以看作是以杜甫为先驱的,中唐以后广为传播的各种文学现象之一,但是这种对月亮的细分作为诗的对象并没有被固定下来。\n\n在中国经常可以看到对自然现象付与一种与人相关的特殊意义。月亮就作为表现小到夫妻,大到国家、天下的"团圆"的象征为人们所熟悉。早期为人孰知的例子是班婕妤《怨歌行》(《文选》卷二十七)中的"裁为合欢扇,团团似明月"。\n\n在诗中用像月亮一样圆的扇子来表现君王和宠妃的和睦,这种比喻一直被流传了下来。今天在中国中秋节又叫"团圆节",过年过节或新婚时吃的饭叫"团圆饭",都是把月圆和人间的和睦联系在一起。\n\n自古月亮又被和太阳起组成"日月"二字代表光辉。比如在《周易·乾》的"文言"中有如下一文:"夫大人者"与天地合其德,与日月合其明,与四时合其序,与鬼神合其吉凶。合成"日月"两字的月亮代表了无限的光明。\n\n无论是表现男女、家族团圆的月亮,还是"日月"中散发永恒光辉的月亮,可以说都是把月有圆缺的缺的一面舍去了。\n\n（湛如编. 文学与宗教 孙昌武教授七十华诞纪念文集[M]. 2007）'

								'《夜》是唐代诗人杜甫创作的一首七言律诗。此诗前半部分写景，后半部分抒情，抒写了诗人抱病江峡而心系故乡的情感。\n\n开头两句写景点题，写出山城深秋之夜的环境。第一句点明季节、景物，第二句写出时间、人物。秋天夜空晴朗，因而更使人感到景物的凄清，气氛的幽静。夜色渐浓，露水在渐渐凝结、垂落，楼下的江水，在静静地不断流淌。周围的山峰，像巨人一样屹立。夜风轻拂，一切都是那样柔和、安详。然而这寂静幽美的境界，却触拨了游子的心弦，引动了他的万千愁绪。\n\n三、四两句进一步描写夜景：远处长江水面上，零星地闪烁着几点灯火，那是夜泊的客船和渔舟，新月高悬，万籁俱寂，这时从城中传来一阵阵捣衣的砧杵之声，回荡在夜空之中。两句写景和上联结合，增加了画面的优美。在这幅画面中，高天是深蓝的，疏灯是飘忽的，月光是柔和的，空山是黝黑的。秋夜、碧空、新月、露珠、江水、渔火、山峰，相互辉映，在这优美的画面之外，又传来断断续续的捣衣声，这岂能不触动诗人异乡作客的无限愁肠呢？\n\n五、六两句由写景转到抒情。"南菊再逢"，是指诗人从成都东下至今已近两年。杜甫是永泰元年（765）四月从成都携家东下的，但秋天到达云安之后，因肺病、风痹等病复发，只得留下养病，次年夏初才抵达夔州。秋天，又从山腰客堂迁居西阁，因此说"南菊再逢"。此时诗人除了肺病和风湿痹症以外，还患有糖尿病，所以说"人卧病"。"南菊再逢人卧病"，刻划出了诗人流落他乡病卧山城无限悲凄的处境和心情。因为时局动乱，战争不断，诗人已经很久没有接到故乡亲人的来信了。夔州在长安和洛阳的南面，所以称故乡的来信为"北书"。"北书不至"，自然是有具体原因的，这里却说是"雁无情"，就取得了意在言外、言而无尽的艺术效果。\n\n最后两句由个人的身世遭遇写到对故乡的思念。上句写自己走到室外，倚杖步檐，仰看星斗。下句写由银河想到长安，表明思念故乡的心情。"步檐"与西阁照应，"倚杖"与"人卧病"照应。由"牛斗"而到"银汉"，由"银汉"而到"凤城"，一层一层地表现出了诗人由仰望星斗到眺望故国的过程。诗人对故国长安的无限思念就蕴含在这伫立步檐倚杖远眺的老人形象之中。\n\n仇兆鳌曾经指出，这首诗在内容上和《秋兴八首》相似，可以说是八首诗的一个总括。但这首诗和《秋兴八首》在艺术上又各具特色。《秋兴八首》写景壮丽，气魄雄伟，表达诗人对人生执着的追求和对祖国命运强烈的关心，风格更为抚郁悲壮，倾吐的爱国热忱更为深沉浩瀚。这首诗虽然写景如画而表达诗人对故乡的思念，体现了杜诗精警凝练、清丽含蓄的风格。把这首诗与《秋兴八首》加以比较，可进一步了解杜诗同中见异的创作风格，汲取丰富的艺术营养。\n\n'

								'杜甫的诗歌可以分成不同的时期,羁留夔州是杜诗壮美风格全面发展和登峰造极的时期。统观《登高》全诗,胡应麟《诗数》称其"一章五十六个字,如海底珊瑚,瘦劲难名,沉深莫测,而精光万丈,力量万钧"。"杜七言壮而瘦劲者"万里悲秋常作客,百年多病独登台""。@ 诗人将绵密的意象深沉的情感与瘦劲的笔法相结合,创造出非同凡响的壮美风格。罗大经《鹤林玉露》指出:"万里,地之远也;秋,时之凄惨也;作客,羁旅也;常作客,久旅也;百年,暮齿也;多病,衰疾也;台,高迥处;独登台,无亲朋也。十四字之间含八意,而对偶又精确。""万里",实处起笔,虚处落笔,仿佛空间中充满思乡的浓情。杜甫将空间与悲秋、羁旅情怀联系起来,加深了这种伤感。"悲秋"情怀往往是触景生情，《登高》前四句写景,不露声色却处处关合秋意,直到此联才在极尽顿挫之中渐渐吐露情怀。"作客"点明客居并非因为游历或求官.而是迫于战乱,在乡关之思中纠缠着身世、家国的情感。"百年"表达了长期性、持续性的痛苦,揭示了还乡的难度和思乡的强度。这首诗是杜甫离世前三年的作品，"多病"透露出衰亡的气息,国家、身世的悲哀中掺杂着病痛的折磨,令人难以承担。杜诗中的忧患不仅有死亡的威胁,更有生命的寂寞,个体生命担荷的不仅有个人生死还有社会存亡,生的沉重与死的恐惧同时袭扰着诗人的心灵。\n\n需要指出的是诗中的"瘦劲""深沉"表现,美在意象的骨感和抒情主人公的风节,虽然形式难以名状、莫可揣测,却能呈现出力度与光芒。正如"无边落木萧萧下"句中"木"字带有干燥枯黄、飘落的质感与动感,辅以"落""下"二字,表现出绝然的风骨和九死不悔的品格。\n\n胡应麟《诗数》指出:"五言律宫商甫协,节奏未舒,至七言律,畅达悠扬,徐委折,而近体之妙始穷。"七律在形式上更加自由灵活,内容表达上富于曲折顿挫。七律诗史上,崔颖的《黄鹤楼》和沈住期的《古意呈补阙乔知之》声韵流转,虽兴会超凡,但体裁不密;风神虽美,但结撰不严。唯有老杜《登高》"一篇之中,句句皆律,一句之中,字字皆律,而实一意贯串,一气呵成。骤读之,首尾若未尝有对,胸腹若无意于对者。细绎之,则锚铢钧两,毫发不差,而建领走坂之势,如百川东注于尾闾之窟。至用字用句,又皆今人必不敢道,决不能道者,真旷代之作者",堪称"古今七律第一"。\n\n胡应麟认为在《登高》诗中,杜甫将律体与气脉、用字紧密结合，"气象雄盖宇宙,法律细人豪微"。诗歌的首联工笔摹景,次联染境界,三联曲折言情,四联点睛收束。在句内结构中,首联"风急天高猿啸哀,渚清沙白鸟飞回"用并列方式铺陈赋景,每句各含三景。杜甫诗中亦有"露下天高秋水清,空山独夜旅魂惊"的句子(杜甫《夜》),也是三景周折之中见沉郁情感。元人有"落日乱鸦红树老,断云孤雁碧天长"的句子(李祁《次贺琴南韵》),句法相似,摹写的是深秋景色,但语近悲凉不如杜诗雄壮高爽。\n\n（李莹著. 唐宋韵文的接受与比较研究[M]. 2015）'

								'Q："滋味"的历史演变：\n\n当我把"滋味"当作意境的美感特征来予以分析之前，应当对"滋味"的历史演变过程有一番粗略的了解。毋庸置疑，"滋味"的原始含义当指佐料、菜肴的味道，所谓甜、酸、苦、辣、威五味也。《老子》云:"五味令人口爽。"《孟子·告子上》云:"口之于味也，有同嗜焉。"《礼记·月令》云:"(仲夏之月)薄滋味，毋致和。"《韩非子·外储说左下》云:"食不二味，坐不重席。"等等,都是从"滋味"的原始意义上来使用的。\n\n当"滋味"由日常生活领域进入艺术理论领域并成为其中一个概念时，中间有一转化阶段，即以表示佐料菜看之味道来比喻艺术作品的美感特征或力量。最先用以作比的是晏 子。 据《左传·昭公二十年》载晏子对齐侯问曰:"先王之济五味，和五声也，以平其心，成其政也。声亦如味，一气，二 体，三 类， 四物，五声，六律，七音，八风，九歌，以相成也。清浊，小大，短长，疾徐，哀乐，刚柔，迟速，高下，出入，周疏， 以 相 济也。君子听之，以平其心。心平德和。"晏子是在辩和 与 同 异时以"味"比乐的。他认为，五味调和，故可食("君子食之，以平其心");音乐亦如味，"相成相济"，可听("君子听之，以平其心")。正是在和谐统一这一点上，晏子 发 现 了"味"与"乐"有相通之处，故可相比。在相比之中，他是否还深入地认识到:"五味调和"所能给人的生理快感，与"五音相济"所能给人的精神愉悦有相似之处呢?《论语·述而》云"子在齐闻《韶》，三月不知肉味，曰:不图为乐之 至于斯也。""孔子听了"尽善尽美"的《韶》乐，竟连肉味也觉察不到了，可见其感人至深了。这里当然看不出孔子以味比 乐 的 意图，但两者之间，仍然隐约存在着某种联系。此后，西汉王褒在《洞箫赋》中说:"哀悄悄之可怀兮，良翠而有味。"这大概可以看作最早试图把"味"当作艺术理论概念使用的例子吧?虽然以"味"比乐之美感的痕迹依然存在。东汉王充《论衡·自纪》云:"师旷调音，曲无不悲，狄牙和膳，肴无澹味;然则通人造书，文无瑕秽。"晋代葛洪《 抱朴子·广警》云:"色不均而皆艳,音不同而咸悲。香非一而并芳，味不等而悉美。"他们把乐与味放在一起谈，其间自然存在某种比的意思，而且，他们的着眼点还是味与乐在和谐统一上的共通之处。\n\n真正直接把"滋味"引入艺术理论领域并把它当作一个艺术理论概念来使用的是魏代阮籍。他在《乐论》中说:"乾坤易简，故雅乐不烦，道德平淡，故五声无味;不烦则阴阳自通，无味则百物自乐。"在阮藉看来，音乐乃"天地之体,万物之性",所以，"乾坤易简""雅乐不烦";"道(万物遍规律 德( 具体事物的特殊规律)平淡"，"五声(即音乐)无味。"这种说法本于《老子》的"道之出口，淡乎其味"，本质上对音乐作了唯心主义的解释，但他直接以"味"来指称音乐的美感，却是食物之"味"向艺术美感转化业已完成的标志。从此，"滋味"便作为艺术理论概念而被确定了下来。\n\n西晋陆机在《文赋》中首次将"滋味"引入文论，他说"或清虚以婉约，每除烦而去滥。阙大樊之遗味，同朱弦之清涩。虽一唱而三叹，固既雅而不艳。"这里，他强调了文学作品应当具有"遗味"，即美感力量，可见他的认识比阮籍深入了一步。此后，东晋桓玄《与袁宜都书》论"啸"曰:"读卿歌赋序咏音声，皆有清味。"著名书法家王羲之《书论》云:"若直笔急牵裹，此暂视似书，久味无力。"显然，桓玄指的是艺术作品的美感，而王羲之却又是从欣赏的意义上使用"味"。在艺术理论领域中，"味"的这两种含义，自此时便开始具备了。在南北朝，"滋味"更是被广泛地运用于文学艺术的各个部类。刘宋宗炳《画山水序》云:"圣人含道映物，贤者 澄 怀 味像。"这是第一次把味引入了画论。梁代刘部在《文心雕龙》中更是上承陆机，继续以"滋味"论文学作品。如《明 诗》云："张衡怨篇，清典可味。"《体性》云:"子云沉寂，故志隐而味深。"《隐秀》云:"深入隐蔚，余味曲包。"《声律》云:"是以声画妍蚩，寄在吟咏，吟咏滋味，流于字句。"等等，皆是。随后，钟嵘则在《诗品序》中带总结性地明确提出:"五言居文词之要，是众作之有滋味者也。"因为钟嵘说得如此明确，所以许多人认为，是他正式把"滋味"视为艺术理论概念的，这种看法固然片面，却也不无合理之处。书论家袁昂在《古今书评》中也说:"殷均书如高丽使人，抗浪甚有意气，滋韵终乏精味。"他从美感的含义上使用"味"，这是有别于王羲之对"味"的理解的。北齐颜之推在《颜氏家训·文章》中云:"至于陶冶性灵，从容讽谏，入其滋味，亦乐事也。"他除了以"滋味"论文章外，又以"滋味"论音乐。他在同书卷七《杂志》中云:"然而此乐(按:指琴乐)谙喑雅致。有深味哉!"明确地称音乐的美感为"味"，这应当是阮籍观点的继承和发展。\n\n从上面的叙述中可知，在南北朝时期，无论文论、诗论、画论，还是乐论、书论，"滋味"巴被人们当做普通的艺术理论概念而加以运用。之所以会出现这一情况，一方面是因为人们对文学艺术的本质特征和规律有了进一步认识，另一方面也是因为儒、道、佛哲学思想的影响，追求言外之意、像外之理、形外之神成为风尚。流风所及，耽昧玄理，寻味音旨，讽味遗言，为世所推崇。其结果是"滋味"也就悄然登入艺术理论的殿堂。\n\n到了唐代，"滋味"不仅是艺术家自觉追求的审美目标，而且更是批评家用以品评作品的标准。同时，他们还从新的角度去探讨"味"的产生根源。令狐德茱在《周书·王褒庾信传论》中指责北朝文风颓靡，重文轻质，从上至下，"莫不忘味于遗韵，眩精于末光。"皎然的《诗式》列诗体有"十九字",自认为"其一十九字，括文章德体风味尽矣"。又说:"其比兴等六义，本乎情思，亦蕴乎十九字中，无复别出矣。"他说在辨析诗体(主要指诗的风格)的十九字中，既含有风味，又蕴蓄比兴。那么，风味与比兴之间有没有什么联系呢?他没说。也许他朦胧认识到，味（美感)与比兴(艺术思维)之间有某种内在联系吧?王昌龄是意境概念的提出者，他也谈到了味，却不是停留在前人认识的水平上，而是超越了前人。他首先探讨了"味"的来源，并且作出了比较正确的判断。在《诗格·十七势》中，他说:"其景与理不相惬，理通无味。""惬"者,融也。依他所说，要使诗作有味，必须做到景与理相融。这一认识，是十分深刻的。此外,大诗人杜甫在《九月一日过孟十二仓曹十四主簿兄弟》一诗中称赞朋友的作品云:"清淡见滋味"。柳宗元也在《读韩愈所著毛颖传后题》中称赞韩文"尽六艺之奇味以足其口"。白居易的《废琴诗》也说:"古声淡无昧。"孙过庭《书谱》中亦云:"而东晋士人，互相陶染。至于王谢之族，.庾之伦,纵不尽其神奇，威亦挹其风味。"张怀缰《书断》评王僧虔"书又云:"若溪涧含冰，冈峦被雪,虽甚清肃，而寡于风味。"他们或把"昧"作为品评艺术作品的美学标准，或反复强调艺术作品应当包含"风味"，可见他们巴不是直觉地体验到、而是理智地认识到"味"在艺术创作中的重要地位了。\n\n晚唐司空图是以"滋昧"论诗的集大成者。他在《与李生论诗书》中，明确提出:"辨于昧而后可以论诗"，"近而不浮，远而不尽，然后可以言韵外之致"，"倘复以全美为工，即知昧外之雷"。他强调"昧外之味"，说明他对艺术的美感特征有了进一步了解:他虽没有明言美感(滋味)形成的原因,但若结合他对诗歌意境的阐述来理解，可知他已隐约认识到"滋味"与意境之间存在着内在联系。司空图关于"滋昧"的论述，是对前人关于这一问题的认识的总结，更是在总结基础上的发展，这主要夷现在他开拓了一条继续探求"滋味"问题的道路。因此，对后代产生了十分深远的影响。\n\n（刘九洲著. 艺术意境概论[M]. 武汉：华中师范大学出版社, 1987.12.）'

								'Q：杜甫的婚姻问题：\n\n考杜佑《通典》卷五十九载贞观元年二月诏云:"男年二十女十五以上,及妻丧达制之后,孀居服纪已除,并须申以婚媾,令其好合。"又《新唐书·食货志-一》有云:"(开元)二十二年,诏男十五女十三以上得嫁娶。州县岁上户口登耗,采访使复实之,刺史、县令以为课最。"这两条材料之所载,实际上就是李唐王朝执行于初、盛唐时期的两部"婚姻法"。根据这两部"婚姻法"的规定,可知杜甫与杨氏结婚的年份,是绝不可能迟至开元二十二年以后其30岁之时的开元二十九年的。而《新唐书·食货志一》所记载之"诏"的内容,实际上就是唐玄宗即位后所颁布的一-部"新婚姻法",若以此合勘杜甫之父当时正任奉天令之职3.奉天县为畿县,以及杜氏家族世代"未坠素业"、"奉儒守官"等实况,可知杜甫与杨氏结婚的时间,是当以开元二十二年为宜的。这是因为,开元三十二年的"诏"乃明文规定"男十五"必须结婚,而时在畿县奉天任县令的杜闲,显然是不可能置朝廷诏令于不顾,而让其子杜甫迟至开元二十二年以后结婚的。以传统之说的杜甫生年计,开元二十二年杜甫为23岁。\n\n开元二十二年杨氏芳龄几何?要弄清楚这一问题,首先得对杨氏的卒年进行具体考察。元穰《唐故检校工部员外郎杜君墓系铭》(以下简称《杜甫墓系铭》)有云:"(甫)扁舟下荆楚,竟以寓卒，旅殡岳阳,享年五十有九。夫人宏农杨氏女,父曰司农少卿怡﹐四十九年而终。"其中所载"四十九年而终"者,为杨氏的享年,即据此可知杨氏活了49岁。但杨氏生于何年?其之卒又在何年?对此,元穰于《杜君墓系铭》中皆未之载。按杜集中有《孟仓曹步趾领新酒酱二物满器见遗老夫》一诗,为考察杨氏的卒年提供了重要线索,其有云:\n\n饭粝添香味,朋来有醉泥。理生那免俗,方法报山妻。\n\n浦起龙《少陵编年诗目谱》(《读杜心解》卷首附)编此诗于大历二年,可从。是年,杜甫在夔州。时在夔州的杜甫于诗中称其妻为"山妻"者,是颇可注意的。这是因为,在杜甫写于大历二年以前的近30首与其妻相关的诗作中,所称其妻者主要为"老妻",如"老妻睹我颜色同"(《百忧集行》)、"老妻画纸为棋局"(《江村》)、"漂泊愧老妻"(《自阆州领妻子欲赴蜀山行》)、"偶携老妻去"(《寄题江外草堂》)等,即皆为其例。而遍检杜集又可知,杜甫于诗中首次称杨氏为"老妻"者,乃始自《自奉先县咏怀五百字》的"老妻寄异县"之句。是诗写于天宝十四载冬(系年见《少陵编年诗目谱》),由天宝十四载至大历二年,其间凡13年,即杜甫在诗中称杨氏为"老妻"已有十三年之久,其何得又于《孟仓曹步趾领新酒酱二物满器见遗老夫》诗中一改旧有之习惯,而要新称杨氏为"山妻"呢?况且,在现存的1400多首杜诗中,杜甫以"山妻"称其妻者,仅此一例。杜甫为什么要在此诗中称其妻为"山妻"?此"山妻"又为谁?其中隐情又何在?凡此种种,历代注家均未之言。假若此"山妻"仍为杨氏，但杨氏之"父曰司农少卿怡",而司农少卿的品阶在唐代为"从四品上",可见,这位"山妻"显然是与杨氏的身份难以扣合的。所以，"山妻"之所指绝不可能为司农少卿杨怡之女杨氏。又,杜集中有《促织》一诗,旧注几乎皆将其编于乾元二年的秦州诗内,但却均无只字言及其编年的依据,而仅是以相互因袭所致,如赵次公"杜诗解"仇兆鳌《杜诗详注》浦起龙《读杜心解》等,即皆属如此。而这种因"因袭"所导致的系年,显然是难以令人信从的。是诗云:\n\n促织甚微细,哀音何动人。草根吟不稳,床下意相亲。久客得无泪,故妻难及晨。悲丝与急管,感激异天真。\n\n前四句写促织,后四句写人,写促织者实际上就是为了更好地写人。在写促织的前四句中"哀音何动人"之"哀音",浦起龙《读杜心解》认为其"为一诗之主",并说:"音在促织,哀在衷肠。"而在写人的后四句中,最值注意的是"故妻难及晨"五字。王嗣奭《杜臆》卷三笺此说:"故妻",已去之妻也。"此"已去之妻"为谁?杜甫为何要在诗中借促织之"哀音"而为"一诗之主"?以此参之杜甫在《孟仓曹步趾领新酒酱兰物满器见遗老夫》诗中称其妻为"山妻"而非"老妻"的事实,似此"故妻"之所指当为杨氏。对此,"难及晨"三字又可为之佐证。详诗意,知"难及晨"的主人为杜甫,若这"已去之妻"不为杨氏而为他人,杜甫又何得为之无法人眠而"难及晨"呢?很显然,因杨氏已卒,杜甫怀之甚殷,而加之秋月促织的"哀音"又是那样的令人悲伤,故而杜甫才怀之一夜而难盼天明。即是说,我们从杜甫夔州诗中的"老妻"、"故妻"、"山妻"这三种不同的称谓之中,乃可窥知杨氏之卒当在大历二年秋前,也即是年的春夏之间。上引元穗《杜君墓系铭》既明言杨氏"四十九年而终",现又知杨氏之卒在大历二年秋前,以此上推"四十九年",为开元七年，亦即公元719年。这就是杨氏的生年。由开元七年至开元二十二年,其间凡16年,即杨氏与杜甫结婚时芳龄16岁。而杨 								'Q：选词炼句：\n\n杜甫诗歌除了在风格气象、体制形式、章法句式等方面受到祖父的影响外，在选词炼字方面同样受到祖父的垂范。\n\n诗是语言的艺术，词语是诗歌语言的主要构成要素，从某种意义上说，诗歌创作实际上也是诗人如何选用最准确的词语来传达自己的思想与情感的过程。杜诗是一部集大成、集众美于一体的诗歌精品，这除了与"为人性癖耽佳句，语不惊人死不休"的语言大师杜甫的精心锤炼和不懈追求有关外，乃祖杜审言对诗歌语言的锤炼对杜甫的影响也是不可忽视的。祖孙二人无论在名词、动词、形容词、数量词等实词，还是在副词、连词等虚词的选择和锤炼上有很多"消息相通之妙"。如名词"愁"字的运用，杜审言有"飞花搅独愁"(《赋得妾薄命》)"今春花鸟作边愁"(《渡湘江》)，杜甫有"饮啄慰孤愁"《凤凰台》)"归醉没无愁"(《题张氏隐居二首》)"请公一来开我愁"(《春日戏题恼郝使君兄》)"三岁为客宽边愁"（《寄裴施州》)等，祖孙二人都是通过直接抒情的方式将自己内心的"愁"绪传达出来，使其忧郁愁苦的鲜明形象跃然纸上。二人在形容词的选择和锤炼上，同样有很多相似之处，如杜审言的"白露含明月，青霞断绛河"(《七夕》)，杜甫有"露从今夜白，月是故乡明"(《月夜忆舍弟》)，审言用"白""明"写出了七夕之夜露白月明的清冷，用以衬托人物内心的孤凄心境，少陵用一"白"字写出了客居异乡、白露为霜的凄凉，用"明"字却写出了故乡月夜的美丽明朗，用可爱的故乡明月来慰藉一位漂泊异乡之人的孤寂，祖孙两人通过对两个表颜色的词精心提炼，准确地传达出某种特定的情思。又如"迥"字的运用，杜审言有"天迥兔欲落,河旷鹊停飞"(《奉和七夕侍宴两仪殿应制》)，"飞霜遥渡海，残月迥临边"(《和李大夫嗣真奉使存抚河东》)，"云标金阙迥，树杪玉堂悬"(《蓬莱三殿侍宴奉敕咏终南山应制》);工部则有"叶稀风更落，山迥日初沉"(《野望》)，"天高云走尽，江迥月来迟"(《陪李七司马皂江上观造竹桥即日成往来之…简李公二首》)，"峡险江惊急，楼高月迥明"(《季秋苏五弟缨江楼夜宴崔十三评事、韦少府侄三首》)等，这些"迥"字都有"迥远""辽阔""迥拔"的意思。其准确的运用对二人诗歌雄浑阔大的风格气象的形成起了重要作用。如王寿昌评杜审言"云标金阙迥，树杪玉堂悬"说:"一韵之响，遂振起百倍精神。"①这种评论用在上列二人任何一联都是十分恰当的。\n\n祖孙两人除了在名词、形容词的选择和锤炼上有共通之处外，在动词的提炼上也不无传承关系。托尔斯泰在《语言即思维》一文中说:"在艺术的语言中最重要的是动词，这不用多说，因为全部生活就是运动。""的确，动词在诗句中除了表达某种行为方式或动作变化外，常常在意象的塑造，意境的营造，情感的传达，以及力度、气势、神韵的显现方面也有独特的作用，深谙此理的大诗人在诗歌中常常更多地借助动词以取得理想的表达效果。杜审言和杜甫祖孙二人都极善于使用动词，他们笔下的动词神采飞动，超妙入化，具有"点铁成金"的妙用，使诗句产生独特的审美效果。如杜审言的"云霞出海曙，梅柳渡江春"(《和晋陵路丞早春游望》)中的"出"与"渡"字就准确、形象地刻画了江南早春的气象物候。"出"字用得自然，表示太阳刚刚露出海面，映照着天空云彩和海上云影的绚丽景象，从而突出了早春伊始大地充满的勃勃生机。而"渡"字看似有悖常理,不合逻辑，实则用得特别新巧，既有力量,又很生动，诗人用拟人化的手法将静止的春色活化了，认为江北早春的生意乃是盎然的江南春色传送过来的，间接地传达了诗人此时愉快的心情。又如"绾雾青丝弱，牵风紫蔓长""径转危峰逼，桥回缺岸妨"(《和韦承庆过义阳公主山池五首》)，"水作琴中听，山疑画里看"(《经行岚州》)，"日气含残雨，云阴送晚雷"(《夏日过郑七山斋》)，"露白宵钟彻，风清晓漏闻"(《秋夜宴临津郑明府斋》)"楚山横地出，汉水接天回"(《等襄阳城》)等诗句中的动词都使用得非常恰当，使诗句充满力量，对其浑厚诗风的形成起到了重要的玉成作用，这在"骨气都尽，刚健不闻"的初唐诗坛可谓具有力挽颓流的贡献。\n\n赵建明著. 杜审言研究[M]. 2018'

								'Q："终然"一词释义：\n\n张相《诗词曲语词汇释》卷一，有释杜诗"终然"一词，引证三例。其说云:"终，犹纵也。杜甫《郑典设自施州归》诗:"叹尔疲驽骀，汗沟血不赤。终然备外饰，驾驭何所益?"言外饰虽然齐备，但不堪驾驭也。又《孟冬》诗:"终然减滩濑，暂喜息蛟螭。"言虽然无滩濑之观，而蛟螭之患自息也。又《写怀》诗:"放神八极外，俯仰俱萧瑟。终然契真如，得匪金仙术。"言虽然与真如相契,但得此匪由佛法也。"按张说甚误。终然，是终竟、终于、竟至等意。《郑典设自施州归》两句，是说这种劣马，竟备外饰，但驾驭它(对人）有什么利益呢?《孟冬》诗后半说:"巫峡寒都薄，乌蛮瘴远随。终然减滩濑，暂喜息蛟螭。"终然一词，贯通二句。意谓，现在巫峡终竟平静了，没有滩濑了，蛟龙暂时也安静了。《写怀二首》之二两句，意思是说，现在把心思离开乱世的混浊，纵放于八极之外，俯仰四方，空空洞洞的，不为外物所扰。这样，终竟契合"真如"，这不是"金仙"术吗?杜甫这两首诗，本是糟粕，不足称道。但那是评价它，是另一回事。现在论它的含意，只是这样。张相的错误，第一把"金仙"解作神仙。金仙是佛号。杜甫在这里是指佛。因为上句"真如"用佛经语，下句当亦指佛。岑参诗:"早知清净理，常愿奉金仙。"可以为证。张相的第二个错误，把杜下句读作"得，匪金仙术"。不知，"得匪"是反诘语气词(见"得"字条)。"得匪"，和现代语的"不是……吗?"正同。"终然"在杜诗中还有别的例子，如《西阁二首》之一:"哀世非王粲，终然学越吟。"《行官张望补稻畦水归》:"终然添旅食，作苦期壮观。"都是"终于"的意思。"终然"一词，杜甫是沿袭古语，不由己造。《离骚》:"鲧嫜直以亡身兮，终然夭乎羽之野。"谢灵运《游赤石进帆海》:"仲连轻齐组，子牟眷魏阙。矜名道不足，适己物可忽。请附任公言，终然谢夭伐。"(诗中"谢"字作"去"、"免"讲。）杜诗用终然一词，与屈、谢无异。所以知道张解错误。\n\n曹慕樊著. 杜诗杂说全编[M]. 2009'

							appreciation: [
								'此诗写吴郎于重九前一个雨后初晴的傍晚从滚西草堂至东屯拜访杜甫°的情景。诗题有"北舍"，疑即吴郎取捷径由后门(自古及今，房舍坐北朝南)而人。\n\n诗的大意是:刚刚下了雨，果园的泥土还是湿润的，吴郎放弃了耕锄之事来诗人家拜访，这实在令人感动而惭愧。诗人拄着长齐并头的竹杖前去迎接，吴郎从后门取捷径而至。两人促膝相对，直到群鸟乱啼欲回巢栖息的时光，吴郎仍无离开之意，引得随来的小童在一旁催促，最后吴郎起身告辞。明日就是重阳，这重阳酒是不能不喝的，诗人约他明日再来，要用自酿之酒招待他。\n\n全诗以白描手法，写得极为亲切有味。仇兆鳌曰:"初喜其过，既惜其去，而又望其来，此直叙情事，有朴质自然之致。"诗末约吴郎重阳节来饮酒，然吴郎未再至，故此后之《九日五首》日:"重阳独酌杯中酒，抱病起登江上台。"篇中"竹杖交头拄"一句，描绘两老翁相向而立，手杖之头柄相交接，细节煞是生动与真实，非拄杖之人，难得此句。\n\n诗末约吴郎重阳节来饮酒,然吴郎未再至。篇中"竹杖交头拄"一句,描绘两老翁相向而立,手杖之头柄相交接,细节煞是生动与真实,非拄杖之人,难得此句。\n\n'

							background: [
								'此诗乃杜甫于唐代宗大历二年（767年）九月九日在夔州登高之作。这组诗名为五首，实存四首，而著名的《登高》实是其中的第六首，因此《九日五首》是对《登高》的重要补充，合读可以帮助理解《登高》中曲折的含意。\n\n当时杜甫正卧病夔州，他的登台是很勉强的（重阳独酌杯中酒，抱病起登江上台。）这时的政局依然动荡不安，吐蕃不断入寇，兵乱此起彼伏，在诗中他愤慨地指出："干戈（指吐蕃之寇）衰谢（自己年老）两相催。""佳辰对群盗，愁绝更谁论。"\n\n'

							appreciation: [
								'诗人在客中，重阳到来，兴致勃发，抱病登台，独酌杯酒，欣赏九秋佳色，思念飘零各地的兄弟姐妹，想起昔日团聚之景，心中愈加感伤。全诗基调伤感，表达了作者忧国忧民的情怀。\n\n其一\n\n此诗是大历二年（767）重九日杜甫在夔州登高之作。诗人联系两年来客寓夔州的现实，抒写自己九月九日重阳登高的感慨，思想境界和艺术造诣，都远在一般登高篇什之上。\n\n首联表现了诗人浓烈的生活情趣。诗人在客中，重阳到来，一时兴致勃发，抱病登台，独酌杯酒，欣赏九秋佳色。诗人酷好饮酒、热爱生活的情态，便在诗行中活现。\n\n颔联诗笔顿转。重九饮酒赏菊，本是古代高士的传统，可是诗人因病戒酒，虽"抱病"登台，却"无分"饮酒，遂也无心赏菊。于是诗人向菊花发号施令起来："菊花从此不须开"！这一带着较强烈主观情绪的诗句，妙趣神来，好像有些任性，恰好证明诗人既喜饮酒，又爱赏菊。而诗人的任性使气，显然是他艰难困苦的生活遭遇使然。这一联，杜甫巧妙地使用借对（亦即沈德潜所谓"真假对"），借"竹叶青"酒的"竹叶"二字与"菊花"相对，"萧散不为绳墨所窘"（《诗人玉屑》），被称为杜律的创格。菊花虽是实景，"竹叶"却非真物，然而由于字面工整贴切，特别显得新鲜别致，全联遂成为历来传诵的名句。\n\n颈联进一步写诗人瞩目遐思，因景伤情，牵动了万千愁绪。诗人独身飘泊异地，日落时分听到一声声黑猿的啼哭，不免泪下沾裳。霜天秋晚，白雁南来，更容易触发诗人思亲怀乡的感情。诗中用他乡和故园的物候作对照，很自然地透露了诗人内心的隐秘：原来他对酒停杯，对花辍赏，并不只是由于病肺，更是因为乡愁撩人啊！\n\n尾联以佳节思亲作结，遥怜弟妹，寄托飘零寥落之感。上句由雁来想起了弟妹音信茫然；下句哀叹自己身遭战乱，衰老多病。诗人一边诅咒"干戈"象逼命似的接连发生，一边惋惜岁月不停地催人走向死亡，对造成生活悲剧的根源──"干戈"，发泄出更多的不满情绪。这正是诗人伤时忧国的思想感情的直接流露。\n\n此诗由因病戒酒，对花发慨，黑猿哀啼，白雁南来，引出思念故乡，忆想弟妹的情怀，进而表现遭逢战乱，衰老催人的感伤。结尾将诗的主题升华：诗人登高，不仅仅是思亲，更多的是伤时，正所谓"杜陵有句皆忧国"。此诗全篇皆对，语言自然流转，苍劲有力，既有气势，更见性情。句句讲诗律却不着痕迹，很象在写散文；直接发议论而结合形象，毫不感到枯燥。写景、叙事又能与诗人的忧思关合很紧。笔端蓄聚感情，主人公呼之欲出，颇能显示出杜甫夔州时期七律诗的悲壮风格。\n\n其二\n\n组诗第二首主要描述诗人报国无门的心情和感慨："旧日重阳日，传杯不放杯。"，过去重阳节宴会，大家举杯传杯饮菊花酒，酒杯不落。"即今蓬鬓改，但愧菊花开。"，现在蓬头垢面，华发满鬓，面对菊花盛开，心里实在是感觉愧疚。"北阙心长恋，西江首独回。"，即便是生活艰苦，依然心思报国志，在江上漂流而下，还会向西北回首眺望，不知局势进展如何。"茱萸赐朝士，难得一枝来。"，一到重阳节，朝廷按照惯例会御赐茱萸给朝廷大臣，可惜自己很难得到一枝。\n\n昔日过重阳节，大家在一起喝酒，那酒杯在酒桌上传递着都不会停下来。现在头发花白凌乱就像蓬草一样，真是愧对那些凌寒开放的菊花。\n\n但是尽管个人如此潦倒，杜甫对故国还是念念不忘的。站在瞿塘峡边的高台上，江水在滚滚向东流去，而杜甫却不停地向京城长安的方向回首翘望。\n\n朝廷里按照惯例，重阳节是要赐予臣子们茱萸等物品的。可是杜甫这个白发老人却连一枝茱萸也没有得到。他做左拾遗直到后来挂职工部员外郎，做事可都是尽职尽责。\n\n总评\n\n组诗的前四首，既有悲秋伤乱、渴望归乡与亲人团聚之情(其一)，亦有思念朝廷旧事而自伤衰老与沦落天涯之悲（其二);既有回忆往昔与好友对菊酣饮的情事（其三)，亦有如今战乱频繁而盛会难再的愁苦（其四)。总的来看，这四首诗虽是佳节抒怀之作，但诗中流露出世乱年衰、垂暮途穷的绝望情绪，就不免所感过于悲伤，令人不忍卒读。杜甫的组诗，在总体构思与表现手法上，每每讲求前后的呼应，使几首诗如同一首，给人以完整而不可分割的感觉。比如这组诗的其一责备吴郎爽约道:"竹叶于人既无分，菊花从此不须开"，其二即用"即今蓬鬓改，但愧菊花开"来转圜;其二有"传杯"一句，其三有"客醉"一句与之相应;其三有"旧与"、"兼随"二句，其四则有"一笑后"、"几人存"二句与之相应。组诗首联以"独酌"、"登台"发端，而最后一首〈登高〉的末句"潦倒新停浊酒杯"，更可看作是组诗总的收结。两相参照来阅读、理解，显现出诗人由"独酌"而至"停杯"的过程，即是述说无限感慨的思绪起伏过程。这种首尾的呼应，可说是天衣无缝，充分展露出杜甫善于谋篇的高超技巧。\n\n'

							comments: [
								'宋代陈模《怀古录》：人皆知杜诗之工而好者，而少能知其拙而好者也。且如"旧与苏司业，兼随郑广文"，此唐子西所谓文章只如人之作家书者是也。辞足以达意矣。"采花香泛泛，坐客醉纷纷"，此工处在"泛泛"、"纷纷"四字，只以形容其满泛，而坐客热乐之意，人皆知其好也。"野树歌还侧，秋砧醒却闻"，盖言高歌之时，则见野树之侧﹔酒醒之时，则闻砧发之声。"野树"之句，则拙而好者也，鲜能知之矣夫。"欢娱两冥漠，西北有孤云"，以兴而言，则言故人不见，惟见西北有孤云而已﹔以比而言，则言独有此身，如孤云南飘泊于西北也。\n\n南宋杨万里《诚斋诗话》：渊明、子美、无己三人作《九日》诗，大概相似。子美云："竹叶于人既无分，菊花从此不须开。"渊明所谓"尘爵耻虚罍，寒花徒自容"也。无己云："人事自生今日意，寒花只作去年香。"此渊明所谓"日月依辰至，举俗爱其名"也。\n\n南宋魏庆之《诗人玉屑》：杜子美云："竹叶于人既无分，菊花从此不须开。"直以"菊花"对"竹叶"，便萧散不为绳墨所窘。\n\n元代方回《瀛奎律髓》：此"竹叶"，酒也，以对"菊花"，是为真对假，亦变体。"于人既无分"、"从此不须开"，于虚字上十分着力。\n\n元代方回《瀛奎律髓汇评》：纪昀：真对假乃常格，不得谓之变体。前四句笔笔峭健，后四句以哀曼收之，声情俱佳。查慎行：牧之七律，得法于此三、四句。无名氏（乙）：八句对，清空一气如话。次联十四字句磊落伉健，挥洒极笔，又接以颈联之陡振，千古一人而已。如此大手笔，何屑屑以变体论！\n\n明代王嗣奭《杜臆》："竹叶"一联反言，以见佳节不可不饮也。"雁来"恒事，加一"旧国"便异，以起下句，雁来而旧国之弟妹不来也。\n\n清代何焯《义门读书记》："抱病起登江匕台"，伏"哀谢"。"殊方日落玄猿哭"，伏"干戈"。\n\n清代黄生《杜诗说》：岑参诗云"见雁思乡信，闻猿积泪痕"，与五、六意同。而十四之融会蕴藉，更过彼十字也。\n\n清代爱新觉罗·弘历《唐宋诗醇》：悲塞矣，而声情高亮，后人九日诗无及之者。\n\n清代沈德潜《唐诗别裁》：即注明"独酌"，言弗与弟妹饮也。"竹叶"、"菊花"，真假对。\n\n清代浦起龙《读杜心解》：（五首）皆辍饮独登之作也。故首句先提出"独酌"二字，以见年年高会，今日凄凉，闷对一樽，全无饮兴。随以"抱病起登"撇却之；悟此，则三、四豁然也。……"玄猿"闻自"殊方"，"白雁"来从"故国"，顾云"紧注末联"是也。而其情皆触于独登翘首之中，仍是一串。\n\n清代杨伦《杜诗镜铨》：五、六写景，言外无限凄凉。使性得妙（"菊花从此"句下）。\n\n清代卢麰、王溥《闻鹤轩初盛唐近体读本》：第五"玄猿"着一"哭"字，已属奇险，其佳处尤在着"日落"二字于中，倍觉凄楚，结则声泪俱迸矣。\n\n清代方东树《昭昧詹言》：此九日忆弟妹而作。通首八句，一气夷犹,开合顿宕而出。但见情性，不睹文字。"殊方"二句，象中取义。结句点逗本事，所谓安身立命主意也。\n\n'

								'Q：杜诗中的"哭"字：\n\n杜甫诗中人物哭，主要有如下几种情况:\n\n一种是杜甫家人的哭。例如,《北征》:"经年至茅屋,妻子衣百结。恸哭松声回，悲泉共幽咽。"《徒步归行》:"妻子山中哭向天，须公枥上追风骠。"\n\n一种是普通百姓的哭。例如,《兵车行》:"爷娘妻子走相送，尘埃不见咸阳桥。牵衣顿足拦道哭，哭声直上干云霄。"《新安吏》:"白水暮东流，青山犹哭声。"《遣兴三首》之二:"老弱哭道路，愿闻甲兵休。"《喜雨》:"巴人困军须,恸哭厚土热。"《虎牙行》:"征戍诛求寡妻哭，远客中宵泪沾臆。"《日暮》:"差妇语还哭，胡儿行且歌。"《征夫》:"十室几人在，千山空自多。路衢唯见哭，城市不闻歌。"《阁夜》:"野哭几家闻战伐,夷歌数处起渔樵。"《白帝》:"哀哀寡妇诛求尽，恸哭秋原何处村。"\n\n一种是鬼魂的哭。例如，《去秋行》:"战场冤魂每夜哭,空令野营猛士悲。"《对雪》:"战哭多新鬼，愁吟独老翁。"《兵车行》:"..…君不见青海头，古来白骨无人收。新鬼烦冤旧鬼哭，天阴雨湿声啾啾。"\n\n一种是动植物的哭。例如，《无日五首》之一:"殊方日落玄猿哭,旧国霜前白雁来。"《晓发公安》:"邻鸡野哭如昨日，物色生态能几时。"《春望》虽然没用"哭"字，意思、手法完全一样:"感时花溅泪,恨别鸟惊心。"\n\n此外，也有历史故事中人物的哭。例如，《秦州见敕目薛三!授司议郎毕四曜除监察与二子有故远喜迁官兼述索居凡三十韵》:"独惭投汉阁,俱议哭秦庭。"《寄岳州贾司马六丈、巴州严八使君两阁老五十韵》:"哭庙悲风急，朝正霁景鲜。"《建都十二韵》:"永负汉庭哭，遥怜湘水魂。"\n\n杜甫诗中的"哭"字如此之多，固然跟杜甫其人的性格(善良、多情、敏感）和其诗的艺术手法（鬼魂、动植物的哭，简直就是魔幻现实主义艺术手法的滥觞）有相当关系，更重要的原因则是，李唐王朝由盛转衰时期,国家、士人、百姓饱受皇帝昏庸、制度不公、奸佞当道、战争离乱等各种祸害之苦。现代诗人艾青,在《我爱这土地》一诗中有如下两句:"为什么我的眼里常含泪水?因为对这土地爱得深沉……"相比之下，就没有杜甫诗中"哭"的内容丰富多样。艾青的诗写于1938年，表现的是抗日救亡之情;杜诗中的"哭"，跨越唐朝由盛转衰的二三十年时间、写出了人间的冬种悲情。\n\n丁启阵. 杜甫字子美[M]. 2018'

								'Q："悲秋"：\n\n杜甫的这种忧生之嗟还表现为一种强烈的悲秋情结。中国诗歌的悲秋主题应该始于宋玉的《九辩》:"悲哉秋之为气也，萧瑟兮草木摇落而变衰。"正是受宋玉的影响，之后的诗人多喜欢在诗作中表现悲秋。杜甫也不例外，而且他在作品中明确地表达了他受宋玉影响深刻。杜甫《咏怀古迹》(其二)云:"摇落深知宋玉悲，风流儒雅亦吾师。"杜甫以宋玉为师，并且认为只有自己才是宋玉的知音，才真正懂得"宋玉悲"。杜诗中亦多处出现"宋玉悲"。如《垂白》:"垂白冯唐老，清秋宋玉悲。"此章乃老去悲秋之意。王嗣奭《杜臆》:"公年老为郎，有似冯唐。当秋而悲，复如宋玉。少睡无聊，故起立移时。多难身何补，作愤语，无家病不辞，作苦语。""直觉巫山暮，兼催宋玉悲。"(《雨》)"悲秋宋玉宅，失路武陵源。"(《奉汉中王手札》)\n\n另外，还有以悲秋命名的诗篇如《悲秋》:\n\n凉风动万里，群盗尚纵横。家远传书日,秋来为客情。\n\n愁窥高鸟过，老逐众人行。始欲投三峡，何由见两京。\n\n还有在诗句中出现"悲秋"二字的诗句。如"百年秋已半，九日意兼悲"(《九日曲江》)、"为客无时了，悲秋向夕终"(《大历二年九月三十日》)、"凛凛悲秋意，非君谁与论"(《送裴五赴东川》)、"送子清秋暮，风物长年悲"(《送殿中杨监赴蜀见相公》)、"老去悲秋强自宽，兴来今日尽君欢"(《九日蓝田崔氏庄》)、"万里悲秋常作客，百年多病独登台"(《登高》)、"为客无时了，悲秋向夕终"(《大历二年九月三十日》)、"凛凛悲秋意，非君谁与论"(《送裴五赴东川》)等。所谓"悲秋"，"不仅是写自然景物之悲，主要是写人生之秋、心理之秋，一句话，包含着中国古人宇宙历史人生意味的悲秋意识"。其实古代诗人的悲秋情结更是表现为由草木零落、万物凋零所引发的对生命的忧虑以及由此产生的老之将至的悲凉感慨，表现出强烈的生命自觉意识。杜甫的悲秋之作交织着悲凉、悲伤乃至悲壮等多重意味，但从深层来看，一方面表现出的是诗人对生命的执着，另一方面也表现出诗人怀才不遇、个人抱负难以实现的苦闷之情。\n\n殷满堂，《悲慨——杜诗风格诗学的核心概念》 '

							appreciation: [
								'《登高》可能是《九日五首》中的一首，只因写得格外成功，远胜其余四首，故尔为编诗者独立出来。此诗通过登高所见秋江景色，倾诉了诗人长年漂泊、老病孤愁的复杂感情，慷慨激越、动人心弦。\n\n此诗前四句写登高见闻。首联对起。诗人围绕夔州的特定环境，用"风急"二字带动全联，一开头就写成了千古流传的佳句。夔州向以猿多著称，峡口更以风大闻名。秋日天高气爽，这里却猎猎多风。诗人登上高处，峡中不断传来"高猿长啸"之声，大有"空谷传响，哀转久绝"（《水经注·江水》）的意味。诗人移动视线，由高处转向江水洲渚，在水清沙白的背景上，点缀着迎风飞翔、不住回旋的鸟群，真是一幅精美的画图。其中天、风，沙、渚，猿啸、鸟飞，天造地设，自然成对。不仅上下两句对，而且还有句中自对，如上句"天"对"风"，"高"对"急"；下句"沙"对"渚"，"白"对"清"，读来富有节奏感。经过诗人的艺术提炼，十四个字，字字精当，无一虚设，用字遣辞，"尽谢斧凿"，达到了奇妙难名的境界。更值得注意的是：对起的首句，末字常用仄声，此诗却用平声入韵。沈德潜因有"起二句对举之中仍复用韵，格奇而变"（《唐诗别裁》）的赞语。颔联集中表现了夔州秋天的典型特征。诗人仰望茫无边际、萧萧而下的木叶，俯视奔流不息、滚滚而来的江水，在写景的同时，便深沉地抒发了自己的情怀。"无边""不尽"，使"萧萧""滚滚"更加形象化，不仅使人联想到落木窸窣之声，长江汹涌之状，也无形中传达出韶光易逝，壮志难酬的感怆。透过沉郁悲凉的对句，显示出神入化之笔力，确有"建瓴走坂""百川东注"的磅礴气势。前人把它誉为"古今独步"的"句中化境"，是有道理的。\n\n前两联极力描写秋景，直到颈联，才点出一个"秋"字。"独登台"，则表明诗人是在高处远眺，这就把眼前景和心中情紧密地联系在一起了。"常作客"，指出了诗人飘泊无定的生涯。"百年"，本喻有限的人生，此处专指暮年。"悲秋"两字写得沉痛。秋天不一定可悲，只是诗人目睹苍凉恢廓的秋景，不由想到自己沦落他乡、年老多病的处境，故生出无限悲愁之绪。诗人把久客最易悲愁，多病独爱登台的感情，概括进一联"雄阔高浑，实大声弘"的对句之中，使人深深地感到了他那沉重地跳动着的感情脉搏。此联的"万里""百年"和上一联的"无边""不尽"，还有相互呼应的作用：诗人的羁旅愁与孤独感，就像落叶和江水一样，推排不尽，驱赶不绝，情与景交融相洽。诗到此已给作客思乡的一般含意，添上久客孤独的内容，增入悲秋苦病的情思，加进离乡万里、人在暮年的感叹，诗意就更见深沉了。尾联对结，并分承五六两句。诗人备尝艰难潦倒之苦，国难家愁，使自己白发日多，再加上因病断酒，悲愁就更难排遣。本来兴会盎然地登高望远，此时却平白无故地惹恨添悲，诗人的矛盾心情是容易理解的。前六句"飞扬震动"，到此处"软冷收之，而无限悲凉之意，溢于言外"（胡应麟《诗薮》）。\n\n此诗前半写景，后半抒情，在写法上各有错综之妙。首联着重刻画眼前具体景物，好比画家的工笔，形、声、色、态，一一得到表现。次联着重渲染整个秋天气氛，好比画家的写意，只宜传神会意，让读者用想象补充。三联表现感情，从纵（时间）、横（空间）两方面着笔，由异乡飘泊写到多病残生。四联又从白发日多，护病断饮，归结到时世艰难是潦倒不堪的根源。这样，杜甫忧国伤时的情操，便跃然纸上。\n\n全诗八句皆对。粗略一看，首尾好像"未尝有对"，胸腹好像"无意于对"。仔细玩味，"一篇之中，句句皆律，一句之中，字字皆律"。不只"全篇可法"，而且"用句用字"，"皆古今人必不敢道，决不能道者"。因此它能博得"旷代之作"（均见《诗薮》）的盛誉。\n\n'

								'Q：杜甫的"苦学"：\n\n具体说来,杜甫的"苦学"内容,主要表现在以下几个方面:\n\n(一)从经书中丰富知识。经书,是杜甫自定的"苦学"重点对象之一。对此,我们从他的"应须饱经书"、"经书满腹中"等诗句，以及他在《秋兴八首》中以抗疏的匡衡与传经的刘向自况,即可获知一斑。唐代的所谓"经书",据《旧唐书·经籍志》的记载,可知截止于开元时期,计有易、书、诗、礼、乐、春秋、孝经、论语以及谶纬、经解、训诂、小学共十二大类,凡"六千二百四十一卷"。面对如此众多的经学著作,杜甫不仅力主"苦学",而且还要求达到"烂漫通经术"的程度。因为在杜甫看来,只有对经书的"苦学"达到了既"烂漫"而又"通"的地步,才能在诗歌创作中"知出处",所以,他在《覃山人隐居》中说:"子知出处必须经。"这七个字虽是对他人而言,实则为杜甫"苦学"经书的经验之谈。\n\n(二)从儒学中获取诗法。从图书分类学的角度讲,有唐一代是将经书与儒学著作分为两个类别的。李唐初期所保留的儒学著作,《旧唐书·经籍志》载为"七百七十六卷",数量亦十分可观。众所周知,杜甫出生于一-个世代为儒的家庭,儒学著作自然就成为了他"苦学"的又一重要对象。杜甫对儒学著作的"苦学",不仅使他懂得了如何忠君、爱国、忧民、省身的道理,于诗歌的创作也获益匪浅,其典型的例子即为他在《偶题》中所称道的"法自儒家有"。这里的所谓"法",即为作诗的法则。从儒学著作中获得诗法为诗歌创作所用,这在中国文学史上,实属前无古人,故翁方纲在《诗法论》中曾对此多所赞誉。\n\n(三)从六朝作品中学习声律。六朝既是先唐时期诗人荟萃的时代,又为近体诗的肇始期。其中如周顒、沈约、谢脁、何逊、阴铿、庚信等,不仅是当时超越齐梁文风的优秀诗人，而且大都精通四声,创作了不少"永明体"诗歌。杜甫在遍学这些诗人作品的同时，又重点选择了周顒、阴铿、何逊三人的作品为"苦学"的对象。对此,其诗歌中亦有记载,如《解闷》其七云:"孰知二谢将能事,颇学阴何苦用心。"又《岳麓山道林二寺行》有云:"细学周顒免兴孤。"杜甫之所以选择阴.何、周三人的作品进行"苦学"与"细学",关键就在于三人"在写新体诗,调协音韵,琢磨词句上是费过苦心的"(萧涤非《杜甫研究》修订本)。其中﹐周顒"善识声韵,为文皆用宫商"(《南史·陆厥传》),为汉字四声的发现者,并始创《四声切韵》，又曾与沈约等人共同奠定和发展了"永明体"。由此可知,杜甫选择三人为"苦学"的对象,是意在进一步探求诗歌中的声律问题。也正因此,杜甫才在诗歌创作中对近体诗的声律作出了一系列极为严格的要求,并获得了不少突破与建树。\n\n除了以上几个方面的内容外,杜甫的"苦学"还表现在重视《史记》《汉书》、《三国志》等史籍上。总而言之,杜甫"苦学"的范围既广.针对性亦强,故其所获也就甚丰。清代黄子云在《野鸿诗的》中说:"杜陵兼风骚、汉魏、六朝而成诗圣。"虽是指的杜诗之渊源﹐其实也是对杜甫"苦学"的-种首肯。另外,杜甫的"苦学"还表现在"不薄今人"方面,如他在诗中曾自述既与李白、郑虔"细论文",又曾和高适共同探讨"佳句"之法等等,均表明了他在"苦学"中"转益多师"的鲜明特点。 \n\n王辉斌著. 杜甫研究新探[M]. 2011'

								'Q："远游"的审美意蕴：\n\n和隐逸一样，"远游"代表了古人脱离凡尘俗世、超越有限人生的价值取向和精神追求。在广阔无垠的空间和稍纵即逝的时间面前，敏感的诗人们感受个人的渺小和存在的虚无，这表现在他们微妙的时空感上:"驰光忽以迫，飞辔谁能留。"（孟郊)"促促念道路，四支不常宁。"（张籍《南归》)"春去辞国门，秋还在边戍。轩车行未返，节序催难驻。"(李乂《招谕有怀赠同行人(一作李义府诗)》)"山蝉号枯桑，始复知天秋。"(李白《江上秋怀》)"光阴逝不借，超然慕畴昔。"(韦述《晚渡伊水》)"只恐老身衰朽速，他年不得颂鸿勋。"(齐己《荆州新秋寺居写怀诗五首上南平王》）唯恐稍纵即逝的时间将他们抛下，在广阔无垠的空间里迷失自我。因此，诗人们走出狭隘的自我，怀着远大的理想和抱负走上远游之路:"鲁叟谈五经，白发死章句。问以经济策，茫如坠烟雾。足著远游履，首戴方山巾。缓步从直道，未行先起尘。"(李白《嘲鲁儒》)"丈夫四方志，结发事远游。"（戴叔伦《从军行》)"我有一寸钩，欲钓千丈流。良知忽然远，壮志郁无抽。"(孟郊)"壮心能几许，伊水更东流。"(许浑《洛中秋日》)"驰晖百年内，惟愿展所钦。"（顾况《杂曲歌辞·游子吟》然而，俗世的束缚、心灵的不自由常常令诗人在远游之路上走得心有戚戚然:"常恐亲朋阻"(孟郊《与韩愈、李翱、张籍话别》)，"我爱远游君爱住，此心他约与谁携"(齐己《行次宜春寄湘西诸友》)，"每欲孤飞去，徒为百虑牵"(杜甫《秋日夔府咏怀奉寄郑监李宾客一百韵》)。\n\n"远游"一方面是出于走出狭隘自我、超越有限人生的需要，另一方面也是为了寻觅安顿心灵的灵魂栖息地:"采山仍采隐，在山不在深。持斧事远游，固非匠者心……凤鸟久不栖，且与枳棘林。"（王季友《杂诗》)这表现在关于远游的诗歌常常伴随着寻仙问道的主题:"怀精馈贤屈，乘浮追圣丘。飘然天外步，岂肯区中囚。"(韩愈)"身许双峰寺，门求七祖禅。落帆追宿昔,衣褐向真诠。"(杜甫《秋日夔府咏怀奉寄郑监李宾客一百韵》)"幽人蹈箕颍，方士访蓬瀛。"（许敬宗《游清都观寻沈道士得清字》)"纷吾远游意，学彼长生道。"(孟浩然《宿天台桐柏观》)"精诚合天道，不愧远游魂。"（李白《赠武十七谔》)"足下远游履，凌波生素尘。寻仙向南岳，应见魏夫人。"(李白《江上送女道士褚三清游南岳》)"结交嬴台女，吟弄升天行。携手登白日，远游戏赤城……永随众仙逝，三山游玉京。"（陈子昂《与东方左史虬修竹篇》)。\n\n但更多时候，寻仙问道也满足不了人的心灵安顿问题，诗人们回首故园，少了一些决绝，多了一份留恋:"莫尽远游兴，故园荒薜萝。"(许浑《送前缑氏韦明府南游》）远游途中，独在异乡为异客，独作无根之漂泊，诗人们"异客"的身份意识十分强烈:"飘飘洛阳客，惆怅梁园秋。"（刘长卿《睢阳赠李司仓》)"何处为家"是诗人们时常自问的一个问题:"贱子何人记，迷芳著处家。"(杜甫《远游》）漂泊无定、孤独无依的生活状态让他们觉得自己就像天上随处飘荡的浮云:"一身如浮云，万里过江水。"(岑参《青龙招提归一上人远游吴楚别诗》)\n\n"远游"途中，诗人们对于远游的思考时常充满矛盾。首先，这种矛盾心理体现在诗人们对于远游的态度上，反映在远游时的复杂心情上:"起凭栏干各垂泪，又驱羸马向东州。"（许浑《东游留别李丛秀才》)"百岁竟何事，一身长远游。行行将近老，处处不离愁。世路多相取，权门不自投。难为此时别，欲别愿人留。"(李频《临岐留别相知》)"归期诚已促，清景仍相留。顷者慕独往，尔来悲远游。风波自此去，桂水空离忧。"(刘长卿《上湖田馆南楼忆朱宴》）其次，这也反映在诗人们对于远游的评判和反思上:"远游虽寂寞，难见此山川。"(杜甫《季秋江村》)"忆别匡山日，无端是远游。却回看五老，翻悔上孤舟。蹭蹬三千里，蹉跑二十秋。近来空寄梦，时到虎溪头。"(齐己《忆别匡山寄彭泽乾昼上人》)"少年莫远游，远游多不归。"(孟云卿《杂曲歌辞·悲哉行》）最后，上升为对于人生和命运等终极问题的思考，引发了孤独无依、命运难测的身世之感:"人随川上逝，书向壁中留。严子好真隐，谢公耽远游。清风初作颂，暇日复销忧。时与文字古，迹将山水幽……已孤苍生望，空见黄河流。流落年将晚，悲凉物已秋。天高不可问，掩泣赴行舟。"(崔曙《登水门楼，见亡友张贞期题望黄河诗，因以感兴》)"丈夫随世波，岂料百年身。"（独孤及《壬辰岁过旧居》)"大江鼓风浪，远道参荆棘。往事返无期，前途浩难测……零落九原去，蹉跄四序催。"（苏颐《蜀城哭台州乐安少府》)"道路悠悠不知处，山高海阔谁辛苦。"(张籍《各东西》)"贫贱自耻归，此地谁留我。"(刘驾《青门路》)\n\n一方面，诗人们渴望超越有限人生，追求精神自由;另一方面，又执着于精神家园和灵魂栖息地的寻觅，渴望心灵的安顿。这两种人生愿望在远游途中发生了冲突，产生矛盾。而这种冲突和矛盾，体现了诗人们对于人生境遇和生存状态与生俱来的悖论的思考和挣扎。\n\n不论古今，人生的去向与归依都是人们思考的终极问题。远游，是人类共同的生存状态，面对无限时空，作为有限个体，每个人都是走在路上、走向远方的游子。唐诗中关于远游主题的诗歌，给我们窥探这一人类生存状态提供了一个观察的角度，因此此类诗歌以其揭示真相的深度产生了无限意蕴，获得了永久魅力。\n\n综上所述，唐朝远游题材诗歌在表现我国古代远游文学的内容和意蕴上，具有很高的代表性，可以看做一种典型题材的精炼和凝缩。唐朝国力强盛、风气开放，养成了唐代文人士大夫恢宏广阔的胸怀气度和豪放不羁的精神气质，他们的生活形态呈现出丰富自由的特点，"远游"与"隐逸"、"仕宦"一起成为唐代士人的生活选择和人生理想，反映到诗歌中来，也就成为唐诗的一个重要题材。这一时期大量的远游题材诗歌，十分典型、鲜明地揭示了远游行为所象征的人类的悲剧性命运。\n\n郭守运著. "远"范畴的审美空间[M]. 2014'

								'第一句，"暮春三月巫峡长"。自重庆奉节到湖北宜昌之间的长江两岸，层峦叠嶂，无处不峡，其中最险者称"三峡"。晋代左思的《蜀都赋》中就写道："经三峡之峥嵘。"但历代关于三峡的名称的说法不一，如明月峡、黄牛峡也曾被列入三峡中，在杜诗中也有"三峡传何处"的发问句。通常习惯上把瞿唐峡、巫峡和西陵峡称为三峡。在三峡中，巫峡数长，所谓"巴东三峡巫峡长"。暮春，春将过去。在唐代以前，南北朝人写诗，不时表达惜春的感情，如"无令春色晚"，"处处春心动，常惜光阴移"，"不愁花不飞，倒畏花飞尽"，等等。杜甫写"暮春三月巫峡长"，把暮春和"巫峡长"联系起来，似乎峡中的暮春三月也较其他地方的暮春三月为长，这就一反惜春的老调，有了新意。\n\n第二句，"皎皎行云浮日光"。清代著名杜诗注家仇兆鳌解释道："云浮日光而过，其色皎皎然，雷雨将作矣。"仇氏的意思是说诗人写这第二句是为了引出写雷雨的第三句。清代另一位注家杨伦也作同样的理解。按照一般的诗法观念，说七言律的第二句引出第三句，或者说第三句承应第二句，大致无错。但对于大诗人的作品，却也不能一概地用诗法模式去套，从而作出刻板的解释。杜甫的这首《即事》诗是拗体七律，对拗体诗，前人常从它的平仄、黏连等形式不合常规律诗的格律这点上作解释。杜甫的拗体诗不仅在平仄形式上表现为"拗"，就是在诗意的起承转合上也会表现出"拗"。这首《即事》诗的第二句未必就是起到引出第三句的作用，而且，"皎皎"是形容皎明之貌，陶渊明诗句"皎皎川上平"，即为例证。杜甫写皎白的行云轻疾而过，并不是写阴云密布，所以仇氏"雷雨将作矣"的见解未必正确。\n\n第二联的上句"雷声忽送千峰雨"是兀起之笔，也反映了彼时彼地忽晴忽雨的实际风光。而且，正是这一句，写出了壮丽场面。凡写暮春风光，即使能够避免哀愁，却也不易写得壮丽。雷雨千峰，却正是一种壮丽的场面。\n\n第二联的下句"花气浑如百和香"是由雨写花。如按老套，就会有雨打花落，或者湿花垂枝之类。杜甫摒却这些，却采用前人写雨后花更艳的意境，李世民《咏雨》诗就写"花沾色更鲜"，虞世南也有"山花湿更燃"的诗句。这里杜甫稍作变化，写雨后花气更浓。关于"百和香"，宋代著名杜诗研究者赵次公引古诗"博山炉中百和香，郁金苏合及都梁"，说明"百和香"是各种香物的混称。沈约《和刘雍州绘博山香炉》也云："百和清夜吐，兰烟四面充。"或谓在实际吟唱时，杜甫此诗中"百和香"的"和"字当读仄声。可备一说，可惜未见训诂文献根据。\n\n第三联写莺燕："黄莺过水翻回去，燕子衔泥湿不妨。"前人咏春诗中常要出现莺燕，却又最易流入老套。杜甫由雷雨而捕捉住黄莺的一种特殊情状，"黄莺过水"即"过水黄莺"，被雨水打湿了翅膀。仇兆鳌解释道："莺畏雨，故翻回"。浦起龙《读杜心解》说："翻回去，雨中栖止不定也"。不少杜诗中写黄莺都很可爱，这首诗中却写它的狼狈形状。娇弱的黄莺遇到雷雨，惊恐翻回，栖止不定，这才真符合它的"性格"。\n\n燕子就不同，诗人写它冒雨劳作，"燕子衔泥"即"衔泥燕子"，浦起龙说"湿，不指泥"，也很有见地，这里写燕子身湿。如果仅仅理解为燕子衔湿泥筑巢，那就流于一般了。细雨蒙蒙，燕子衔泥是常见的，但隆隆雷雨中不一定有燕子飞翔。诗人这里未必是实写，而是赋予想象。既然他写过水黄莺的狼狈，必然要写衔泥燕子的豪壮。诗人必然会凭借石燕的传说，《湘州记》："零陵山有石燕，遇风雨即飞。"零陵燕作为一个壮勇的形象，南北朝时人就有描写："讵得零陵燕，随风时共舞。"（张正见《赋新题梅林轻雨应教诗》）杜甫巧妙地把勤劳的衔泥燕和豪壮的迎风燕结合起来描写，却也正切合这春雷千峰雨的环境，也就使这首《即事》诗的壮丽意境再次升华起来。\n\n尾联上一句"飞阁卷帘图画里"是总结即景风光，此时诗人客居夔州西阁，"飞阁卷帘"当是实写。但结句宕开得很远，一下子说到湖南，"虚无只少对潇湘"。这看来似为突兀，其实也不奇怪。早在阴铿《渡青草湖》诗中就写道："洞庭春溜满，平湖锦帆张。源水桃花色，湘流杜若香。穴去茅山近，江连巫峡长……"青草湖即洞庭湖，这是描写"潇湘"之诗，却联系到上游，出现"江连巫峡长"的句子。而杜甫此诗分明写峡中光景，却纵笔飞思，一直写到下游。杜甫曾说他自己"颇学阴何苦用心"，阴是阴铿，何是何逊。杜甫在写这首诗的时候，或许也是受到了阴铿《渡青草湖》诗的启发。峡中的风景图画是壮丽的，山高水险，雷雨千峰，但还缺少一点什么，缺少浩茫广阔。潇湘洞庭，正是浩阔所在。杜甫《长江》诗中就写道："色借潇湘阔"。有的注家释为："潇湘之阔，其色皆借资于此，以潇湘乃江水下流也。"为有长江之水，更呈洞庭之阔；长江虽然壮丽，洞庭却为浩旷。诗人本极状峡中暮春景色，忽然荡开作结，写它的不足——"虚无只少对潇湘"，这才真叫大家笔法。杜甫的《去蜀》诗中说："五载客蜀郡，一年居梓州。如何关塞阻，转作潇湘游？"东下潇湘，是他早有的打算。他写《即事》诗时正滞留峡中，这"虚无只少对潇湘"句正是他东下意念的自然流露。正如他在《暮春》诗中写"卧病拥塞在峡中，潇湘洞庭虚映空"一样，所以这种宕开作结更显得情景交融。\n\n此诗诗体属七言拗律，第二联本应是仄仄平平平仄仄，平平仄仄仄平平格式，却作了平起格式，这样就构成首联、颔联和颈联都作平起式。首句末三字作"平仄平"，由于此诗首句取平起式，也就呈现所谓"孤平"现象，也属拗句。大凡细检唐代著名诗人近体诗，这类拗体大致自成一格，尤其首句末三字作"孤平"，不时可见，或许自有其规律在，当也不害吟唱。\n\n'

								'Q：对起、对结及全篇皆对\n\n律诗中间二联应是对仗。仅有一联对仗者称"贫对"，多于二联对仗者称"富对"。杜律"贫对"极少，"富对"相当多。首联对仗者称"对起"，尾联对仗者称"对结"。许印芳曰:"老杜五、七律常有对起、对结者，七律尤惯用之。"查慎行曰:"七律八句皆属对，创自老杜。"(《瀛奎律髓汇评》卷十六)\n\n其五律对起者如《酬孟云卿》:"乐极伤头白，更深爱烛红。"《秦州杂诗》:"地僻秋将至，山高客未归。"对结者如《悲秋》:"始欲投三峡，何由见两京。"《雨》:"直觉巫山暮，兼催宋玉悲。"七律对起者如《恨别》:"洛城一别三千里，胡骑长驱五六年。"《野望》:"西山白雪三城成，南浦清江万里桥。"对结者如《公安送韦二少府》:"古往今来皆涕泪，断肠分手各风烟。"《舍弟观赴蓝田》:"朱钹即当随彩鹚，青春不假报黄牛。"\n\n其五律全篇皆对者如《闷》:"瘴彷浮±蜀，风云暗百蛮。卷帘唯白水，隐几亦青山。猿捷长难见，鸥轻故不还。无钱不滞客，有镜巧催颜。"其他还有《月》、《收京》、《所思》、《赠陈二补阙》、《屏迹》等。其七律全篇皆对者如《登高》:"风急天高猿啸哀，渚清沙白鸟飞回。无边落木萧萧下，不尽长江滚滚来。万里悲秋常作客，百年多病独登台。艰难苦恨繁霜鬓，潦倒新停浊酒杯。"其他还有《九日》、《季夏送乡弟韶》、《冬至》、《宿府》、《玉台观》等。\n\n聂翁学杜，亦步亦趋，其律诗对起、对结及全篇皆对者甚多。其五律《悠然五十八》四首皆对起。其七律对起者如《闻某诗人他调》:"地耕伊尹耕前地，天补女娲补后天。"《一缘居士枉过失迓》:"主人出买青梅酒，居士来颁白雪篇。"对结者如《悠然六十》:"子寿三千馀礼拜，我诗五十六屠沽。"《全撕某诗稿》:"谁曾崔女情书读，我当晴娘扇子撕。"其五律全篇皆对者如《无题》:"不上山林道，聊登海景楼。无家朋友累，寡酒圣贤愁。春夏秋冬改，东西南北游。打油成八句，磅水媪三流。"此外还有《李大姐干杯》一首。七律全篇皆对者如《有赠》:"精神奴役人谁有，战斗主观论未端。留尔头颅为活鬼，亏他面目似灵官。岁朝除夕贫多嘴，狂热浩歌老中寒。诗以穷工将杜甫，名须死著岂方干。"其他还有《重到海城呈彭母》之二、《悠然六十》之四、《有赠》之一、《题鲁迅全集》等。\n\n研究这一课题，是为了从聂绀弩学杜有成的经验中受到启迪，使杜甫"属对律切"这一艺术成就得以发扬光大，为当代诗词创作广开不二法门，多出好作品，迈向新世纪。\n\n刘友竹，《属对律切沾丐后人》，重庆市文史研究馆编. 诗海寻踪 杜甫在夔州学术研讨会，传统诗词与当代社会研讨会论文汇编[M]. 100'

								'Q："歇后格" 产生原因：\n\n古人认为,不少诗法得以产生运用的原因在于句子为声律所牵,所以出现了常见的倒装句与藏头歇后等方法,以便符合平仄或者押韵的要求。比较有代表性的是清人冒春荣的《甚原诗说》:\n\n句法有倒装横插,明暗呼应、藏头、歇后诸法。法所从生,本为声律所拘,十字之意,不能直达﹐因委曲以就之﹐所以律诗句法多于古诗,实由唐人开此法门。后人不能尽晓其法﹐所以句多直率﹐意多浅薄﹐与前人较工拙，\n\n其故即在此。……唐人多以句法就声律,不以声律就句法﹐故语意多曲﹐耐人寻味。后人不知此法﹐顺笔写去，一见了然﹐无意味矣。如老杜"腈旭楚官南﹐霜空万里含",顺之当云"万里楚宫南﹐霜空清旭含"也。"北归冲雨雪﹐谁悯敝貂裘",顺之当云"谁悯貂裘敝﹐北冲雨雪归"也。"野禽啼杜宇，山蝶梦庄周",顺之当云"庄周梦山蝶,杜宇野禽啼"也。玩此可以类推。\n\n另外,诗歌中一些词语的位置颠倒也是为了押韵或者平仄的需要。例如《诗经·唐风·鸨羽》"肃肃鸨羽,集于苞栩。王事靡璧,不能蓺稷黍"2,将"黍稷"颠倒成"黍稷",是为了和"羽""栩"押韵。《诗经·豳风·东山》"我东曰归,我心西悲。制彼裳衣,勿士行枚",为了和"归""悲""枚"押韵,将"衣裳"颠倒成"裳衣"。杜甫《崔氏东山草堂》"爱汝玉山草堂静,高秋爽气相鲜新。有时自发钟磬响,落日更见渔樵人",为了押韵,"新鲜"颠倒为"鲜新"。所以北宋严有翼《艺苑雌雄》云:"古人诗押字,或有语颠倒,而于理无害者。如韩退之以"参差"为"差参",以"玲珑"为"珑玲"是也。比观王逢原有《孔融诗》云:"虚云座上客常满,许下惟闻哭习脂。"黄鲁直有《和荆公西太一宫六言诗》云:"啜羹不如放魔,乐羊终愧巴西。"按《后汉史》有"脂习"而无"习脂",有"秦西巴"而无"巴西",岂二公之误邪?"\n\n那么,歇后格是否是为了符合声律的要求而产生的呢?其实,大多数歇后诗都是近体诗,更何谈要符合格律要求呢?例如封抱一的《歇后》苏轼的《赠月长老》等,所以似乎并不能将歇后格看做是为了遵守格律,所以"被迫"出现的操作方法。\n\n歇后格其实是一种隐语。所谓隐语,就是不直说本意,而用隐蔽的语言形式来进行。其制作方法有反切法﹑析字法、嵌字法,反语法﹑谐音法,借代法﹑借用法等。歇后语法也是制作隐语的一种重要方法。所以,从语言学角度看,"隐语是一种客观存在的特殊语言现象。……任何民族语言中都或多或少地存在具本民族历史文化特色的隐语。"从《诗经》时代开始,我们的文学中就不缺乏隐语的存在,这是人们在处理语言时自发产生的一种语言行为。刘内即说:"昔华元弃甲,城者发晖目之讴;臧纥丧师,国人造侏儒之歌。并嗤戏形貌,内怨为俳也。又蚕鄙谚,狸首淫哇,苟可箴戒,载于礼典。故知谐辞隐言,亦无弃矣。"(《文心雕龙·谐隐》)@从这个角度来说,歇后格的产生是一种语言的自发现象。\n\n张静著. 器中有道 历代诗法著作中的诗法名目研究[M]. 2017'

								'Q: 论杜诗中的诙诡之趣——调侃朋友者\n\n杜公交游极广,聚散离合之间,梦之怀之,规谏之,调侃之,既情,复多风趣。诗中调侃朋反有假多，3十元h拉部杰→官名而戏之。尾云:"盐车虽绊骥,名自汉廷来。"汉有盐铁使,故就李之官名而戏之。《饮中八仙歌》云:"知章骑马似乘船,眼花落井水底眠。"以知章吴人, 故言以乘船之法骑马,眼花落井,即眠于水底,趣极。其写以下七人，亦极诙诡之能事。《病后过王倚饮赠歌》末云:"但使残年饱吃饭,只愿无事长相见。"语亦有趣。《陪李金吾花下饮》云:"胜地初相引,徐行得自娱。见轻吹鸟磊,随意数花须。细草偏称坐,香醪懒再沽。"写花下饮情况,而结语云:"醉归应犯夜,可怕李金吾?"盖金吾将军掌宫中及京城昼夜巡警之法,故以醉归犯夜调之,可谓妙谑。《徒步归行》原注:""赠李特进,自凤翔赴鄜州途径邠州作。"诗云:"明公壮年值时危,经济实藉英雄姿。国之社稷今若是,武定祸乱非公谁!凤翔千官且饱饭,衣马不复能轻肥。青袍朝士最困者,白头拾遗徒步归。人生交契无老少,论心何必先同调。妻子山中哭向天,须公枥上追风骠。"李特进即李嗣业,有宛马千匹,杜公苦于步行,故以此诗代借马帖,起首先恭维―番,末以"妻子山中哭向天"动之。费如许力气,乃不过为枥上追风骠打算耳。\n\n《王十七侍御抡许携酒至草堂,奉寄此诗,便请邀高三十五使君同过》云:"老夫卧稳朝慵起,白屋寒多暖始开。江鹳巧当幽径浴,邻鸡还过短墙来。绣衣屡许携家酝,皂盖能忘折野梅?戏假霜威促山简,须成一醉习池回。"亦为代柬戏笔。《王竟携酒,高亦同过,共用寒字》云:"卧病荒郊远,通行小径难。故人能领客,携酒重相看。自愧无鲑菜，空烦卸马鞍。移樽劝山简,头白恐风寒。"山简盖指高适。原注:"高每云:"汝年几小,且不必小于我。"故尾联戏之。"言老易畏寒,故宜多饮。高以老戏公,公亦以老戏答也。《寄邛州崔录事》云:"邛州崔录事,闻在果园坊。久待无消息,终朝有底忙?应愁江树远,怯见野亭荒。浩荡风尘际,谁知酒熟香?"久待不至,故诘其有何忙事,更以愁远怯荒激之,以不知酒香嘲之,使必来相就也。《王录事许修草堂赀不到,聊小诘》云:"为嘲王录事,不寄草堂赀。昨属愁春雨,能忘欲漏时?"亦为代简戏作。《七月三日亭午以后,较热退,晚加小凉,稳睡有诗,因论壮年乐事,戏呈元二十一曹长》云:"欻思红颜日,霜雪冻阶闼。胡马挟雕弓,鸣弦不虚发。长钳逐狡兔,突羽当满月。惆怅白头吟,萧条游侠窟。临轩望山阁,缥缈安可越?高人炼丹砂,未念将朽骨。少壮迹颇疏,欢乐曾倏忽。杖藜风尘际,老丑难翦拂。吾子得神仙,本是池中物。贱夫美一睡,烦促婴词笔。"《杜臆》云:"曹长喜烧炼,故末以此戏之,谓其虽得仙术,未能羽化,犹是池中物,而已之善睡,不减于仙游也。"亦是恶谑。《别李秘书始兴寺所居》云:"不见秘书心若失,及见秘书失心疾。安危动主理信然,我独觉子神充实。重闻西方观止经,老身古寺风泠泠。妻儿待米且归去,明日杖藜来细听。"细玩诗义,想是杜公来李秘书处乞米,而李见杜公,则大谈其《观止经》,刺刺不休,故杜公诗以告别,言不仅衣单风冷,不可久待,且妻儿待米甚急,尤宜早归,如欲谈经,则请移之明日,自当杖藜来听也。诙诡极矣。\n\n《奉酬薛十二丈判官见赠》云:"忽忽峡中睡,悲风方一醒。西来有好鸟,为我下青冥。羽毛净白雪,惨淡飞云汀。既蒙主人顾,举翮唳孤亭。持以比佳士,及此慰扬龄。清文动哀玉,见道发新删。欲学鸱夷子,待勒燕山铭。谁重斩蛇剑,致君君未听。志在麒麟阁,无心云母屏。卓氏近新寡,豪家朱门扃。相如才调逸,银汉会双星。客来洗粉黛,日暮拾流萤。不是无灯火,劝郎勤六经。老夫自汲涧,野水日泠泠。我叹黑头白,君看银印青。卧病识山鬼,为农知地形。谁矜坐锦帐,苦厌食鱼腥。东西两岸坼,横水注沧溟。碧色忽惆怅,风雷搜百灵。空中右白虎,赤节引娉婷。自云帝季女,噗雨凤凰翎。襄王薄行迹,莫学令威丁。千秋一拭泪,梦觉有微馨。人生相感动,金石两青荧。丈人但安坐,休辨渭与泾。"冯班曰:"此诗初似不可解,再回读之，略得其旨。首言好鸟西来,言薛判官有赠诗之及也。"清文"以下,序薛来诗之意,言方欲学鸱夷,勒铭燕然,错利器如断蛇之剑,不为时君听知,然志在立功,岂溺情于云母屏之乐者哉!疑薛有临邛之遇,致诗于公以自明,故为序其意如此。下遂言薛有相如之逸才,得卓女于豪家,方洗粉黛,拾流萤,相勉以勤学,非风流放诞者比也。又言我在峡中,辛苦为农,犹不免结梦阳台,有襄王之遇,盖精灵感动,金石为开﹐人固能无情乎?特戏言以解之耳。"《和江陵宋大少府暮春雨后同诸公及舍弟宴书斋》云:"渥洼汗血种,天上麒麟儿。才士得神秀,书斋闻尔为。棣华晴雨好,彩服暮春宜。朋酒日欢会,老夫今始知。"细玩诗意,少府开宴,似为其亲具庆而设,诸公及杜公之弟皆与宴,而杜公未与。遂于尾联戏之,言朋酒欢会,老夫今日始知,事前则不知也。\n\n《戏赠友》二首云:"元年建已月,郎有焦校书。自夸足鹤力,能骑生马驹。一朝被马踏,唇裂板齿无。此心不肯已,欲得东擒胡。"其二云:"元年建巳月,官有王司直。马惊折左臂,骨折面如墨。驽骀漫深泥,何不避雨色。劝君休叹恨,未必不为福。"此则以友人跌马受伤,而调侃之也。《春日戏题恼郝使君兄》云: "使君意气凌青霄,忆昨欢娱常见招。细马时鸣金腰衮,佳人屡出董娇娆。东流江水西飞燕,可惜春光不相见。愿携王赵两红颜,再骋肌肤如雪练。通泉百里近梓州,请公一来开我愁。舞处重看花满面,樽前还有锦缠头。"所谓王赵两红颜者,必为郝使君家妓,去年冬在通泉时,尝出以侑觞,故作此以戏之也。《戏简郑广文兼呈苏司业》云;"广文到官舍,系马堂阶下。醉则骑马归,颇遭官长骂。才名三十年,做客寒无毡。赖有苏司业,时时乞酒钱。"才人不遇,使人恸哭,而仍以诙谐出之,不禁破涕为笑也。又如《戏题寄上汉中王三首》有云:""忍断杯中物,只看座右铭。不能随皂盖,自醉逐浮萍。"又云:"杖策时能出,王门异昔游。已知嗟不起,未许醉相留。蜀酒浓无敌,江鱼美可求。终思一酩酊,净扫雁池头。"原注云:"王时在梓州,断酒不饮,篇中戏述。"汉中王既断酒,而诗中皆索酒,亦是妙谑。《戏韦偃所为双松图歌》后段云:"韦侯韦侯数相见,我有一匹好素绢,重之不减锦绣段。已令拂拭光凌乱,请公放笔为直干。"《杜臆》云:"韦之画松,以屈曲见奇,直便难工。匹绢幅长,汝能放笔为直干乎?戏之也。"他如《戏寄崔评事表侄苏五表弟韦大少府诸侄戏作寄汉中王二首》等,皆此类也。\n\n霍松林著. 当代中国古代文学研究文库 唐音阁文萃[M]. 上海：复旦大学出版社, 2016.05.'

								'《黄氏补千家注纪年杜工部诗史》的特点及其价值\n\n《黄氏补注杜诗》是继《杜诗先后解》之后最致力于诗史互证的宋代杜诗注本，它不仅引用了大量的赵注材料，而且在赵注的基础上有所补充，并对赵注不合理之处进行纠谬。如卷七《石笋行》一诗，赵次公注曰:"此篇作于上元元年，是年李辅国日离间二宫，擅权之迹甚彰，故因赋石笋而指讥李辅国也。"在赵注的基础上，黄鹤又加以补充:"此诗赵注以为作于上元元年，为李辅国离间二宫而作。按《通鉴》:上元元年七月，辅国矫称上语，迎上皇游西内。此诗云"蒙蔽"、"媚悦"，其事隐而彰。终云:"安得壮士掷天外，使人不疑见本根。"盖恨去辅国辈之不速，卒为盗杀，犹不见诛之可惜。"经过黄鹤的补充，《石笋行》-诗的主旨就更加明确。又卷十三《久雨期主将军不至》"昏昏阊阖闭氛浸，十月荆南雷怒号"句，赵曰:"是大历二年，京师晏然矣。"对此黄希纠正道:"按史，其年(767)九月、十月却有吐蕃之扰，又戒严。"大历二年九月、十月，吐蕃寇灵州、邠州，京师戒严。所以，是年并不是如赵次公所注的晏然无事。\n\n郝润华主编. 杜诗学与杜诗文献[M]. 2010'

								'其一\n\n    鸿雁，从句二的"消息"而来，古时有鸿雁传书的典故。同时，《礼记》中也用鸿雁飞行来比喻兄弟出行有序。杜甫以前怀念弟弟时，就曾写过"我今日夜忧，诸弟各异方。仰看云中雁，禽鸟亦有行"（遣兴）。所以这里也有暗指杜观赴江陵之意。\n\n鶺鴒，也称脊令（音脊凌）。头黑额白，背黑腹白，尾长，体长约18cm，长在水边觅食昆虫。《诗经·小雅》中有："脊令在原，兄弟急难"。意思是，本为水鸟的脊令被困在陆地，兄弟赶来救难。所以，古时用脊令来比喻兄弟。沙头，今湖北沙市，距江陵约8公里，这里用来指代江陵。\n\n"峣"，高的样子。峣关，秦朝时地名。据考证，秦时峣关，即后来的蓝田关，又称蓝关。据汉书、水经注等权威史学、地理文献记载及以后的历史演变，峣关在今蓝田县东南，峣山东部至蓝桥镇一带的崇山峻岭中，而蓝关即是今蓝田县县城。仇兆鳌注：峣关，即蓝田关，从蓝田迎妻子，必经峣关之险。峣，音尧，故与禹作借对。杜甫一直很希望与弟弟团聚，而不再"海内风尘诸弟隔"。弟弟如今已经到达江陵，峣关路险远，对杜甫兄弟团聚已经没有影响了，所以说"今虚远"。\n\n"禹凿"，传说中大禹凿穿三峡。《水经注》卷33：其峡，盖自昔禹凿以通江，郭景纯所谓"巴东之峡，夏后疏凿"者。关于禹凿三峡，亦见杜诗"早知乘四载，疏凿控三巴"（禹庙）。江正稳流，意指杜甫可以出峡赴江陵。\n\n"朱绂"，即绯衣，唐朝五品以上官员的官服。公元764年（广德二年）六月，严武上表荐举杜甫为节度参谋、检校工部员外郎、赐绯鱼袋。赐绯鱼袋，包括加绯衣和佩银鱼纹章。所以杜甫虽然不是五品官，也有资格穿着朱绂。杜甫对这一待遇还是很看重的。杜诗中咏及"朱绂"七次，除一次指高适，其余均为自指，例如"沧溟服衰谢，朱绂负平生"（独坐）等。彩鹢指船。鹢（音益），古籍中指一种像鹭鹚的水鸟，能高飞。后多用来指头上画有鹢鸟的船。如司马相如《子虚赋》："浮文鹢，扬旌栧"。赵曰：船首画鹢，以惊水怪。\n\n"青春"：在本句中指第二年的春天，青在此指春之青绿色。黄牛，即黄牛峡，在湖北宜昌县西。亦见"黄牛峡静滩声转"（送韩十四江东觐省）。这里也是用来指代江陵。在尾联中，共用了四个描写颜色的词。在各句中，朱绂和彩鹢相对；青春和黄牛相对，但显得不是很自然，雕琢的栖息过浓。这两句是说，我也要携家坐船去江陵，而不是等待着你明年春天从江陵给我来信。\n\n其二\n\n首联写杜观搬家时翻越冰天雪地的高山，行程艰苦，侧面写出诗人的牵挂。\n\n颔联写杜观为我从蓝田搬到江陵，使我感到春天到来般的喜悦和兄弟情深。\n\n颈联两句叙写诗人闻知喜讯后的高兴，或持如意起舞，或行坐都吟唱诗歌，并无由喜悦转为人生苦短白发悲吟之意。白头吟，在杜诗中有两种含义，一指古曲名，传为卓文君所作，如"穷愁应有作，试诵白头吟"（《奉赠王中允维》）；更多的时候即泛指歌吟，白头为杜甫自指。这里是后一种用法，指歌吟。行坐白头吟，是指行也歌吟，坐也歌吟。亦见于"团圆思弟妹，行坐白头吟"（《又示两儿》）。\n\n诗歌最后两句运用拟人手法，移情入境，借花的欢笑更加突出表达了诗人因弟弟携家迁至江陵，兄弟即将团圆的喜悦和兴奋。\n\n其三\n\n庾信，南北朝时著名诗人。唐代余知古《渚宫故事》：庾信因侯景之乱，自建康遁归江陵，居宋玉故宅，宅在城北三里。罗含，东晋人，时任恒温别驾，曾在江陵筑茅庐而居。\n\n"从"，任从。用法同于"五株桃树亦从遮"（《题桃树》）的"从"字。假，借。假花，借乔木之花以娱人。这两句都是想象之景。首四句中皆自对。\n\n"卜筑"：择地建筑住宅，即定居之意。蒋诩：汉代名士，门前开三条小路（即"三径"），只通向其他高士，而不与其他俗人交游，见《文选》李善注引《三辅决录》：汉代兖州剌史蒋诩，字元卿，杜陵人。衰帝时，以谦直负盛名。尝于舍前竹下开三径，惟故人救济金仲、羊仲从游之。\n\n邵平瓜的典故见《三辅黄图·都城十二门》：长安城东出南头一门曰霸城门，民见门色青，名曰青城门，或曰青门，门外旧出佳瓜，广陵人邵平种瓜青门外。杜甫在这里提到蒋诩、邵平，是因为他们都是以前的隐士，并不能拘泥地认为杜甫一定门前只开"三径"，或肯定要去种瓜。这两句是说，等我们到了江陵，我们在那里盖房子、在那里的生活也要学从前隐士高人的样子。黄生：观约公同居江陵，此诗嘱其预卜所止，特借先贤旧宅以寓意，乃见诗肠之曲，诗趣之灵。若直言卜居，则无味矣。\n\n"比年"，近来。这句是说，最近几年因为生病，酒只能喝一点点。\n\n"弟劝兄酬"，指杜甫、杜观兄弟相见后相互劝酒，一同畅饮。"何怨嗟"是说，别人有什么好埋怨的？估计杜甫的家人可能为他病中喝酒的事唠叨过。\n\n'

								'Q："琐事成咏"\n\n七律的兴起要晚于五律。杜甫之前,在沈俟期、宋之问、杜审言、王维、孟浩然等人的努力下,七律体制已渐趋成熟。就其题材内容而言,主要仍在奉和应制﹑寄远赠别.登临怀古、即景抒怀等方面,总体看来,表现范围仍然比较狭窄。杜甫入蜀之前，曾作七律24首,其题材主要也是宴游酬赠﹑奉和颂美等一般的写景抒怀之类。其中作于为官期间的《曲江二首》等诗,抒发因衮职无补,退食违心而导致的伤春无奈情怀,在思想内容方面较之于前期更见充实,然总体上尚未出前人七律题材之窠臼。入蜀后,杜甫定居成都草堂,所作七律数量猛增,并于多方面有所开拓创新。其在题材上的开拓创新,首先表现为琐事成咏,将日常生活中在别人眼里未必有什么诗意之事、之情都饶有兴趣地写进诗中,并以七律这种形式表现出来,如《卜居》《堂成》《宾至)《客至》《进艇》)《江村》《南邻》《狂夫》《野老》《野望》《野人送朱樱》等,举凡乡村卜居、修建草堂、村居客访、天伦之乐,邻居往来、田园风光、幽居之乐等无不抒之于诗,使七律一改早期郑重典雅的厚重面孔,显得生动活泼、情趣盎然。此类诗歌约占本期七律的四分之一强,说明杜甫其实是有意以七律这种形式来表现日常生活,使之挣脱奉和应制、宴游酬赠﹑登临抒怀等狭小题材的束缚,向着自由抒写性灵、广泛反映生活的方向迈进。上述诸作在思想内容与艺术形式两个方面均极具审美价值,后世众多唐诗选本、七律选本以及杜诗选本屡屡选之并给予好评,说明了杜甫在这一方面努力尝试的成功。\n\n出蜀入夔以后,杜甫又创作了《拨闷》《示獠奴阿段》《昼梦》)《即事》)《黄草》《暮春》《又呈吴郎》《舍弟观赴蓝田取妻子到江陵喜寄三首》《暮归》《小寒食舟中作》《燕子来舟中作》等诗,将生活琐事、风土人情、身世怀抱等一并熔铸于精严的格律之中,使七律的反映面愈见细致深广,而这正是两川时期生活诗化进一步发展的结果。\n\n李霜琴著. 杜甫两川诗研究[M]. 2015'

								'Q：题壁诗的传播意向\n\n唐代文人还每每于欢聚宴饮之后，题壁留言。如杜甫《巫面县瞬弄唐使君十八弟宴别，兼诸公携酒乐厢题，率题小诗，留于屋壁》，诗中表达出人生多远离，拥别惜时光的眷恋之情。此外，还有一些题壁,就是为了留下自己的踪迹，表达"到此—游"的简单目的。如王仁裕《题麦积山天堂》所言:"天边为要留名姓，拂石殷勤身自题。"其他诸如"题……主人壁"、"访……不遇题壁""……留题"等题壁诗题，皆属留言式的题壁。\n\n总之,这种留言式的题壁诗，主要是为了告知观阅者有人曾经过访某地。窦牟《陪韩院长、韦河南同寻刘师不遇》一诗便说得很明白:"仙客诚难访，吾人岂易同。独游应驻景，相顾且吟风。药碗琼枝秀，斋轩粉壁空。不题三五字，何以达壶公。"诗题下小注云:"三字分韵，牟得"同"字"。可见，如果有友人陪伴同访，还会分韵以较才情。窦巩则有一首《寻道者所隐不遇》写道:"篱外涓涓涧水流，槿花半点夕阳收。欲题名字知相访，又恐芭蕉不奈秋。"意思是说，自己原本想题名于芭蕉叶上，告知对方曾经拜访，但又担心芭蕉叶经不起秋天风雨的侵蚀。至于此诗是留于壁,还是书于纸，就不得而知了。\n\n黄俊杰. 唐代文人文学传播意识研究[M]. 2018'

								'Q:杜甫为什么弃官华州?\n\nA:  杜甫在大历三年（768) 的《峡中览物》一诗中说："曾为掾吏趋三辅、忆在潼关诗兴多。""三辅"是泛说，实指华州。杜甫曾在乾元元年（758) 六月至次年夏末出任华州司功参军，掌管表疏考课等事。潼关属华州华阴县，诗中以此来概言华州。所谓"忆在潼关诗兴多"，即回忆自己在出任华州司功这一年里的诗兴多。\n\n杜甫诗兴的产生和当时社会动荡、军事失利的历史背景有着极为密切关系。唐肃宗昏庸不明，并未吸取玄宗惨痛的教训，面临变乱却图短利而不顾长景，忠奸不分，贤愚不辨，统治阶级内部的分崩离析，以致导致军事上的节节失利。面对复杂艰虞的社会现实，杜甫忧国之所忧，痛民之所痛，遣兴抒怀，广泛而深刻地反映当时的社会问题。 此外，杜甫诗兴的产生同他的经历也有某种自然的联系。杜甫在华州一年里的活动情况约分为三个阶段：一、乾元元年六月至这年的冬天。除秋天曾往蓝田访友外，诗人均在半州；二、乾元元年冬末至次年春天。诗人先由华州返偃师隆浑山庄，乾元二年二月至东京（即洛阳），遂经新安，石壕、潼关回华州；三、乾元二年春天至立秋。诗人均在华州任上，此后弃官西客秦州。 综以上两点，从题材上论，杜甫这一年诗作的内容大体有四个方面：1、对自己及其家庭遭遇的咏叹；2、叙交往赠故人；3、写景绘物；4、直抒国计民生。 值得注意的是：前三类题材诗篇多作于华州时期的前两阶段，而后一类则多作于华州时期的后一阶段，这似可窥见诗人思想发展的大略线索。\n\n来源链接：https://mp.weixin.qq.com/s/yWL4aqpsPukWvBo1wRN20w'

								'Q：白居易的诗歌理论：\n\n白居易的思想，综合儒、佛、道三家，以儒家思想为主导。孟子说的"达则兼济天下，穷则独善其身"是他终生遵循的信条。其"兼济"之志，以儒家仁政为主，也包括黄老之说、管萧之术和申韩之法；其"独善"之心，则吸取了老庄的知足、齐物、道遥观念和佛家的"解脱"思想。二者大致以白氏被贬江州司马为界。\n\n白居易不仅留下近三千首诗，还提出一整套诗歌理论。他把诗比作果树，提出"根情、苗言、华声、实义"（《与元九书》)的观点，他认为"情"是诗歌的根本条件，"感人心者莫先乎情"（《与元九书》），而情感的产生又是有感于事而系于时政。因此，诗歌创作不能离开现实，必须取材于现实生活中的各种事件，反映一个时代的社会政治状况。他继承了《诗经》以来的比兴美刺传统，重视诗歌的现实内容和社会作用。强调诗歌揭露、批评政治弊端的功能。他在诗歌表现方法上提出一系列原则。《与元九书》中他提出了著名的"文章合为时而著，歌诗合为事而作"的现实主义创作原则。\n\n他的这种诗歌理论对于促使诗人正视现实，关心民生疾苦，是有进步意义的。对大历(766~779)以来逐渐偏重形式的诗风，亦有针砭作用。但过分强调诗歌创作服从于现实政治的需要，则势必束缚诗歌的艺术创造和风格的多样化。\n\n白诗中的女性抒写\n\n在"唯歌生民病,愿得天子知"思想的指导下,白居易一生创作了大量反映人民苦难的优秀诗篇。妇女问题作为苦难的一部分,自然也成了他所关注的重点。白居易出身于官僚家庭,对上层社会贵族女子比较了解;另一方面,其曲折的生活经历也导致他对下层人民的生活也比较了解。所以白居易诗歌中涉及的女子的作品数量较多,并且反映面比较宽,上至皇帝宠妃、宫女,下至商妇、妓女、平民女子等。但是白居易毕竟不是一个思想家,他的思想远远没有超出他的时代,封建社会的男权思想在他的思想中顽强的存在着,并融入他的创作中。因此,诗人笔下的女子形象也体现出了作者的矛盾的女性观,其中的进步性与保守性,超脱性与世俗性相互掺杂。在写杨贵妃时,开始时是作为红颜祸水的形象出现的,后来笔锋一转,形象至刚至柔,成了诗人心目中的"湘灵";在写妓女时,一方面诗人在其中逢场作戏,另一方面他又哀其不幸;在对待平民女子追求自由爱情生活上,白居易也充满了矛盾。\n\n诗人要用诗歌来实践其反映社会、改造社会的创作目的,这也是其倡导的新乐府运动的主旨,但诗人的秉性,其曲折复杂的情感经历,丰富敏感的心灵世界,常常使其诗歌创作不自觉地逾越"美刺"的藩篱,去细致、真切地表现自己对女性的同情和赞美,抒发对爱情的渴望与想像。白居易的世界观和个性是在这两个并列的世界中形成的:一个是封建道德礼教的世界,另一个则是自身真实感情的世界,这两个世界时分时合、有所冲突,这两个世界的矛盾就是诗人之诗与儒者之者的矛盾,诗歌的现实性与抒情性,诗言志与真性情的矛盾。矛盾对立面的共生共存,是造成其诗歌主题、形象矛盾的主要原因。\n\n——节选自陈丽芬《白居易诗歌中的女性形象》（商业文化(学术版),2007(05):103-104.）'

								'这组诗当作于唐穆宗长庆二年（公元822年）刘禹锡任夔州刺史时。夔州在长江三峡的上游，地理位置十分重要。当地流行着叫"竹枝词"的民歌形式。刘禹锡非常喜爱这种民歌，他学习屈原作《九歌》的精神，采用了当地民歌的曲谱，制成新的《竹枝词九首》，描写当地山水风俗和男女爱情，富于生活气息。\n\n《竹枝词》原名"竹枝""竹枝歌""竹枝曲"，本是乐府《近代曲》名。最早为巴人口头传唱的民歌。人民边舞边唱，用鼓和短笛伴奏。赛歌时，谁唱得最多，谁就是优胜者。据史书记载，早在战国时期，楚国荆湘一带就有"下里"和"巴人"的流行歌曲，"下里"是楚歌，"巴人"是巴歌，楚歌带有巴风，巴歌带有楚风，二者相互渗透，互相融合。\n\n'

							appreciation: [
								'《竹枝词九首》是唐代文学家刘禹锡的组诗作品。竹枝词原是古代四川东部人口头传唱的一种民歌。这组民歌体诗在形式上都是七绝，可以看成是组诗，但在写法上与诗有所不同，有人认为这是早期的词。这些作品从各个侧面表现夔州一带普通劳动人民的生活及其风俗与风情，展现了巴蜀地区的节物风光与生活、生产、爱情与娱乐的场景风貌。这组作品都寓情于景，感情色彩各有侧重，一方面既有民风习俗，另一方面又有个人境遇，语言明快浅近，清新活泼，生动流丽，具有浓郁的生活气息和地方特色。\n\n《竹枝词九首》是吟咏风土人情的民歌体乐府诗。这组民歌体诗，有的是反映爱情生活的，有的是描写夔州一带的山川景物和风土人情的，有人民在白帝城头和瀼溪桥上唱歌，有昭君坊里和永安宫外的游女，有旅居在此地的妇人托返回成都的船带信给丈夫，有住在山头的女子到江边来取水，男子到山下来烧草灰肥田：九首诗组成了一幅风俗画。其语言明快浅近，清新流丽，具有浓郁的生活气息和地方特色。有人认为，这些作品是词作，是词文化的开端：用朴实的语言开始写意中国的文化。\n\n"白帝城头"一首，开头两句写夔门山水雄阔隽秀之美。"白帝城头春草生"写高处。白帝城在濒临长江的白帝山上。时值春天，城头百草茂盛。一个"生"字写出百草依视线次第出现，又写出百草滋生之广。草因城脱俗，城缘草而含生机。"白盐山下蜀江清"写低处。蜀江即指白盐山脚下的一段长江：江水清澈倒映云天，又有耸入长空的白盐山作背景，山水互映，各尽其妙。"南人上来歌一曲"写当地人以雄山碧水为背景放声高歌。此句虽未直接写歌的内容与歌的悦耳，但因一、二两句雄阔灵秀山水的烘托渲染，便自然地表现出歌声的优美。"北人莫上动乡情"，笔锋一转，写路上的异乡人受那歌声的感染，触发起思乡之情。此句当为全诗主旨所在。此诗之妙，其一在动词传神，用白描手法勾勒出耐人品味的人物形象；其二在一景两用，烘托渲染人物形象；其三在意味的绵长婉转和境界的高远。\n\n"山桃红花"一首，写一位深情女子在爱情受到挫折时的愁怨。这挫折乃是薄情郎的负心，这原是一个很古老的主题，而表现这个古老主题的这首小诗，其情景之浑化无迹，意境之高妙优美，却是罕见无比的。首两句，写女主人公所在之环境：山上桃花盛开，江中春水方涣，春意正浓。唯其如此，才触动了她的春思，进而引发了她的愁情。与此同时，山上盛开的桃花将见飘零，江间拍岸的碧水却悠悠无尽，这景象又为她的愁情提供了确切不过的表达形式，于是信手拈来，遂成下两句抒情语。旖旎的风光和内心的情愫，真可谓妙合无痕。\n\n"江上朱楼"一首，写当地民俗风情。杨柳本是夹河而生，诗人用"桥东""桥西"加以重复指示，把人的视线牵移到此，在人的刻意关注中，杨柳也似乎更加繁盛，春的气息便愈加浓郁可感。把桥上的行人用"人来人去"来表现，以见其熙熙攘攘，人流涌动，充满了动感，紧接着缀以"唱歌声"三字，歌声与往来行人牵引杂合，忙碌而繁闹的市井气息扑面而来。土俗民风的独特性因这些词语的重复而得到了更突出的显示。\n\n"日出三竿"一首，写女子对丈夫的思念。诗中的"兰桡"和"狂夫"属于文人用典，与竹枝词的风格不合，有卖弄典故之嫌。"狂夫"一词源自《诗经》，作为妇女称呼自己丈夫的谦辞，曾被唐代诗人大量使用。这里既是用典又是时俗，加上诗中女子给远在成都那个商业兴盛、水陆繁忙之地万里桥的丈夫捎信时思念、嗔怒交织的口吻，生动地表现出女主人公对丈夫怨爱交加的情感。\n\n"两岸山花"一首，写春日踏青时所见蜀地民俗及风光。两岸山花怒放，家家春酒满怀，一派融融的春意，生活气息很浓。可在表现农村风情，尤其是山村春色时借用。春天来了，万物复苏。河开冰融，两岸花开，雪一样白，雪一样连绵一片，异常茂密。这里诗人不写稻麦的茁壮，只写山花的茂盛如雪，以此渲染大自然的欣欣向荣，创造一种丰年的氛围。粮有余而酿酒，家家春酒满银杯，生活是富足的。饮食不写鸡鸭鱼肉的大荤盛宴，只写用银杯饮春酒，更显现农家桃花源式生活的恬淡。同时让人感受到一种家家举杯痛饮的喜庆气氛。两句诗给人以荐年吉祥安宁的深刻印象。\n\n"城西门前"一首，用波浪不能摧毁滟滪堆起兴，并以此比喻"人心不如石"。作者把"人心"和"石"这些原本不相关的物象在特殊的语境联系起来，于平常中出新意，使作者要表达的意思形象化。这里的比喻与"国风"中本体和喻体简单的一一对应、具体直观表述的比喻不太一样，而是用比来表达心中的幽怨愁情，用在对人生感慨和恋情的抒发上。如"人心不如石"句，人心和石本没有可比性，二者之间本不能构成对应关系，但在具体的语境中，二者却因用比而建立起意象的联想机制。诗人把他的人生感悟融进这两个比喻之中，形象而深刻地传达心中的隐痛和感伤。\n\n"瞿塘嘈嘈"一首，从瞿塘峡的艰险借景起兴，引出对世态人情的感慨。"瞿塘嘈嘈十二滩，人言道路古来难"，就描绘出瞿塘峡的险阻形势。从"十二滩"中可以想见其险绝情况。面临着惊涛拍岸、险阻重重的瞿塘峡，诗人由江峡之险联想到当时的世态人情："长恨人心不如水，等闲平地起波澜。"瞿塘峡之所以险，是因为水中有道道险滩，而人间世道"等闲平地"也会起波澜，令人防不胜防，真是"人心"比江峡还要凶险。这是诗人发自内心的感慨之言。诗人参加永贞改革失败以后，屡受小人诬陷，权贵打击，两次被放逐。痛苦的遭遇，使他深感世路维艰，凶险异常，故有此愤世嫉俗之言。说瞿塘之险用"人言"提起，意为尽人皆知；叹人心之险则用"长恨"领出，主语是诗人自己，点出自己在现实的经历和体察中悟出的人情世态，并且明确表示了自己对它的态度。两句之间有转折，也有深入，以瞿塘喻人心之险，在人之言与我之恨之间过渡，命意精警，比喻巧妙，使抽象的道理具体化。\n\n"巫峡苍苍"一首，描写三峡景色，尤其是猿啼的情景，抒发了诗人的断肠之情。诗意源自郦道元《水经注》"巴东三峡巫峡长，猿鸣三声泪沾裳"之说，又以"烟雨"之境增加迷茫凄清之感。而最后两句翻出新意，与《水经注》上说的舟行三峡闻猿啼而断肠不同，而是说不听猿声也肠断，再听猿声，"愁人"的愁苦之情更是不堪忍受。这样更深一层，可谓新奇之笔。\n\n"山上层层"一首，表现的是巴东山区人民的劳动生活。全诗宛如一幅风俗画。诗人以漫山开放的桃花李花和缭绕在蓝天白云之间的缕缕炊烟作为春耕大忙时节的自然背景，在这背景上来点缀并活动着在江边汲水为炊的妇女和以刀耕火种的原始方式在田园劳作的男子。在这里，诗人学习了民歌中借代的表现手法，结合夔州山区人民的劳动生活情景，用这两个特写镜头具体描写巴蜀山民的劳动生活图景。这里不仅从穿着装束和劳动的内容上突现了山村农民的特征，带有鲜明的地方色彩，同时也在男耕女炊、村庄男女各当家的画面上显示了劳动人民质朴勤劳的本色。诗中虽无赞美的字样，但作者的赞美之情却充溢于那优美的境界之中。在这样的山村中，能感受到、并力图表现出它的自然之美，特别是劳动创造之美，又显示出作者新颖的审美趣味。\n\n总体上说，《竹枝词九首》是"泛咏风土"之作，不仅吟咏了白帝城头新生的青草、瀼西新晴后的春水、白盐山下清流的蜀江、滟滪堆上的波浪、瞿塘峡中的艰难古道、巫峡的烟雨猿啼这些风土习俗，而且还用托物起兴的手法，描写了男女的爱情生活。组诗中提及的春草的绿，春水的清，山桃、朱楼的红，泱泱江水中船家姑娘对唱歌男子的爱慕、期盼和疑虑，不管是色彩明丽的景物描绘，还是民间男女纯洁健康的情感和性格之美都遵循着诗人清丽的审美要求，无不见其"清丽"的意境。诗人擅长对生活中的某个场面进行描写，从而将一幅幅西南少数民族人民劳动的画面展示出来，赋予诗歌鲜明的地方色彩和浓烈的异乡情调。在语言上，诗人吸收民歌的养料多方面对竹枝词进行再创造，故深得民歌的真髓，既有民歌的活泼明快，又有文人诗的精当优美，两者韵味交相融合，显得既清新明朗又含蓄华美，既有鲜明的地方情调和浓郁的生活气息，又有强烈的抒情意味，创立了一种新诗风。\n\n'

								'典故："元礼"\n\n"李元礼风格秀整，高自标持，欲以天下名教是非为己任。后进之士有升其堂者，皆以为登龙门。南朝梁·刘孝标注引《三秦记》曰：「龙门，一名河津，去长安九百里。水悬绝，龟鱼之属莫能上，上则化为龙矣。"\n\n——节选自《世说新语·德行》\n\n元礼：李膺，字元礼。汉末名臣，为士人所仰慕，与荀翌、杜密等人，被当世称为"八俊"。历官河南尹、司隶校尉。《后汉书》有传。高自标持：指在德行操守方面，自我标榜甚高。\n\n刘禹锡唱和诗的艺术特点\n\n刘禹锡唱和诗在对传统的继承与突破中形成了自己独特的风貌。在与白居易的唱和中的继承和创新体现在体裁上。以一字至七字诗为例,刘、白等人以分韵为法,很好地保持了这种诗体的完整性。在诗歌中,刘禹锡以敏锐的观察力,从司空见惯的自然风物入手,以景物特征与哲理相似点为基点,由此及彼的提取其景物蕴含的哲理因素,在阐明哲理的同时,又给人以抒情的效果。在诗歌的语言上具有精粹自然的特点,亦表现了向宋词过渡的特征,总之,刘禹锡唱和诗在创作上既有自己的独特风貌,又反映了唐代唱和诗的特征,其唱和诗在文学史上具独特的价值与意义。\n\n由景明理的表达方式：在刘梦得之前的哲理诗,多是一味说理,长篇大论,为理而理,很少有用景物来说理的,因而缺少形象性,自然枯燥无味,让人不忍卒读。而刘禹锡却善于从景物特征联想到生活哲理,由景及理,显示其辩证地观察和思考问题,及时发现生活中为尘埃所淹哲理的能力。\n\n哲理诗风的形成,得力于刘禹锡兼具哲理与禅理颇具特色的诗论,为风格的形成打下了深厚的理论基础。唐人一些议论诗歌注重"意"与"象"的结合,比如"望天地之悠悠,独怆然而涕下",即是抒情又带有议论。但在这些诗里,作者的感情与外在的景物情景密切联系,不容易让人发现议论的味道。但有些诗作却只注意了命意,而忽视了意与象结合,因此,显得枯燥无味。刘禹锡认为作诗须以"意"为主,在创作的心理上也有自己独特的认识,认为创作时无思无虑,虚室空白,诗歌呈现出来的意境才是不染杂质的。同时,梦得看到佛教中人创作的诗歌,大多远离人间烟火,呈现出独特的意趣,就在于佛教中人能够没有欲望,没有功名之心,所以他们多沉浸在自己的信仰中,清晰地表达自己的信念。在象与境的关系上,刘禹锡认为:"诗者,其文章之蕴邪?义得而言丧,故微而难能,境生于象外,故精而寡和。"(《董氏武陵集记》,卷十九)此说强调"境"对"象"的超越性,主张诗人应不拘泥于表象,从表象中体悟更多的深层含义,故其许多诗作都蕴含着哲理意味。\n\n——节选自杨丽华《论刘禹锡唱和诗的艺术特色》.黑龙江工程学院学报,2017,31(03):57-61'

								'《浪淘沙九首》是唐代文学家刘禹锡的组诗作品。第一首演绎神话传说，第二首用象征手法表现爱情经受磨难，第三首写世事流变之理，第四首写游子情怀，第五首描绘锦江风情，第六首揭示劳作与享受的不平，第七首描绘钱塘江潮，第八首写迁客情怀，第九首再写世事流变之理。这是民歌体诗，既通俗易懂，又非常纯正，无浮华之词。\n\n（1）其一：\n\n这是一首描写黄河雄伟气势的著名诗篇，开篇著力描写九曲黄河大浪淘沙之势。"九曲黄河万里沙，浪淘风簸自天涯"，这两句大意是九曲黄河之中有无数的沙砾，它们随同黄河流经万里，经受了浪涛的冲洗和狂风的簸荡，从天涯一直来到这里，生动形象地写出了滔滔黄河的来龙去脉和雄伟气势，歌咏九曲黄河中的万里黄沙，赞扬它们冲风破浪，一往无前的顽强性格，\n\n第三、四句驰骋想象，借张骞为武帝寻找河源和牛郎织女相隔银河的典故，再把"黄河"形象化，表示要迎着狂风巨浪，顶着万里黄沙，逆流而上，直到牵牛织女家，表现了诗人的豪迈气概，另辟一番境界，增添了一层奇妙的神话色彩。\n\n诗中巧妙地运用了上下联的开合关系。第一联由上而下，顺黄河奔流之势著墨，第二联以"直上"为转折，把人们的视线从"奔流到海不复回"的顺视中拉回，从地下引到天上，从现实世界进入神话世界。全诗节奏有徐有疾，奔放而豪迈。诗人极写黄河黄沙之景象，正见其胸襟广大，犹且"热血满心胸"，而以天真烂漫之欢语作结——同到牵牛织女家，意境何等高远，结句何其高妙。\n\n刘禹锡写诗常借物抒情言志，牛郎和织女是天上的星宿名称，和高高在上、距己遥远的朝中之位相似。刘禹锡本在高处任职，由于谗言遭到贬谪下放的不公待遇，但诗人为苍生造福的社会理想永不改变。刘禹锡渴望回到能够发挥自己才能的职位，有一番作为，纵然是恶浪频袭也不改入世的初衷。由此可见，诗人百折不挠、积极进取的精神是多么让人欣羡！这首诗用夸张等写作手法抒发了诗人的浪漫主义情怀，气势大起大落，给人一种磅礴壮阔的雄浑之美，一不留神就会落后于诗人的思路。\n\n（2）其二：\n\n洛水桥边春日斜，碧流轻浅见琼砂。无端陌上狂风急，惊起鸳鸯出浪花。这首诗中用了多个意象。首先是"桥"。其次是"春日"，春日高照犹如沐浴浩荡的皇恩。"日斜"则意味着恩惠渐少。美如玉的琼砂沉入水底，有才能的人没有被任用。平地突起的狂风恰似刘禹锡顺利的政治生涯突遭贬谪的厄运。\n\n（3）其三：\n\n刘禹锡写汴水，言语中依然带着温柔。大概所有的中原之水都是同根同宗，刘禹锡与它们有割舍不掉的血脉渊源，所以在温柔洛水的时候，他顺便也把汴水也很是温柔了一把。"君看渡口淘沙处，渡却人间多少人"说世事变迁，沧海桑田，让人的思绪立马变得厚重久远。\n\n（4）其四：\n\n这首诗，有人说是写闺怨。青楼里的女子看到"鹦鹉洲头浪飐沙"，思绪飘散，开始思念起自己的相好。慢慢又埋怨起来，说燕子都争着归巢呢，你怎么就不知道回家呢？但是笔者认为这是刘禹锡写他自己，写他看到鹦鹉洲上浪飞沙，看到群燕归巢，想起了庸常碌碌之人，而自己独自清醒，不愿随波逐流，自己想的是，好男儿志在四方。\n\n（5）其五：\n\n这首诗描绘了濯锦女郎以鸳鸯锦与晚霞相比美的动人场面，表现了女郎对自己劳动成果的珍爱、欣赏和无限喜悦的心情。\n\n诗先为女郎濯锦布置背景，渲染气氛："濯锦江边两岸花，春风吹浪正淘沙。"锦江两岸，鲜花盛开，"小白长红"，"艳如越女之腮"。水上，春风吹浪，波光闪闪，时已傍晚，夕阳返照，半江瑟瑟，半江铺红。就在这红霞映水、江花迷眼的时刻和环境里，一群女郎出现了："女郎剪下鸳鸯锦，将向中流定晚霞。"她们剪下绣有鸳鸯的锦缎，铺向水中，精心濯洗。晚霞放光，锦缎流彩。晚霞映照着锦缎，锦缎系住了晚霞，简直分不清哪是锦缎，哪是晚霞的倒影。诗人以晚霞作陪衬，突出了鸳鸯锦的美丽，也突现了濯锦女郎心灵手巧，天真活泼。\n\n这首诗以特写的镜头，把女郎濯锦小景摄入画面。画中"花"、"浪"、"锦"、"霞"、"春风"、"女郎"和谐一致，相得益彰。全诗色彩鲜美，韵味浓郁，读之，宛如观看了一场少女手持彩练翩翩起舞的表演。\n\n（6）其六：\n\n此诗是《浪淘沙》九首中的第六首。诗人着意描写淘金妇女的劳动，歌颂了劳动的创造力，立意警拔高远。\n\n诗一开头，给读者勾勒了一幅色彩鲜明的晨江漉金图：一轮初阳冉冉升起，朝晖轻缓地拨开了笼罩在江面上的晨雾，江中小洲渐渐显露出明净秀美的轮廓。成群结伴的淘金姑娘，正散满在江湾辛勤地淘沙漉金。这时，阳光已驱散晨雾，说明她们已淘洗了好长一会儿了。诗人用晨光拨开江雾这优美如画的鲜丽景色，衬托淘金女伴劳动场面的壮美，表现了对她们的劳动的由衷赞美和热情讴歌。\n\n后两句，作者的诗思从江边场景宕开，从转折对比中提炼出高远的深意。前两句讴歌了淘金妇女们的劳动，顺接来写，固然可以，但不会产生警人的力量。诗人别具慧眼，择取标志上层社会富贵奢靡功名权势的首饰与金印来立意，指出权贵们所占用的黄金，正是劳动者经过千辛万苦从沙中浪底淘漉而来。揭示了当时不合理的社会现实：劳动者创造了世间一切财富，却难得温饱；不劳者却可以无限度地占有劳动者的劳动果实，从而表现了诗人深切地同情劳动人民的主题。\n\n这首诗以明快而又婉转的民歌风调，表现了深邃高卓的思想。语言质朴浅近，精炼准确，很有特色。首句"照"、"开"两个动词，准确而有层次地写出了时间的推移。第二句的"满"字，既写出人数之多，也暗示了淘金劳动早已开始。这些通俗字眼，从生活直观中提炼出来，熔入诗中，形象而富有动态美。第三句两个名词性词组并列，却不嫌堆砌，反见其神思飞动，用词精警。第四句一个"尽"字，充分揭示当时社会的本质，使结尾两句成为精辟警策的佳句。正因为这样，这首意境深警的喻理小诗，才这么耐人寻味，这么给人启迪。\n\n（7）其七：\n\n本诗写的是八月十八钱塘江海潮涨落的壮观景象。钱塘江，又称浙江。江口呈喇叭状，海潮倒灌，形成著名的钱塘潮。钱塘潮以每年的夏历八月十八在海宁所见者为最壮观。潮水涌来之时，潮头壁立，波涛汹涌，有如万马奔腾，成为古往今来自然界的一大奇观。\n\n此诗首句"八月涛声吼地来"，"八月"点出大潮时节，"涛声吼地来"写潮来之势，由远而近，以一个动词"吼"字，突出涛声逼近的感觉。第二句"头高数丈触山回"写潮势达到顶点时的壮观场面。悍湍的潮头，昂扬着数丈高的身躯，撞击着两岸的山崖。这两句，以"吼地来"和"触山回"相对照，描写出潮涨潮退的全过程，语气上的急转，更衬托出潮势的奔腾急遽。\n\n三、四两句写退潮的景象。"须臾却入海门去"以"须臾"承接第二句，潮水应时而来，应时而退，来时凶猛，退去迅疾，似乎"须臾"之间。这里由开头的动境描写转入对潮去之后的静态描写。当潮水退出海门之后，呈现在诗人面前的是汹涌的波涛以另一种形态展示出他的气概——"卷起沙堆似雪堆"，浪涛卷起的沙堆似雪堆座座。文字表面上看已不是写潮水，实际上恰恰正紧扣起句"吼地来"，以潮去后留下的又一奇景，更衬托出八月潮"吼地来"、"触山回"的壮观场面。\n\n全诗不事雕琢，流走飞动，而又紧凑洗练，显示出诗人高度的艺术才能。\n\n（8）其八：\n\n这是《浪淘沙》九首之八。诗人屡遭贬谪，坎坷备历，但斗志不衰，精神乐观，胸怀旷达，气概豪迈。本篇直接取材于人民生活，极富民歌气息，它以淘沙取金比喻被谗言所害遭到放逐的人终于会洗清罪名，得到赦免，表现出他在迁谪中的乐观情绪和坚定信念。诗句通过具体的形象，概括了从自我经历获得的深刻感受，予人以哲理的启示。\n\n通篇采用比兴手法，来寄托作者的情感。前两句"莫道谗言如浪深，莫言迁客似沙沉"，连用两个比喻。第一个比喻是把小人有意制造的诬陷好人的谗言比作滔天大浪，平地而起，来势凶猛，十分险恶。一个"深"字包含着这个意思。诗的开篇"莫道"二字有如一声断喝，以否定语气旗帜鲜明地表明了自己的立场和态度。回顾自己的政治生涯，虽然屡遭贬谪，几经沉浮，政敌的谗言中伤更有如黄河风浪一般深险，但性格刚强、气概豪迈的诗人完全没有感到害怕和恐慌；对这些无中生有、飞短流长的无耻之徒们，他只是越发蔑视，越发不屑。第二句又是一个"莫言"迎面喝来。用复沓的方式加重语气，斩钉截铁，间不容发。"迁客"，指被朝廷贬谪外调的官员，在这里是诗人的夫子自道。虽然被贬往荒凉的夔州，生活条件非常恶劣，但他并未就此一蹶不振、心灵消沉，像水中的泥沙一样沉入人生谷底，而是采取更加积极乐观，奋发昂扬的态度，将苦难当作磨砥心性的人生考验。\n\n这两个比喻，都很形象、生动。而且紧扣题面的"浪"、"沙"等字，自然巧妙。连用两个否定词"莫道" "莫言"，十分强烈地表现出作者不怕谗言打击、不怕贬谪投荒的凛然气概，一个正直而又坚强不屈的高大形象，像泰山一样顶天立地。两个否定句连用，排叠而下，更加强了这种坚定气势，显得斩钉截铁，不可动摇。\n\n后两句仍然是比喻："千淘万漉虽辛苦，吹尽狂沙始到金。" 诗人形象地用蜀地的淘金劳动作喻，来表达自己的内心情志。"漉"，过滤筛选的意思。淘沙和漉金都是开采黄金时不可或缺的工序，古时候淘金完全以手工方式进行，非常辛苦。作者久居蜀地，心系民生，对淘金者的困苦生活有深切感触，对淘金的一系列工艺也有所了解，因而顺手拈来，设为妙喻。用淘沙取金比喻清白正直的人虽然一时被小人诬陷，历尽辛苦之后，他的价值还是会被人发现的，比喻生动而又贴切。前一句紧接上两句不怕谗言和打击而来，但又略有转折，意谓要保持铮铮硬骨，难免要付出代价，这就是经受磨难，吃尽千辛万苦。不过，从"虽"字中，已经看出作者认识到这种"辛苦"只是暂时的，即使受到磨难，只要咬牙挺住，就会取得胜利，这一句较多自我勉励之意。后一句则较多自慰，表现出坚定的自信，深信自己是经得起锤炼的真金，随着"千淘万漉""吹尽狂沙"，真金的光芒就会熠熠闪耀。这两句在自勉、自慰中，进一步表现出作者面对谗言打击的坚强性格，在满怀激情的诉说中，具有高度的理智。这比前两句的斩钉截铁又进了一步，在始终充满乐观的情绪中，变得深沉而又不屈不挠，体现出作者伟大的人格和高尚的情感。\n\n如果把这首诗与刘禹锡的政治生涯联系起来看，谗言明显是指那些诋毁永贞党人的谏言，以及对他百般挑剔的流言。他在诗的前两句已明明白白地表露了自己的坚强意志，接着又以"沙里淘金"这一具体事理联系到正义之身，历尽千辛万苦终归会经受住磨难而显出英雄本色，为天下人认可。这种正义必定战胜邪恶的坚定信念是刘禹锡思想品格的真实反映。作品通过具体的形象，概括诗人的深刻感受，也给后人以哲理的启示。\n\n这首诗成功地运用了比兴寄托手法，使抽象的情感具象化，耐入玩味，收到了言有尽而意无穷的效果。正因为如此，所以使得作者的情感表达得既清楚而又委婉，把人生的哲理说得既透辟而又含蓄，显得意蕴深沉，千百年来受到人们的反复吟诵和喜爱。\n\n（9）其九：\n\n第九首再写世事流变之理。\n\n'

								'唐代孟棨《本事诗》：刘尚书自屯田员外左迁朗州司马，凡十年始征还。方春，作《赠看花诸君子》诗曰："紫附红尘拂面来，……尽是刘郎去后栽。"其诗一出，传于都下。有素嫉其名者，白于执政，又诬其有怨愤。他日见时宰，与坐，慰问甚厚。既辞，即曰："近者新诗，未免为累，奈何？"不数日，出为连州刺史。\n\n明代周珽《唐诗选脉会通评林》：杨慎列为妙品。敖英曰：梦得《浪淘沙》数首，独此佳。李梦阳曰：人情只在口头。陆时雍曰：物情人思，佳境自然。唐汝洵曰：只"忘我实多"意。薛维翰《怨歌》末句，禹锡改"要"为"独"，欠圆活矣。然以第三句较之，终是薛作浅露。\n\n明代李攀龙、叶羲昂《唐诗直解》：触景含情，幽恨难写，人情只在口头。\n\n明代周珽《唐诗选脉会通评林》：敖英曰：风刺时事，全用比体。唐汝询曰：首句便见气焰。次见附势者众。三以桃喻新贵。末太露，安免再谪？\n\n清代王文濡《唐诗评注读本》：此诗借种桃花以讽朝政。栽桃花者道士，栽新贵者执政也。自刘郎去后，而新贵满朝，语涉讥刺，执政者见而恶之，因出为连州刺史。清代吴昌褀《删订唐诗解》：唐汝询曰：妇人临水望夫，而以浪之淘沙起兴；言日斜而不至，则不如飞燕之有情也。\n\n近代刘永济《唐人绝句精华》：《浪淘沙词》，始于白居易、刘禹锡，大抵描写风沙推移，以见人世变迁无定，或则托意男女恩怨之词。禹锡此首乃言3淘沙拣金之劳，而"美人"、"侯王"或未知也。\n\n'

								'一、"日斜"和"晚霞"——从盛世不再到才人移位\n\n唐朝自安史之乱后，气势顿衰。藩镇割据,宦官专权。才人被外放, 愤激之际, 怨刺之作应运而生。前朝有不少先例, 例如屈原, 他在被逐之后才有了流传千古的《离骚》, 而刘禹锡从京官调到地方官之后亦有流芳之作, 首先看《浪淘沙词九首》其二:\n\n洛水桥边春日斜, 碧流轻浅见琼砂。无端陌上狂风急, 惊起鸳鸯出浪花。\n\n在这首诗中, 我们可以看到几个意象。首先是"桥"。其次是"春日", 春日高照犹如沐浴浩荡的皇恩。"日斜"则意味着恩惠渐少。美如玉的琼砂沉入水底, 有才能的人没有被任用。平地突起的狂风恰似刘禹锡顺利的政治生涯突遭贬谪的厄运。\n\n其三:汴水东流虎眼文, 清淮晓色鸭头春。君看渡口淘沙处, 渡却人间多少人。\n\n其四:鹦鹉舟头浪飐沙, 青楼春望日将斜。衔泥燕子争归舍, 独自狂夫不忆家。\n\n其五:濯锦江边两岸花, 春风吹浪正淘沙。女郎翦下鸳鸯锦, 将向中流匹晚霞。\n\n李白有诗曰:"欲往泾溪不辞远, 龙门蹙波虎眼转。"王琦注:"虎眼转, 谓水波旋转, 有光相映, 若虎眼之光。"他在《襄阳歌》中写道:"遥看汉水鸭头绿, 恰似葡萄初发醅。"刘禹锡用虎眼之炯炯有神、圆转有趣, 鸭头之油油泛绿、春意盎然来摹写汴水和淮水的波光粼粼、绿如翡翠。鹦鹉学舌, 甚是聪明, 但亦会招人怨恨。河中有浪因而舟不得平安行驶, 浪卷沙更让人心情沉闷。燕子争相归舍, 闺妇仍在思夫, 诗人用对比巧妙地传达出自己有家不能回的无奈。本无过错反遭贬谪横祸, 心中难免会有不平。人们常用锦绣比喻文才之高妙。濯锦江因濯锦而得名, 锦在水中洗过之后会更明艳、光彩照人。诗人经历贬谪后更清醒地思考人生, 创作才能也由此被大量激发。女郎织锦, 文人创作。前者用自织的锦比天上的霞, 胜券在握;文人却用呕心沥血之作使那些造谣生事如种桃道士的朝中新贵汗颜羞愧。\n\n从这几首诗中, 我们分析诗人的信息, "其二"告诉我们, 诗人对突如其来的贬谪令有很大的心理触动, 因为改革受挫, 主张革新者被下放。"其三"的后两句有禅意, 更蕴含哲理。刘禹锡年少时曾受到诗僧皎然和灵澈在诗歌写作方面的指导, 并以之为师。他在贬谪的生活中, 又常与弘举、方及等诗僧朋友来往, 或多或少受到了佛家思想的影响, 如普渡众生等等。其实, 改革正是为了使黎民百姓生活得更好。刘禹锡对劳作者显示出了很大的同情, 他歌颂劳动人民的创造, 赞美其技艺高超, 赞叹人民智慧之伟大。\n\n从诗歌的艺术手法来看, 刘禹锡善用语言作画, 创造诗画结合的意境, 描写中渗透着诗人的哲思。既有可观之物, 又引发读者主动思考, 参与文学作品的创作。在诗歌的韵律方面, 押韵工整。首句入韵, 偶句叶韵, 韵律优美。从语言方面看, 这是民歌体诗, 既通俗易懂, 又非常纯正, 无浮华之词。运用对比, 使诗中抒发的感情凸显出来。既有动静的刻画, 又有颜色的细染, 反观有色之景, 却不见绘色之词, 这正是高妙之处。写春天之景, 日正必斜, 花开定谢。似乎胜景将尽, 但又无凄凉之感, 反而让人感到温暖, 正如刘禹锡在《酬乐天咏老见示》中说的:"莫道桑榆晚, 为霞尚满天。"总体看来, 诗人的感情是平和的, 虽有小小的波动, 但又归于平静。\n\n二、"淘金"和"淘沙"———从民间风情到自然变化\n\n刘禹锡被贬谪后, 能够勇敢地面对现实生活。\n\n其八:莫道谗言如浪深, 莫言迁客似沙沉。千淘万漉虽辛苦, 吹尽狂沙始到金。\n\n"日照澄洲江雾开, 淘金女伴满江隈。美人首饰侯王印, 尽是沙中浪底来" (其六) , 谗言如浪深, 迁客似沙沉。淘金是夔州的地方风情, 此为民间劳作。浪淘沙是自然景象。劳力者淘金于江中, 劳心者高居于朝廷。无罪而被贬谪者, 由高至低, 心有牢骚, 因为遭遇了不公的对待。但自然现象不同, "八月涛声吼地来, 头高数丈触山回。须臾却入海门去, 卷起沙堆似雪堆。" (其七) "流水淘沙不暂停, 前波未灭后波生" (其九) 。钱塘江八月涨潮, 潮水遇到障碍碰撞出响声, 继续前行。魔高一尺, 道高一丈。暂时后退是为了积蓄力量, 后浪之力必能胜过前浪, 因为社会在传递着正能量。政治改革必然会遇到重重困难, 但改革是正确的。一时的被疏远并不能改变革新者驱除积弊、造福苍生的社会理想。流水总会给人前进的力量, 观自然辽阔之景可以荡涤心中的不平之气。故诗人的写作视角从民间风情转向自然风景。刘禹锡在偏远的地区苦苦等待, 他能主动借助自然之力调节内心的矛盾, 思想为之开阔, 情绪变得乐观, 诗歌也转向豪放。诗人也想尽快缩短流放的生涯, 但从不向宦官低头。清人何焯说"梦得生平可谓知进不知退"，也有几分道理。\n\n诗人一边写夔州社会底层的劳动者, 另一边写社会高层不直接参与劳动者。他关心虽然艰苦劳作但在社会地位上不占优势的群体, 同时对上层权贵亦流露出批判讽刺之意。对钱塘江的描写, 或许是诗人根据回忆中的情景创作出来的。这是刘禹锡的作诗方法之一, 他常据对方的叙述, 心有所动, 成诗于纸张。金子和才人不会被永远埋没, 因为世事是变化发展的。诗人的思想具有唯物主义色彩, 在此可见一斑。刘禹锡靠一股精气神儿活着, 其诗也因之有了力量。诗中之景呈现动态, 似乎要驱散内心的郁积之气。即使是哀叹, 节奏也不是死气沉沉, 而是激昂慷慨的。明朝胡应麟认为"梦得之雄奇"可赞可叹。[8]《四库全书总目》说刘诗"含蓄不足, 而精锐有余"。[9]这几种观点均有相似之处, 体现了刘诗昂扬、豪放、外张的诗风。\n\n三、"天涯"和"到""家"———从浪漫情思到人生理想\n\n刘禹锡被弃置于距京都遥远之地, 转了几转, 终于盼来了让人欣慰的消息。请看《浪淘沙词九首》其一:\n\n九曲黄河万里沙, 浪淘风簸自天涯。如今直上银河去, 同到牵牛织女家。\n\n这首诗通俗易懂, 常见诸儿童读物。刘禹锡写诗常借物抒情言志, 牛郎和织女是天上的星宿名称, 和高高在上、距己遥远的朝中之位相似。刘禹锡本在高处任职, 由于谗言遭到贬谪下放的不公待遇, 但诗人为苍生造福的社会理想永不改变。刘禹锡渴望回到能够发挥自己才能的职位, 有一番作为, 纵然是恶浪频袭也不改入世的初衷。由此可见, 诗人百折不挠、积极进取的精神是多么让人欣羡!\n\n这首诗用夸张等写作手法抒发了诗人的浪漫主义情怀, 气势大起大落, 给人一种磅礴壮阔的雄浑之美, 一不留神就会落后于诗人的思路。胡震亨说:"刘禹锡播迁一生, 晚年洛下闲废, 与绿野 (裴度) 、香山 (白居易) 诸老, 优游诗酒间, 而精华不衰, 一时以诗豪见推", "禹锡有诗豪之目。其诗气该今古, 词总华实, 运用似无甚过人, 却都惬人意, 语语可歌, 真才情之最豪者。"\n\n宋朝诗人刘克庄在《十月二十二日夜同方寺丞宿瀑庵读刘宾客集》诗中说:"瀑山木落霜寒夜, 共读吾家梦得诗。坐对遗编忘漏尽, 手遮残烛怕风吹。森严似听元戎令, 机警如看国手棋。千载愚溪相对垒, 未应地下友微之。"今人洪迎华说, 刘克庄用"森严"和"机警"两大特点来概括刘诗, 继承并发展了前人的"诗豪"之评。[2]此言得之。\n\n综上所述,从《浪淘沙》组诗中可以看出, 刘禹锡是一个关心下层老百姓的尽职尽责的地方官。此外, 他忠君爱国、孝顺父母、尊敬恩师、珍惜友谊等等。在贬谪的生活中, 他积极做好分内的事, 希望能通过自己的政绩赢得回朝任职的机会。在预感希望渺茫之际, 他能以种种方式调解自我, 或触景生情借诗言志, 或在自然的山水美景中愉悦性情暂忘忧愁, 或在好友备的宴席上用酒浇心中的块垒等等。刘禹锡显示出很强的自我调控能力, 他在心有怨愤之时却能不被怨愤所束缚, 写出了激昂慷慨、豪情满怀之作。这组民歌体新乐府诗通俗优美, 韵律婉转, 或用画面创造意境, 或用哲思发人深省。诗歌中洋溢的积极向上的乐观精神, 会使每个受其感染的读者受益终身。\n\n——节选自郭亚丽《从<浪淘沙>九首看刘禹锡其人其诗》'
