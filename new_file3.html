							appreciation: [
								'这是三幅江边居民生活的速写。\n\n第一首：日暮争渡\n\n堤头酒旗相望，堤下船只密集，樯橹相连。"酒旗相望"写出了酒家之多，说明此地贸易往来频繁，可以想见这个江边码头是个人烟稠密、顾客云集的热闹所在；一面面酒旗在宽阔的大堤上迎风招展，给人一种强烈的感染力，富有世俗人情的生活气息。"堤下连樯堤上楼"寓有心于无心中，意象朴素，语言朴素，不见一点雕琢痕迹，大堤上乱中有序、一派生机的景象一下子呈现在眼前。前两句诗为读者展示了江南水乡风俗画的完整背景，这样写是为"日暮行人争渡急"张本的。\n\n三、四两句，描摹近景，增强了画面感，画出了一幅生动逼真的江边晚渡图。"日暮行人争渡急"先点明时间，然后"争""急"二字把江边居民忙于渡江的神情和急切的心理以简练的语言传达出来。诗人以一个旁观者的角度揣度他人之心，却并没有直接刻画人心，而是在看似无心的客观景物描写中流露出来。"桨声幽轧满中流"一句状写景色，摹拟声音，不写人声的嘈杂，只用象声词"幽轧"两字，来突出桨声，写出了船只往来穿梭和船工的紧张劳作，把"争渡急"写足，意境与诗味俱佳，使人如有身临其境之感。\n\n诗人很善于捕捉生活形象：酒旗、楼台、樯橹、争渡的人群、幽轧的桨声，动静相映，画面灵动，将诗情与画意揉在了一起，把诗当作有声画来描绘。但无论是画面还是其中情思，都突破了传统的景物描写窠臼，立意新颖、手法娴熟、笔调清丽自然，流淌出世俗人情的诗化美。\n\n第二首：月夜对歌\n\n重在描写长江两岸的风俗人情，具有浓郁的地方特色。开头二句先将月夜对歌总写一笔：月照寒江，夜色中隔江相望，烟波渺茫。"烟波"二字，把迷蒙的夜色和入夜时的江景写得非常美。在静态的景色描绘之后，继而写出两岸长堤之上，行人络绎不绝，歌声此伏彼起，相和相应，打破了静夜的沉寂。这个场面是宏大的，气势是磅礴的。\n\n他们唱的是什么歌，诗人用第三句作了概括："《桃叶》传情《竹枝》怨"，都是巴山楚水人民爱唱的民歌。《桃叶歌》倾吐爱情，《竹枝词》诉说哀怨，可以想见，这歌声对遭贬谪、受打击的诗人来说，自然会惹动自身的"情"与"怨"的，这也是"含思宛转"之处。诗的结句高妙，极有意境。"水流无限月明多"是写眼前所见之景：流水和月光无穷无尽，契合江边和夜色。同时也是比喻，以流水和月光的无限来比喻歌中"情"与"怨"的无限，把歌唱者的感情形象化。这句诗是以视觉来写听觉的，流水与月光，既含流动之势，又具明丽之色，这是用眼可以看到的，是视觉的感受；但是优美、动人的歌曲也能给人灵动、流丽的艺术感受，两者（指视觉与听觉）能引起"通感"。这种描写创造了优美的艺术境界，产生了良好的美学效果。整首诗写景与抒情水乳交融，感情深沉真挚，景色优美动人。\n\n第三首：酒家迎客\n\n长堤缭绕，江水徘徊，堤上酒家，依次排开。余晖脉脉，杏帘飘飘，估客大船，落帆而来。这首诗绝弃雕饰，纯用白描，把码头的勃勃生机和船只的频繁来往，描绘得真实、生动、自然。\n\n总而言之，这三首诗，形象鲜明，音调和谐，清新隽永，写景如画；有浓厚的乡土味和浓郁的生活气息，是刘禹锡学习民歌所取得的成果。\n\n'

							appreciation: [
								'（1）竹枝词·其一\n\n第一首诗是描写青年男女爱情的诗歌。它描写了一个初恋的少女在杨柳青青、江平如镜的清丽的春日里，听到情郎的歌声所产生的内心活动。\n\n首句"杨柳青青江水平"，描写少女眼前所见景物：江边杨柳，垂拂青条；江中流水，平如镜面，这是很美好的环境。这一句描写的春江杨柳，最容易引起人的情思，于是很自然地引出了第二句："闻郎江上唱歌声"。这一句是叙事，写这位少女在听到情郎的歌声时起伏难平的心潮。最后两句"东边日出西边雨，道是无晴却有晴"，是两个巧妙的隐喻，用的是语意双关的手法。"东边日出"是"有晴"，"西边雨"是"无晴"。"晴"和"情"谐音，"有晴"、"无晴"是"有情"、"无情"的隐语。"东边日出西边雨"，表面是"有晴""无晴"的说明，实际上却是"有情"、"无情"的比喻。这使这个少女听了，真是感到难以捉摸，心情忐忑不安。但她是一个聪明的女子，她从最后一句辨清了情郎对她是有情的，因为句中的"有"、"无"两字中，着重的是"有"。因此，她内心又不禁喜悦起来。这句用语意双关的手法，既写了江上阵雨天气，又把这个少女的迷惑、眷恋和希望一系列的心理活动巧妙地描绘出来。\n\n这种根据汉语语音的特点而形成的表现方式，是历代民间情歌中所习见的。它们是谐声的双关语，同时是基于活跃联想的生动比喻。它们往往取材于眼前习见的景物，明确地但又含蓄地表达了微妙的感情。如南朝的吴声歌曲中就有一些使用了这种谐声双关语来表达恋情。如《子夜歌》云："怜欢好情怀，移居作乡里。桐树生门前，出入见梧子。"（"欢"是当时女子对情人的爱称。"梧子"双关吾子，即我的人。)又："我念欢的的，子行由豫情。雾露隐芙蓉，见莲不分明。"(的的，明朗貌。由豫，迟疑貌。芙蓉也就是莲花。见莲，双关见怜。)《七日夜女歌》："婉娈不终夕，一别周年期，桑蚕不作茧，昼夜长悬丝。"(因为会少离多，所以朝思暮想。悬丝是悬思的双关。)\n\n这类用谐声双关语来表情达意的民间情歌，是源远流长的，自来为人民群众所喜爱。作家偶尔加以摹仿，便显得新颖可喜，引人注意。刘禹锡这首诗为广大读者所爱好，这也是原因之一。\n\n（2）竹枝词·其二\n\n第二首以客子口吻写思乡之情。它不像第一首那样以谐音写含蓄情事，而是从身居蜀地耳闻歌唱自然地引发怀乡的幽思。其抒情主人公可以为诗人自己，也可以是客商。\n\n首句"楚水巴山江雨多"看似平易概括的摹写却流露出诗人因王叔文派政治革新案多年贬谪远任的愁苦。楚地巴山远离长安，虽然暂时避开政治漩涡，但对于心怀远大抱负的诗人来说却是心仍有不甘的。"总为浮云能蔽日，长安不见使人愁。"(李白《登金陵凤凰台》)这也许正是诗人内心最真实的想法。这不能不使人愁苦，伤心失意下也属正常。压在心头的大石无法移开，难以消除的寂寞和烦闷更无法排遣。江雨又来，淅沥不歇，更添伤情。于此伤情怀思之下巴蜀之地乡歌又传入耳："巴人能唱本乡歌。"巴人歌唱本属常有之事，诗人却将其平常事入诗中，可见诗人自己心绪却是常常不平静的。自然不是只因耳听巴地人歌声才起的不平静，人总是会因某事而及他情。这是再自然正常不过的了。本来由江雨多引起的伤情再又由巴地人民的歌唱更是雪上加霜了。\n\n闻歌思归，自然引出下两句："今朝北客思归去，回入纥那披绿罗。"长安，不算是自己的归处，多次的贬谪打击，他怕是早已对政治不怀希望了，长安那里只是自己的伤心地而已。至于诗人想归何处，可以从诗句中推测。《纥那》当是诗人家乡的乡歌。身披绿色绮罗踏着《纥那》曲的和声边舞边歌的乡人想必是欢迎自己归来的一朝离乡，飘零天涯。也只有那里才不排拒自己。因有这样的想法，窗外的绿水微波渐渐幻成故乡人身上迎风而舞迎己归来的绿色绮罗，耳边听闻的《纥那》节拍又显得那样的清晰明了。\n\n组诗歌词的风格明快活泼，有浓郁的生活气息和鲜明的民俗特色。如同屈原作《九歌》一样，刘禹锡从当地民歌中汲取素材，变民俗风情为文人风雅，创作出有别于文人文学的民歌体诗歌，显示了文学创作中雅俗互补的重要意义。\n\n'

								'《畲田行》，是一首反映朗州人民刀耕火种生活的好诗。\n\n畲田（shē tián），就是在耕作季节，把杂草和灌木丛生的山坡荒地放火焚烧，用作肥料，然后播下种子，这是原始粗放的耕作方式，刘禹锡时代朗州尤其是武陵山区，比较盛行。刘禹锡《武陵书怀》有"照山畲火动，踏月俚歌喧"诗句；《晚岁登武陵城顾望水陆怅然有作》云"路尘高出树，山火远连霞"；《楚望赋》更有大段描写"巢山之徒，捽木开田。灼龟伺泽，兆食而燔。郁攸起于岩阿，腾绛气而蔽天。熏歇雨濡，颖垂林巅。盗天和而藉地势，谅无劳而有年。"\n\n刘禹锡的典型地反映社会经济生活的诗歌要数《贾客词》。当然，刘禹锡在思想上受传统"重农抑商"的影响，即他在小引中说的"贾雄则农伤"，即富商大贾的势力大了，就会伤害农民；但是，他确实针砭了当时经济生活中的一个侵害一般百姓的严重问题，"以财相雄"，"盐贾尤炽"。这就不仅是批评奸商行为，而且批评了当时盐铁专卖措施不力所造成的社会问题。在贞元、永贞年代，盐铁税是国家的主要财源，因此，统治者很看重这项工作。吕思勉先生在叙述"永贞革新"时说："叔文所尤重者，一为财权，一为兵权。于是身兼度支盐铁副使……"因此，刘禹锡确实有"重本轻末"的一面，也有批判商业活动中的欺诈行为，特别是关系当时国计民生的盐铁专营所存在的弊端的另一面，后者应该肯定。\n\n诗中揭露商人的欺诈行为"眩俗杂良苦，乘时取重轻。心计析秋毫，捶钩侔悬衡。"眩，迷惑，欺骗；良苦，指物的优劣。捶钩，即敲打秤钩。这几句是说商人掺杂使假乘机牟利，在秤钩上做手脚，轻出重入。就靠这些手段，"锥刀既无弃，转化日已盈"，财富一天天增多。诗还特别写了常德商人的特点，"邀福祷波神，施财游化城"。因为在常德做生意货物要靠船运，所以必须祈祷波神赐福保平安，而且还到寺庙施舍，为的是求得菩萨保佑。他们"奇货通幸卿"，亦即向权贵行贿，以便偷税漏税，谋取更大的利益。聚财后，商人的妻女穿金戴银，尽情享受。诗人同情普通百姓："农夫何为者，辛苦事寒耕"。\n\n——节选自《应国斌|刘禹锡在诗歌创作上的成就》\n\nhttps://mp.weixin.qq.com/s/rLb_0j8BEBJGv2E1SmXBPw'

								'（1）关于作者郑谷：\n\n【江西人物】晚唐诗人郑谷\n\nhttps://mp.weixin.qq.com/s/hzXplIyur4gNihHJHofm3w\n\n（2）\n\n诗词成就：\n\n郑谷在政治上建功立业的梦想虽然惨遭破灭，但诗歌创作却成就卓著。《全唐诗》收录他的诗有325首，郑谷本人辑录于诗歌自选集《云台编》、《宜阳集》中的，共计有1000多首，可惜版本均已失传。因此，郑谷和当时的著名诗人许棠、任涛、张摈、李栖远、张乔、喻坦之、周繇、温宪、李昌符同被号称为"芳林十哲"，(又称"咸通十哲")。有人甚至称郑谷为晚唐诗坛巨擘。\n\n最后，诗人终于在这种想超脱而又超脱不了的矛盾心境中，走完了悲哀而又卓越的一生。\n\n和李白、杜甫一样，郑谷也是政治仕途上的失败者，然而，仕途上的挫折，偏偏成就了他们的创作，从而也就成就了他们千古流芳的诗名。正所谓"失之东隅，得之桑榆"、"塞翁失马，焉知非福"。古贤哲们的奇丽人生，确实值得人们永世深思。这恐怕也正是郑谷读书堂能够成为千古胜迹的原因之一吧？\n\n可惜的是随着晚清朝廷的腐朽，国家的衰败，郑谷读书堂也沦落毁圯，继而没入了柴丛。近百年来，已是无人踏足了。\n\n可喜的是近年来，随着旅游经济意识的加强，人们已经越来越清楚地认识到了文化古迹的多方面价值。因此，郑谷读书堂和近旁的栖隐寺，都已被僧俗各界提上了筹备重建的议程。预期在不久的将来，这所古朴的草堂，将带着一名久远的读书人的诗书风采，重现在人们的眼前。\n\n贡献：\n\n杜荀鹤唐末诗人，置身昏暗动乱时代，对社会灾难、民生疾苦，均有所关注。聂夷中的《咏田家》、杜荀鹤的《山中寡妇》、《乱后逢村叟》等篇，反映民瘼与世乱，尤其深刻沉痛。但其时从诗歌创作的总体情况看，这方面的内容仍未能居于主要地位。著名诗人中，只有生活到五代初的郑谷、韦庄、罗隐等，历经易代之际的种种劫难，才对时代的丧乱有较多的反映。\n\n郑谷，入仕以后，在唐王朝行将灭亡前的强藩互斗中，又多次"奔走惊魂"。郑谷现存诗三百馀首，有近百首写其奔亡流徙，涉及时局。如"荆州未解围，小县结茅茨"、"传闻殊不定，銮辂几时还"（《峡中寓止二首》），涉及光启年间秦宗权军队长期围困荆州、僖宗因受强藩威胁出逃等事。"十口飘零犹寄食，两川消息未休兵"（《漂泊》），把家口飘零与两川战乱联系起来描写，揭示国无宁日，民不聊生。"访邻多指冢，问路半移原"（《访姨兄渭口别墅》），令人想见战乱后新冢累累，陵谷变迁的惨痛景象。\n\n郑谷除奔逃、访旧之类作品一再反映时乱之外，其送别怀友诗也多涉及乱离。《久不得张乔消息》云："天末去程孤，沿淮复向吴。乱离何处甚，安稳到家无？树尽云垂野，樯稀月满湖。伤心绕村落，应少旧耕夫。"牵挂友人和感念时局的心情交融在一起，清婉浅世，很能代表郑谷的诗风。同时因乱离怀友，诗中又有一种悲凉的气韵。\n\n评价：\n\n在评论郑谷全部诗作的问题上，历代文人各抒己见。\n\n宋代欧阳修在《六一诗话》中说，郑谷"其诗极有意思，亦多隹句"，但他直言"其格不甚高"。\n\n童宗说的意见比较委婉，他称郑谷的诗"丰入而啬出之，论其格调虽不甚高"，但"要其锻炼句意，鲜有不合于道"。\n\n元代辛文房的说法有点不同，他认为"谷诗清婉明白，不俚而切"。\n\n而明代的叶涵云和费嘉树对郑谷的评价却显得很高；叶涵云把郑谷推崇为"有唐三百年，风雅雄一代"的重量级人物，费嘉树不仅称赞郑谷"骚坛树赤帜，群贤拜下风"，而且还说他的诗是与"李杜相颉顽，岂与郊岛同"的杰作。\n\n在清代纪晓岚等人主编的《四库全书总目提要》中也有一说，谓郑诗"往往于风调之中，独饶思致"，但"汰其肤浅，撷其菁华，固亦晚唐之巨擘矣"。\n\n然而，称他"风雅雄一代"也好，论其"格调不甚高"也好，不过都是各取一端，各执其词罢了。\n\n客观地讲，从"汰其肤浅，撷其菁华"的角度来看，郑谷在诗歌创作上毕竟取得了非常显著的艺术成就，郑谷的部分作品也确实具有深刻的社会意义。郑谷的"平楚干戈后，田园失耦耕"；郑谷的"访邻多指冢，问路半移原"；郑谷的"乱兵何日息，故老几人全"；郑谷的"十口飘零犹寄食，两川消息未休兵"；还有郑谷的"不会苍苍主何事，忍饥多是力耕人"等诗句，大都不同程度地揭露与批判了唐末衰败，人民涂炭的社会现实，表达了诗人关心与同情劳动人民疾苦的思想感情。虽然难以与"李杜相颉顽"，但却继承了杜甫的现实主义传统，因而被后人称为晚唐"咸通后僖宗、昭宗时代的诗史"，实可称作"晚唐之巨擘"。\n\n郑谷的其他诗歌，或咏物，或别离，或感遇等篇什，也都风格清新通俗，轻巧流利，语言工丽。如《菊》中的"露湿秋香满池岸，由来不羡瓦松高"；如《海棠》中的"朝醉暮吟看不足，羡他蝴蝶宿深枝"；如《淮上与友别》中的"数声风笛离亭晚，君向潇湘我向秦"；如《席上贻歌者》中的"座中亦有江南客，莫向春风唱鹧鸪"；再如《中年》中的"苔色满墙寻故第，雨声一夜忆春田"等吟咏，文笔优美，思致婉转，感情丰富，韵味深长，读后叫人赏心悦目，回味无穷。\n\n——节选自公众号"稳中取胜"：《郑谷和他的诗》\n\nhttps://mp.weixin.qq.com/s/ZNBzMX84ddUhGJcvPwwmOQ'

								'这首诗通篇写蓼花，却又处处见人意，这也正是诗人成功地运用了寄兴手法的缘故。\n\n首联"簇簇复悠悠，年年拂漫流"，旨在先用两组迭字来描绘蓼花。"簇簇"是说蓼花的聚集成丛，"悠悠"则形容蓼花的众多。那一簇簇的蓼花年年在这个时候随着无拘无束的流淌的水流飘拂。这两句初步写出了蓼花的形态、习性。\n\n颔联复用两组形容词进一步描绘蓼花。"差池"，即参差，是说蓼花的杂乱丛生，"冷淡"则渲染起清秋的气氛。水荭在夏秋开花，花色纯白或淡纤，因而使清秋增添了一种"温冷色调"。"黄菊"在诗人的眼中是秋的特征，诗人咏秋咏菊往往带有一种愁绪，诸如李清照的《醉花阴·九日》词："莫道不消魂，帘卷西风，人比黄花瘦"，"黄花"即黄菊。蓼花以它特有的清淡气氛，伴随黄菊，装点秋景。\n\n颈联两句在进一步描绘蓼花之中带出了清清的氛围，淡淡的愁绪，而这种氛围与愁绪在第三联中则更浓郁起来。"鸣虫"，指鸣叫的昆虫、禽鸟。傍晚时分，蓼花中夹杂鸟虫的鸣叫，寒夜之时，蓼花间隐含着宿鹭的哀愁。"急"，写出了鸟虫鸣叫声的一阵紧一阵，"愁"，则把第二联中的情绪直截了当地点了出来。这是怎样一种愁绪呢？\n\n末联两句则是对诗歌主题的揭示。"故溪"代指故乡。蓼花在河流中飘拂，一任水流漫漫而去，难以再回到故乡故水，因而说是"故溪归不得"。"凭仗"意思是依赖。倘若说蓼花还有一丝回到故乡的机会的话，那就全凭有朝一日能侥幸地缠系在渔舟旁，让它带着驶回故乡。末联两句以簇簇悠悠的蓼花寄寓诗人的思乡之情，诗的主题便由此揭出。\n\n诗要有比兴，这是《诗经》开创的传统。诗人借花草虫鱼兴寄自己的情思，很重要的一点，便是切忌太直、太露。这首小诗正是注意避免了这一点。诗人巧妙地选择了蓼花这种植物来寄托乡思，它那飘忽无定，随流而去的习性很妥贴地暗喻了四处奔波的游子。此外，蓼花也常被诗人们喻作辛苦，诸如《诗·周颂·小毖》有"予又集于蓼"之句，便是。因而本诗数处流露的清淡、愁苦的情绪暗示了游子的辛苦。末联两句，写蓼花一泻而去，欲归不能却又缠缠绕绕，恋而不舍，把诗人内心缠绵悱恻的思乡愁绪形象地表达了出来，使全诗的寄兴达到了高潮。\n\n'

								'（1）唐诗宋词中茶的别称：\n\n云腴："我家江南摘云腴，落硙霏霏雪不如。"诗中的"云腴"即茶的别名。因好茶往往产于山巅多云雾处，故称。\n\n茗饮："茗饮蔗浆携所有，瓷罂无谢玉为缸"。"茗饮"亦是茶的代称。同时，"茗饮"还有饮茶的意思。\n\n芳若："二月山家谷雨天，半坡芳茗露华鲜"。"芳若"乃是香茶。\n\n皋卢："十分煎皋卢，半榼挽醽醁。""皋卢"，本为木名。其叶大，味苦涩，看起来很像茶，可以代作饮料，所以用作条的别名。《广州记》上说："皋卢，茗之别名，叶大而涩，南人以为饮。"\n\n茗粥："偶与老僧煎茗粥，自携修绠汲清泉。""茗粥"即烧煮的菜。宋朝晁载之《续谈助》中说："茶，古不闻食之。近晋宋以降，吴人采其叶，煮，是为茗粥。"\n\n香若：即香茶。白居易《晚起》诗："融雪煎香茗，调酥煮乳糜。"\n\n芳芽：指香苫。元代徐世隆诗："兔毫盏净啜芳芽"。\n\n先春：茶的异名。宋朝沈遘诗："建溪石上摘先春，万里封包数数珍。"\n\n茗雪：呈青白色的荣。"同烹贡茗雪，一洗瘴茅秋。"\n\n草中英：茶的喻称。唐郑愚《茶》诗："嫩芽香且灵，吾谓草中英。"\n\n鸡苏佛：茶叶别称。明张岱《西湖寻梦》："渴仰鸡苏佛，饥参玉版师。"\n\n云华：茶的代称，因多云雾处所产的茶优故称。唐代皮日休《寒日书斋即事》诗："深夜数甌唯柏叶，清晨一器是云华。"\n\n绿乳：茶水美称，因绿茶泡出的水为绿色，故称。唐代贯休《书仉氏屋壁》诗："茶烹绿乳花映帘，撑沙苦水银纤纤。"\n\n小草：茶叶喻称。宋代张祁《答人觅茶》诗："内家新赐密云龙，只到调元六七公；赖有家山供小草，犹堪诗老荐春风。"\n\n玉爪：茶叶美称，谓嫩芽泡开后状如爪尖。宋杨万里诗："蒸水老禅弄泉手，隆兴元春新玉爪。"\n\n鸟嘴：茶的喻称。因嫩茶头状如乌嘴，故称。唐代郑谷《峡中尝茶》诗："吴僧漫说鸦山好，蜀叟休夸鸟嘴香。"\n\n阳芽：对茶叶的喻称。宋周必大《茶》诗："还向溪边寻活水，闲于竹里试阳芽。"\n\n瑞草魁：茶的美称。意为茶乃瑞草之首。杜牧《题茶山》诗："山实东吴秀，茶称瑞草魁。"\n\n橄榄仙：谓橄榄食后回味悠长，而茶更甚之，故称。陶谷在《清异录·茗荈》中说："生凉好唤鸡苏佛，回味宜称橄榄仙。"\n\n——节选自公众号"中华诗文学习"：《唐诗宋词中茶的别称》\n\nhttps://mp.weixin.qq.com/s/yd_MkESKqs6zFyn1T8c2Gg\n\n（2）"茶"的昵称和小名大汇总\n\nhttps://mp.weixin.qq.com/s/T3MkFncPUtrGTOkl0Iwltg'

								'唐代的夔州属于山南东道，设有都督府。州治在鱼复浦和西陵峡的中间、瞿塘峡附近，与后汉初年公孙述建筑的白帝城相连接。蜀汉章武二年（222年），刘备兵伐东吴，遭到惨败，退守鱼复，将鱼复改为永安县。唐贞观二十三年（649年）改称奉节县（今重庆奉节县），隶属夔州府．因奉节是夔州府治地，所以人们往往忽略了奉节的县名，而称它"夔州"或"夔府"。夔州城雄踞瞿塘峡口，形势险要，历来是川东军事重镇、兵家必争之地。夔州州治奉节历史悠久，奉节据荆楚上游，控巴蜀东门唐武德二年（618年）以信州改名，治人复县（贞观中改奉节县，即今重庆奉节县东。宋移今治）。 天宝元年（742年）改为云安郡，乾元元年（758年）复为夔州。辖境相当今重庆市奉节、云阳、巫山、巫溪等县地。宋属夔州路。开宝中割云安县（今云阳县）置云安军，辖境缩小。元至元十五年（1278年）仍为夔州路。夔州位于长江上游，历年以来是渝川陕鄂要道，水上交通繁忙，常有客货商船往来。\n\n极负盛名的诗坛名家郑谷（约851年—约910年），一生创作的诗作不下千首，现流传下来的诗歌达三百余首，数量可观。诗歌创作在晚唐诗坛也是颇具特色的。诗人从广明元年（880年）冬，因避黄巢之乱第一次入蜀，到光启三年（887年）第三次入蜀，前后在蜀中生活了6年，创作了四十余首入蜀诗。他的入蜀诗也为我们了解晚唐时蜀地政治的风貌提供了大量的资料。\n\n'

								'题柱诗\n\n《汉语大词典》也收录了“题桥柱”词条，并释义说“汉司马相如初离蜀赴长安，曾于成都城北升仙桥题句于桥柱，自述致身通显之志，曰‘不乘赤车驷马，不过汝下也！’事见晋常璩《华阳国志·蜀志》。……后以‘题桥柱’比喻对功名有所抱负。……亦省作‘题桥’或‘题柱’。”\n\n初唐时以升仙隐喻功成名就的这一特殊意涵，契合了文人对功名的期待心理，又适逢文献中有“城北十里有升仙桥，有送客观，司马相如初入长安，题其门”的文本，描写的就是相如志在功名的豪言，而文本中又恰好有“升仙”的字眼，这种种因素综合起来，引起了文人们的兴趣，触动了文人们的思绪，激发了文人们的联想，使得他们宁可不顾事实，也愿意把司马相如题句明志与升仙桥联系起来。于是就出现了上面所说的对文意的改造。在今存唐以前诗文中，似乎还没有写到司马相如“题柱”的，但在唐诗中已经有了。岑参《升仙桥》“长桥题柱去，犹是未达时。及乘驷马车，却从桥上归。名共东流水，滔滔无尽期。”根据陈铁民、侯忠义的编年，此诗作于大历元年（766）六月至二年六月岑参在成都任职期间。又有杜甫《水宿遣兴奉呈群公》“赠粟囷应指，登桥柱必题”，仇兆鳌引黄鹤注，认为此诗作于大历三年夏，与岑参诗大概同时。由此往前，杜甫《陪李七司马皂江上观造竹桥即日成往来之人免冬寒入水聊题短作简李公》“顾我老非题柱客，知君才是济川功”，题咏蜀地桥梁，仇兆鳌引黄鹤注，认为此诗作于唐肃宗上元二年（761）冬。由此再往前，杜甫《投赠哥舒开府翰二十韵》自叙生平曰“未为珠履客，已见白头翁。壮节初题柱，生涯独转蓬。几年春草歇，今日暮途穷”，表达壮节雄心，仇兆鳌编此诗在天宝十三载（754）。由此再往前的初盛唐诗文中，似乎就不见“（相如）题柱”之语了。那么，是不是可以说这个典故最晚形成于天宝年间呢？\n\n并不是，因为初唐时候，虽然“（相如）题柱”之语尚未出现，但“题桥”一词已经形成了……我们将此典故形成的最晚时间定于唐初武德年间（618—626）。对文学创作来说，“相如题柱”丰富了此后诗、赋、戏曲的创作内容。在唐诗中，不仅一般的抒怀明志诗会用此典，而且题咏蜀地历史的诗也亦有使用。\n\n——节选自赵鑫《“相如题柱”典故的形成与唐初文人心态》\n\n杜诗与宋调\n\n《陪李七司马皂江上观造竹桥即日成往来之人免冬寒入水聊题短作简李公》全诗诙谐幽默，实已远唐风而开宋调。我们把宋苏轼所写竹阁诗与此竹桥诗对读，便不难看出个中渊源。苏轼《孤山二咏·竹阁》曰\n\n海山兜率两茫然，古寺无人竹满轩。\n\n白鹤不留归后语，苍龙犹是种时孙。\n\n两丛恰是萧郎笔，十亩空怀渭上村。\n\n欲把新诗问遗像，病维摩诘更无言。\n\n竹阁在杭州广化寺柏堂之后，是唐白居易守杭州时为鸟窠禅师所建。苏轼熙宁六年（1073）通判杭州，访旧迹而有此作，八句诗中有六句用典。篇中处处不离居易，处处不离竹，点化白诗入己诗，贴切自然，恰到好处，而大量用典正是宋人以学问为诗的一大特色。从对比中可以看出，老杜之诗已露出这样的端倪。老杜诗中的诙谐幽默处亦是开启宋诗的重要方面。他在大历四年（769）初到潭州的《清明》诗中写道\n\n此身漂泊苦西东，右臂偏枯耳半聋。\n\n寂寂系舟双下泪，悠悠伏枕左书空。\n\n双眼尚可流泪，而因右臂偏瘫，所以只剩左手还能向空书字（用晋人殷浩书空作“咄咄怪事”典）。清人朱瀚曰“因右臂偏枯，而以左臂书空，既可喷饭。只点‘左’字，尤为险怪。”（仇兆鳌《杜诗详注》引）后来在潭州饿饭，又有《江阁卧病，走笔寄呈崔卢两侍御》曰\n\n滑忆雕胡饭，香闻锦带羹。\n\n溜匙兼暖腹，谁欲致杯罂。\n\n此诗一如陶渊明之赋“乞食”。雕胡饭唯“忆”其“滑”，锦带羹仅“闻”其“香”，诗人之饥寒困顿可知。非思之切、求之急，便不会有“溜匙”“暖腹”之句。唯不知“两侍御”最终致其杯罂否？《诗经·小雅·宾之初筵》有“左右秩秩”之语，又有“是曰既醉，不知其秩”“屡舞僛僛”“侧弁之俄”的种种醉态，老杜信手拈来，言“凋瘵筵初秩，欹斜坐不成”（《宗武生日》），化老病之况为黑色幽默，令人笑而含泪。其他如写骑马摔伤事曰“骑马忽忆少年时，散蹄迸落瞿塘石……不虞一蹶终损伤，人生快意多所辱。”（《醉为马坠诸公携酒相看》）增入“人生快意”之议论，便顿生风趣。杖藜老翁，自难跃马。而杜甫却说“杖藜妨跃马，不是故离群。”（《南楚》）著一“妨”字，便见出诙谐，补之以“不是故离群”，更见出老翁的少年心。\n\n在《晚晴呈吴郎见过北舍》中，杜甫写两老翁相向而立，只用“竹杖交头拄”五字，以竹杖之手柄交头代替人之交面，体物之细腻令人咋舌。如此“戏作”手法，于宋诗最是常见。苏轼记六瓶酒被摔碎的憾事曰“岂意青州六从事，化为乌有一先生。”（《章质夫送酒六壶书至而酒不达戏作小诗问之》）黄庭坚言归隐不得之苦衷曰“白发齐生如有种，青 								'蜀地“荔枝”文学\n\n“荔枝始传于汉世，初惟出岭南，后出蜀中，……蜀中之品在唐尤盛。”此时期，士人流动极其频繁，荔枝也就与送别诗联系十分紧密。“大历十才子”中的韩栩、卢纶、李端均有送别诗涉及荔枝意象。"张王乐府"之王建亦有送别诗牵涉荔枝。它们分别是韩翊《送故人归蜀》、《送李明府赴连州》，卢纶《送从舅成都县丞广归蜀》、《送张郎中还蜀歌》，李端《送何兆下第还蜀》，王建《送严大夫赴桂州》。这些送别诗中送友朋亲故赴蜀地占了大部分，其次便为岭南（广西），另外，韩愈《柳州罗池庙诗》“荔子丹兮蕉黄”（亦写岭南）。这一时期无闽地荔枝影像。这些诗歌多把荔枝作为当地自然风景的点缀，如韩翊《送故人归蜀》“客衣筒布润，山舍荔枝繁”，卢纶《送从舅成都县丞广归蜀》“晚程椒瘴热，野饭荔枝阴"，李端《送何兆下第还蜀》"袅猿枫子落，过雨荔枝香"，这些关于荔枝的形象描绘，或言其地，或言其用，或言其味，真切自然，应该不是诗人作者的审美想象，这些作者至少在意识里有蜀地为荔枝产地的观念。另外，非送别诗张籍的《成都曲》亦描绘了蜀地的荔枝，其言"锦江近西烟水绿，新丽山头荔枝熟。”白居易的四首荔枝专题诗作更是作于蜀地。\n\n蜀地荔枝文学题材与意象在晚唐仍然是一股主要力量，主要作品有薛能《荔枝诗》、《荔枝楼》，钱《蜀国偶题》，薛涛《忆荔枝》，郑谷《荔枝》。其他如郑谷《将之泸郡旅次遂州遇裴晤员外谪居于此话旧凄凉因寄二首》“我拜师门更南去，荔枝春熟向渝泸。”曾甫松《竹枝》（一作《巴渝辞》）“木棉花尽荔枝垂，千花万花待郎归”等。另外，在五代，荔枝也随着诗客曲子词进入了《花间集》。\n\n白居易在巴蜀地任忠州（今四川忠县）刺史，接触到了荔枝，不仅亲眼见到，还欲亲手植之，如其《种荔枝》诗题所示。白氏乃首以闲适笔调专门题咏写荔枝者。《荔枝图序》把荔枝易腐的生物特性作了准确描绘，为后世所经常引用。《题郡中荔枝诗十八韵，兼寄万州杨八使君》用铺陈的笔调描绘了荔枝的色香等特色，提升了荔枝的审美空间。《重寄荔枝与杨使君，时闻杨使君欲种植故有落句之戏》是唐代所能见到的馈赠荔枝的唯一诗作，开士大夫赠送荔枝之先河，此风在宋代可谓蔚为壮观。\n\n——节选自赵军伟《荔枝题材与意象文学研究——以汉—宋为考察中心》\n\n'

								'诗歌中的“西楼”意象解析\n\n以“西楼”入诗，大致可以溯至南朝之梁代，庾肩吾《奉和春夜应令》诗有句云“天禽下北阁，织女入西楼。”又何逊《日夕望江山赠鱼司马诗》云“洛汭何悠悠，起望登西楼。的的帆向浦，团团月映洲”。前者描写织女星下沉，挂在西楼边，是春季黄昏常见的一种天文现象；后者写抒情主人公登楼所见，寄寓了身世飘零之感。两首诗中的“西楼”都只是诗人眼中之实物，尚未完成主观感情的“投射”和“凝结”，抒情意味也比较淡薄。\n\n西楼意象的形成则在唐代。据学者统计，唐代诗歌中，“西楼”一词出现约80余次。其含意和用法大致可分为五类1，指实体的建筑，如李白的《雨中》、白居易的《西楼夜》、李群玉的《广江驿饯筵留别》和贾岛的《寄韩潮州愈》等。诗中的“西楼”都是具体的实物，仅仅具有场景的作用。2，表现兄弟、朋友间的惜别与挂念，如韦应物的“山郡多风雨，西楼更萧条”；释皎然的“今夕庾公意，西楼月亦孤”；元稹的“最忆西楼人静夜，玉晨钟磬两三声”；韦应物的“闻道欲来相问讯，西楼望月几回圆”。另外，还有白居易《城上对月期友人不至》和《登西楼忆行简》、齐己《寄岘山愿公》、许浑《送卢先辈自衡岳赴复州嘉礼》等。它们包含的情感都比较浓郁、真诚、伤感，但却是同性间的情谊。3，寄寓抒情主人公的思乡之情，如张籍的“城上西楼倚暮天，楼中归望正凄然”。“北风吹雁声能苦，远客辞家月再圆”等。在诗中，抒情主人公的思乡之情往往和身世飘零之感融合在一起，凄伤动人。4，吟咏抒情主人公怀才不遇、功业未成的悲慨，如岑参的“愁来无去处，只在郡西楼”、“试登西楼望，一望头欲白”等。5，以女性为抒情主人公，抒写离别与相思，忧伤、哀怨，感人至深。如白居易的“遥知别后西楼上，应凭栏干独自愁”；李益的“从此无心爱良夜，任他明月下西楼”等。可见，经过情感之锤反反复复地敲打，各种真挚、微妙、曲折的情感，或心绪，丝丝缕缕、点点滴滴地渗入了“西楼”，从而形成了主体感受到客观物象的投射和凝聚。而此时的“西楼”也不再仅仅是抒情主人公眼中所见，更是他们心中所想，梦中所思，渐渐由一个具体的物象演变为抽象的意象，具有丰厚的象征意义，包含了相当丰富、广泛的的情感内容。\n\n但唐诗中的西楼却并非单薄的构成和存在，在唐诗中，西楼意象常常不是单独出现的，出现了很多“伴生”意象。中国位于北半球，而西楼是主体建筑西边楼梯向东的小楼，一般坐东朝西，站在楼上能比较直观地看到夕阳下沉，月亮升起等景象。紧随夕阳、暮色之后的是寂静的夜，月亮更是夜晚的精灵，在色彩上都偏于冷色调，在情感上颇能引发中国人的离愁别绪，孤独、寂寞之怀与时光飞逝、人生短暂的悲慨，很适合寄托伤感、忧愁、悲切、幽怨等情感。除了夕阳和月亮，抒情主人公在西楼望见的青山、流水、云、雨、大雁、流萤；听到的笛声、羌管、钟声等，也常常出现在诗中，和西楼构成一个主体突出、内涵深厚的复合意象。这一意象仿佛一个主题鲜明、内容丰富的画卷，以西楼为主体，各个物象互相烘托、映衬，其抒情功能也大为增强，而且往往又营造出感人优美的诗词意境。\n\n——节选自赵晓红《从意象到情境略论“西楼”意象的生成、移植与超越》\n\n'

								'白诗中的“闲”\n\n白居易身处中唐朋党相争的宦海风波中，不仅仕途上备受冷遇和压制，还面临着失去生命的威胁。他饱受依附功名所带来的羁绊，自由的生命遭受严重的压抑。于是他以“何以养吾真，官闲居处僻”为体悟，透过“官闲”和“居处僻”，收获了个体生命自由生存的权利与发展的空间。美学家朱光潜先生在《文艺心理学》中说“我们所对付的还是这个世界，不过是自己跳脱实用的圈套，把世界摆在一种距离以外去看”。但这并不意味着白居易以“闲”作为逃避现实的借口，相反却是他依从本性而与现实的富贵名利拉开适当距离的凭借。面对险恶的政治环境，他以内心的不执，取“中隐”之道化解了执于出、入两端的局限，既不废人事而得外无饥寒与劳碌的“身适”，又不胶着于官场而获内无富贵与功名牵绊的“心适”，使身心得以在现实处境与理想境界的平衡中俱适。人的社会属性是客观存在的，个体应当协调自己的心理欲求来适应社会环境的变化。这一问题早在中医经典《黄帝内经》中就有所显现，王公贵族面对社会地位剧烈变迁的现实，不能摆脱富贵名利的束缚，造成了心理上的压抑，而病“脱营”“失精”。白居易还将《黄帝内经》中“恬淡虚无”的飘然离世转化为了更具有积极的实践意义和现实可操作性的遂性自适。“居处僻”则体现了白居易从外部环境方面营造远离人事纷扰以利于安顿身心的养生环境。他在“中隐”思想的推动下投身于园林，把大自然的美景浓缩到有限的园林空间，使人依偎在大自然的怀抱，观赏大自然的风光，聆听大自然的乐音，感受大自然的生机。他依从自己的喜好亲自选址并指挥建造了诸如庐山草堂、履道园、新昌园等多所园林，林中的一草一木都是他个人心境与情趣的浓缩，精神与审美的表达。白居易将园林养生的内涵总结为“俄而物诱气随，外适内和。一宿体宁，再宿心恬，三宿后颓然嗒然，不知其然而然”。园林是他去烦脱俗，涵养精神，舒畅肢体，运体却病的理想场所。白居易以“闲适”的审美距离，不仅为他的审美活动提供了必要的身心空间，也为他在世俗名利、社会变迁和仕途沉浮之中，营造安顿生命的空间，以构建自由自适的生命风貌。\n\n——节选自蔡丽娜《闲——白居易的审美养生思想》\n\n'

								'古人与蚊虫的“斗争史”\n\n明代李时珍的《本草纲目》记载“蚊，处处有之，冬蛰夏出，昼伏夜飞，细身利喙，咂人肤血，大为人害。”晋代诗人陶渊明在幻想桃花源时，被蚊子折磨得写下《怒蚊谣》\n\n沉沉夏夜兰堂开，飞蚊伺暗声如雷。\n\n嘈然响起初骇听，殷殷若有南山来。\n\n露花滴沥月上天，利嘴迎人著不得。\n\n我躯七尺尔如芒，我孤尔众能我伤。\n\n同样，晋代学者傅选也写过一篇讨伐蚊子的檄文《蚊赋》\n\n众繁炽而无数，动群声而成雷，\n\n肆惨毒于有生，及飧肤以疗饥。\n\n妨农工于南亩，废女工于杼机。\n\n而唐代诗人白居易在《蚊蟆》中也提到\n\n斯物颇微细，中人初甚轻，\n\n如有肤受谮，久则疮痏成。\n\n宋代文豪欧阳修也是蚊子的受害者。他一生作诗众多，其中专门有一首情绪非常大的《憎蚊》。这首诗很长，仅摘抄部分，但我们依然能从中感受到欧阳修痛苦不堪的情绪\n\n扰扰万类殊，可憎非一族。\n\n甚哉蚊之微，岂足污简牍。\n\n蝇虻蚤虱虮，蜂蝎蚖蛇蝮。\n\n惟尔于其间，有形才一粟。\n\n虽微无奈众，惟小难防毒。\n\n尝闻高邮间，猛虎死凌辱。\n\n哀哉露筋女，万古雠不复。\n\n清代李渔在《闲情偶寄·颐养·行乐》里，也有专门桥段去描写他对蚊子的憎恨“时蚊蚋之繁，倍于今夕，听其自啮，欲稍稍规避而不能。”\n\n可以说，从古至今，人们对蚊子的厌恶是一致的。为了对付这些嗡嗡飞贼，人们想尽了各种各样的办法。早年间，人们对蚊子的认知还不足，基本上是一副“惹不起我还躲不起”的状态，对付它们的方式主要是挂蚊帐。《诗经·小星》中提道“肃肃宵征，抱衾与裯。”意思是天还未亮就要卷起衣物和蚊帐准备出征，这里的“裯”便是蚊帐。后来，人们又用“帱”一字指代蚊帐。春秋时期，齐桓公被蚊子叮咬得不胜其烦，就用了“翠纱之帱”来防蚊。\n\n  在乐府诗《孔雀东南飞》中，有“红罗覆斗帐，四角垂香囊”，意思是这家里的蚊帐非常华丽，四角还有挂香囊，当然这是有钱人家才能享受到的奢侈品，对于贫苦人来说就没那么多讲究了。比如谢承《后汉书》中写“夏多蚊，贫无帱，佣债为作帱。”就是说夏天蚊子多，又很穷，所以只好借债去买蚊帐。可见，蚊帐在当时是人们的生活必需品，哪怕借钱也要去买。但这种消极被动的方式只能在家里睡觉时用，完全无法应对更多场合。最早记载见于《周礼》中的“翦氏”条，即“翦氏掌除蠹物，以攻禜攻之。以莽草熏之，凡庶蛊之事。”意思是，翦氏用点燃莽草烟熏的方式来驱虫，来让庙堂不生蚊虫。这种方式不止用来驱虫，甚至可以驱鼠、驱蛇。\n\n  汉代以后，用于熏香的香炉广泛出现在社会上。人们用这种方式来对抗蚊虫的滋扰，取得了一定效果。当然，这种东西在古代，只有有钱人家才会拥有，普通百姓又用什么样的方法熏虫呢？ 宋代陆游的《熏蚊效宛陵先生体》中提道“泽国故多蚊，乘夜吁可怪。举扇不能却，燔艾取一块。”即用烧艾草的方式来驱蚊。后来也因此诞生了一种古代“蚊香”——火绳。所谓“火绳”，是将结过草籽的艾草和蒿草采集回家，像编麻花辫一样编起来晒干，明年夏天时就可以拿出来焚烧，以此驱赶蚊子。\n\n  在甘肃嘉峪关长城博物馆里，收藏有一捆来自汉代的火绳。除了艾草外，古人还发现了很多可以对付蚊子的东西，比如宋代《格物粗谈》中记载“端午时，收贮浮萍，阴干，加雄黄，作纸缠香，烧之能祛蚊虫。”就是用浮萍和雄黄做原材料制成香薰，点燃后可以驱虫。当然，也有部分“重口味”的东西，比如在西晋张华编纂的《博物志》中称，骆驼屎可以“烧烟，杀蚊虱”。有意思的是，这条记载还被李时珍收进《本草纲目》，考虑到李时珍认真的工作态度，他大概率亲身做过实验，证明骆驼屎确实有效。只是这一招说起来容易，点燃起来发出的味道和烟，弄不好人要比蚊子先逃出去。\n\n当然，对付蚊子除了上述两种方式，还可以随身挂香囊，毕竟人们出门没办法手上拎着蚊香或披着一身蚊帐出来。早在战国时期，就有人发明了驱蚊香囊。《离骚》中有“樧又欲充夫佩帏”的记载，其中“帏”就是香囊的意思。古代香囊里大多装的是藿香、丁香、七里香、薄荷等驱蚊药材，不但能驱蚊，还能提神醒脑，让人心清气爽。而近代潘荣陛在他的《帝京岁时纪胜》中也写道“用软帛缝老健人、角黍、蒜头、五毒、老老等式。抽作大红硃雄葫芦，小儿佩之，宜夏避恶。”\n\n'
