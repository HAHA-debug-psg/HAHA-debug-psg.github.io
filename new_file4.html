								'第一首写深夜听唱《竹枝》。四句之中没有介绍是什么人在唱《竹枝》，是男还是女，以及他因为什么要唱这样一种凄凉哀怨的曲子。而只是说在瞿塘峡口，白帝城头，月亮西沉时，烟雾迷漫，一阵阵歌声远远传来，悲凉凄楚，如泣如诉，如怨如慕，唱到声情凄苦之处，音调梗塞，致使周围宿猿栖鸟，齐声悲啼，更烘托出这一曲哀婉动人的悲歌。\n\n“瞿塘峡口水烟低，白帝城头月向西。“交代地点、时间和周围的环境。“水烟低“描写江面上烟雾迷漫，营造一种压抑的气氛；“月向西“说明时间之晚。在这烟波江上，深宵夜半，竟有人吟唱一首悲歌，应该是遇到了极其悲伤的事，郁愤不能自已，故发而为歌，声调凄惨。末句“寒猿暗鸟一时啼“以环境烘托歌声的悲哀。《水经注》引渔歌“巴东三峡巫峡长，猿鸣三声泪沾裳。“猿鸣鸟啼原本似人之哭泣，悲凉的歌声牵动了鸟啼猿鸣，而猿鸟鸣啼又成为《竹枝》的协奏曲，更加倍衬托出悲歌凄怆的情境气氛。诗歌写得如此凄婉动人，与当时诗人寂寞的心情有关。\n\n第二首写静夜听唱《竹枝》。前两句写哀怨如泣的《竹枝》歌声时断时续，打破了夜静空山的沉寂，同时问这幽怨恻怛之歌怨的是何人。以问语说，不直接道出，发人思索，而更觉沉痛可伤。第三句谓这《竹枝》怨歌并非独唱，而是“蛮儿巴女齐声唱“恋儿巴女，当时对湖北、四川一带男女青少年的一种称谓，因古时称楚国为荆蛮、四川为巴蜀。这齐声所唱之怨歌，遭贬谪、受打击的诗人听了，更勾引起自身的愁怨之情，因此末句诗人喟叹云可愁煞了江楼上的我这个忠州病使君啊！上首借景寓悲，这里则无穷羁愁尽在“杀“之中，倾怀而诉，不嫌直致。\n\n第三首集中重墨描绘诗人于江楼上所见的“竹枝“歌乡之雨景。前两句描绘舟行风雨中。三、四两句由第二句生出，绘水边景致。“冷花“、“湿叶“，雨气逼人；“红簇簇“、“碧凄凄“，描绘歌乡雨景，乡土色彩浓郁而体物入微。\n\n第四首写听江畔唱《竹枝》。前两句写不知何人在江畔唱那《竹枝》歌，前声曲断咽后声调迟迟，状写《竹枝》歌法，声口宛然。后两句写诗人始悟曲调凄苦，因所唱多为通州司马“词苦“诗。元稹任监察御史时，因得罪了当权派，被贬江陵士曹参军，后迁通州司马，遭遇类似白居易。他在通州心情甚悲愤，（白居易曾有《得微之到官后书，备知通州之事，怅然有感，因成四章》诗安慰他）因而可能亦曾拟《竹枝》抒其“沉愁“（白诗语），通州司马“词苦“。诗中所含寓的志士们流离迁谪之悲，及响彻《竹枝》组歌中的辛酸心声，均蕴于苦调、溢于言表，因而，组诗虽语言通俗流畅，却并不失于率直，而颇得蕴藉之神。\n\n鉴赏视频\n\nhttp//www.iqiyi.com/v_19rsvql7s4.html\n\n'

								'竹枝词诗歌\n\n中国风土诗歌的聚合式演进，主要表现为两条线索。一条是表象层面的文体聚合，即以竹枝词为主线，先后与棹歌、杂咏、杂事诗、百咏等其他诗歌体类合流，吟咏内容也从风土拓展至掌故、故迹、风景等(但控制力渐趋弱化)。这让原先类目繁杂的风土诗歌有了一个经典的体类，“风土即竹枝“的观念得以巩固并泛化，甚至可以说，风土诗在所有地方诗歌类型的竞争中抢得先机，其日后发展存在覆盖一切地方性知识的可能性。另一条是内涵层面的功能聚合，即竹枝词的发展演变，本质上是以竹枝词为代表的风土诗与纪行诗、景观诗等其他地方诗歌类型互动影响的一个过程。之所以纪游诗、百咏诗、八景诗等或多或少地被竹枝词所兼并，其根本原因就在于风土诗歌所蕴含的民间性特征，较之纪行诗、景观诗中的文人性特征，更贴近地方诗歌的整体发展所展现出来的近世文学趋向。\n\n——节选自叶晔《竹枝词的名、实问题与中国风土诗歌演进》\n\n'

								'对比阅读\n\n送王十八归山寄题仙游寺\n\n白居易\n\n曾于太白峰前住，数到仙游寺里来。\n\n黑水澄时潭底出，白云破处洞门开。\n\n林间暖酒烧红叶，石上题诗扫绿苔。\n\n惆怅旧游无复到，菊花时节羡君回。\n\n评析王十八，即王质夫。这是一首忆旧之作，首联二句先点出旧游地点太白峰、 仙游寺。开头用一“曾”字表时间的回溯。诗人的思绪一下就飞回过去那令人留恋的岁月。首句的“住”及次句的“数到”都显示出诗人对太白峰、仙游寺的感情非同一般；不仅多次游赏，有时还要住下。这同时也就为后文张本，给诗人对旧游的神往做了铺垫。\n\n颔联、颈联四句是本诗的精华，集中写了仙游寺的胜境及诗人与其好友陶然其间的快意豪情。“黑水澄时潭底出，白云破处洞门开。”这是多么优美的对句!对仗之工，自不必说。这两句的出色之处是诗人写景着眼于变化，使得本来静止的景物生出了动意；诗句所包容的景致已不局限于一时所见，这自然就扩展并加深了审美内容。黑水一潭、白云锁洞大约是这两处景的常见状态，潭底和洞门怕是难得一睹的。但黑水也有澄时，白云终有破处。诗人碰到这种机会，是要假以时日的。这不仅与前面的“住”、“数到”暗中呼应，也使景色顿显新奇。一石数鸟，这种不同凡响的描绘手法显露了大诗人的卓越才华。\n\n“林间暖酒烧红叶，石上题诗扫绿苔。”又是一副工对。这两句重在抒情。佳景当前，须饮酒赋诗助其雅兴。烧林间红叶以暖酒，扫石上绿苔而题诗，自然是别有一番野趣。诗人们的豪情逸兴可谓发挥得淋漓尽致。人间情谊的享受都充分流露于字里行间了，至此诗的感情达到高潮。这虽是对往昔生活的回忆，但诗人的整个身心显然已超越了时空限制，如临其境了。然而，这一切终究已成过去，当诗人的意识重新回到现实的时候，必然产生一种强烈的失落感。这就逼出了尾联两句“惆怅旧游那复到，菊花时节羡君回。”前一句是写自己旧地再难重游的满怀惆怅，后一句则写对朋友能回到那里的由衷羡慕。两句合成，有力地表达了诗人对旧游之地的深深怀恋。\n\n白居易的写景诗极注重色彩美的表现。像“日出江花红胜火，春来江水绿如蓝。”“一道残阳铺水中，半江瑟瑟半江红。”这样的名句，读来就像欣赏一幅幅着色鲜丽的风景画一般。这首诗也是这样。试看三、四、五、六句的描写，每句中都突出一种颜色。黑、白、红、绿，色调鲜明，对比强烈。这还只是直接写出的颜色，至如碧澄的潭水，黝深的山洞，苍郁的林木，青青的石板等，也无不有其特定的颜色。读者须以自己的想象补充之，方能在印象中完成一幅色彩绚丽的画面。\n\n'

								'眉山\n\n背景简介\n\n嘉州，古代地名。(北周、隋、唐)原指四川省眉山市，今指四川省乐山地区。唐朝武德元年（618年）又改为嘉州。改治龙游县（今乐山市市中区），天宝初年，改为犍为郡。乾元初年，复为嘉州。唐代诗人岑参曾为嘉州刺史，时人称为岑嘉州。仪凤以后，辖境相当今四川省乐山、峨眉山、夹江、犍为、沐川、马边等市县地。\n\n李白二十五岁之前在蜀地，读书游学，先后两次登上峨眉山。 据裴斐《李白年谱简编》，开元八年春李白游成都 ，随即又登峨眉，作《登峨眉山》。\n\n作品赏析\n\n原文鉴赏\n\n此诗为五言古体，全篇十六句可分四段，每段四句。用入声质韵，一韵到底。四段的首句，皆用平声字作结，在音调上有振音激响的作用。虽是一首五言古诗，但在结构层次上是非常严整的。\n\n“蜀国多仙山，峨眉邈难匹。周流试登览，绝怪安可悉？”四句突出峨眉山在蜀中尤为名胜，无与伦比，为登览游山，伏下线索。接着写初到名山、亲历奇景。“周流”说登览游赏当遍及峨眉古迹名区。“试登览”即初次登临。“绝怪”指峨眉山岩壑幽深，群峰险怪，阴晴变化，景象万千。“安可悉”极言峨眉山深邃，林泉胜迹，难以尽觅。\n\n“青冥倚天开，彩错疑画出”具体写峨眉山之高峻磅礴，秀丽无俦，奇光异彩，分列杂陈。让人感到一登峨眉山，顿入清境，仿佛置身于图画之中。后二句“泠然紫霞赏，果得锦囊术”进一步写登山以后的感受。言登临峨眉山，沉浸于丹霞翠霭之间，心与天和，似能参天地之奥秘，赏宇宙之奇观，得到了仙家的锦囊之术。\n\n“云间吟琼箫，石上弄宝瑟”接着描述诗人在这样的山光掩映，云霞飘拂的景象下面，欢快无极。弄琼箫于云霄，响彻群峰；弹宝瑟于石上，声动林泉。怡情于物外，乃得偿平生之夙愿。“平生有微尚，欢笑自此毕”说明诗人早已绝情荣利，不慕纷华，在漫游峨眉，饱览山光之际，快慰平生，欢情已偿。末段前二句“烟容如在颜，尘累忽相失”：云烟万态，晴光霞影，呈于眉睫之前，大略指峨眉山顶的“佛光奇景”。在晴光的折射之下，人影呈现于云影光环之间，不禁有羽化登仙之感，尘世百虑因而涤尽。末二句“倘逢骑羊子，携手凌白日”。“骑羊子”，指峨眉山传说中的仙人葛由，传说他骑着自己刻的木羊入山成仙。诗人说：假如得遇骑羊子葛由，亦当与之携手仙去，上凌白日，辞谢人间。\n\n名家评述\n\n陆文华《诗酒李太白》中说，此诗极写峨眉之雄奇无匹，真令人有人间仙境之感，这就难怪诗人会飘飘然有出世之思了。他甚至幻想能遇到仙人葛由，跟着他登上绝顶，得到成仙。当然，当时的李白实际上并不想出世，他有着远大的抱负，正想干一番经国济世的大业，峨眉奇景只是暂时淡化了他的现实功利心。不过，由此也不难看出，名山之游对李白超功利审美情趣的形成有着不容低估的影响。\n\n衍生资源\n\n1.艺术作品\n\n罗燕柳书法：\n\n2.相关资讯\n\n3.主题拓展\n\n登峨眉山中的典故：\n\n引用典故：骑羊子\n\n《列仙传·葛由》：葛由者，羌人也。周成王时，好刻木羊卖之。一旦骑羊而入西蜀，蜀中王侯贵人追之上绥山。绥山在峨嵋山西南，高无极也，随之者不复还，皆得仙道。故里谚曰：“得绥山一桃，虽不得仙，亦足以豪。”山下立祠数十处云。木可为羊，羊亦可灵。灵在葛由，一致无经。爰陟崇绥，舒翼扬声。知术者仙，得桃者荣。\n\n葛由是羌族人。周成王时，他喜欢雕刻木头羊去卖。一天，他骑着木刻的羊来到西蜀，蜀中的王侯以及其他达官贵人都跟着他上了绥山。绥山在峨嵋山的西南，非常高峻。跟着他的人没有再回来，都得道成仙。因此民间谚语说：“若得绥山一颗桃，不能成仙也称豪。”后人在绥山脚下为他建了几十处祠堂。刻木可以成羊，木羊也能通灵。通灵是因葛由，得道非一途径。登上高高的绥山，舒展肢体放歌声。精通道术者成仙，得到绥桃者身荣。\n\n'

								'晚唐诗人薛能及其诗歌研究：\n\n薛能是晚唐颇具特色的一位诗人,官方所撰的新、旧唐书皆未为其专门列传,《郡斋读书志》、《唐诗纪事》、《唐才子传》等著作记录了有关其生平、仕途的事迹,比较零散,有些地方还有缺失,并不全面。《全唐诗》存录薛能诗歌三百多首,编为四卷,诗集《繁城集》已散佚,不可考。薛能作为晚唐较为著名的诗人,至今约有三百多首诗歌流传于世,绝句、律诗成就颇高,在晚唐及北宋前期,薛能诗作都曾有过积极的影响。由于史料记载简略,薛能又生在唐这一诗歌大家辈出的朝代,其人其诗并不引人注目,目前学术界对薛能的关注还是很有限的。本文以薛能现存诗歌为基础,根据史料和相关文献记载,结合同时代诗人的诗作旁证,拟对薛能的生平、仕历、家族家世、诗歌创作和性格进行全面系统的研究考证。全文共分为四章：第一章,对薛能的生年、仕途经历进行详细完备的考证和梳理,以求对薛能的人生经历有一个清晰明朗的认识。第二章,辨析薛能籍贯,考证其家族渊源和家世。从薛能的诗作中对诸书所记载薛能为汾州人提出质疑,并通过材料考证薛能籍贯应为河东汾阴。在此基础上,继续考证薛能是否与历史上著名的河东汾阴薛家有联系,据史书记载和诗作分析,推测薛能有可能出身汾阴薛家。汾阴薛家名士众多,本文例举一部分薛家有名望但性情狂傲之人,如薛逢,薛昭纬之类,与薛能相比较,得出狂傲自负似乎是薛氏族的通病这一看法,同时结合汾阴薛家的兴盛、衰落历史,可知家族曾经的辉煌历史和衰败现实之间形成的巨大落差,以及晚唐穷途之象,是薛能狂妄之性的主要原因。第三章,探析薛能的诗品与人品。第四章,探究薛能狂傲自负之性形成的原因。\n\n——晚唐诗人薛能及其诗歌研究\n\nhttps://kns.cnki.net/kcms2/article/abstract?v=3uoqIhG8C475KOm_zrgu4lQARvep2SAk6nr4r5tSd-_pTaPGgq4znBtWINH0hp33w7j1jkhQYt8Vh5L33DvXu44A4z6zXECh&uniplatform=NZKPT&src=copy\n\n'

							sumcontent: [
								'晚唐诗人薛能及其诗歌研究：\n\n薛能是晚唐颇具特色的一位诗人,官方所撰的新、旧唐书皆未为其专门列传,《郡斋读书志》、《唐诗纪事》、《唐才子传》等著作记录了有关其生平、仕途的事迹,比较零散,有些地方还有缺失,并不全面。《全唐诗》存录薛能诗歌三百多首,编为四卷,诗集《繁城集》已散佚,不可考。薛能作为晚唐较为著名的诗人,至今约有三百多首诗歌流传于世,绝句、律诗成就颇高,在晚唐及北宋前期,薛能诗作都曾有过积极的影响。由于史料记载简略,薛能又生在唐这一诗歌大家辈出的朝代,其人其诗并不引人注目,目前学术界对薛能的关注还是很有限的。本文以薛能现存诗歌为基础,根据史料和相关文献记载,结合同时代诗人的诗作旁证,拟对薛能的生平、仕历、家族家世、诗歌创作和性格进行全面系统的研究考证。全文共分为四章：第一章,对薛能的生年、仕途经历进行详细完备的考证和梳理,以求对薛能的人生经历有一个清晰明朗的认识。第二章,辨析薛能籍贯,考证其家族渊源和家世。从薛能的诗作中对诸书所记载薛能为汾州人提出质疑,并通过材料考证薛能籍贯应为河东汾阴。在此基础上,继续考证薛能是否与历史上著名的河东汾阴薛家有联系,据史书记载和诗作分析,推测薛能有可能出身汾阴薛家。汾阴薛家名士众多,本文例举一部分薛家有名望但性情狂傲之人,如薛逢,薛昭纬之类,与薛能相比较,得出狂傲自负似乎是薛氏族的通病这一看法,同时结合汾阴薛家的兴盛、衰落历史,可知家族曾经的辉煌历史和衰败现实之间形成的巨大落差,以及晚唐穷途之象,是薛能狂妄之性的主要原因。第三章,探析薛能的诗品与人品。第四章,探究薛能狂傲自负之性形成的原因。\n\n——晚唐诗人薛能及其诗歌研究\n\nhttps://kns.cnki.net/kcms2/article/abstract?v=3uoqIhG8C475KOm_zrgu4lQARvep2SAk6nr4r5tSd-_pTaPGgq4znBtWINH0hp33w7j1jkhQYt8Vh5L33DvXu44A4z6zXECh&uniplatform=NZKPT&src=copy\n\n'
